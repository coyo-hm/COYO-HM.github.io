ies":[],"thumbnail":"https://github.com/user-attachments/assets/14f69248-9caf-41a1-be48-580bbefda157","body":{"raw":"Webstorm 에서 code snippet 설정할 해야 되는 경우가 생겨서 이번 기회에 정리해보려고 합니다.\n\n# 스니펫(Snippet)\n\n\u003e 재사용 가능한 소스 코드, 기계어, 텍스트의 작은 부분을 일컫는 프로그래밍 용어\n\n코드 작성 시에 반복적으로 동일한 타이핑을 하는 것을 막기 위해 코드 스니펫을 사용합니다. 아이폰의 텍스트 대치와 비슷한 기능입니다.\n\n# Webstorm에 Snippet 설정하기\n\n1. Settings \u003e Editor \u003e Live Templates 메뉴에 들어갑니다.\n![settings-1](https://github.com/user-attachments/assets/f8810c2d-e4d3-495c-b0c0-e0327a0277ca)\n\n\n2. 상단의 `+` 버튼을 누르면 `Live Template`과 `Template Group`을 생성하실 수 있습니다. 여기서 `Live Template` 이 Snippet 입니다. `Template Group`은 생성한 Snippet을 관리하는 Group입니다. Group 먼저 생성해주실 분들은 생성해주셔도 상관없습니다.\n![setting-2](https://github.com/user-attachments/assets/c1602956-0b9b-44cf-a567-bca39ff80eb4)\n\n3. `Live Template`을 클릭하면 다음과 같이 창이 바뀝니다.\n여기서 `Abbreviation`이 단축어, `Description`은 설명, `Template text`가 대치되는 텍스트입니다.\n![setting-3](https://github.com/user-attachments/assets/02dd509e-6c9c-4d0b-b985-a7694a7f0b79)\n설정에 맞게 다음과 같이 원하는 스니펫을 작성하시면 됩니다.\n![setting-4](https://github.com/user-attachments/assets/eb6c0241-a217-4ff1-b7ff-b9bc74045375)\n\n4. 하단의 `change`를 클릭해서 해당 스니펫이 적용 환경 설정합니다.\n![setting-5](https://github.com/user-attachments/assets/25713b88-a957-4530-864a-d049472288ee)\n\n5. Snippet 사용하기: 다음과 같이 지정된 단축어를 입력하면 바로 입력해두었던 코드와 설명이 뜨는 것을 확인할 수 있습니다.\n![setting-6](https://github.com/user-attachments/assets/90275a3b-2227-45d6-b4af-154b6f2f173e)\n\n\n# Snippet 에서 함수 사용하기\n단순 텍스트 코드 이 외에도 함수를 사용해야 좀 더 활용도 높은 코드 스니펫을 작성할 수 있습니다.\n제가 지정한 스니펫에서 `date` 항목을 자동으로 오늘 날짜로 나오도록 설정해봅시다.\n\n1. 앞과 뒤에 `$`를 붙여서 변수로 설정해줍니다.\n![date-setting-1](https://github.com/user-attachments/assets/cc87212a-3386-484a-8365-1dd1c3adf0bf)\n\n2. 우측에 `Edit Variables...` 을 클릭하면 입력한 변수가 떠있고 `Expression`에 다양한 함수들이 `Selector`로 존재하는 걸 볼 수 있습니다.\n`Default value`와 `Skip if defined` 에서 기본 값과 필수 값 여부 또한 지정하실 수 있습니다.\n![date-setting-2](https://github.com/user-attachments/assets/638c1e18-630f-4302-ad6b-0049c298c5a8)\n저는 오늘 날짜 t1Yed9mk9c6fvlH0kGM2cfzAe0vWk+c1wAAAAASUVORK5CYII="},{"title":"Vite 환경에서 svg 파일 사용하기","published":true,"description":"Vite 환경에서 svg 사용하는 방법 3가지: react-component로 사용하기, image로 사용하기, 직접 jsx로 변환하기","date":"2025-02-19T00:00:00.000Z","tags":["vite","react","typescript","svg","vite-plugin-svgr"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/d9b228f5-5932-47bf-8165-7a3a6d232fe1","body":{"raw":"`vite` 환경에서 `svg`를 사용하는 방법을 정리해 봅시다.\n\n# `\u003cimg\u003e` 태그 사용하기\n\n\n```typescript jsx\nimport checkmark from \"./assets/checkmark.svg\";\n\nconst App = () =\u003e {\n  return \u003cimg src={checkmark} alt=\"checkmark\" width={100} height={100} /\u003e;\n};\n\nexport default App;\n```\n\n다만 이 방식은 `svg`의 장점인 색상 등 다양한 스타일 조작이 불가능 합니다.\n\n\n# 직접 `JSX`로 변환해서 사용하기\n```typescript jsx\nconst Checkmark = () =\u003e (\n  \u003csvg width=\"100%\" height=\"100%\" viewBox=\"0 -1.5 12 12\" id=\"meteor-icon-kit__regular-checkmark-xs\" fill=\"none\"\n     xmlns=\"http://www.w3.org/2000/svg\"\u003e\n    \u003cpath fill-rule=\"evenodd\" clip-rule=\"evenodd\"\n          d=\"M1.70711 4.2929C1.31658 3.9024 0.68342 3.9024 0.29289 4.2929C-0.09763 4.6834 -0.09763 5.3166 0.29289 5.7071L3.29289 8.7071C3.68342 9.0976 4.3166 9.0976 4.7071 8.7071L11.7071 1.70711C12.0976 1.31658 12.0976 0.68342 11.7071 0.29289C11.3166 -0.09763 10.6834 -0.09763 10.2929 0.29289L4 6.5858L1.70711 4.2929z\"\n          fill=\"#ffffff\"/\u003e\n\u003c/svg\u003e\n);\n\nconst App = () =\u003e {\n  return \u003cCheckmark /\u003e;\n};\n\nexport default App;\n```\n이 방식 역시 `svg` 파일이 많아질 경우 유지보수가 어려워 집니다. `svg` 파일이 적을 때 사용하기에 적합합니다.\n\n\n# `vite-plugin-svgr`로 `React Component`처럼 사용하기\n\n## 플러그인 설치\n```bash\nnpm install -D vite-plugin-svgr\nyarn add -D vite-plugin-svgr\n```\n\n## vite 설정하기\n```ts title=\"vite.config.ts\"\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport svgr from \"vite-plugin-svgr\";\n\nexport default defineConfig({\n  plugins: [react(), svgr()],\n});\n```\n\n## typescript 설정하기\n```ts title=\"vite-env.d.ts\"\n/// \u003creference types=\"vite-plugin-svgr/client\" /\u003e\n```\n`typescript` 사용 시에 `vite-env.d.ts`에 위의 내용을 추가해주시면 됩니다.\n\n## 사용해보기\n\n```tsx {1, 7}\nimport CopyIcon from \"@assets/copy.svg?react\";\n\nconst CopyButton = ({ password }: Props) =\u003e {\n  ..,\n  return (\n     \u003cButton onClick={onCopy} className={buttonCopyStyle} color={\"secondary\"}\u003e\n       \u003cCopyIcon /\u003e\n     \u003c/Button\u003e\n  );\n};\nexport default CopyButton;\n```\n경로명에 `?react`를 추가해주셔야 합니다. 이외에는 기준에 `React Component`를 사용했던 방식과 동일합니다.\n\n저는 나중에 아이콘 추가될 것과 색상 변경을 위해 `vite-plugin-svgr`을 사용해주었습니다.\n\n각자 필요한 방식으로 사용하면 될 것 같습니다.\n\n\n# 참조\n* https://github.com/pd4d10/vite-plugin-svgr#readme\n","code":"var Component=(()=\u003e{var h=Object.create;var c=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,C=Object.prototype.hasOwnProperty;var u=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),D=(n,e)=\u003e{for(var r in e)c(n,r,{get:e[r],enumerable:!0})},d=(n,e,r,t)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of B(e))!C.call(n,a)\u0026\u0026a!==r\u0026\u0026c(n,a,{get:()=\u003ee[a],enumerable:!(t=y(e,a))||t.enumerable});return n};var f=(n,e,r)=\u003e(r=n!=null?h(g(n)):{},d(e||!n||!n.__esModule?c(r,\"default\",{value:n,enumerable:!0}):r,n)),m=n=\u003ed(c({},\"__esModule\",{value:!0}),n);var o=u((v,s)=\u003e{s.exports=_jsx_runtime});var F={};D(F,{default:()=\u003ep,frontmatter:()=\u003eA});var l=f(o()),A={date:\"2025-02-19\",title:\"Vite \\uD658\\uACBD\\uC5D0\\uC11C svg \\uD30C\\uC77C \\uC0AC\\uC6A9\\uD558\\uAE30\",tags:[\"vite\",\"react\",\"typescript\",\"svg\",\"vite-plugin-svgr\"],series:[],description:\"Vite \\uD658\\uACBD\\uC5D0\\uC11C svg \\uC0AC\\uC6A9\\uD558\\uB294 \\uBC29\\uBC95 3\\uAC00\\uC9C0: react-component\\uB85C \\uC0AC\\uC6A9\\uD558\\uAE30, image\\uB85C \\uC0AC\\uC6A9\\uD558\\uAE30, \\uC9C1\\  gh-pages # gh-pages 에 dist 내용 업로드\n```\n\n## github repository 설정\n\nGithub Repository \u003e Settings \u003e Pages 에 들어가면 다음과 같이 `Branch`에 `gh-pages`가 설정된 것을 볼 수 있습니다.\n\n\n![githubrepo-settins-pages](https://github.com/user-attachments/assets/424c6b64-8a42-42b4-a7b4-25fdffecf635)\n\n\n# 자동 배포 설정하기\n\n저는 `JamesIves/github-pages-deploy-action@v4`를 이용했습니다. `gitlab`을 이용하는 방법도 있습니다.\n\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request: # 원하는 경우 선택\n    branches: [\"main\"] # 원하는 branch 선택\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          node-version: 20\n          cache: \"npm\"\n      - name: Install and Build\n        run: |\n          npm ci\n          npm run build\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }} # repo 권한 github token 주시면 됩니다.\n          branch: gh-pages # 배포할 branch 설정하면 됩니다. gh-pages가 defaylt 값으로 설정되어 있습니다.\n          folder: dist # build dir 반드시 지정해야 합니다.\n          clean: true\n```\n\n# 그 외 소소한 경로 설정\n\n## `react-router-dom` 설정\n`vite` 에서 `base`를 설정하더라도 `router`에서는 따로 `basename`을 수정해줘야 합니다.\n```typescript jsx title=\"Router.tsx\" {6}\nimport { BrowserRouter, Route, Routes } from \"react-router-dom\";\n...\n\nfunction Router() {\n  return (\n    \u003cBrowserRouter basename={\"/tool-kit-box\"}\u003e\n      \u003cRoutes\u003e\n        ...\n      \u003c/Routes\u003e\n    \u003c/BrowserRouter\u003e\n  );\n}\n\nexport default Router;\n```","code":"var Component=(()=\u003e{var h=Object.create;var t=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var F=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),C=(l,e)=\u003e{for(var a in e)t(l,a,{get:e[a],enumerable:!0})},s=(l,e,a,c)=\u003e{if(e\u00
