"version\": \"0.0.0\",\n  \"scripts\": {\n    \"dev\": \"vite\",\n    \"build\": \"tsc -b \u0026\u0026 vite build\",\n    \"deploy\": \"npm run build \u0026\u0026 gh-pages -d dist\", // cra reactì¸ ê²½ìš°ì—ëŠ” gh-pages -d build\n    ...\n  },\n...\n}\n```\n\n## ë°°í¬í•˜ê¸°\n```bash\nnpm run build\ngit add dist -f # dist:build ë‚´ìš© ê°•ì œë¡œ git add ì§„í–‰\ngit commit -m \"commit message\"\ngit subtree push --prefix dist origin gh-pages # gh-pages ì— dist ë‚´ìš© ì—…ë¡œë“œ\n```\n\n## github repository ì„¤ì •\n\nGithub Repository \u003e Settings \u003e Pages ì— ë“¤ì–´ê°€ë©´ ë‹¤ìŒê³¼ ê°™ì´ `Branch`ì— `gh-pages`ê°€ ì„¤ì •ëœ ê²ƒì„ ë³¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.\n\n\n![githubrepo-settins-pages](https://github.com/user-attachments/assets/424c6b64-8a42-42b4-a7b4-25fdffecf635)\n\n\n# ìë™ ë°°í¬ ì„¤ì •í•˜ê¸°\n\nì €ëŠ” `JamesIves/github-pages-deploy-action@v4`ë¥¼ ì´ìš©í–ˆìŠµë‹ˆë‹¤. `gitlab`ì„ ì´ìš©í•˜ëŠ” ë°©ë²•ë„ ìˆìŠµë‹ˆë‹¤.\n\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request: # ì›í•˜ëŠ” ê²½ìš° ì„ íƒ\n    branches: [\"main\"] # ì›í•˜ëŠ” branch ì„ íƒ\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          node-version: 20\n          cache: \"npm\"\n      - name: Install and Build\n        run: |\n          npm ci\n          npm run build\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }} # repo ê¶Œí•œ github token ì£¼ì‹œë©´ ë©ë‹ˆë‹¤.\n          branch: gh-pages # ë°°í¬í•  branch ì„¤ì •í•˜ë©´ ë©ë‹ˆë‹¤. gh-pagesê°€ defaylt ê°’ìœ¼ë¡œ ì„¤ì •ë˜ì–´ ìˆìŠµë‹ˆë‹¤.\n          folder: dist # build dir ë°˜ë“œì‹œ ì§€ì •í•´ì•¼ í•©ë‹ˆë‹¤.\n          clean: true\n```\n\n# ê·¸ ì™¸ ì†Œì†Œí•œ ê²½ë¡œ ì„¤ì •\n\n## `react-router-dom` ì„¤ì •\n`vite` ì—ì„œ `base`ë¥¼ ì„¤ì •í•˜ë”ë¼ë„ `router`ì—ì„œëŠ” ë”°ë¡œ `basename`ì„ ìˆ˜ì •í•´ì¤˜ì•¼ í•©ë‹ˆë‹¤.\n```typescript jsx title=\"Router.t
