hm/COYO-HM.github.io/assets/56423604/5d7241a9-235b-4a89-9b11-f9840ea1fc31","body":{"raw":"\n![MVC Pattern](https://user-images.githubusercontent.com/56423604/272326674-3b9eef48-2b00-44a6-9414-4ad370485fb1.png)\n\n\u003caside\u003e\n  💡 애플리케이션의 구성 요소를 세 가지 역할로 구분하여 개발 프로세스에서 각각의 구성 요소에만 집중해서 개발할 수 있다.\n\n\u003c/aside\u003e\n\n✔️ 장점: 재사용성과 확장성이 용이하다\n\n✔️ 단점: 애플리케이션이 복잡해질수록 모델과 뷰의 관계가 복잡해진다.\n\n## 모델(Model)\n\n---\n\n\u003cspan className={\"yellow\"}\u003e애플리케이션의 데이터인 데이터베이스, 상수, 변수 등을 의미\u003c/span\u003e\n\n예를 들어 사각형 모양의 박스 안에 글자가 들어 있다면 그 사각형 모양의 박스 위치 정보, 글자 내용, 글자 위치, 글자 포맷(utf-8 등)에 관한 정보를 모두 가지고 있어야 한다. 뷰에서 데이터를 생성하거나 수정하면 컨트롤러를 통해 모델을 생성하거나 갱신한다.\n\n## 뷰(View)\n\n---\n\ninputbox, checkbox, textarea 등 사용자 인터페이스 요소를 나타낸다. 즉 \u003cspan className={\"yellow\"}\u003e모델을 기반으로 사용자가 볼 수 있는 화면을 의미한다.\u003c/span\u003e\n\n✔️ 모델이 가지고 있는 정보를 따로 저장하지 않아야 한다. 단순히 사각형 모양 등 화면에 표시하는 정보만 가지고 있어야 한다.\n\n✔️ 변경이 일어나면 컨트롤러에 이를 전달해야 한다.\n\n## 컨트롤러(Controller)\n\n---\n\n하나 이상의 모델과 하나 이상의 뷰를 잇는 \u003cspan className={\"yellow\"}\u003e다리 역할\u003c/span\u003e을 하며 \u003cspan className={\"yellow\"}\u003e이벤트 로직을 담당\u003c/span\u003e한다. 모델과 뷰의 생명주기도 관리하며, 모델이나 뷰의 변경 통지를 받으면 이를 해석하여 각각의 구성 요소에 해당 내용에 대해 알려준다.\n\n## 예시\n\n---\n\n- React","code":"var Component=(()=\u003e{var lr=Object.create;var S=Object.defineProperty;var cr=Object.getOwnPropertyDescriptor;var sr=Object.getOwnPropertyNames;var fr=Object.getPrototypeOf,dr=Object.prototype.hasOwnProperty;var G=(s,a)=\u003e()=\u003e(a||s((a={exports:{}}).exports,a),a.exports),br=(s,a)=\u003e{for(var p in a)S(s,p,{get:a[p],enumerable:!0})},ye=(s,a,p,O)=\u003e{if(a\u0026\u0026typeof a==\"object\"||typeof a==\"function\")for(let g of sr(a))!dr.call(s,g)\u0026\u0026g!==p\u0026\u0026S(s,g,{get:()=\u003ea[g],enumerable:!(O=cr(a,g))||O.enumerable});return s};var mr=(s,a,p)=\u003e(p=s!=null?lr(fr(s)):{},ye(a||!s||!s.__esModule?S(p,\"default\",{value:s,enumerable:!0}):p,s)),hr=s=\u003eye(S({},\"__esModule\",{value:!0}),s);var Ee=G((yr,Ce)=\u003e{Ce.exports=Re
