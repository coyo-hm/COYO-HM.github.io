용한 간단한 칸반 보드","date":"2022-10-03T00:00:00.000Z","tags":["React","TypeScript","react-beautiful-dnd","react-hook-form","recoil","Styled-Components"],"series":["toy_project"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e","body":{"raw":"\n\u003e 해당 프로젝트는 다음 링크를 통해 볼 수 있습니다.\n\u003e\n\u003e [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n\n# 📌 Introduction\n\n\u003caside\u003e\n  `react-beautiful-dnd`를 이용한 노션 보드 클론 코딩입니다.\n\n  - `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현하였습니다.\n  - [`react-color`](https://casesandberg.github.io/react-color/)를 사용하여 보드의 색상을 변경할 수 있게 해주었습니다.\n  - `context api`를 사용하여 theme toggle을 구현하였습니다.\n  - `localStorage`를 이용해서 기존의 작성했던 보드의 정보를 저장해주었습니다.\n\u003c/aside\u003e\n\n![ezgif com-gif-maker](https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e)\n\n\n\n# ✅ Feat\n\n## Theme Switching\n\u003e `styled-components` 와 `useContext`를 이용하여 Theme Switching 구현\n\n  ![theme_switching](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/414136c8-f01c-4c84-86fb-1dce03621db4)\n\n## Board \u0026 Card Drag and Drop\n\u003e `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현\n\u003e\n\u003e * 카드끼리의 위치 이동은 물론 보드끼리의 위치 이동도 가능\n\u003e * 또한 보드에서 다른 보드로 카드 이동 가능\n\u003e * 아래의 휴지통으로 보드나 카드를 드랍하여 카드나 보드는 삭제\n\n![board_card_dnd](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/04bf7497-0350-4ced-bf77-8369a3248ad1)\n\n## Board 생성\n\u003e `recoil`과 `react-hook-form` 을 이용하여 보드 생성 및 편집\n\n![create_board](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/b8dcc10a-19c0-4408-a4bc-1b9714beb6b3)\n\n\n## Board 색상 추가\n\u003e `recoil`과 `react-color`를 이용하여 보드 색상을 관리 구현\n\n![add_board_colors](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/eaa18b5b-628d-4f59-a71e-a82e6eb964c1)\n\n\n\n\n\n# 🛠️ Tech Stack\n\n- [react v_18.2.0](https://ko.legacy.reactjs.org/)\n- [react-beautiful-dnd v_13.1.0](https://www.npmjs.com/package/react-beautiful-dnd) \u003cbr/\u003e\n  : 매끄러운 DND 구현을 위해 사용\n- [react-helmet v_6.1.0](https://www.npmjs.com/package/react-helmet)\u003cbr/\u003e\n  : 사이트 메타 데이터 관리를 위해 사용\n- [react-hook-form v_7.34.0](https://react-hook-form.com/)\u003cbr/\u003e\n  : 보드 혹은 카드 폼 관리를 더욱 간편하게 하기 위한 `react-hook-form` 사용\n- [react-color v_2.19.3](https://casesandberg.github.io/react-color/)\u003cbr/\u003e\n  : 보드 혹은 카드 색상 선택 시에 color picker 를 사용하기 위해 사용\n- [recoil v_0.7.4](https://recoiljs.org/ko/)\n- [styled-components v_5.3.5](https://styled-components.com/)\n- [typescript v_4.8.3](https://www.typescriptlang.org/)\n\n# 🔗 Link\n\n- [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n- [Github Repository](https://github.com/coyo-hm/Simple-Kanban-Board)","code":"var Component=(()=\u003e{var an=Object.create;var P=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var ln=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,fn=Object.prototype.hasOwnProperty;var U=(c,n)=\u003e()=\u003e(n||c((n={exports:{}}).exports,n),n.exports),sn=(c,n)=\u003e{for(var _ in n)P(c,_,{get:n[_],enumerable:!0})},Ce=(c,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of ln(n))!fn.call(c,g)\u0026\u0026g!==_\u0026\u0026P(c,g,{get:()=\u003en[g],enumerable:!(N=cn(n,g))||N.enumerable});return c};var hn=(c,n,_)=\u003e(_=c!=null?an(mn(c)):{},Ce(n||!c||!c.__esModule?P(_,\"default\",{value:c,enumerable:!0}):_,c)),_n=c=\u003eCe(P({},\"__esModule\",{value:!0}),c);var Ye=U((xn,xe)=\u003e{xe.exports=React});var Me=U(q=\u003e{\"use strict\";(function(){\"use strict\";var c=Ye(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),N=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),G=Symbol.for(\"react.profiler\"),z=Symbol.for(\"react.provider\"),X=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),j=Symbol.for(\"react.suspense\"),D=Symbol.for(\"react.suspense_list\"),v=Symbol.for(\"react AAADA+m62AAAACXBIWXMAAAPoAAAD6AG1e1JrAAAAwElEQVR4nGMwMzb8b2ms+9/ERPe/oob8fylpif+8XLz/ebm4/8tKy/5XVlT+r6ul+5+hoSDw/5Sq4P8tExP/16zL+++T7vifh5kHrFiQTxCMQWyGnfMy/3873vJ/zZHK/3v/L/qfMTniPysD+39+Pn6oyRDMUJri9H9Ofej/wga//0Wrkv67J9qATcRQyM3J+5+Tlfs/Nxv3f3ZWnv+qImL/1cTF/nNyQqyHK0TmgDA/Nx8Yo4tjKATZAMIEFeLCAPHwcg38AEQVAAAAAElFTkSuQmCC"},{"title":"Axios Config 기본값 정리","published":true,"description":"Axios Config 기본값 정리","date":"2022-09-19T00:00:00.000Z","tags":["React","TypeScript","Axios","JavaScript"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/616f1229-bb39-46a0-929f-cdd47d9628b3","body":{"raw":"\u003e 모든 요청에 적용될 config 기본값을 지정할 수 있다.\n\n# 전역 Axios 기본값\n\n```tsx\naxios.defaults.baseURL = 'https://api.example.com';\naxios.defaults.headers.common['Authorization'] = AUTH_TOKEN;\naxios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';\n```\n\n# 커스텀 인스턴스 기본값\n\n## 인스턴스를 생성할때 config 기본값 설정하기\n\n```tsx\nconst instance = axios.create({\n  baseURL: 'https://api.example.com'\n});\n```\n\n## 인스턴스를 생성할때 config 기본값 설정하기: TypeScript에서 생성하기\n\n```tsx\nimport axios, { AxiosRequestConfig } from 'axios';\n\nconst axiosConfig: AxiosRequestConfig = {\n  baseURL: 'BASE_URL'\n}\nconst instance = axios.create(axiosConfig);\n```\n\n## 인스턴스를 만든 후 기본값 변경하기\n\n```tsx\ninstance.defaults.headers.common['Authorization'] = AUTH_TOKEN;\n```\n\n## 인스턴스 사용하기\n\n```tsx\nconst response = await instance.post('login', params);\n```\n\n# Config 우선 순위\n\nConfig는 우선 순위에 따라 병합된다.\n\n라이브러리에서의 기본값 \u003c  인스턴스의 `defaults` 속성 \u003c 요청의 `config` 인자를 순서대로 우선순위가 낮다.\n\n```tsx\n// 라이브러리에서 제공하는 config 기본값을 사용하여 인스턴스 만들기\n// 이 때 timeout 값은 라이브러리의 기본값인 '0'입니다.\nconst instance = axios.create();\n\n// 라이브러리에 대한 timeout 값 재정의\n// 이제 모든 요청은 시간 초과 전 2.5초 대기하는 인스턴스를 사용합니다.\ninstance.defaults.timeout = 2500;\n\n// 시간이 오래 걸리는 요청에 대한 timeout 값 재정의\ninstance.get('/longRequest', {\n  timeout: 5000\n});\n```\n\n# 참조\n\n- [Axios Docs Config 기본값](https://axios-http.com/kr/docs/config_defaults)","code":"var Component=(()=\u003e{var an=Object.create;var R=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,fn=Object.prototype.hasOwnProperty;var q=(c,e)=\u003e()=\u003e(e||c((e={exports:{}}).exports,e),e.exports),sn=(c,e)=\u003e{for(var _ in e)R(c,_,{get:e[_],enumerable:!0})},Ce=(c,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!fn.call(c,N)\u0026\u0026N!==_\u0026\u0026R(c,N,{get:()=\u003ee[N],enumerable:!(g=cn(e,N))||g.enumerable});return c};var hn=(c,e,_)=\u003e(_=c!=null?an(mn(c)):{},Ce(e||!c||!c.__esModule?R(_,\"default\",{value:c,enumerable:!0}):_,c)),_n=c=\u003eCe(R({},\"__esModule\",{value:!0}),c);var ye=q((xn,xe)=\u003e{xe.exports=React});var Ye=q(z=\u003e{\"use strict\";(function(){\"use strict\";var c=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),G=Symbol.for(\"react.profiler\"),K=Symbol.for(\"react.provider\"),X=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),T=Symbol.for(\"react.suspense\"),S=Symbol.for(\"react.suspense_list\"),k=Symbol.for(\"react.memo\"),D=Symbol.for(\"react.lazy\"),ke=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Be=\"@@iterator\";function ve(n){if(n===null||typeof n!=\"object\")return null;var r=J\u0026\u0026n[J]||n[Be];return typeof r==\"function\"?r:null}var x=c.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function f(n){{for(var r=arguments.length,i=new Array(r\u003e1?r-1:0),t=1;t\u003cr;t++)i[t-1]=arguments[t];Ee(\"error\",n,i)}}function Ee(n,r,i){{var t=x.ReactDebugCurrentFrame,l=t.getStackAddendum();l!==\"\"\u0026\u0026(r+=\"%s\",i=i.concat([l]));var a=i.map(function(u){return String(u)});a.unshift(\"Warning: \"+r),Function.prototype.apply.call(console[n],console,a)}}var Ae=!1,Fe=!1,Re=!1,Te=!1,Se=!1,Z;Z=Symbol.for(\"react.module.reference\");function De(n){return!!(typeof n== 5-ca7b91a42258.mdx\"},this):Ne(f)}var _r=vr;return hr(gr);})();\n/*! Bundled license information:\n\nreact/cjs/react-jsx-dev-runtime.development.js:\n  (**\n   * @license React\n   * react-jsx-dev-runtime.development.js\n   *\n   * Copyright (c) Facebook, Inc. and its affiliates.\n   *\n   * This source code is licensed under the MIT license found in the\n   * LICENSE file in the root directory of this source tree.\n   *)\n*/\n;return Component;"},"_id":"post/socket.mdx","_raw":{"sourceFilePath":"post/socket.mdx","sourceFileName":"socket.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/socket"},"type":"Post","slug":"/post/socket","id":"socket","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAdUlEQVR4nGNgIAX8z5PgKDw/L3/5ki3x/9VM2dz//2dyKrjOGpD5n6Ov5z8TXOGGvgrbk997/9/9NX2rpst/NaeK/xZ2xf+NrQr+BXjm/heHK7Ttesg2f21b1sXjttG3ipex6hb8ZwWZGB74n11N4D8jSc4DAC4hLvqxQqkRAAAAAElFTkSuQmCC"},{"title":"Redux Persist","published":true,"description":"Redux-Persist로 새로고침해도 store state 유지하기","date":"2022-08-31T00:00:00.000Z","tags":["JavaScript","Redux-Persist","Redux"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/000fb047-8568-4a11-af36-e89afcf2ad38","body":{"raw":"# 개념\n\nRedux의 Store는 앱을 종료하면 모든 state가 사라지기에 캐시 기능을 구현하는 또다른 장치가 필요\n\n→  Web에서는 localStorage 혹은 Session, Native에서는 AsyncStorage 등을 써서 state를 저장, 새로고침을 하여도 저장공간에 있는 데이터를 redux에 불러 올 수 있다.\n\n: token 등의 정보만 저장하면 문제가 없으나 많은 정보를 저장하게 되면, 불필요한 시간 증가 / 용량 부족\n\n⇒ \u003cstrong\u003eRedux Persist\u003c/strong\u003e를 사용하여 이러한 문제 해결\n\n# 설치\n\n\u003caside\u003e\n❗ `react-redux`도 반드시 설치\n\n\u003c/aside\u003e\n\n```bash\nnpm install redux-persist\n```\n\n# 사용법\n\n## reducer에 persist 정의\n\n- localStorage에 저장하고 싶으면 `import storage from 'redux-persist/lib/storage`\n- session Storage에 저장하고 싶으면 `import storageSession from 'redux-persist/lib/storage/session`\n\n```jsx\n\nimport { combineReducers } from \"redux\";\nimport { persistReducer, persistReducer } from \"content/post/redux-persist.mdx\";\nimport storage from \"redux-persist/lib/storage\"; // localStorage에 저장합니다.\n\nimport auth from \"./auth\";\nimport site from \"./board\";\n\nconst persistConfig = {\n  key: \"root\",\n\ttransforms: [],\n  storage,\n  whitelist: [\"auth\"]\n\t// whitelist: auth, site 2개의 reducer 중에 auth reducer만 localstorage에 저장합니다.\n  // blacklist: 그것만 제외합니다\n};\n\nexport const rootReducer = combineReducers({\n  auth,\n  site,\n});\n\nconst persistReducer = persistReducer(persistConfig, rootReducer);\nconst store = createStore(rootReducer);\nconst persist = persistStore(store);\n\nexport default {store, persist}\n```\n\n- `persistConfig`\n\n    ```tsx\n    interface PersistConfig\u003cS, RS = any, HSS = any, ESS = any\u003e {\n      version?: number;\n      storage: Storage;\n      key: string;\n    \t/**\n       *@deprecatedkeyPrefix is going to be removed in v6.\n       */\n    \tkeyPrefix?: string;\n      blacklist?: Array\u003cstring\u003e;\n      whitelist?: Array\u003cstring\u003e;\n      transforms?: Array\u003cTransform\u003cHSS, ESS, S, RS\u003e\u003e;\n      throttle?: number;\n      migrate?: PersistMigrate;\n      stateReconciler?: false | StateReconciler\u003cS\u003e;\n    \t/**\n       *@descUsed for migrations.\n       */\n    \tgetStoredState?: (config: PersistConfig\u003cS, RS, HSS, ESS\u003e) =\u003e Promise\u003cPersistedState\u003e;\n      debug?: boolean;\n      serialize?: boolean;\n      timeout?: number;\n      writeFailHandler?: (err: Error) =\u003e void;\n    }\n    ```\n\n\n## persist store 사용\n\n`src/index.js`\n\n```jsx\nimport React from 'react';\nimport ReactDOM from 'react-dom/client';\nimport { Provider } from 'react-redux';\nimport { store, persistor } from './Store';\nimport { PersistGate } from 'redux-persist/integration/react';\nimport App from './App';\n\nconst root = ReactDOM.createRoot(document.getElementById('root'));\n\nroot.render(\n  \u003cReact.StrictMode\u003e\n    \u003cProvider store={store}\u003e\n      \u003cPersistGate loading={null} persistor={persistor}\u003e\n        \u003cApp /\u003e\n      \u003c/PersistGate\u003e\n    \u003c/Provider\u003e\n  \u003c/React.StrictMode\u003e\n);\n```","code":"var Component=(()=\u003e{var cn=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var an=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var G=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),bn=(m,e)=\u003e{for(var _ in e)D(m,_,{get:e[_],enumerable:!0})},ge=(m,e,_,C)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of an(e))!hn.call(m,N)\u0026\u0026N!==_\u0026\u0026D(m,N,{get:()=\u003ee[N],enumerable:!(C=mn(e,N))||C.enumerable});return m};var fn=(m,e,_)=\u003e(_=m!=null?cn(sn(m)):{},ge(e||!m||!m.__esModule?D(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003ege(D({},\"__esModule\",{value:!0}),m);var ye=G((xn,xe)=\u003e{xe.exports=React});var Me=G(z=\u003e{\"use strict\";(function(){\"use strict\";var m=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),q=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),R=Symbol.for(\"react.suspense\"),S=Symbol.for(\"react.suspense_list\"),k=Symbol.for(\"react.memo\"),P=Symbol.for(\"react.lazy\"),ke=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Be=\"@@iterator\";function Ee(i){if(i===null||typeof i!=\"object\")return null;var r=J\u0026\u0026i[J]||i[Be];return typeof r==\"function\"?r:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function h(i){{for(var r=arguments.length,t=new Array(r\u003e1?r-1:0),o=1;o\u003cr;o++)t[o-1]=arguments[o];ve(\"error\",i,t)}}function ve(i,r,t){{var o=x.ReactDebugCurrentFrame,l=o.getStackAddendum();l!==\"\"\u0026\u0026(r+=\"%s\",t=t.concat([l]));var c=t.map(functi goAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAiklEQVR4nGP4////7//////9///P33//foPpb9++gfHv37///IeA1wwQRf//33r37v+pE9f+f/rwBSoHBv9AxO/fv9/CFTr4h/xnYRT5Hx0R9z86Jv7/ocNH/3/69BmhEGr8v6lTJv+Lj4/919k76d+M2cv+rV6/69+u3XvBhvz///8N3EQcAG4iAOQTtDrQFQ/BAAAAAElFTkSuQmCC"},{"title":"JavaScript concat과 push 비교","published":true,"description":"JavaScript concat과 push 비교하기","date":"2022-07-13T00:00:00.000Z","tags":["JavaScript"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/1169a106-f572-499c-8209-996b1c82b32b","body":{"raw":"\n# 1. Array.prototype.concat()\n\n\u003e `concat()`\n메서드는 인자로 주어진 배열이나 값들을 기존 배열에 합쳐서 새 배열을 반환한다.\n\u003e\n\n- 기존배열을 변경하지 않는다.\n- 추가된 새로운 배열을 반환한다.\n- `concat`은 메서드를 호출한 배열 뒤에 각 인수를 순서대로 붙여 새로운 배열을 생성한다.\n인수가 배열이면 그 구성요소가 순서대로 붙고, 배열이 아니면, 인수 자체가 붙는다. 중첩 배열 내부로 재귀하지 않다.\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n    const numeric = [1, 2, 3];\n\n    alpha.concat(numeric);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n    ```jsx\n    const num1 = [1, 2, 3];\n    const num2 = [4, 5, 6];\n    const num3 = [7, 8, 9];\n\n    num1.concat(num2, num3);\n    // 결과: [1, 2, 3, 4, 5, 6, 7, 8, 9]\n    ```\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n\n    alpha.concat(1, [2, 3]);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n\n# 2. Array.prototype.push()\n\n\u003e `push()`\n메서드는 배열의 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환힌다.\n\u003e\n\n```jsx\nvar sports = ['축구', '야구'];\nvar total = sports.push('미식축구', '수영');\n\nconsole.log(sports); // ['축구', '야구', '미식축구', '수영']\nconsole.log(total);  // 4\n```\n\n# 참조\n\n- [MDN Array.prototype.concat()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/concat)\n- [MDN Array.prototype.push()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/push)","code":"var Component=(()=\u003e{var dn=Object.create;var R=Object.defineProperty;var an=Object.getOwnPropertyDescriptor;var fn=Object.getOwnPropertyNames;var mn=Ob
