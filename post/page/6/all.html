9-18T00:00:00.000Z","tags":["Network"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/6e6f2d03-8026-4050-8d56-da0d8af4b0cb","body":{"raw":"\n# 개념\n\n\u003e \u003cstrong\u003eHTTP(HyperText Transfer Protocol)\u003c/strong\u003e\n\u003e\n\u003e HTML 파일을 전송하는 프로토콜으로 초기에는 HTML 파일 전송을 목적으로 만들어졌으나 현재는 JSON, image 파일 등도 전송한다.\n\u003e 클라이언트에서 서버로 요청을 보내고 서버가 클라이언트의 요청에 응답하는 방식으로 통신이 이루어진다.\n\u003e 클라이언트 요청이 있을 때 서버가 응답하는 단방향 통신이다.\n\n\u003caside\u003e\n\n초기에 서버는 응답 후 클라이언트의 Connection을 곧바로 끊어버렸으나, 현재는 성능상의 이유로 Keep Alive 옵션을 통해 일정 기간 동안 클라이언트와 Connection을 유지하는 방식으로 통신이 가능해졌다.\n\n\u003c/aside\u003e\n\n- 보통 브라우저인 클라이언트에 의해 전송되는 메세지를 요청(requests)라고 부르며, 그에 대한 서버에서 응답으로 전송되는 메시지를 응답(responses)라고 부른다.\n- 무상태성(Stateless): HTTP는 state를 저장하지 않늗다. 동시에 통신이 끝나면 상태를 유지하지 않는 특징\n- 비연결성(Connectionless): 클라이언트의 요청에 서버가 응답하고, 그 응답을 클라이언트가 받으면 연결을 끊어버리는 특징\n\n# 참조\n\n- [https://developer.mozilla.org/ko/docs/Web/HTTP](https://developer.mozilla.org/ko/docs/Web/HTTP)\n- [https://kotlinworld.com/75](https://kotlinworld.com/75)\n","code":"var Component=(()=\u003e{var lr=Object.create;var H=Object.defineProperty;var sr=Object.getOwnPropertyDescriptor;var fr=Object.getOwnPropertyNames;var cr=Object.getPrototypeOf,dr=Object.prototype.hasOwnProperty;var B=(s,i)=\u003e()=\u003e(i||s((i={exports:{}}).exports,i),i.exports),br=(s,i)=\u003e{for(var v in i)H(s,v,{get:i[v],enumerable:!0})},ye=(s,i,v,O)=\u003e{if(i\u0026\u0026typeof i==\"object\"||typeof i==\"function\")for(let g of fr(i))!dr.call(s,g)\u0026\u0026g!==v\u0026\u0026H(s,g,{get:()=\u003ei[g],enumerable:!(O=sr(i,g))||O.enumerable});return s};var mr=(s,i,v)=\u003e(v=s!=null?lr(cr(s)):{},ye(i||!s||!s.__esModule?H(v,\"default\",{value:s,enumerable:!0}):v,s)),hr=s=\u003eye(H({},\"__esModule\",{value:!0}),s);var Ce=B((yr,Ee)=\u003e{Ee.exports=React});var Re=B(z=\u003e{\"use strict\";(function(){\"use strict\";var s=Ce(),i=Symbol.for(\"react.element\"),v=Symbol.for(\"react.portal\"),O=Symbol.for(\"react.fragment\"),g=Symbol. },{"title":"Redux Persist","published":true,"description":"Redux-Persist로 새로고침해도 store state 유지하기","date":"2022-08-31T00:00:00.000Z","tags":["JavaScript","Redux-Persist","Redux"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/000fb047-8568-4a11-af36-e89afcf2ad38","body":{"raw":"# 개념\n\nRedux의 Store는 앱을 종료하면 모든 state가 사라지기에 캐시 기능을 구현하는 또다른 장치가 필요\n\n→  Web에서는 localStorage 혹은 Session, Native에서는 AsyncStorage 등을 써서 state를 저장, 새로고침을 하여도 저장공간에 있는 데이터를 redux에 불러 올 수 있다.\n\n: token 등의 정보만 저장하면 문제가 없으나 많은 정보를 저장하게 되면, 불필요한 시간 증가 / 용량 부족\n\n⇒ \u003cstrong\u003eRedux Persist\u003c/strong\u003e를 사용하여 이러한 문제 해결\n\n# 설치\n\n\u003caside\u003e\n❗ `react-redux`도 반드시 설치\n\n\u003c/aside\u003e\n\n```bash\nnpm install redux-persist\n```\n\n# 사용법\n\n## reducer에 persist 정의\n\n- localStorage에 저장하고 싶으면 `import storage from 'redux-persist/lib/storage`\n- session Storage에 저장하고 싶으면 `import storageSession from 'redux-persist/lib/storage/session`\n\n```jsx\n\nimport { combineReducers } from \"redux\";\nimport { persistReducer, persistReducer } from \"content/post/redux-persist.mdx\";\nimport storage from \"redux-persist/lib/storage\"; // localStorage에 저장합니다.\n\nimport auth from \"./auth\";\nimport site from \"./board\";\n\nconst persistConfig = {\n  key: \"root\",\n\ttransforms: [],\n  storage,\n  whitelist: [\"auth\"]\n\t// whitelist: auth, site 2개의 reducer 중에 auth reducer만 localstorage에 저장합니다.\n  // blacklist: 그것만 제외합니다\n};\n\nexport const rootReducer = combineReducers({\n  auth,\n  site,\n});\n\nconst persistReducer = persistReducer(persistConfig, rootReducer);\nconst store = createStore(rootReducer);\nconst persist = persistStore(store);\n\nexport default {store, persist}\n```\n\n- `persistConfig`\n\n    ```tsx\n    interface PersistConfig\u003cS, RS = any, HSS = any, ESS = any\u003e {\n      version?: number;\n      storage: Storage;\n      key: string;\n    \t/**\n       *@deprecatedkeyPrefix is going to be removed in v6.\n       */\n    \tkeyPrefix?: string;\n c', 1, 2, 3]\n    ```\n\n    ```jsx\n    const num1 = [1, 2, 3];\n    const num2 = [4, 5, 6];\n    const num3 = [7, 8, 9];\n\n    num1.concat(num2, num3);\n    // 결과: [1, 2, 3, 4, 5, 6, 7, 8, 9]\n    ```\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n\n    alpha.concat(1, [2, 3]);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n\n# 2. Array.prototype.push()\n\n\u003e `push()`\n메서드는 배열의 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환힌다.\n\u003e\n\n```jsx\nvar sports = ['축구', '야구'];\nvar total = sports.push('미식축구', '수영');\n\nconsole.log(sports); // ['축구', '야구', '미식축구', '수영']\nconsole.log(total);  // 4\n```\n\n# 참조\n\n- [MDN Array.prototype.concat()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/concat)\n- [MDN Array.prototype.push()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/push)","code":"var Component=(()=\u003e{var cn=Object.create;var R=Object.defineProperty;var an=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var bn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var q=(a,n)=\u003e()=\u003e(n||a((n={exports:{}}).exports,n),n.exports),hn=(a,n)=\u003e{for(var _ in n)R(a,_,{get:n[_],enumerable:!0})},Ce=(a,n,_,g)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of mn(n))!sn.call(a,N)\u0026\u0026N!==_\u0026\u0026R(a,N,{get:()=\u003en[N],enumerable:!(g=an(n,N))||g.enumerable});return a};var fn=(a,n,_)=\u003e(_=a!=null?cn(bn(a)):{},Ce(n||!a||!a.__esModule?R(_,\"default\",{value:a,enumerable:!0}):_,a)),_n=a=\u003eCe(R({},\"__esModule\",{value:!0}),a);var xe=q((yn,ye)=\u003e{ye.exports=React});var Ye=q(G=\u003e{\"use strict\";(function(){\"use strict\";var a=xe(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),J=Symbol.for(\"react.provider\"),X=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),D=Symbol.for(\"react ZCELETqJL8mfk875fa9Qhqe3nnp74BwMl9e4UEXFORjiHkPysoPy2PnlvvN5LztIZx844SM6TXDYBW9b0F6A1w3IS4xUEU3XpHcKK0wGkJQB5nNgtQwWC2Cl9Dv22tCtOjgdQ2HUh9eofYU+LqHtOfRmBr22oFcWZGV9K2fQSQuZIT2TfCZ/PP6rySx5S6g37yCFJbQFS5cAAAAASUVORK5CYII="},{"title":"JavaScript map과 forEach 비교","published":true,"description":"JavaScript map과 forEach 비교하기","date":"2022-07-12T00:00:00.000Z","tags":["JavaScript"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/fe137c63-766e-4b91-828f-462a6d3a0f02","body":{"raw":"\n\u003caside\u003e\n💡\n\n`forEach` VS `map`\n\n- `forEach`: for문 대체 함수로 원본 배열을 변경하지 않고 항상 `return` 값은 `undefined`이다.\n- `map` : 콜백 함수의 `return` 값으로 구성된 새로운 배열을 반환한다.\n\n\u003c/aside\u003e\n\n# **Array.prototype.forEach**\n\n---\n\n\u003e `forEach()`\n\u003e for문을 대체할 수 있는 함수로 `forEach` method는 자신의 내부에서 반복문을 실행한다.\n\u003e 내부에서 반복문을 통해 자신을 호출한 배열을 순회하면서 수행해야할 처리를 콜백 함수로 전달받아 반복 호출한다.\n\n- `forEach` method는 원본 배열을 변경하지 않는다.\n- `forEach` method의 반환값은 언제나 `undefined`이다.\n\n```jsx\nconst num = [1, 2, 3];\nconst result = [];\n\nnum.forEach((n) =\u003e result.push(n + 10));\n\nconsole.log(result); // output: [11, 12, 13]\n```\n\n# **Array.prototype.map**\n\n---\n\n\u003e `map()`\n\u003e 자신을 호출한 배열의 모든 요소를 순회하면서 인수로 전달받은 콜백 함수를 반복 호출한다.\n\u003e 그리고 콜백 함수의 반환값들로 구성된 \u003cspan className=\"yellow\"\u003e새로운 배열을 반환\u003c/span\u003e한다.\n\n- `map` method는 원본 배열을 변경하지 않는다. 단,`callback`함수에 의해서 변형될 수는 있다.\n\n  ```jsx\n  var kvArray = [\n    { key: 1, value: 10 },\n    { key: 2, value: 20 },\n    { key: 3, value: 30 },\n  ];\n\n  var reformattedArray = kvArray.map(function (obj) {\n    var rObj = {};\n    rObj[obj.key] = obj.value;\n    return rObj;\n  });\n  // reformattedArray는 [{1:10}, {2:20}, {3:30}]\n\n  // kvArray는 그대로\n  // [{key:1, value:10},\n  //  {key:2, value:20},\n  //  {key:3, value: 30}]\n  ```\n\n- `map` method에서는 원본 배열의 원소와 일대일 mapping이 진행되기 때문에 원본 배열과 mapping 후 배열의 길이는 항상 같다.\n- `map`은`callback`함수를 각각의 요소에 대해 한번씩 순서대로 불러 그 함수의 반환값으로 새로운 배열을 만든다.`callback`함수는 (`undefined`도 포함해서)배열 값이 들어있는 인덱스에\n  대해서만 호출된다.\n  즉, 값이 삭제되거나 아직 값이 할당/정의되지 않은 인덱스에 대해서는 호출되지 않는다.\n- String에도 사용 가능\n  ```jsx\n  var map = Array.prototype.map;\n  var a = map.call(\"Hello World\", function (x) {\n    return x.charCodeAt(0);\n  });\n  // a는 이제 [72, 101, 108, 108, 111, 32, 87, 111, 114, 108, 100]\n  ```\n\n# 참조\n\n- [MDN Array.prototype.map()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map)\n- [MDN Array.prototype.forEach()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach)\n","code":"var Component=(()=\u003e{var ln=Object.create;var R=Object.defineProperty;var bn=Object.getOwnPropertyDescriptor;var fn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,mn=Object.prototype.hasOwnProperty;var q=(b,e)=\u003e()=\u003e(e||b((e={exports:{}}).exports,e),e.exports),hn=(b,e)=\u003e{for(var _ in e)R(b,_,{get:e[_],enumerable:!0})},Ce=(b,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of fn(e))!mn.call(b,N)\u0026\u0026N!==_\u0026\u0026R(b,N,{get:()=\u003ee[N],enumerable:!(g=bn(e,N))||g.enumerable});return b};var sn=(b,e,_)=\u003e(_=b!=null?ln(cn(b)):{},Ce(e||!b||!b.__esModule?R(_,\"default\",{value:b,enumerable:!0}):_,b)),_n=b=\u003eCe(R({},\"__esModule\",{value:!0}),b);var ye=q((xn,xe)=\u003e{xe.exports=React});var Ye=q(G=\u003e{\"use strict\";(function(){\"use strict\";var b=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),J=Symbol.for(\"react.provider\"),X=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),D=Symbol.for(\"react.suspense\"),S=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),T=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),K=Symbol.iterator,ve=\"@@iterator\";function Be(r){if(r===null||typeof r!=\"object\")return null;var i=K\u0026\u0026r[K]||r[ve];return typeof i== ![MVC Pattern](https://user-images.githubusercontent.com/56423604/272326674-3b9eef48-2b00-44a6-9414-4ad370485fb1.png)\n\n\u003caside\u003e\n  💡 애플리케이션의 구성 요소를 세 가지 역할로 구분하여 개발 프로세스에서 각각의 구성 요소에만 집중해서 개발할 수 있다.\n\n\u003c/aside\u003e\n\n✔️ 장점: 재사용성과 확장성이 용이하다\n\n✔️ 단점: 애플리케이션이 복잡해질수록 모델과 뷰의 관계가 복잡해진다.\n\n## 모델(Model)\n\n---\n\n\u003cspan className={\"yellow\"}\u003e애플리케이션의 데이터인 데이터베이스, 상수, 변수 등을 의미\u003c/span\u003e\n\n예를 들어 사각형 모양의 박스 안에 글자가 들어 있다면 그 사각형 모양의 박스 위치 정보, 글자 내용, 글자 위치, 글자 포맷(utf-8 등)에 관한 정보를 모두 가지고 있어야 한다. 뷰에서 데이터를 생성하거나 수정하면 컨트롤러를 통해 모델을 생성하거나 갱신한다.\n\n## 뷰(View)\n\n---\n\ninputbox, checkbox, textarea 등 사용자 인터페이스 요소를 나타낸다. 즉 \u003cspan className={\"yellow\"}\u003e모델을 기반으로 사용자가 볼 수 있는 화면을 의미한다.\u003c/span\u003e\n\n✔️ 모델이 가지고 있는 정보를 따로 저장하지 않아야 한다. 단순히 사각형 모양 등 화면에 표시하는 정보만 가지고 있어야 한다.\n\n✔️ 변경이 일어나면 컨트롤러에 이를 전달해야 한다.\n\n## 컨트롤러(Controller)\n\n---\n\n하나 이상의 모델과 하나 이상의 뷰를 잇는 \u003cspan className={\"yellow\"}\u003e다리 역할\u003c/span\u003e을 하며 \u003cspan className={\"yellow\"}\u003e이벤트 로직을 담당\u003c/span\u003e한다. 모델과 뷰의 생명주기도 관리하며, 모델이나 뷰의 변경 통지를 받으면 이를 해석하여 각각의 구성 요소에 해당 내용에 대해 알려준다.\n\n## 예시\n\n---\n\n- React","code":"var Component=(()=\u003e{var cr=Object.create;var S=Object.defineProperty;var lr=Object.getOwnPropertyDescriptor;var sr=Object.getOwnPropertyNames;var fr=Object.getPrototypeOf,dr=Object.prototype.hasOwnProperty;var G=(s,i)=\u003e()=\u003e(i||s((i={exports:{}}).exports,i),i.exports),mr=(s,i)=\u003e{for(var p in i)S(s,p,{get:i[p],enumerable:!0})},ye=(s,i,p,O)=\u003e{if(i\u0026\u0026typeof i==\"object\"||typeof i==\"function\")for(let g of sr(i))!dr.call(s,g)\u0026\u0026g!==p\u0026\u0026S(s,g,{get:()=\u003ei[g],enumerable:!(O=lr(i,g))||O.enumerable});return s};var hr=(s,i,p)=\u003e(p=s!=null?cr(fr(s)):{},ye(i||!s||!s.__esModule?S(p,\"default\",{value:s,enumerable:!0}):p,s)),br=s=\u003eye(S({},\"__esModule\",{value:!0}),s);var Ee=G((yr,Ce)=\u003e{Ce.exports=React});var xe=G(q=\u003e{\"use strict\";(function(){\"use strict\";var s=Ee(),i=Symbol.for(\"
