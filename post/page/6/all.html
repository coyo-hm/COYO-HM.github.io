+LVfy2xl/41RF/8N6Po+b9kyy1/dZkn/tdm6X3DYCkw668V3+z/qgy9/7UY+v9rM0z+r88wCczXZ5j0z0Vi6X8zzulvAWcOYskHoZTnAAAAAElFTkSuQmCC"},{"title":"쿠키와 세션","published":true,"description":"쿠키와 세션의 각각 특징과 비교","date":"2022-11-14T00:00:00.000Z","tags":["Network"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/3c498253-2a5d-404e-aee8-828824c93e54","body":{"raw":"\n[HTTP](https://coyo-hm.github.io/blog/network/http) 환경은 \u003cspan className=\"yellow\"\u003econnectionless, stateless\u003c/span\u003e한 특성을 가지기 때문에 서버는 클라이언트가 누구인지 매번 확인하는 작업이 필요하다.\n또한 사이트가 커짐에 따라 장바구니, 위시리스트 등 클라이언트가 정보를 유지하는 stateful한 성격의 서비스가 점차 증가하였다.\n이러한 배경과 HTTP의 특징을 보완하고 하기 위해 쿠키와 세션을 하게 되었다.\n\n# 쿠키(Cookie)\n\n\u003e 쿠키\n\u003e 클라이언트(브라우저)의 로컬에 저장되는 키와 값이 들어있는 작은 데이터 파일로 쿠키는 클라이언트의 상태 정보를 로컬에 저장했다가 참조한다.\n\n- 사용자 인증이 유효한 시간을 명시할 수 있으며, 유효 시간이 정해지면 브라우저가 종료되어도 인증이 유지된다.\n- 클라이언트에 300개까지 쿠키 저장이 가능하다. 하나의 도메인당 20개의 값만 가질 수 있다. 하나의 쿠키값은 4KB까지 저장한다.\n- Response Header에 Set-Cookie 속성을 사용하면 클라이언트에 쿠키를 만들 수 있다.\n- 쿠키는 사용자가 따로 요청하지 않아도 브라우저가 Request시에 Request Header를 넣어서 자동으로 서버에 전송한다(상당한 트래픽을 발생시킨다).\n\n## 쿠키의 구성 요소\n\n| 이름(name) | 각각의 쿠키를 구별하는 데 사용되는 이름                                                                      |\n| --- |---------------------------------------------------------------------------------------------|\n| 값(value) | 쿠키의 저장된 값                                                                                   |\n| 유효기간(expires) | 쿠키의 유지시간\u003cbr/\u003e쿠키에 만료일이 포함되어 있으면 영구적 쿠키로 간주 데이터를 유지한다.\u003cbr/\u003emax-age 를 통해 지정된 만료일이 되면 쿠키를 삭제한다. |\n| 도메인(domain) | 쿠키가 사용되는 도메인\u003cbr/\u003e해당 값이 현재의 도메인과 다를 경우 타사의 쿠키로 간주하여 브라우저가 거부한다.                              |\n| 경로(path) | 쿠키를 반환할 경로                                                                                  |\n\n\n## 쿠키의 동작 방식\n\n1. 클라이언트가 페이지를 요청\n2. 서버에서 쿠키를 생성\n3. HTTP Header에 쿠키를 포함 시켜 응답\n4. 브라우저가 종료되어도 쿠키 만료 기간이 있다면 클라이언트에서 보관하고 있음\n5. 같은 요청을 할 경우 HTTP Header에 쿠키를 함꼐 보냄\n6. 서버에서 쿠키를 읽어 이전 상태 정보를 변경할 필요가 있을 때 쿠키를 업데이트하여 변경된 쿠키를 HTTP Header에 포함시켜 응답\n\n## 쿠키의 종류\n\n- Session Cookie\n\n    만료 기간을 설정하고 메모리에만 저장되며 세션처럼 브라우저 종료시에 쿠키를 삭제한다.\n\n- Persistent Cookie\n\n    파일로 저장되어 장기간 유지되는 쿠키로 브라우저 종료와 관계없이 사용할 수 있다.\n\n- Secure Cookie\n\n    https에서만 사용되는 쿠키로 쿠키 정보가 암호화 되어 전송된다.\n\n- Third-Party Cookie\n\n    방문한 도메인과 다른 도메인의 쿠키(보통 광고, 배너 등)을 관리할 때 유입 경로를 추적하기 위해 사용된다.\n\n\n# 세션(Session)\n\n\u003e 쿠키에 기반하지만 사용자 정보 파일을 브라우저에 저장하는 쿠키와 달리 서버 측에서 관리한다.\n\n- 서버에서는 클라이언트를 구분하기 위해 식별자인 세션 ID를 부여하고 서버 DB에 정보를 저장하며 웹 브라우저가 서버에 접속해서 브라우저를 종료할 때까지 인증상태를 유지한다.\n- 접속 시간에 제한을 두어 일정 시간 응답이 없다면 정보가 유지되지 않게 설정이 가능하다.\n- 사용자에 대한 정보를 서버에 두기 때문에 쿠키보다 보안에 좋지만, 사용자가 많아질수록 서버 메모리를 많이 차지하게 된다.\n\n    → 즉 동접자 수가 많은 웹 사이트인 경우 서버에 과부하를 주게 되므로 성능 저하의 요인이 된다.\n\n- 클라이언트가 Request를 보내면, 해당 서버의 엔진이 클라이언트에게 유일한 ID를 부여하는 데 이것이 세션 ID이다.\n\n## 세션의 동작 방식\n\n1. 클라이언트가 서버에 접속 시 세션 ID를 발급 받음\n2. 클라이언트는 세션 ID에 대해 쿠키를 사용해서 저장하고 가지고 있음\n3. 클라리언트는 서버에 요청할 때, 이 쿠키의 세션 ID를 같이 서버에 전달해서 요청\n4. 서버는 세션 ID를 전달 받아서 별다른 작업없이 세션 ID로 세션에 있는 클라언트 정보를 가져와서 사용\n5. 클라이언트 정보를 가지고 서버 요청을 처리하여 클라이언트에게 응답\n\n## 세션의 특징\n\n- 각 클라이언트에게 고유 ID를 부여\n- 세션 ID로 클라이언트를 구분해서 클라이언트의 요구에 맞는 서비스를 제공\n- 보안 면에서 쿠키보다 우수\n- 사용자가 많아질수록 서버 메모리를 많이 차지하게 됨\n\n# 쿠키VS세션\n\n- 쿠키는 서버의 자원을 전혀 사용하지 않고, 세션은 서버의 자원을 사용한다.\n                                                                                                                                                             \n| 특징      | 차이점                                                                                                                                                 |                                  \n|---------|-----------------------------------------------------------------------------------------------------------------------------------------------------|\n| 보안      | 쿠키 \u003cspan\u003e\u0026lt;\u003c/span\u003e 세션, 쿠키는 클라이언트 오컬에 저장되기에 변질되거나 request에서 스니핑 당할 우려가 있어서 보안에 취약하지만 세션은 쿠키를 이용해 세션 ID만 저장하고 따로 구분하여 서버에서 처리하기에 쿠키보다 세션의 보안이 우수하다. |\n| 요청 속도   | 쿠키 \u003cspan\u003e\u0026gt;\u003c/span\u003e 세션, 세션은 서버에 정보가 있기에 서버의 처리가 필요하다.                                                                                              |\n| 라이프 사이클 | 쿠키도 만료 시간이 있지만 파일로 저장되기에 브라우저를 종료해도 정보가 남아있다. 또한 만료 기간을 넉넉하게 잡아두면 쿠키를 삭제할때까지 유지된다.\u003cbr/\u003e반면에 세션도 만료시간을 정할 수 있지만 브라우저가 종료되면 만료시간에 상관없이 삭제된다.           |\n\n\u003caside\u003e\n❓ 세션을 사용하면 좋은데 왜 쿠키를 사용할까?\n\n세션은 서버의 자원을 사용하기 때문에 무분별하게 만들다보면 서버의 메모리가 감당할 수 없어질 수가 있고 속도가 느려질 수 있기 때문에 쿠키가 유리한 경우가 있다.\n\n\u003c/aside\u003e\n\n# 참조\n\n- [쿠키와 세션의 개념](https://interconnection.tistory.com/74)\n","code":"var Component=(()=\u003e{var p=Object.create;var h=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var b=Object.getOwnPropertyNames;var m=Object.getPrototypeOf,D=Object.prototype.hasOwnProperty;var k=(l,n)=\u003e()=\u003e(n||l((n={exports:{}}).exports,n),n.exports),x=(l,n)=\u003e{for(var i in n)h(l,i,{get:n[i],enumerable:!0})},c=(l,n,i,d)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let r of b(n))!D.call(l,r)\u0026\u0026r!==i\u0026\u0026h(l,r,{get:()=\u003en[r],enumerable:!(d=u(n,r))||d.enumerable});return l};var H=(l,n,i)=\u003e(i=l!=null?p(m(l)):{},c(n||!l||!l.__esModule?h(i,\"default\",{value:l,enumerable:!0}):i,l)),I=l=\u003ec(h({},\"__esModule\",{value:!0}),l);var o=k((f,t)=\u003e{t.exports=_jsx_runtime});var y={};x(y,{default:()=\u003ea,frontmatter:()=\u003eT});var e=H(o()),T={date:\"2022-11-14\",title:\"\\uCFE0\\uD0A4\\uC640 \\uC138\\uC158\",tags:[\"Network\"],description:\"\\uCFE0\\uD0A4\\uC640 \\uC138\\uC158\\uC758 \\uAC01\\uAC01 \\uD2B9\\uC9D5\\uACFC \\uBE44\\uAD50\",thumbnail:\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/3c498253-2a5d-404e-aee8-828824c93e54\",published:!0};function s(l){let n={a:\"a\",blockquote:\"blockquote\",h1:\"h1\",h2:\"h2\",li:\"li\",ol:\"ol\",p:\"p\",table:\"table\",tbody:\"tbody\",td:\"td\",th:\"th\",thead:\"thead\",tr:\"tr\",ul:\"ul\",...l.components};return(0,e.jsxs)(e.Fragment,{children:[(0,e.jsxs)(n.p,{children:[(0,e.jsx)(n.a,{href:\"https nction (config: AxiosRequestConfig) {\n    // 요청이 전달되기 전에 작업 수행\n    return config;\n  }, function (error) {\n    // 요청 오류가 있는 작업 수행\n    return Promise.reject(error);\n  });\n\n// 응답 인터셉터 추가하기\naxios.interceptors.response.use(function (response: AxiosResponse) {\n    // 2xx 범위에 있는 상태 코드는 이 함수를 트리거 합니다.\n    // 응답 데이터가 있는 작업 수행\n    return response;\n  }, function (error: AxiosError) {\n    // 2xx 외의 범위에 있는 상태 코드는 이 함수를 트리거 합니다.\n    // 응답 오류가 있는 작업 수행\n    return Promise.reject(error);\n  });\n```\n\n# Interceptors 제거하기\n\n```tsx\nconst myInterceptor = axios.interceptors.request.use(function () {/*...*/});\naxios.interceptors.request.eject(myInterceptor);\n```\n\n# Custom Instance에서 Interceptors 사용하기\n\n```tsx\nconst instance = axios.create();\ninstance.interceptors.request.use(function () {/*...*/});\n```\n\n# 참조\n\n- [Axios Docs Interceptors](https://axios-http.com/kr/docs/interceptors)","code":"var Component=(()=\u003e{var h=Object.create;var o=Object.defineProperty;var B=Object.getOwnPropertyDescriptor;var y=Object.getOwnPropertyNames;var F=Object.getPrototypeOf,A=Object.prototype.hasOwnProperty;var u=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),E=(l,e)=\u003e{for(var r in e)o(l,r,{get:e[r],enumerable:!0})},t=(l,e,r,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let c of y(e))!A.call(l,c)\u0026\u0026c!==r\u0026\u0026o(l,c,{get:()=\u003ee[c],enumerable:!(s=B(e,c))||s.enumerable});return l};var C=(l,e,r)=\u003e(r=l!=null?h(F(l)):{},t(e||!l||!l.__esModule?o(r,\"default\",{value:l,enumerable:!0}):r,l)),f=l=\u003et(o({},\"__esModule\",{value:!0}),l);var i=u((m,a)=\u003e{a.exports=_jsx_runtime});var g={};E(g,{default:()=\u003ep,frontmatter:()=\u003ex});var n=C(i()),x={date:\"2022-11-10\",title:\"Axios Intercepter \\uC0AC\\uC6A9\\uD574\\uBCF4\\uAE30\",tags:[\"React\",\"TypeScript\",\"Axios\",\"JavaScript\"],description:\"Axios: Intercepter \\uC0AC\\uC6A9\\uD574\\uBCF4\\uAE30\",thumbnail:\"https://github.com/coyo-hm/COYO :{"raw":"\n# 목차 생성하기\n\n## tableOfContents\n\n이미 목차는 `gatsby-transformer-remark`에 의해 HTML로 생성되어 있다. 다음과 같은 query 를 입력해보면,\n\n```graphql\n{\n  allMarkdownRemark {\n    nodes {\n      tableOfContents\n    }\n  }\n}\n```\n\n```plaintext\n{\n  \"data\": {\n    \"allMarkdownRemark\": {\n      \"nodes\": [\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#greedy-algorithm%EC%9D%B4%EB%9E%80\\\"\u003eGreedy Algorithm이란?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#implementation%EC%9D%B4%EB%9E%80\\\"\u003eImplementation이란?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%AC%B8%EC%A0%9C-%EC%84%A4%EB%AA%85\\\"\u003e문제 설명\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%82%B4-%ED%92%80%EC%9D%B4\\\"\u003e내 풀이\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%AC%B8%EC%A0%9C-%EC%84%A4%EB%AA%85\\\"\u003e문제 설명\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%82%B4-%ED%92%80%EC%9D%B4\\\"\u003e내 풀이\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        ...\n        ]\n    }\n  },\n  \"extensions\": {}\n}\n\n```\n\n`\u003ca\u003e` tag로 이미 링크까지 제공하고 있음을 확인할 수 있다.\n\nPost Data를 부르는 부분에 다음과 같이 `tableOfContents`를 추가해준다.\n\n```typescript\nexport const queryMarkdownDataBySlug = graphql`\n  query queryMarkdownDataBySlug($slug: String) {\n    allMarkdownRemark(filter: { fields: { slug: { eq: $slug } } }) {\n      edges {\n        node {\n          html\n          tableOfContents\n          frontmatter {\n            title\n            summary\n            date(formatString: \"YYYY.MM.DD.\")\n            categories\n            thumbnail {\n              childImageSharp {\n                gatsbyImageData\n              }\n              publicURL\n            }\n          }\n        }\n      }\n    }\n  }\n`;\n```\n\n목차 부분을 나타내는 컴포넌트(`PostTableOfContents.tsx`)를 생성해주고 `tableOfContents`를 넘겨준다.\n\n`PostTableOfContents.tsx`\n\n```typescript\nimport styled from \"@emotion/styled\";\n\ninterface IPostTableOfContentsProps {\n  tableOfContents: string;\n}\n\nconst TableofContents = styled.div``;\n\nconst PostTableOfContents = ({\n  tableOfContents,\n}: IPostTableOfContentsProps) =\u003e {\n  return (\n    \u003cTableofContents dangerouslySetInnerHTML={{ __html: tableOfContents }} /\u003e\n  );\n};\n\nexport default PostTableOfContents;\n```\n\n`post_template.tsx`\n\n```typescript\nconst PostTemplate = ({\n  data: {\n    allMarkdownRemark: { edges },\n  },\n  location: { href },\n}: IPostTemplateProps) =\u003e {\n  const {\n    node: {\n      html,\n      tableOfContents,\n      frontmatter: {\n        title,\n        summary,\n        date,\n        categories,\n        thumbnail: {\n          childImageSharp: { gatsbyImageData },\n          publicURL,\n        },\n      },\n    },\n  } = edges[0];\n\n  return (\n    \u003cTemplate title={title} description={summary} url={href} image={publicURL}\u003e\n      \u003cPostHead\n        title={title}\n        date={date}\n        categories={categories}\n        thumbnail={gatsbyImageData}\n      /\u003e\n      \u003cPostContent html={html} /\u003e\n      \u003cPostTableOfContents tableOfContents={tableOfContents} /\u003e\n      \u003cCommentWidget /\u003e\n    \u003c/Template\u003e\n  );\n};\n\nexport default PostTemplate;\n```\n\n## 링크 동작시키기\n\n`gatsby-transformer-remark`에서 제공하는 `\u003ca\u003e` tag가 동작하게 하기 위해서는 `gatsby-remark-autolink-headers` 플러그인이 필요하다.\n\n자신의 프로젝트에 맞게 `yarn`과 `npm` 중 하나를 골라 설치해준다.\n\n```shell\nyarn add gatsby-remark-autolink-headers\n\nnpm i gatsby-remark-autolink-headers\n```\n\n`gatsby-config.js` 파일에 다음과 같이 추가한다.\n\n```javascript\n...\n{\n  resolve: `gatsby-transformer-remark`,\n    options\n:\n  {\n    plugins: [\n      ...\n        `gatsby-remark-autolink-headers`,\n    ],\n  }\n}\n,\n...\n```\n\n위와 같이 추가해주는 이유는 `gatsby-remark-autolink-headers`은 `gatsby-transformer-remark` 플러그인의 플러그인이기 때문이다.\n\n# 목차 CSS 적용하기\n\n`post_template.tsx`에 다음과 같이 목차에 style을 추가해주었다.\n\n```typescript\nconst TableofContents = styled.div`\n  border-radius: 5px;\n  background-color: #b0a8b970;\n  padding: 15px;\n  width: 100%;\n`;\n```\n\nheader 1 에 속해있는 header 2와 같이 상속관계에 존재하는 header의 관계를 표현하고자 부모가 있는 header(상위 Header가 있는 header)의 경우, `padding-left`를 `5px`\n씩 추가하였다.\n\n```typescript\nconst TableofContents = styled.div`\n  border-radius: 5px;\n  background-color: #b0a8b970;\n  padding: 15px;\n  width: 100%;\n\n  * {\n    list-style: none;\n    padding-bottom: 5px;\n\n    \u0026:last-child {\n      padding-bottom: 0;\n    }\n  }\n\n  * \u003e ul \u003e li {\n    padding-left: 5px;\n  }\n`;\n```\n\n# 페이지 맨 위/아래로 가기 버튼 추가하기\n\n생성한 목차 위아래에 페이지의 맨 위/아래로 가는 버튼을 추가했다.\n\n버튼 ui는 `FontAwesomeIcon`을 이용하였다.\n\n```typescript\nimport styled from '@emotion/styled'\nimport { faAngleDown, faAngleUp } from '@fortawesome/free-solid-svg-icons'\nimport { FontAwesomeIcon } from '@fortawesome/react-fontawesome'\n\n...\n\nconst PostTableOfContents = ({\n  tableOfContents,\n}: IPostTableOfContentsProps) =\u003e {\n    const onClickUpButton = useCallback(() =\u003e {\n    window?.scrollTo(0, 0)\n  }, [])\n\n  const onClickDownButton = useCallback(() =\u003e {\n    window?.scrollTo(0, document.body.scrollHeight)\n  }, [])\n  return (\n    \u003cTableofContentsWrapper\u003e\n      \u003cUpButton\u003e\n        \u003cFontAwesomeIcon icon={faAngleUp} /\u003e\n      \u003c/UpButton\u003e\n      \u003cTableofContents dangerouslySetInnerHTML={{ __html: tableOfContents }} /\u003e\n      \u003cDownButton\u003e\n        \u003cFontAwesomeIcon icon={faAngleDown} /\u003e\n      \u003c/DownButton\u003e\n    \u003c/TableofContentsWrapper\u003e\n  )\n}\n```\n\n버튼을 누르면 스크롤이 위로 아래로 움직이는 것을 확인할 수 있다.\n","code gatsby.mdx","sourceFileName":"gatsby-add-table-of-contents-in-gatsby.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/gatsby-add-table-of-contents-in-gatsby"},"type":"Post","slug":"/post/gatsby-add-table-of-contents-in-gatsby","id":"gatsby-add-table-of-contents-in-gatsby","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAoklEQVR4nFWOPQrCQBCFcwXxHl7BU3gIW3tLsde4jReIdTAnsBNhiWJjuSRbuPlhwShsZp/MapOBN8XHx8yLADgAxHl3H1ot9rScx/SyHbMev3lGLBAxA27nByajGcbRFJfTnZHnRURVEJ1zsNairmqI9SGkqVu0bTMQ+6IsfJqmPkkSv403Xoidz7IjM9Jas2vCxX8PKKUgpUSeX2GMGbz+Ar4Xsbk3PuNnAAAAAElFTkSuQmCC"},{"title":"Simple Kanban Board","published":true,"description":"react-beautiful-dnd를 이용한 간단한 칸반 보드","date":"2022-10-03T00:00:00.000Z","tags":["React","TypeScript","react-beautiful-dnd","react-hook-form","recoil","Styled-Components"],"series":["toy_project"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e","body":{"raw":"\n\u003e 해당 프로젝트는 다음 링크를 통해 볼 수 있습니다.\n\u003e\n\u003e [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n\n# 📌 Introduction\n\n\u003caside\u003e\n  `react-beautiful-dnd`를 이용한 노션 보드 클론 코딩입니다.\n\n  - `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현하였습니다.\n  - [`react-color`](https://casesandberg.github.io/react-color/)를 사용하여 보드의 색상을 변경할 수 있게 해주었습니다.\n  - `context api`를 사용하여 theme toggle을 구현하였습니다.\n  - `localStorage`를 이용해서 기존의 작성했던 보드의 정보를 저장해주었습니다.\n\u003c/aside\u003e\n\n![ezgif com-gif-maker](https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e)\n\n\n\n# ✅ Feat\n\n## Theme Switching\n\u003e `styled-components` 와 `useContext`를 이용하여 Theme Switching 구현\n\n  ![theme_switching](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/414136c8-f01c-4c84-86fb-1dce03621db4)\n\n## Board \u0026 Card Drag and Drop\n\u003e `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현\n\u003e\n\u003e * 카드끼리의 위치 이동은 물론 보드끼리의 위치 이동도 가능\n\u003e * 또한 보드에서 다른 보드로 카드 이동 가능\n\u003e * 아래의 휴지통으로 보드나 카드를 드랍하여 카드나 보드는 삭제\n\n![board_card_dnd](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/04bf7497-0350-4ced-bf77-8369a3248ad1)\n\n## Board 생성\n\u003e `recoil`과 `react-hook-form` 을 이용하여 보드 생성 및 편집\n\n![create_board](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/b8dcc10a-19c0-4408-a4bc-1b9714beb6b3)\n\n\n## Board 색상 추가\n\u003e `recoil`과 `react-color`를 이용하여 보드 색상을 관리 구현\n\n![add_board_colors](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/eaa18b5b-628d-4f59-a71e-a82e6eb964c1)\n\n\n\n\n\n# 🛠️ Tech Stack\n\n- [react v_18.2.0](https://ko.legacy.reactjs.org/)\n- [react-beautiful-dnd v_13.1.0](https://www.npmjs.com/package/react-beautiful-dnd) \u003cbr/\u003e\n  : 매끄러운 DND 구현을 위해 사용\n- [react-helmet v_6.1.0](https://www.npmjs.com/package/react-helmet)\u003cbr/\u003e\n  : 사이트 메타 데이터 관리를 위해 사용\n- [react-hook-form v_7.34.0](https://react-hook-form.com/)\u003cbr/\u003e\n  : 보드 혹은 카드 폼 관리를 더욱 간편하게 하기 위한 `react-hook-form` 사용\n- [react-color v_2.19.3](https://casesandberg.github.io/react-color/)\u003cbr/\u003e\n  : 보드 혹은 카드 색상 선택 시에 color picker 를 사용하기 위해 사용\n- [recoil v_0.7.4](https://recoiljs.org/ko/)\n- [styled-components v_5.3.5](https://styled-components.com/)\n- [typescript v_4.8.3](https://www.typescriptlang.org/)\n\n# 🔗 Link\n\n- [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n- [Github Repository](https://github.com/coyo-hm/Simple-Kanban-Board)","code":"var Component=(()=\u003e{var s=Object.create;var d=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,b=Object.prototype.hasOwnProperty;var f=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),y=(n,e)=\u003e{for(var r in e)d(n,r,{get:e[r],enumerable:!0})},i=(n,e,r,c)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let t of m(e))!b.call(n,t)\u0026\u Content-Type'] = 'application/x-www-form-urlencoded';\n```\n\n# 커스텀 인스턴스 기본값\n\n## 인스턴스를 생성할때 config 기본값 설정하기\n\n```tsx\nconst instance = axios.create({\n  baseURL: 'https://api.example.com'\n});\n```\n\n## 인스턴스를 생성할때 config 기본값 설정하기: TypeScript에서 생성하기\n\n```tsx\nimport axios, { AxiosRequestConfig } from 'axios';\n\nconst axiosConfig: AxiosRequestConfig = {\n  baseURL: 'BASE_URL'\n}\nconst instance = axios.create(axiosConfig);\n```\n\n## 인스턴스를 만든 후 기본값 변경하기\n\n```tsx\ninstance.defaults.headers.common['Authorization'] = AUTH_TOKEN;\n```\n\n## 인스턴스 사용하기\n\n```tsx\nconst response = await instance.post('login', params);\n```\n\n# Config 우선 순위\n\nConfig는 우선 순위에 따라 병합된다.\n\n라이브러리에서의 기본값 \u003c  인스턴스의 `defaults` 속성 \u003c 요청의 `config` 인자를 순서대로 우선순위가 낮다.\n\n```tsx\n// 라이브러리에서 제공하는 config 기본값을 사용하여 인스턴스 만들기\n// 이 때 timeout 값은 라이브러리의 기본값인 '0'입니다.\nconst instance = axios.create();\n\n// 라이브러리에 대한 timeout 값 재정의\n// 이제 모든 요청은 시간 초과 전 2.5초 대기하는 인스턴스를 사용합니다.\ninstance.defaults.timeout = 2500;\n\n// 시간이 오래 걸리는 요청에 대한 timeout 값 재정의\ninstance.get('/longRequest', {\n  timeout: 5000\n});\n```\n\n# 참조\n\n- [Axios Docs Config 기본값](https://axios-http.com/kr/docs/config_defaults)","code":"var Component=(()=\u003e{var p=Object.create;var o=Object.defineProperty;var B=Object.getOwnPropertyDescriptor;var y=Object.getOwnPropertyNames;var C=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var A=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),u=(n,e)=\u003e{for(var r in e)o(n,r,{get:e[r],enumerable:!0})},s=(n,e,r,c)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of y(e))!g.call(n,a)\u0026\u0026a!==r\u0026\u0026o(n,a,{get:()=\u003ee[a],enumerable:!(c=B(e,a))||c.enumerable});return n};var F=(n,e,r)=\u003e(r=n!=null?p(C(n)):{},s(e||!n||!n.__esModule?o(r,\"default\",{value:n,enumerable:!0}):r,n)),f=n=\u003es(o({},\"__esModule\",{value:!0}),n);var i=A((D,t)=\u003e{t.exports=_jsx_runtime});var x={};u(x,{default:()=\u003eh,frontmatter:()=\u003eE})
