åÄÎ°ú Ìò∏Ï∂ú\n\n1. [`constructor()`](#constructor)\n2. [`static getDerivedStateFromProps()`](#getDerivedStateFromProps)\n3. [`render()`](#render)\n4. ~~[`componentDidMount()`](#componentdidmount)~~\n\n## Update\n\nprops ÎòêÎäî stateÍ∞Ä Î≥ÄÍ≤ΩÎêòÎ©¥ Îã§ÏùåÍ≥º Í∞ôÏùÄ ÏàúÏÑúÎ°ú re-render Î∞úÏÉù.\n\n1. [`static getDerivedStateFromProps()`](#getDerivedStateFromProps)\n2. [`shouldComponentUpdate()`](#shouldComponentUpdate)\n3. [`render()`](#render)\n4. [`getSnapshotBeforeUpdate()`](#getSnapshotBeforeUpdate)\n5. ~~[`componentDidUpdate()`](#componentDidMount)~~\n\n## Unmount\n\nComponentÍ∞Ä DOM ÏÉÅÏóêÏÑú Ï†úÍ±∞Îê† ÎïåÏóê Ìò∏Ï∂úÎê®\n\n- [`componentWillUnmount`](#componentWillMount)\n\n## Handle Error\n\nÏïÑÎûò Î©îÏÑúÎìúÎì§ÏùÄ ÏûêÏãù Ïª¥Ìè¨ÎÑåÌä∏Î•º Î†åÎçîÎßÅÌïòÍ±∞ÎÇò, ÏûêÏãù Ïª¥Ìè¨ÎÑåÌä∏Í∞Ä ÏÉùÎ™ÖÏ£ºÍ∏∞ Î©îÏÑúÎìúÎ•º Ìò∏Ï∂úÌïòÍ±∞ÎÇò, ÏûêÏãù Ïª¥Ìè¨ÎÑåÌä∏Í∞Ä ÏÉùÏÑ±Ïûê Î©îÏÑúÎìúÎ•º Ìò∏Ï∂úÌïòÎäî Í≥ºÏ†ïÏóêÏÑú Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏùÑ ÎïåÏóê Ìò∏Ï∂úÎêúÎã§.\n\n- [`static getDerivedStateFromError()`](#getDerivedStateFromProps)\n- [`componentDidCatch()`](#componentDidCatch)\n\n# Life Cycle Method\n\n## `constructor`\n\n\u003e Ïª¥Ìè¨ÎÑåÌä∏Í∞Ä ÏÉàÎ°≠Í≤å ÏÉùÏÑ±Îê† Îïå ÎßàÎã§ Ìò∏Ï∂úÎêòÎäî Ïª¥Ìè¨ÎÑåÌä∏ ÏÉùÏÑ±Ïûê Î©îÏÜåÎìúÎ°ú Î≥¥ÌÜµ `this.state`Ïóê Í∞ùÏ≤¥Î•º Ìï†ÎãπÌïòÏó¨ local stateÎ•º Ï¥àÍ∏∞ÌôîÌïòÍ±∞ÎÇò Ïù∏Ïä§ÌÑ¥Ïä§Ïóê Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨ Î©îÏÑúÎìúÎ•º Î∞îÏù∏Îî©ÌïòÍ∏∞ ÏúÑÌï¥ ÏÇ¨Ïö©ÎêúÎã§.\n\n- Ìï¥Îãπ Ïª¥Ìè¨ÎÑåÌä∏Í∞Ä ÎßàÏö¥Ìä∏ÎêòÍ∏∞ Ï†ÑÏóê Ìò∏Ï∂úÎêòÎäî Ìï®Ïàò, Ïª¥Ìè¨ÎÑåÌä∏ ÏÉùÏÑ±ÏãúÏóê Í∞ÄÏû• Î®ºÏ†Ä Ïã§ÌñâÎêòÎäî Î©îÏÜåÎìú\n- Î©îÏÑúÎìúÎ•º Î∞îÏù∏Îî©ÌïòÍ±∞ÎÇò stateÎ•º Ï¥àÍ∏∞ÌôîÌïòÎäî ÏûëÏóÖÏù¥ ÏóÜÎã§Î©¥ ÏÉùÏÑ±Ïûê(`constructor`) ÏÉùÎûµ Í∞ÄÎä•\n- React.ComponentÎ•º ÏÉÅÏÜçÌïú Ïª¥Ìè¨ÎÑåÌä∏Ïùò ÏÉùÏÑ±ÏûêÎ•º Íµ¨ÌòÑÌï† ÎïåÏóêÎäî Îã§Î•∏ Íµ¨Î¨∏Ïóê ÏïûÏÑú `super(props);`Î•º Ìò∏Ï∂úÌï¥Ïïº ÌïúÎã§. Í∑∏Î†áÏßÄ ÏïäÏúºÎ©¥ this.propsÍ∞Ä ÏÉùÏÑ±Ïûê ÎÇ¥ÏóêÏÑú Ï†ïÏùòÎêòÏßÄ ÏïäÎäî Ïò§Î•ò Î∞úÏÉù\n- `constructor()` ÎÇ¥Î∂ÄÏóêÏÑú `setState()`Î•º Ìò∏Ï∂úÌïòÎ©¥ ÏïàÎêúÎã§. ÎßåÏùº Ïª¥Ìè¨ÎÑåÌä∏Ïóê local stateÍ∞Ä ÌïÑÏöîÌïòÎã§Î©¥ ÏÉùÏÑ±Ïûê ÎÇ¥ÏóêÏÑú `this.state`Ïóê Ï¥àÍ∏∞ state Í∞íÏùÑ Ìï†ÎãπÌïòÎ©¥ ÎêúÎã§.\n- ÏÉùÏÑ±ÏûêÎäî `this.state`Î•º ÏßÅÏ†ë Ìï†ÎãπÌï† Ïàò ÏûàÎäî Ïú†ÏùºÌïú Í≥≥ÏúºÎ°ú `constructor()` Ïù¥ Ïô∏Ïùò Î©îÏÑúÎìúÏóêÏÑúÎäî `this.setState()`Î•º ÏÇ¨Ïö©Ìï¥Ïïº Ìï®\n- ÏÉùÏÑ±Ïûê ÎÇ¥ÏóêÏÑúÎäî Î∂ÄÏàò Ìö®Í≥ºÎ•º Î∞úÏÉùÏãúÌÇ§Í±∞ÎÇò Íµ¨ÎèÖ ÏûëÏóÖ(subscription)ÏùÑ ÏàòÌñâ XXX =\u003e `componentDidMount()`ÏóêÏÑú Ïã§ÌñâÌïòÍ∏∞\n\n```javascript\nconstructor(props);\n{\n  super(props);\n  // Ïó¨Í∏∞ÏÑú this.setState()Î•º Ìò∏Ï∂ú X\n  this.state = { counter: 0 };\n  this.handleClick = this.handleClick.bind(this);\n}\n```\n\n\u003e !! `state`Ïóê props Î≥µÏÇ¨ÌïòÏßÄ ÏïäÍ∏∞ =\u003e `props` Î≥µÏÇ¨Îäî `getDerivedStateFromProps`ÏóêÏÑú ÌïòÍ∏∞\n\u003e\n\u003e ```javascript\n\u003e constructor(props) {\n\u003e super(props);\n\u003e // Ïù¥Î†áÍ≤å ÌïòÏßÄ ÎßàÏÑ∏Ïöî!\n\u003e this.state = { color: props.color };\n\u003e }\n\u003e ```\n\u003e\n\u003e Ïù¥Îü∞ÏãùÏúºÎ°ú propsÎ•º stateÎ°ú ÏÑ§Ï†ïÌï† Í≤ΩÏö∞ propsÏùò Í∞íÏùò Î≥ÄÍ≤Ω ÏÇ¨Ìï≠Ïù¥ Î∞òÏòÅÎêòÏßÄ ÏïäÎäîÎã§.\n\u003e\n\u003e `props`Ïùò Í∞±Ïã†ÏùÑ ÏùòÎèÑÏ†ÅÏúºÎ°ú Î¨¥ÏãúÌï¥Ïïº Ìï† ÎïåÎßå `props`Î•º `state`Î°ú Îî∞Î°ú ÏÑ§Ï†ï\n\n## `componentWillMount`\n\n```plain text\n`componentWillMount()` =\u003e UNSAFE_componentWillMount()\nv_17 Ïù¥Ï†Ñ ÍπåÏßÄÎäî Ïú†ÏßÄ v_17.0 Ïù¥ÌõÑÎ°úÎäî `UNSAFE_componentWillMount()`\nÍ≥ÑÏÜç Ïù¥Ïö©ÌïòÍ≥† Ïã∂Îã§Î©¥,\nnpx react-codemod rename-unsafe-lifecycles\n```\n\n\u003e ÎßàÏö¥Ìä∏Í∞Ä Î∞úÏÉùÌïòÍ∏∞ Ï†ÑÏóê Ìò∏Ï∂úÎêúÎã§. `render()`Í∞Ä Ïã§ÌñâÎêòÍ∏∞ Ï†ÑÏóê Ìò∏Ï∂úÎêòÎØÄÎ°ú, Ïù¥ Î©îÏÑúÎìú ÎÇ¥ÏóêÏÑú `setState()`Î•º ÎèôÍ∏∞Ï†ÅÏúºÎ°ú Ìò∏Ï∂úÌïòÎçîÎùºÎèÑ Ï∂îÍ∞ÄÏ†ÅÏù∏ Î†åÎçîÎßÅÏù¥ Î∞úÏÉùÌïòÏßÄ ÏïäÎäîÎã§.\n\n- state Ï¥àÍ∏∞ÌôîÏùò Í≤ΩÏö∞ `constructor()` ÏÇ¨Ïö©ÌïòÎäî Í≤ÉÏù¥ Ï¢ãÎã§.\n- Ïù¥ Î©îÏÑúÎìú ÎÇ¥ÏóêÏÑú Î∂ÄÏàò Ìö®Í≥ºÎ•º Î∞úÏÉùÏãúÌÇ§Í±∞ÎÇò Íµ¨ÎèÖ ÏûëÏóÖ(subscription)ÏùÑ ÏàòÌñâÌïòÎ©¥ Ïïà ÎêúÎã§. (Ìï¥Îãπ Í≤ΩÏö∞ÏóêÎäî `componentDidMount()`Î•º ÎåÄÏã† ÏÇ¨Ïö©)\n- Ïù¥ Î©îÏÑúÎìúÎäî ÏÑúÎ≤Ñ Î†åÎçîÎßÅÏóêÏÑú Ìò∏Ï∂úÎêòÎäî Ïú†ÏùºÌïú ÏÉùÎ™ÖÏ£ºÍ∏∞ Î©îÏÑúÎìú\n\n## `getDerivedStateFromProps`\n\n\
