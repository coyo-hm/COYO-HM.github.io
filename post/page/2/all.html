rom \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport { resolve } from \"path\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: \"@\", replacement: resolve(__dirname, \"src\") },\n      { find: \"@pages\", replacement: resolve(__dirname, \"src/pages\") },\n    ],\n  },\n});\n```\n\n## vite-tsconfig-paths 모듈 사용시\n\n### 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-tsconfig-paths\n\n// yarn을 사용하는 경우\nyarn add -D vite-tsconfig-paths\n```\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport tsconfigPaths from \"vite-tsconfig-paths\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n});\n```\n\n\n\u003cimg style={{margin:\"30px 0 0\"}} alt={\"absolute_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0a6c01ed-8c10-49da-9b3e-832c77027452\"}/\u003e\n\n\n위와 같은 상대 경로를 절대 경로로 변경 시에 다음과 같이 변경되는 것을 확인할 수 있었습니다.\n\n\u003cimg style={{margin:\"0 0 30px\"}} alt={\"relative_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c45918a6-99b4-4bde-a8aa-edb9a0669c20\"}/\u003e\n\n\n# 참조\n\n- [Vite Docs: Config resolve.alias](https://vitejs-kr.github.io/config/shared-options.html#resolve-alias)\n- [TypeScript Docs: Path mapping](https://www.typescriptlang.org/ko/docs/handbook/module-resolution.html#%EA%B2%BD%EB%A1%9C-%EB%A7%A4%ED%95%91-path-mapping)","code":"var Component=(()=\u003e{var mn=Object.create;var D=Object.defineProperty;var bn=Object.getOwnPropertyDescriptor;var an=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var G=(b,e)=\u003e()=\u003e(e||b((e={exports:{}}).exports,e),e.exports),sn=(b,e)=\u003e{for(var _ in e)D(b,_,{get:e[_],enumerable:!0})},Ce=(b,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of an(e))!cn.call(b,N)\u0026\u 7rFvjnj0Hbw3iOEYDdMvLn3p3/5LD4BIpyz6n2lgNEAAAAASUVORK5CYII="},{"title":"Github Repository 하나로 합치기","published":true,"description":"여러 Repository들 하나의 폴더로 합치기","date":"2024-02-06T00:00:00.000Z","tags":["git"],"series":[],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/11f4d42e-440e-4c15-9529-1dec925d4319","body":{"raw":"프로젝트를 이것저것 진행하다보니 github repository 가 많아져서 기존 `commit`을 남기고 관련있는 repository를 병합하려고 합니다.\n\n# 새로운 Repository 생성\n\n기존 repository들을 보관할 새로운 repository를 생성해주도록 합니다.\n\n\u003cimg alt={\"new_repo\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/42bf5800-b48f-4735-8387-799de512ea37\"} /\u003e\n\n\u003cimg alt={\"new_repo_drawer\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c1d313d6-e577-46b9-bf75-d6584991676f\"} /\u003e\n\n\n# 생성한 Repository Local과 Remote 연결하기\n\n\u003cimg alt={\"repo_clone\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1fc56b98-0e3d-496d-b42b-be6e43d2c237\"} /\u003e\n\nrepo 주소를 복사해서 다음과 같이 입력하여 remote와 local을 연결해줍니다.\n\n```bash\ngit init\ngit clone 복사한 주소\n```\n\n```\nWorking tree has modifications. Cannot add.\n```\n\n해당 오류를 방지하기 위해 이후에 `readme.md` 나 파일 등을 수정하여 `commit` 을 진행해줍니다.\n\n\n# 기존의 Repository를 새로 생성한 Repository에 합치기\n\n\u003cimg alt={\"repo_copy\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/786e2bf5-aca8-4563-8f11-29976f1f6e67\"} /\u003e\n\n합치고자 하는 기존의 repository의 주소를 복사해줍니다. 이때 메인 브랜치명도 반드시 확인해주도록 합시다.\n\n```bash\ngit subtree add --prefix=기존레포지토리명 기존레포지토리주소 기존메인브랜치명\n```\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c1d0fee5-09b8-41e0-ab0c-0fc5c074b41d\"} /\u003e\n\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/a2d1cd89-663f-4578-b28d-2d6e25301e67\"} /\u003e\n\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4522ba80-49f7-419e-a425-ccf8e9b79237\"} /\u003e\n\n해당 명령어를 입력하면 해당 Repository가 추가된 것을 확인할 수 있습니다.\n\n다음 명령어를 입력하여 push를 진행하여 remote에도 적용시켜주도록 합니다.\n\n```bash\ngit push origin HEAD:main\n```\n\ngithub의 remote repository를 확인해보면 다음과 같이 잘 적용된 것을 확인할 수 있습니다.\n\n\n\u003cimg alt={\"\"}\n     src={\"[https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4522ba80-49f7-419e-a425-ccf8e9b79237](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/edc79285-8791-454e-a75b-dbbbf5a9f03f)\"} /\u003e","code":"var Component=(()=\u003e{var cn=Object.create;var S=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,fn=Object.prototype.hasOwnProperty;var G=(l,r)=\u003e()=\u003e(r||l((r={exports:{}}).exports,r),r.exports),mn=(l,r)=\u003e{for(var p in r)S(l,p,{get:r[p],enumerable:!0})},Ne=(l,r,p,C)=\u003e{if(r\u0026\u0026typeof r==\"object\"||typeof r==\"function\")for(let g of bn(r))!fn.call(l,g)\u0026\u0026g!==p\u0026\u0026S(l,g,{get:()=\u003er[g],enumerable:!(C=ln(r,g))||C.enumerable});return l};var hn=(l,r,p)=\u003e(p=l!=null?cn(sn(l)):{},Ne(r||!l||!l.__esModule?S(p,\"default\",{value:l,enumerable:!0}):p,l)),pn=l=\u003eNe(S({},\"__esModule\",{value:!0}),l);var xe=G((yn,ye)=\u003e{ye.exports=React});var ve=G(q=\u003e{\"use strict\";(function(){\"use strict\";var l=xe(),r=Symbol.for(\"react.element\"),p=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),H=Symbol.for(\"react.forward_ref\"),j=Symbol.for(\"react.suspense\"),F=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),D=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ke=\"@@iterator\";function Ee(e){if(e===null||typeof e!=\"object\")return null;var n=J\u0026\u0026e[J]||e[ke];return typeof n==\"function\"?n:null}var y=l.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function f(e){{for( the MIT license found in the\n   * LICENSE file in the root directory of this source tree.\n   *)\n*/\n;return Component;"},"_id":"post/github-repo-union.mdx","_raw":{"sourceFilePath":"post/github-repo-union.mdx","sourceFileName":"github-repo-union.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/github-repo-union"},"type":"Post","slug":"/post/github-repo-union","id":"github-repo-union","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAg0lEQVR4nHWNsQ0CMQxFc0zCtdx2YYD0RjqyQBbIFNklVRSiVKl88UcGRAVPcuEv+z8DgAHMP3PgTTUa3IhwWhbEGMHMaK1hjIHeu+jVnLOZUsrcLhu891jXM5xzsNaCiJBSEn1i5qaNRwhBrtbKfd+1QXLOUmsVZla98nipP8svvuonrJiv3cIufSIAAAAASUVORK5CYII="},{"title":"vite library type 정의하기: vite-plugin-dts","published":true,"description":"vite 환경에서 만든 라이브러리 type 정의하기","date":"2024-02-02T00:00:00.000Z","tags":["vite","react","npm","typescript"],"series":[],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/effc5e91-070c-49d8-ba23-8be6283779c0","body":{"raw":"\n현재 `vite` 환경에서 `Storybook`을 이용한 간단한 ui package를 만들고 있습니다.\n\n`TypeScript`를 사용하여 라이브러리 프로젝트를 개발하려면 타입 정의 파일(`d.ts`)를 정의해줘야 하기에 vite plugin인 **[vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)** 을 설치하여 정의해 주도록 합시다.\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-plugin-dts\n\n// yarn을 사용하는 경우\nyarn add -D vite-plugin-dts\n\n// pnpm을 사용하는 경우\npnpm i vite-plugin-dts -D\n```\n\n# 라이브러리 설정하기\n\n## vite.config.ts 수정하기\n\n`dts`를 `vite.config,ts plugins` 에 추가해줍니다.\n\n`insertTypesEntry` 옵션을 지정하여 통해 `package.json` `types` 속성에 지정한 위치에 타입 정의 파일을 생성해주도록 합니다.\n\n`rollupOptions` 에서 다음에 해당하는 내용를 작성해주도록 합니다.\n\n- `external`: 번들에 포합하지 않을 라이브러리를 `dependency` 명시하도록 합니다.\n- `output`\n  - `globals`:  라이브러리 외부에 존재하는 dependency를 위해 번들링 시 사용될 전역 변수 명시합니다.\n\n\n```tsx\n  import { defineConfig } from \"vite\"\n  import react from \"@vitejs/plugin-react\"\n  import dts from \"vite-plugin-dts\"\n  import tsconfigPaths from \"vite-tsconfig-paths\"\n  import path from \"path\"\n\n  // https://vitejs.dev/config/\n  export default defineConfig({\n    plugins: [\n      ...,\n      dts({\n        insertTypesEntry: true\n      }),\n      ...\n    ],\n    build: {\n      lib: {\n        entry: path.resolve(__dirname, \"src/index.ts\"),\n        name: \"coyo-ui\",\n        formats: [\"es\", \"cjs\"],\n        fileName: format =\u003e `index.${format}.js`\n      },\n      rollupOptions: {\n        external: [\"react\", \"react-dom\"],\n        output: {\n          globals: {\n            react: \"React\",\n            \"react-dom\": \"ReactDOM\"\n          },\n          ...\n        }\n      },\n      ...\n    }\n  })\n```\n\n## package.json 수정하기\n\n다음과 같이 `types: “./{outDir}/{typeFileName}.d.ts”` 을 `package.json` 과 `exports`안에도 추가해주도록 합니다.\n\n- `types` :  TypeScript 프로젝트의 타입 경로를 지정합니다.\n\n```json\n  {\n    ...\n    \"types\": \"./dist/index.d.ts\",\n    \"main\": \"./dist/index.cjs.js\",\n    \"module\": \"./dist/index.es.js\",\n    \"exports\": {\n      \".\": {\n        \"types\": \"./dist/index.d.ts\",\n        \"import\": \"./dist/index.es.js\",\n        \"require\": \"./dist/index.cjs.js\"\n      }\n    },\n    ...\n  }\n```\n\n# 적용 결과\n\n`build`를 진행하면 지정해주었던 것과 같이 `dist/index.d.ts` 파일이 생성된 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"dist\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/6247c35b-8b89-44f7-aba2-0346b36f4a6f\"}/\u003e\n\n\n# 참조\n\n- [@qmhc/vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)\n- [[Vite Guide] Building for Production](https://vitejs.dev/guide/build.html#library-mode)","code":"var Component=(()=\u003e{var ln=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var dn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,an=Object.prototype.hasOwnProperty;var q=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),hn=(m,e)=\u003e{for(var _ in e)R(m,_,{get:e[_],enumerable:!0})},Ce=(m,e,_,g)=\u003e{if(e\u00 {\"yarn-version\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/a9ba9e00-d298-4a96-a5f2-785947235397\"}/\u003e\n\n\n# yarn berry로 전환하기\n\n```bash\nyarn set version berry\n```\n\n더욱 자세한 버전 변경 방법은 [@yarnpkg/cli](https://yarnpkg.com/cli/set/version) 을 참고해주세요.\n\n아래 명령어를 입력하여 더이상 쓰지 않는 `node_modules`, `package.lock.json` 를 삭제해줍니다.\n\n```bash\nrm -rf node_modules\nrm -rf package-lock.json\n```\n\n`.yarnrc.yml` 해당 파일에 `nodeLinker` 가 `node-modules` 라면 다음과 같이 변경해줍니다.\n\n```yaml\nyarnPath: .yarn/releases/yarn-4.0.2.cjs\nnodeLinker: pnp\n```\n\n이후에 설치를 진행해주면 완성입니다.\n\n```yaml\nyarn install\n```\n\n# Zero-installs 적용\n\n\u003caside\u003e\n  🔗 Zero-installs 관련한 내용\n\n  - [yarn caching](https://yarnpkg.com/features/caching)\n  - [블로그 글](https://coyo-hm.github.io/post/yarn-berry-pnp#ZeroInstall)\n\u003c/aside\u003e\n\n## Zero-installs 적용시에\n\n`.gitignore`\n\n```\n.yarn/*\n!.yarn/releases\n!.yarn/patches\n!.yarn/plugins\n!.yarn/sdks\n!.yarn/versions\n!.yarn/cache\n```\n\n## Zero-installs 미적용시에\n\n`.gitignore`\n\n```\n.pnp.*\n.yarn/*\n!.yarn/releases\n!.yarn/patches\n!.yarn/plugins\n!.yarn/sdks\n!.yarn/versions\n```\n\n\u003caside\u003e\n  💡 `.gitignore` 에서 해당 파일 앞에 `!`은 무시하지 말고 반드시 포함하라는 의미입니다.\n\n\u003c/aside\u003e\n\n# 참조\n\n- [@yarnpkg/cli](https://yarnpkg.com/cli/set/version)","code":"var Component=(()=\u003e{var ln=Object.create;var S=Object.defineProperty;var bn=Object.getOwnPropertyDescriptor;var fn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var G=(b,n)=\u003e()=\u003e(n||b((n={exports:{}}).exports,n),n.exports),sn=(b,n)=\u003e{for(var _ in n)S(b,_,{get:n[_],enumerable:!0})},Ce=(b,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of fn(n))!cn.call(b,g)\u0026\u0026g!==_\u0026\u0026S(b,g,{get:()=\u003en[g],enumerable:!(N=bn(n,g))||N.enumerable});return b};var hn=(b,n,_)=\u003e(_=b!=null?ln(mn(b)):{},Ce(n||!b||!b.__esModule?S(_,\"default\",{value:b,enumerable:!0}):_,b)),_n
