4-02-20T00:00:00.000Z","tags":["network","computer_science"],"series":["network_note"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/156d2cd6-ac5f-496b-8a89-2dde74058d58","body":{"raw":"\n  \u003caside\u003e\n    💡 본 포스트는 [링크된 강의](http://www.kocw.net/home/cview.do?lid=74b934572332b6ba)를 듣고 정리한 내용입니다.\n\n  \u003c/aside\u003e\n\n# DNS: Domain Name System\n\n호스트 이름으로 매핑된 ip를 가지고 이를 매핑 시켜준다.\n\n\u003caside\u003e\n  💡 DNS는 Application 계층에서 제공하는 서비스로 정보값이 작기에 유실되어도 피해가 적고 준비동작이기에 자원 낭비를 최소화하고자 UDP를 이용한다.\n\u003c/aside\u003e\n\n\u003caside\u003e\n  🔥 하나의 서버에서 이를 매핑하기엔 전세계의 모든 접속을 감당해야 하며 무한의 DB(: Domain과 IP 정보를 저장해야 하는 DB)가 필요하기에 현실적으로 불가능하다.\n\n  따라서 DNS는 계층적이고 분산적이다.\n\n  (규모가 커지면 감당되지 않기 때문에 잘라서(분산해서) 계층화시킨다.)\n\u003c/aside\u003e\n\nA Distributed, hierarchical Database(계층적이고 분산적인 DB)\n\n- Distributed: 하나의 장애가 전체에 영향이 가지 않도록 분산되어 있다.\n- Hierarchical: 관리에 용이하고 계산속도를 더욱 빠르게 하기 위해 계층화되어 있다.\n\n\u003cimg width=\"1719\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ee1af8f3-eca3-4957-9f12-c7e5d901f058\"/\u003e\n\n## Root DNS Servers\n\n- 가장 상위에 존재하는 서버로 전세계에 분산적으로 같은 데이터를 가지고 있는 13 곳이 존재한다.\n- 매핑할 수 없는 이름을 받은 경우 authoritative server에 문의하여 local name server로 매핑시켜준다.\n\n## TLD, authoritative Servers\n\n### TLD(top-level-domain) Servers\n\n- com, org, net, edu, aero, jobs, museums 등과 uk, fr, ca, jp 등과 같은 모든 top-level 국가 도메인 등에 대한 책임을 가지고 있다.\n\n### authoritative DNS Servers\n\n- 네트워크를 운영하는 기관은 각자의 authoritative DNS 서버를 운영해야 한다.\n- 각 기관이 보유하고 있는 도메인에 속하는 호스트네임을 ip 매핑에 대한 책임을 가진 서버이다.\n\n## Local DNS name server\n\n- 가져온 domain과 ip 주소에 대해 캐싱하는 서버로 계층에는 포함되지 않는다.\n- 각각의 ISP(residential ISP, company, university) 는 default name server로 하나를 가지고 있다.\n- local 사용자들이 DNS query를 보내면 우선 local DNS Server에 문의하고 캐시가 없거나 기한이 지났다면 외부로 Query를 보낸다.\n\n# DNS name resolution Example\n\n: 호스트 네임을 가지고 ip 주소 가져오기\n\n\u003cimg width=\"1752\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/a308070a-e50c-4d47-9ebc-b33d1f929eed\"/\u003e\n\n# DNS records\n\n: DNS DB 저장 정보로 각 record는 4개의 field로 구성되어 있습니다.\n\n\n\u003cimg width=\"759\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/5870e9b8-2ba8-416b-9552-35e34d4cf92e\"/\u003e\n\n`type`에는 `A`, `NS`, `CNAME`, `MX` 총 4개의 값이 들어간다.\n\n- `type = A` 인 경우, `name`은 hostname, `value`는 IP 주소를 의미한다.\n- `type = NS` 인 경우, `name`은 domain, `value`는 해당 domain의 authoritative name의 hostname을 의미한다.\n- `type = CNAME` 인 경우, `name`은 하위 name, `value` 는 해당 소속된 상위의 name\n- `type = MX` 인 경우, 메일 서버의 정보\n\n\u003caside\u003e\n  🔥 local DNS Server에서 cache를 사용하기에 일관성 문제가 발생한다.\n\n  ⇒ 이를 해결하기 위해 TTL(Time To Live)이란 Field를 사용한다.\n\n  TTL은 해당 캐시가 유효한 기간을 의미하는 Field로 지정된 시간이 지나면 해당 record는 파기된다.\n\n\u003c/aside\u003e","code":"var Component=(()=\u003e{var dn=Object.create;var D=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,bn=Object.prototype.hasOwnProperty;var X=(c,n)=\u003e()=\u003e(n||c((n={exports:{}}).exports,n),n.exports),sn=(c,n)=\u003e{for(var _ in n)D(c,_,{get:n[_],enumerable:!0})},Ce=(c,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of mn(n))!bn.call(c,g)\u0026\u0026g!==_\u0026\u0026D(c,g,{get:()=\u003en[g],enumerable:!(N=cn(n,g))||N.enumerable});return c};var hn=(c,n,_)=\u003e(_=c!=null?dn(fn(c)):{},Ce(n||!c||!c.__esModule?D(_,\"default\",{value:c,enumerable:!0}):_,c)),_n=c=\u003eCe(D({},\"__esModule\",{value:!0}),c);var Me=X((xn,xe)=\u003e{xe.exports=React});var ye=X(q=\u003e{\"use strict\";(function(){\"use strict\";var c=Me(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),N=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),G=Symbol.for(\"react.profiler\"),z=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),v=Symbol.for(\"react.forward_ref\"),P=Symbol.for(\"react.suspense\"),j=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),A=Symbol.for(\"r \nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: \"@\", replacement: resolve(__dirname, \"src\") },\n      { find: \"@pages\", replacement: resolve(__dirname, \"src/pages\") },\n    ],\n  },\n});\n```\n\n## vite-tsconfig-paths 모듈 사용시\n\n### 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-tsconfig-paths\n\n// yarn을 사용하는 경우\nyarn add -D vite-tsconfig-paths\n```\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport tsconfigPaths from \"vite-tsconfig-paths\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n});\n```\n\n\n\u003cimg style={{margin:\"30px 0 0\"}} alt={\"absolute_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0a6c01ed-8c10-49da-9b3e-832c77027452\"}/\u003e\n\n\n위와 같은 상대 경로를 절대 경로로 변경 시에 다음과 같이 변경되는 것을 확인할 수 있었습니다.\n\n\u003cimg style={{margin:\"0 0 30px\"}} alt={\"relative_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c45918a6-99b4-4bde-a8aa-edb9a0669c20\"}/\u003e\n\n\n# 참조\n\n- [Vite Docs: Config resolve.alias](https://vitejs-kr.github.io/config/shared-options.html#resolve-alias)\n- [TypeScript Docs: Path mapping](https://www.typescriptlang.org/ko/docs/handbook/module-resolution.html#%EA%B2%BD%EB%A1%9C-%EB%A7%A4%ED%95%91-path-mapping)","code":"var Component=(()=\u003e{var an=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var bn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),hn=(m,e)=\u003e{for(var O in e)D(m,O,{get:e[O],enumerable:!0})},Ce=(m,e,O,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of cn(e))!sn.call(m,N)\u0026\u0026N!==O\u0026\u0026D(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var _n=(m,e,O)=\u003e(O=m!=nul on":"여러 Repository들 하나의 폴더로 합치기","date":"2024-02-06T00:00:00.000Z","tags":["git"],"series":[],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/11f4d42e-440e-4c15-9529-1dec925d4319","body":{"raw":"프로젝트를 이것저것 진행하다보니 github repository 가 많아져서 기존 `commit`을 남기고 관련있는 repository를 병합하려고 합니다.\n\n# 새로운 Repository 생성\n\n기존 repository들을 보관할 새로운 repository를 생성해주도록 합니다.\n\n\u003cimg alt={\"new_repo\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/42bf5800-b48f-4735-8387-799de512ea37\"} /\u003e\n\n\u003cimg alt={\"new_repo_drawer\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c1d313d6-e577-46b9-bf75-d6584991676f\"} /\u003e\n\n\n# 생성한 Repository Local과 Remote 연결하기\n\n\u003cimg alt={\"repo_clone\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1fc56b98-0e3d-496d-b42b-be6e43d2c237\"} /\u003e\n\nrepo 주소를 복사해서 다음과 같이 입력하여 remote와 local을 연결해줍니다.\n\n```bash\ngit init\ngit clone 복사한 주소\n```\n\n```\nWorking tree has modifications. Cannot add.\n```\n\n해당 오류를 방지하기 위해 이후에 `readme.md` 나 파일 등을 수정하여 `commit` 을 진행해줍니다.\n\n\n# 기존의 Repository를 새로 생성한 Repository에 합치기\n\n\u003cimg alt={\"repo_copy\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/786e2bf5-aca8-4563-8f11-29976f1f6e67\"} /\u003e\n\n합치고자 하는 기존의 repository의 주소를 복사해줍니다. 이때 메인 브랜치명도 반드시 확인해주도록 합시다.\n\n```bash\ngit subtree add --prefix=복사될폴더이름 기존레포지토리주소 기존브랜치명\n```\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c1d0fee5-09b8-41e0-ab0c-0fc5c074b41d\"} /\u003e\n\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/a2d1cd89-663f-4578-b28d-2d6e25301e67\"} /\u003e\n\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4522ba80-49f7-419e-a425-ccf8e9b79237\"} /\u003e\n\n해당 명령어를 입력하면 해당 Repository가 추가된 것을 확인할 수 있습니다.\n\n다음 명령어를 입력하여 push를 진행하여 remote에도 적용시켜주도록 합니다.\n\n```bash\ngit push origin HEAD:main\n```\n\ngithub의 remote repository를 확인해보면 다음과 같이 잘 적용된 것을 확인할 수 있습니다.\n\n\n\u003cimg alt={\"\"}\n     src={\"[https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4522ba80-49f7-419e-a425-ccf8e9b79237](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/edc79285-8791-454e-a75b-dbbbf5a9f03f)\"} /\u003e","code":"var Component=(()=\u003e{var ln=Object.create;var S=Object.defineProperty;var fn=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,mn=Object.prototype.hasOwnProperty;var G=(f,r)=\u003e()=\u003e(r||f((r={exports:{}}).exports,r),r.exports),bn=(f,r)=\u003e{for(var p in r)S(f,p,{get:r[p],enumerable:!0})},Ne=(f,r,p,C)=\u003e{if(r\u0026\u0026typeof r==\"object\"||typeof r==\"function\")for(let g of cn(r))!mn.call(f,g)\u0026\u0026g!==p\u0026\u0026S(f,g,{get:()=\u003er[g],enumerable:!(C=fn(r,g))||C.enumerable});return f};var hn=(f,r,p)=\u003e(p=f!=null?ln(sn(f)):{},Ne(r||!f||!f.__esModule?S(p,\"default\",{value:f,enumerable:!0}):p,f)),pn=f=\u003eNe(S({},\"__esModule\",{value:!0}),f);var xe=G((yn,ye)=\u003e{ye.exports=React});var ve=G(q=\u003e{\"use strict\";(function(){\"use strict\";var f=xe(),r=Symbol.for(\"react.element\"),p=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),H=Symbol.for(\"react.forward_ref\"),j=Symbol.for(\"react.suspense\"),F=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),D=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ke=\"@@iterator\";function Ee(e){if(e===null||typeof e!=\"object\")return null;var n=J\u0026\u0026e[J]||e[ke];return typeof n==\"function\"?n:null}var y=f.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function m(e){{for(var n=arguments.length,i=new Array(n\u003e1?n-1:0),a=1;a\u003cn;a++)i[a-1]=arguments[a];Re(\"error\",e,i)}}function Re(e,n,i){{va ion.mdx","_raw":{"sourceFilePath":"post/github-repo-union.mdx","sourceFileName":"github-repo-union.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/github-repo-union"},"type":"Post","slug":"/post/github-repo-union","id":"github-repo-union","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAg0lEQVR4nHWNsQ0CMQxFc0zCtdx2YYD0RjqyQBbIFNklVRSiVKl88UcGRAVPcuEv+z8DgAHMP3PgTTUa3IhwWhbEGMHMaK1hjIHeu+jVnLOZUsrcLhu891jXM5xzsNaCiJBSEn1i5qaNRwhBrtbKfd+1QXLOUmsVZla98nipP8svvuonrJiv3cIufSIAAAAASUVORK5CYII="},{"title":"vite library type 정의하기: vite-plugin-dts","published":true,"description":"vite 환경에서 만든 라이브러리 type 정의하기","date":"2024-02-02T00:00:00.000Z","tags":["vite","react","npm","typescript"],"series":[],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/effc5e91-070c-49d8-ba23-8be6283779c0","body":{"raw":"\n현재 `vite` 환경에서 `Storybook`을 이용한 간단한 ui package를 만들고 있습니다.\n\n`TypeScript`를 사용하여 라이브러리 프로젝트를 개발하려면 타입 정의 파일(`d.ts`)를 정의해줘야 하기에 vite plugin인 **[vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)** 을 설치하여 정의해 주도록 합시다.\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-plugin-dts\n\n// yarn을 사용하는 경우\nyarn add -D vite-plugin-dts\n\n// pnpm을 사용하는 경우\npnpm i vite-plugin-dts -D\n```\n\n# 라이브러리 설정하기\n\n## vite.config.ts 수정하기\n\n`dts`를 `vite.config,ts plugins` 에 추가해줍니다.\n\n`insertTypesEntry` 옵션을 지정하여 통해 `package.json` `types` 속성에 지정한 위치에 타입 정의 파일을 생성해주도록 합니다.\n\n`rollupOptions` 에서 다음에 해당하는 내용를 작성해주도록 합니다.\n\n- `external`: 번들에 포합하지 않을 라이브러리를 `dependency` 명시하도록 합니다.\n- `output`\n  - `globals`:  라이브러리 외부에 존재하는 dependency를 위해 번들링 시 사용될 전역 변수 명시합니다.\n\n\n```tsx\n  import { defineConfig } from \"vite\"\n  import react from \"@vitejs/plugin-react\"\n  import dts from \"vite-plugin-dts\"\n  import tsconfigPaths from \"vite-tsconfig-paths\"\n  import path from \"path\"\n\n  // https://vitejs.dev/config/\n  export default defineConfig({\n    plugins: [\n      ...,\n      dts({\n        insertTypesEntry: true\n      }),\n      ...\n    ],\n    build: {\n      lib: {\n        entry: path.resolve(__dirname, \"src/index.ts\"),\n        name: \"coyo-ui\",\n        formats: [\"es\", \"cjs\"],\n        fileName: format =\u003e `index.${format}.js`\n      },\n      rollupOptions: {\n        external: [\"react\", \"react-dom\"],\n        output: {\n          globals: {\n            react: \"React\",\n            \"react-dom\": \"ReactDOM\"\n          },\n          ...\n        }\n      },\n      ...\n    }\n  })\n```\n\n## package.json 수정하기\n\n다음과 같이 `types: “./{outDir}/{typeFileName}.d.ts”` 을 `package.json` 과 `exports`안에도 추가해주도록 합니다.\n\n- `types` :  TypeScript 프로젝트의 타입 경로를 지정합니다.\n\n```json\n  {\n    ...\n    \"types\": \"./dist/index.d.ts\",\n    \"main\": \"./dist/index.cjs.js\",\n    \"module\": \"./dist/index.es.js\",\n    \"exports\": {\n      \".\": {\n        \"types\": \"./dist/index.d.ts\",\n        \"import\": \"./dist/index.es.js\",\n        \"require\": \"./dist/index.cjs.js\"\n      }\n    },\n    ...\n  }\n```\n\n# 적용 결과\n\n`build`를 진행하면 지정해주었던 것과 같이 `dist/index.d.ts` 파일이 생성된 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"dist\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/6247c35b-8b89-44f7-aba2-0346b36f4a6f\"}/\u003e\n\n\n# 참조\n\n- [@qmhc/vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)\n- [[Vite Guide] Building for Production](https://vitejs.dev/guide/build.html#library-mode)","code":"var Component=(()=\u003e{var an=Object.create;var R=Object.defineProperty;var dn=Object.getOwnPropertyDescriptor;var ln=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var q=(d,e)=\u003e()=\u003e(e||d((e={exports:{}}).exports,e),e.exports),sn=(d,e)=\u003e{for(var O in e)R(d,O,{get:e[O],enumerable:!0})},Ce=(d,e,O,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of ln(e))!hn.call(d,N)\u0026\u0026N!==O\u0026\u0026R(d,N,{get:()=\u003ee[N],enumerable: y로 전환하기\n\n```bash\nyarn set version berry\n```\n\n더욱 자세한 버전 변경 방법은 [@yarnpkg/cli](https://yarnpkg.com/cli/set/version) 을 참고해주세요.\n\n아래 명령어를 입력하여 더이상 쓰지 않는 `node_modules`, `package.lock.json` 를 삭제해줍니다.\n\n```bash\nrm -rf node_modules\nrm -rf package-lock.json\n```\n\n`.yarnrc.yml` 해당 파일에 `nodeLinker` 가 `node-modules` 라면 다음과 같이 변경해줍니다.\n\n```yaml\nyarnPath: .yarn/releases/yarn-4.0.2.cjs\nnodeLinker: pnp\n```\n\n이후에 설치를 진행해주면 완성입니다.\n\n```yaml\nyarn install\n```\n\n# Zero-installs 적용\n\n\u003caside\u003e\n  🔗 Zero-installs 관련한 내용\n\n  - [yarn caching](https://yarnpkg.com/features/caching)\n  - [블로그 글](https://coyo-hm.github.io/post/yarn-berry-pnp#ZeroInstall)\n\u003c/aside\u003e\n\n## Zero-installs 적용시에\n\n`.gitignore`\n\n```\n.yarn/*\n!.yarn/releases\n!.yarn/patches\n!.yarn/plugins\n!.yarn/sdks\n!.yarn/versions\n!.yarn/cache\n```\n\n## Zero-installs 미적용시에\n\n`.gitignore`\n\n```\n.pnp.*\n.yarn/*\n!.yarn/releases\n!.yarn/patches\n!.yarn/plugins\n!.yarn/sdks\n!.yarn/versions\n```\n\n\u003caside\u003e\n  💡 `.gitignore` 에서 해당 파일 앞에 `!`은 무시하지 말고 반드시 포함하라는 의미입니다.\n\n\u003c/aside\u003e\n\n# 참조\n\n- [@yarnpkg/cli](https://yarnpkg.com/cli/set/version)","code":"var Component=(()=\u003e{var dn=Object.create;var S=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,bn=Object.prototype.hasOwnProperty;var G=(l,n)=\u003e()=\u003e(n||l((n={exports:{}}).exports,n),n.exports),sn=(l,n)=\u003e{for(var _ in n)S(l,_,{get:n[_],enumerable:!0})},Ce=(l,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of cn(n))!bn.call(l,g)\u0026\u0026g!==_\u0026\u0026S(l,g,{get:()=\u003en[g],enumerable:!(N=ln(n,g))||N.enumerable});return l};var hn=(l,n,_)=\u003e(_=l!=null?dn(mn(l)):{},Ce(n||!l||!l.__esModule?S(_,\"default\",{value:l,enumerable:!0}):_,l)),_n=l=\u003eCe(S({},\"__esModule\",{value:!0}),l);var ye=G((xn,xe)=\u003e{xe.exports=React});var Ye=G(Z=\u003e{\"use strict\";(function(){\"use strict\";
