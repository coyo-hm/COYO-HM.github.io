<!DOCTYPE html><html lang="ko"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="canonical" href="https://coyo-hm.github.io/"/><link rel="icon" href="/favicons/favicon.ico"/><link rel="apple-touch-icon" sizes="76x76" href="/favicons/logo_76x76.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicons/logo_32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicons/logo_16x16.png"/><meta name="google-site-verification" content="HzJb0HTR2Qal7mndqRpQ6uBSJbCRXpZPnh7_Cn1oOgA"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/85cb05596fdce8e9.css" as="style"/><link rel="stylesheet" href="/_next/static/css/85cb05596fdce8e9.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer=""></script><script src="/_next/static/chunks/framework-40c0d460b877c30b.js" defer=""></script><script src="/_next/static/chunks/main-a11dfc286089d0bf.js" defer=""></script><script src="/_next/static/chunks/pages/_app-103dfc8e126a0d28.js" defer=""></script><script src="/_next/static/chunks/e02c777d-c36ca24b70bd041d.js" defer=""></script><script src="/_next/static/chunks/254-6cfab42781a64321.js" defer=""></script><script src="/_next/static/chunks/703-53f9d7773834945f.js" defer=""></script><script src="/_next/static/chunks/pages/post/page/%5Bpage%5D/%5Btag%5D-9c202f1ff5fa6e87.js" defer=""></script><script src="/_next/static/XCAV61fGuki3q64DKSC2K/_buildManifest.js" defer=""></script><script src="/_next/static/XCAV61fGuki3q64DKSC2K/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"semantic-release: 커밋 메세지로 버전 및 변경 로그 관리까지","published":true,"description":"커밋 메세지로 Semantic Versioning 자동화부터 Change-log 자동 관리하기","date":"2024-03-14T00:00:00.000Z","tags":["semamtic-release","github-actions"],"series":["commit-msg-management"],"thumbnail":"https://github.com/coyo-hm/coyo-ui/assets/56423604/ed4f42e7-931f-4ea8-9088-65ed1943f6f2","body":{"raw":"[이전 포스트](https://coyo-hm.github.io/post/husky-commlint)에서 commlint를 통해 commit message에 규칙을 강제해주었습니다. 이전 포스트의 연장선으로 commit message를 통해 프로젝트의 버전(Semantic Versioning)을 관리해주고 change log를 자동으로 작성해보도록 합시다.\n\n# Semantic Versioning(SemVer)\n\n우선 Semantic Versioning에 대해 알아봅시다.\n\nVersioning의 하나의 종류로 [Semantic Versioning(SemVer)](https://semver.org/lang/ko/) 버전 번호를 어떻게 정하고 올려야 하는지를 명시하는 규칙과 요구사항을 제안하는 명세입니다.\n\n\u003cimg width=\"705\" alt=\"semantic-versioning\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/51e04f2a-42d8-45d5-ae31-bf0b9c0299ab\"/\u003e\n\n- MAJOR : Breaking Change, 기존 버전과 호환되지 않게 API가 바뀌면 “주(主) 버전”\n- MINOR : Feature, 기존 버전과 호환되면서 새로운 기능을 추가할 때는 “부(部) 버전”\n- PATCH : Fix, 기존 버전과 호환되면서 버그를 수정한 것이라면 “수(修) 버전”\n\n\u003caside\u003e\n  ❓ 왜 Semantic Versioning을 관리해야 하나요?\n\n  - SemVer 을 통해 의존성 지옥에서 벗어날 수 있습니다.\n  명확한 기준을 토대로 작성 versioning 을 통해 우리는 3.1.x 버전이 3.2.x 버전과 호환되지만 4.x.x 버전과는 호환되지 않는다는 것을 알 수 있습니다. 우리는 이를 통해 필요에 따라 원하는 버전의 라이브러리는 versioning 만 보고 선택할 수 있습니다.\n  - SemVer 을 통해 대략적인 업데이트의 중요도를 확인할 수 있습니다.\n  보통의 프로젝트는 한 사람만이 담당하는 것이 아닌 여러 사람이 담당하게 됩니다. 명확한 기준을 정하여 versioning 을 관리하게 되면 다른 사람이 이 프로젝트의 history 를 쉽게 파악할 수 있게 됩니다.\n\u003c/aside\u003e\n\n# semantic-release\n\nsemantic-release 는 node.js 환경에서 사용자가 설정한 메인 브랜치를 기준으로 커밋 메세지 규칙을 통해 github와 npm에서 코드 변경 사항 문서화 및 자동 릴리스 및 버전업 등 다양한 기능을 제공하는 package 입니다.\n\n유사한 릴리즈 패키지 중에 가장 다운로드 수도 많고 업데이트도 꾸준히 이루어지는 이유로 semantic-release를 선택하였습니다.\n\n\n\u003cimg alt=\"npm-trends\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/774f71c9-aad8-463f-b284-2ff52f978e12\" /\u003e\n[npm trends](https://npmtrends.com/)\n\n\n\n## 적용하기\n\n### 설치\n\n다음 명령어를 입력하여 `semantic-release`를 설치해주도록 합시다.\n\n```bash\nnpm install --save-dev semantic-release\n```\n\n### package.json 수정\n\n`package.json` 에 다음과 같이 `private` 정보를 설정해줍니다.\n\n`private`은 npm package로 배포할 건지의 여부에 따라 설정해 줍니다. 배포를 원하는 경우 `false`, 아닐 경우에는 `true`로 설정해 줍니다.\n\n```json\n{\n\t...,\n\t\"private\": false,\n\t...\n}\n```\n\n### 플러그인 설치\n\n`@semantic-release/commit-analyzer`, `@semantic-release/release-notes-generator`, `@semantic-release/npm`, `@semantic-release/github` 이 4개는 semantic-release의 필수 플러그인으로 사용여부와 상관없이 설치해주셔야 됩니다.\n\n```bash\nnpm i -D @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/npm @semantic-release/github\n```\n\n간단하게 각각 플러그인의 역할을 설명하자면,\n\n- `@semantic-release/commit-analyzer` : commit message를 분석하는 플러그인입니다.\n- `@semantic-release/release-notes-generator` : 분석된 commit message를 가지고 지정한 규칙에 따라 릴리즈 노트를 생성하는 플러그인입니다.\n- `@semantic-release/npm` : `package.json`에 version을 수정하고 npm 에 배포를 담당하는 플러그인입니다.\n  만약 `npm`이 아닌 `yarn`을 사용하신다면, [`semantic-release-yarn`](https://github.com/hongaar/semantic-release-yarn) 을 npm 대신에 사용해주시면 됩니다.\n- `@semantic-release/github` : github release를 생성하고 해당 release를 `pull request`하는 플러그인입니다.\n\n위의 필수 플러그인 외에도 `semantic-release` 에는 정말 많은 플러그인들이 존재합니다. 그리고 다양한 플러그인에 대한 설명이 [공식 플러그인 문서](https://semantic-release.gitbook.io/semantic-release/extending/plugins-list)에 상당히 잘 정리되어있으니 해당 문서를 반드시 참조해주시길 바랍니다.\n\n저는 changelog를 생성해주고 싶고 release commit을 자동으로 push 해주고 tag 를 생성해주기 위해 추가적으로 플러그인을 설치해주었습니다.\n\n```bash\nnpm install @semantic-release/git @semantic-release/changelog -D\n```\n\n### Configuration 설정하기\n\n플러그인을 다 설치해주었으면 root directory에 Configuration 파일을 생성해줍니다. 파일명을 `.releaserc` 로, `yaml` 또는 `json` 파일로 생성해주면 됩니다.\n\n저는 `json` 파일로 생성해주었습니다.\n\n생성한 `.releaserc.json` 파일에 다음과 같이 branch 정보를 추가합니다.\n\n```json\n{\n\t\"branches\": [\"main\", \"next\"]\n}\n```\n\n이어서 설치한 플러그인 정보를 입력합니다.\n\n각각의 플러그인에는 순서와 필수 추가 플러그인이 존재하니 추가적으로 플러그인을 더 설치하실 분들은 반드시 해당 내용을 [공식문서](https://semantic-release.gitbook.io/semantic-release/extending/plugins-list)와 플러그인 `readme`를 참조해주시기를 바랍니다.\n\n```json\n{\n\t\"branches\": [\"main\", \"next\"],\n\t\"plugins\": [\n\t\t\"@semantic-release/commit-analyzer\",\n\t\t\"@semantic-release/release-notes-generator\",\n\t\t\"@semantic-release/changelog\",\n\t\t\"@semantic-release/npm\",  // npm 사용 시\n\t\t\"semantic-release-yarn\",  // yarn 사용 시\n\t\t\"@semantic-release/github\",\n\t\t\"@semantic-release/git\"\n\t]\n}\n```\n\n기본적으로 `conventionalcommits`을 따르고 있기에 다음과 같은 패키지를 설치해서 preset으로 지정합니다.\n\n`conventionalcommits` 이외에도 다양한 preset이 존재하니 [`@semantic-release/commit-analyzer` 의 readme](https://github.com/semantic-release/commit-analyzer?tab=readme-ov-file#options)를 참고해주세요.\n\n❕`preset` 없이도 진행할 수 있습니다!\n\n```bash\n  # yarn\n  yarn add -D conventional-changelog-conventionalcommits\n  # pnpm\n  pnpm add -D conventional-changelog-conventionalcommits\n  # npm\n  npm i -D conventional-changelog-conventionalcommits\n```\n\n각각의 플러그인 또한 설정을 해줍시다.\n\n`.releaserc.json` 파일의 전체 코드를 보면 다음과 같습니다.\n\n```json\n{\n  \"branches\": [\n    \"main\", \"next\"\n  ],\n  \"plugins\": [\n    [\n      \"@semantic-release/commit-analyzer\",\n      {\n        \"preset\": \"conventionalcommits\",\n        \"releaseRules\": [\n          { \"scope\": \"breaking\", \"release\": \"major\" },\n          { \"scope\": \"no-release\", \"release\": false },\n          { \"type\": \"build\", \"release\": false },\n          { \"type\": \"chore\", \"release\": false },\n          { \"type\": \"ci\", \"release\": false },\n          { \"type\": \"docs\", \"release\": \"patch\" },\n          { \"type\": \"feat\", \"release\": \"minor\" },\n          { \"type\": \"fix\", \"release\": \"patch\" },\n          { \"type\": \"perf\", \"release\": \"patch\" },\n          { \"type\": \"refactor\", \"release\": \"patch\" },\n          { \"type\": \"revert\", \"release\": \"patch\" },\n          { \"type\": \"style\", \"release\": \"patch\" },\n          { \"type\": \"test\", \"release\": false }\n        ],\n        \"parserOpts\": {\n          \"noteKeywords\": [\n            \"BREAKING CHANGE\",\n            \"BREAKING CHANGES\"\n          ]\n        }\n      }\n    ],\n    [\"@semantic-release/release-notes-generator\",\n      {\n        \"preset\": \"conventionalcommits\",\n        \"presetConfig\": {\n          \"types\": [\n            { \"type\": \"build\", \"section\": \"SYSTEM BUILD \u0026 EXTERNAL PACKAGES\", \"hidden\": true },\n            { \"type\": \"chore\", \"section\": \"CHORES\", \"hidden\": true },\n            { \"type\": \"ci\", \"section\": \"CI/CD\", \"hidden\": true },\n            { \"type\": \"docs\", \"section\": \"DOCS\", \"hidden\": false },\n            { \"type\": \"feat\", \"section\": \"FEATURES\", \"hidden\": false },\n            { \"type\": \"fix\", \"section\": \"BUG FIXES\", \"hidden\": false },\n            { \"type\": \"perf\", \"section\": \"PERFORMANCE\", \"hidden\": false },\n            { \"type\": \"refactor\", \"section\": \"REFACTOR\", \"hidden\": false },\n            { \"type\": \"revert\", \"section\": \"REVERTS\", \"hidden\": false },\n            { \"type\": \"style\", \"section\": \"STYLES\", \"hidden\": false },\n            { \"type\": \"test\", \"section\": \"TESTS\", \"hidden\": true }\n          ]\n        },\n        \"parserOpts\": {\n          \"noteKeywords\": [\n            \"BREAKING CHANGE\",\n            \"BREAKING CHANGES\"\n          ]\n        },\n        \"writerOpts\": {\n          \"commitsSort\": [\"subject\", \"scope\"]\n        }\n      }\n    ],\n    [\n      \"@semantic-release/changelog\",\n      {\n        \"changelogFile\": \"CHANGELOG.md\",\n        \"changelogTitle\": \"# CHANGELOG\"\n      }\n    ],\n    [\"@semantic-release/npm\", // npm 사용 시\n      {\n        \"pkgRoot\": \".\",\n        \"tarball\": \"dist\"\n      }\n    ],\n    \"semantic-release-yarn\", // yarn 사용 시\n    \"@semantic-release/github\",\n    [\n      \"@semantic-release/git\",\n      {\n        \"assets\": [\n          \"package.json\",\n          \"package-lock.json\",\n          \"CHANGELOG.md\"\n        ],\n        \"message\": \"chore(release): ${nextRelease.version} [skip ci]\\n\\n${nextRelease.notes}\"\n      }\n    ]\n  ]\n}\n```\n\n### Token 발급받기\n\n#### Github Token\n\n[github token 발급 링크](https://github.com/settings/tokens) 를 클릭해서 repo, workflow, write:packages 의 권한을 가진 github token을 발급받아 줍니다.\n\n발급 받은 토큰을 복사해 semantic-release를 적용해줄 repository의 Settings \u003e Secrets and variables \u003e Actions 메뉴에 들어가줍니다.\n\n\u003cimg alt=\"\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/91f8a4b4-3277-454e-b9af-39542ce564d8\" /\u003e\n\n\n\u003cimg alt=\"settings\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/9000a3c0-cc5e-4861-b38b-ca8ebd43c3fa\" /\u003e\n\n\u003cimg alt=\"repo-secrets\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/e4a00eaa-560c-4018-9ae1-6149fbfdc65a\" /\u003e\n\n\u003cimg alt=\"new-secrets\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/27419bcc-f364-4229-9317-e36da94c83bb\" /\u003e\n\n새로운 repository secret을 생성해주는데 이때 반드시 Name을 `GH_TOKEN`이라고 작성해야합니다.\n\nSecret에는 복사해준 토큰을 붙여넣어 줍니다.\n\n#### NPM Token\n\n`semantic-release` 를 통해 npm package 배포 및 관리를 하고 싶다면 NPM Token도 필요합니다.\n\n다음과 같은 명령어를 통해 npm 관련 설정을 진행합니다.\n\n```bash\nnpx semantic-release-cli setup\n```\n\n\n\u003cimg alt=\"config-semantic\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/4fd314c9-9df9-4cf5-812b-baed33112b7e\" /\u003e\n\n차례로 질문이 나오는 데 이에 맞게 응답해 주시면 됩니다. 해당 과정을 완료하면 npm_token이 생성된 것을 확인할 수 있습니다.\n\n\n\u003cimg alt=\"repo-secrets\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/ace73a32-67e5-4237-8338-688b82fe5988\" /\u003e\n\n### Github Action 작성하기\n\n이제 여기까지 진행하면 거의 다 되었습니다. 이제 실행할 action을 생성합니다.\n\n\n\u003cimg alt=\"github-action1\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/f916e4ac-7522-4fd3-b5d2-08acaa960d97\" /\u003e\n\n\n\u003cimg alt=\"github-action2\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/ba5a922f-bb76-43a8-bcd0-7755fb1a729f\" /\u003e\n\n\n\u003cimg alt=\"github-action3\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/86b1e3c9-a5b7-4a25-ab4f-d78e89435474\" /\u003e\n\n파일명은 본인이 원하시는 대로 작성하시면 됩니다. 저는 다음과 같이 workflow를 지정해주었습니다.\n\n```yaml\nname: Semantic-release\n\non:\n  push: # main에 push할때 해당 workflow 실행\n    branches: [\"main\", \"next\"]\n\npermissions:\n  contents: read # for checkout\n\njobs:\n  release:\n    name: release\n    runs-on: ubuntu-latest\n    permissions:\n     contents: write # to be able to publish a GitHub release\n      issues: write # to be able to comment on released issues\n      pull-requests: write # to be able to comment on released pull requests\n      id-token: write # to enable use of OIDC for npm provenance\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          cache: npm\n          node-version: \"lts/*\"\n          registry-url: \"https://npm.pkg.github.com/\"\n          scope: '@github-id'\n      - run: npm ci # yarn install\n      - run: npm run build # yarn build\n      - run: npx semantic-release\n        env:\n          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}\n          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # npm에 업로드 하시지 않으실 경우 작성하지 않아도 됩니다.\n\n```\n\n이런식으로 github에서 추가해주셔도 되지만 directory에서 직접 추가해주셔도 됩니다.\n\n## 결과보기\n\n이제 main 브랜치에 push를 하게되면, 다음과 같이 action이 진행됩니다.\n\n\n\u003cimg alt=\"github-action\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/0a5d8ea2-9d0f-47aa-b5ba-593c21cfc0fd\" /\u003e\n\naction이 완료되면 commit message에 따라\n\n- package.json에 semantic versioning이 바뀝니다.\n- changelog가 작성됩니다.\n\n\n\u003cimg alt=\"github-changelog\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/0e8b1372-811b-4dc9-acf1-529868389225\" /\u003e\n\n- git tag와 release가 생성됩니다.\n\n\n\u003cimg alt=\"github-tag\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/00dc769e-d9ef-467e-b0e4-579c7ec1f82b\" /\u003e\n\n\n\u003cimg alt=\"github-release\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/065bddc0-f1bc-4c92-8f2b-61f0b0151144\" /\u003e\n\n- npm에 package가 publish 됩니다.\n\n# 마치며\n\n저는 여기까지 진행했습니다만 github issue관리와 jira issue 또한 연동해서 함께 관리할 수 있습니다.\n\n설정하기까지는 조금 과정이 많지만 한번 설정하고 나면 여러모로 편해서 아예 이런 저런 방식으로 template을 만들어서 사용하는 것도 좋아보입니다.\n\n혹시 틀린 내용이나 더 좋은 내용이 있다면 댓글로 알려주세요:)\n\n# 참조\n\n- [semantic-release](https://semantic-release.gitbook.io/semantic-release/)\n- https://github.com/semantic-release/semantic-release.git\n- [CRA Custom Template 생성, NPM 에 게시 및 CI/CD 구성하기 (2)](https://leesuhyung.medium.com/cra-custom-template-%EC%83%9D%EC%84%B1-npm-%EC%97%90-%EA%B2%8C%EC%8B%9C-%EB%B0%8F-ci-cd-%EA%B5%AC%EC%84%B1%ED%95%98%EA%B8%B0-2-f937ffc12764)","code":"var Component=(()=\u003e{var ln=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var an=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var U=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),sn=(m,e)=\u003e{for(var _ in e)R(m,_,{get:e[_],enumerable:!0})},Ce=(m,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of cn(e))!hn.call(m,N)\u0026\u0026N!==_\u0026\u0026R(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var fn=(m,e,_)=\u003e(_=m!=null?ln(an(m)):{},Ce(e||!m||!m.__esModule?R(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(R({},\"__esModule\",{value:!0}),m);var Me=U((xn,xe)=\u003e{xe.exports=React});var Ye=U(K=\u003e{\"use strict\";(function(){\"use strict\";var m=Me(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),q=Symbol.for(\"react.provider\"),X=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),S=Symbol.for(\"react.suspense\"),T=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),D=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Be=\"@@iterator\";function Ae(i){if(i===null||typeof i!=\"obj 가 적고 준비동작이기에 자원 낭비를 최소화하고자 UDP를 이용한다.\n\u003c/aside\u003e\n\n\u003caside\u003e\n  🔥 하나의 서버에서 이를 매핑하기엔 전세계의 모든 접속을 감당해야 하며 무한의 DB(: Domain과 IP 정보를 저장해야 하는 DB)가 필요하기에 현실적으로 불가능하다.\n\n  따라서 DNS는 계층적이고 분산적이다.\n\n  (규모가 커지면 감당되지 않기 때문에 잘라서(분산해서) 계층화시킨다.)\n\u003c/aside\u003e\n\nA Distributed, hierarchical Database(계층적이고 분산적인 DB)\n\n- Distributed: 하나의 장애가 전체에 영향이 가지 않도록 분산되어 있다.\n- Hierarchical: 관리에 용이하고 계산속도를 더욱 빠르게 하기 위해 계층화되어 있다.\n\n\u003cimg width=\"1719\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ee1af8f3-eca3-4957-9f12-c7e5d901f058\"/\u003e\n\n## Root DNS Servers\n\n- 가장 상위에 존재하는 서버로 전세계에 분산적으로 같은 데이터를 가지고 있는 13 곳이 존재한다.\n- 매핑할 수 없는 이름을 받은 경우 authoritative server에 문의하여 local name server로 매핑시켜준다.\n\n## TLD, authoritative Servers\n\n### TLD(top-level-domain) Servers\n\n- com, org, net, edu, aero, jobs, museums 등과 uk, fr, ca, jp 등과 같은 모든 top-level 국가 도메인 등에 대한 책임을 가지고 있다.\n\n### authoritative DNS Servers\n\n- 네트워크를 운영하는 기관은 각자의 authoritative DNS 서버를 운영해야 한다.\n- 각 기관이 보유하고 있는 도메인에 속하는 호스트네임을 ip 매핑에 대한 책임을 가진 서버이다.\n\n## Local DNS name server\n\n- 가져온 domain과 ip 주소에 대해 캐싱하는 서버로 계층에는 포함되지 않는다.\n- 각각의 ISP(residential ISP, company, university) 는 default name server로 하나를 가지고 있다.\n- local 사용자들이 DNS query를 보내면 우선 local DNS Server에 문의하고 캐시가 없거나 기한이 지났다면 외부로 Query를 보낸다.\n\n# DNS name resolution Example\n\n: 호스트 네임을 가지고 ip 주소 가져오기\n\n\u003cimg width=\"1752\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/a308070a-e50c-4d47-9ebc-b33d1f929eed\"/\u003e\n\n# DNS records\n\n: DNS DB 저장 정보로 각 record는 4개의 field로 구성되어 있습니다.\n\n\n\u003cimg width=\"759\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/5870e9b8-2ba8-416b-9552-35e34d4cf92e\"/\u003e\n\n`type`에는 `A`, `NS`, `CNAME`, `MX` 총 4개의 값이 들어간다.\n\n- `type = A` 인 경우, `name`은 hostname, `value`는 IP 주소를 의미한다.\n- `type = NS` 인 경우, `name`은 domain, `value`는 해당 domain의 authoritative name의 hostname을 의미한다.\n- `type = CNAME` 인 경우, `name`은 하위 name, `value` 는 해당 소속된 상위의 name\n- `type = MX` 인 경우, 메일 서버의 정보\n\n\u003caside\u003e\n  🔥 local DNS Server에서 cache를 사용하기에 일관성 문제가 발생한다.\n\n  ⇒ 이를 해결하기 위해 TTL(Time To Live)이란 Field를 사용한다.\n\n  TTL은 해당 캐시가 유효한 기간을 의미하는 Field로 지정된 시간이 지나면 해당 record는 파기된다.\n\n\u003c/aside\u003e","code":"var Component=(()=\u003e{var ln=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var X=(m,n)=\u003e()=\u003e(n||m((n={exports:{}}).exports,n),n.exports),hn=(m,n)=\u003e{for(var _ in n)D(m,_,{get:n[_],enumerable:!0})},Ce=(m,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of bn(n))!sn.call(m,g)\u0026\u0026g!==_\u0026\u0026D(m,g,{get:()=\u003en[g],enumerable:!(N=mn(n,g))||N.enumerable});return m};var fn=(m,n,_)=\u003e(_=m!=null?ln(cn(m)):{},Ce(n||!m||!m.__esModule?D(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(D({},\"__esModule\",{value:!0}),m);var Me=X((xn,xe)=\u003e{xe.exports=React});var ye=X(q=\u003e{\"use strict\";(function(){\"use strict\";var m=Me(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),N=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),G=Symbol.for(\"react.profiler\"),z=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),v=Symbol.for(\"react.forward_ref\"),P=Symbol.for(\"react.suspense\"),j=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),A=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ke=\"@@iterator\";function Ee(e){if(e===null||typeof e!=\"object\")return null;var t=J\u0026\u0026e[J]||e[ke];return typeof t==\"function\"?t:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function s(e){{for(var t=arguments.length,i=new Array(t\u003e1?t-1:0),o=1;o\u003ct;o++)i[o-1]=arguments[o];Re(\"error\",e,i)}}function Re(e,t,i){{var o=x.ReactDebugCurrentFrame,d=o.getStackAddendum();d!==\"\"\u0026\u0026(t act from \"@vitejs/plugin-react\";\nimport tsconfigPaths from \"vite-tsconfig-paths\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n});\n```\n\n\n\u003cimg style={{margin:\"30px 0 0\"}} alt={\"absolute_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0a6c01ed-8c10-49da-9b3e-832c77027452\"}/\u003e\n\n\n위와 같은 상대 경로를 절대 경로로 변경 시에 다음과 같이 변경되는 것을 확인할 수 있었습니다.\n\n\u003cimg style={{margin:\"0 0 30px\"}} alt={\"relative_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c45918a6-99b4-4bde-a8aa-edb9a0669c20\"}/\u003e\n\n\n# 참조\n\n- [Vite Docs: Config resolve.alias](https://vitejs-kr.github.io/config/shared-options.html#resolve-alias)\n- [TypeScript Docs: Path mapping](https://www.typescriptlang.org/ko/docs/handbook/module-resolution.html#%EA%B2%BD%EB%A1%9C-%EB%A7%A4%ED%95%91-path-mapping)","code":"var Component=(()=\u003e{var an=Object.create;var D=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),hn=(l,e)=\u003e{for(var _ in e)D(l,_,{get:e[_],enumerable:!0})},Ce=(l,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!sn.call(l,N)\u0026\u0026N!==_\u0026\u0026D(l,N,{get:()=\u003ee[N],enumerable:!(g=ln(e,N))||g.enumerable});return l};var cn=(l,e,_)=\u003e(_=l!=null?an(fn(l)):{},Ce(e||!l||!l.__esModule?D(_,\"default\",{value:l,enumerable:!0}):_,l)),_n=l=\u003eCe(D({},\"__esModule\",{value:!0}),l);var ye=G((xn,xe)=\u003e{xe.exports=React});var Ye=G(q=\u003e{\"use strict\";(function(){\"use strict\";var l=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),w=Symbol.for(\" 800-b48f-4735-8387-799de512ea37\"} /\u003e\n\n\u003cimg alt={\"new_repo_drawer\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c1d313d6-e577-46b9-bf75-d6584991676f\"} /\u003e\n\n\n# 생성한 Repository Local과 Remote 연결하기\n\n\u003cimg alt={\"repo_clone\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1fc56b98-0e3d-496d-b42b-be6e43d2c237\"} /\u003e\n\nrepo 주소를 복사해서 다음과 같이 입력하여 remote와 local을 연결해줍니다.\n\n```bash\ngit init\ngit clone 복사한 주소\n```\n\n```\nWorking tree has modifications. Cannot add.\n```\n\n해당 오류를 방지하기 위해 이후에 `readme.md` 나 파일 등을 수정하여 `commit` 을 진행해줍니다.\n\n\n# 기존의 Repository를 새로 생성한 Repository에 합치기\n\n\u003cimg alt={\"repo_copy\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/786e2bf5-aca8-4563-8f11-29976f1f6e67\"} /\u003e\n\n합치고자 하는 기존의 repository의 주소를 복사해줍니다. 이때 메인 브랜치명도 반드시 확인해주도록 합시다.\n\n```bash\ngit subtree add --prefix=복사될폴더이름 기존레포지토리주소 기존브랜치명\n```\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c1d0fee5-09b8-41e0-ab0c-0fc5c074b41d\"} /\u003e\n\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/a2d1cd89-663f-4578-b28d-2d6e25301e67\"} /\u003e\n\n\n\u003cimg alt={\"\"}\n     src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4522ba80-49f7-419e-a425-ccf8e9b79237\"} /\u003e\n\n해당 명령어를 입력하면 해당 Repository가 추가된 것을 확인할 수 있습니다.\n\n다음 명령어를 입력하여 push를 진행하여 remote에도 적용시켜주도록 합니다.\n\n```bash\ngit push origin HEAD:main\n```\n\ngithub의 remote repository를 확인해보면 다음과 같이 잘 적용된 것을 확인할 수 있습니다.\n\n\n\u003cimg alt={\"\"}\n     src={\"[https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4522ba80-49f7-419e-a425-ccf8e9b79237](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/edc79285-8791-454e-a75b-dbbbf5a9f03f)\"} /\u003e","code":"var Component=(()=\u003e{var dn=Object.create;var S=Object.defineProperty;var fn=Object.getOwnPropertyDescriptor;var sn=Object.getOwnProper jXM5xzsNaCiJBSEn1i5qaNRwhBrtbKfd+1QXLOUmsVZla98nipP8svvuonrJiv3cIufSIAAAAASUVORK5CYII="},{"title":"vite library type 정의하기: vite-plugin-dts","published":true,"description":"vite 환경에서 만든 라이브러리 type 정의하기","date":"2024-02-02T00:00:00.000Z","tags":["vite","react","npm","typescript"],"series":[],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/effc5e91-070c-49d8-ba23-8be6283779c0","body":{"raw":"\n현재 `vite` 환경에서 `Storybook`을 이용한 간단한 ui package를 만들고 있습니다.\n\n`TypeScript`를 사용하여 라이브러리 프로젝트를 개발하려면 타입 정의 파일(`d.ts`)를 정의해줘야 하기에 vite plugin인 **[vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)** 을 설치하여 정의해 주도록 합시다.\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-plugin-dts\n\n// yarn을 사용하는 경우\nyarn add -D vite-plugin-dts\n\n// pnpm을 사용하는 경우\npnpm i vite-plugin-dts -D\n```\n\n# 라이브러리 설정하기\n\n## vite.config.ts 수정하기\n\n`dts`를 `vite.config,ts plugins` 에 추가해줍니다.\n\n`insertTypesEntry` 옵션을 지정하여 통해 `package.json` `types` 속성에 지정한 위치에 타입 정의 파일을 생성해주도록 합니다.\n\n`rollupOptions` 에서 다음에 해당하는 내용를 작성해주도록 합니다.\n\n- `external`: 번들에 포합하지 않을 라이브러리를 `dependency` 명시하도록 합니다.\n- `output`\n  - `globals`:  라이브러리 외부에 존재하는 dependency를 위해 번들링 시 사용될 전역 변수 명시합니다.\n\n\n```tsx\n  import { defineConfig } from \"vite\"\n  import react from \"@vitejs/plugin-react\"\n  import dts from \"vite-plugin-dts\"\n  import tsconfigPaths from \"vite-tsconfig-paths\"\n  import path from \"path\"\n\n  // https://vitejs.dev/config/\n  export default defineConfig({\n    plugins: [\n      ...,\n      dts({\n        insertTypesEntry: true\n      }),\n      ...\n    ],\n    build: {\n      lib: {\n        entry: path.resolve(__dirname, \"src/index.ts\"),\n        name: \"coyo-ui\",\n        formats: [\"es\", \"cjs\"],\n        fileName: format =\u003e `index.${format}.js`\n      },\n      rollupOptions: {\n        external: [\"react\", \"react-dom\"],\n        output: {\n          globals: {\n            react: \"React\",\n            \"react-dom\": \"ReactDOM\"\n          },\n          ...\n        }\n      },\n      ...\n    }\n  })\n```\n\n## package.json 수정하기\n\n다음과 같이 `types: “./{outDir}/{typeFileName}.d.ts”` 을 `package.json` 과 `exports`안에도 추가해주도록 합니다.\n\n- `types` :  TypeScript 프로젝트의 타입 경로를 지정합니다.\n\n```json\n  {\n    ...\n    \"types\": \"./dist/index.d.ts\",\n    \"main\": \"./dist/index.cjs.js\",\n    \"module\": \"./dist/index.es.js\",\n    \"exports\": {\n      \".\": {\n        \"types\": \"./dist/index.d.ts\",\n        \"import\": \"./dist/index.es.js\",\n        \"require\": \"./dist/index.cjs.js\"\n      }\n    },\n    ...\n  }\n```\n\n# 적용 결과\n\n`build`를 진행하면 지정해주었던 것과 같이 `dist/index.d.ts` 파일이 생성된 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"dist\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/6247c35b-8b89-44f7-aba2-0346b36f4a6f\"}/\u003e\n\n\n# 참조\n\n- [@qmhc/vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)\n- [[Vite Guide] Building for Production](https://vitejs.dev/guide/build.html#library-mode)","code":"var Component=(()=\u003e{var an=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var hn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var q=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),bn=(m,e)=\u003e{for(var _ in e)R(m,_,{get:e[_],enumerable:!0})},Ce=(m,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of cn(e))!sn.call(m,N)\u0026\u0026N!==_\u0026\u0026R(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var fn=(m,e,_)=\u003e(_=m!=null?an(hn(m)):{},Ce(e||!m||!m.__esModule?R(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(R({},\"__esModule\",{value:!0}),m);var Ye=q((xn,xe)=\u003e{xe.exports=React});var Me=q(G=\u003e{\"use strict\";(function(){\"use strict\";var m=Ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.fo
