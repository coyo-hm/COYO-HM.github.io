one;\n}\ntable {\n\tborder-collapse: collapse;\n\tborder-spacing: 0;\n}\n`;\n```\n\n# Global Style Ï†ÅÏö©\n\n`App.tsx`\n\n```tsx\n  import React from \"react\";\n  import { BrowserRouter, Route, Routes } from \"react-router-dom\";\n  import { GlobalStyle } from \"./style/globalStyle\";\n  import { ThemeProvider } from \"styled-components\";\n\n  function App() {\n\n    return (\n      \u003cThemeProvider theme={theme}\u003e\n        \u003cGlobalStyle /\u003e\n        \u003cBrowserRouter\u003e\n          \u003cRoutes\u003e\n            \u003cRoute path={\"/\"} element={\u003cHome /\u003e} /\u003e\n          \u003c/Routes\u003e\n        \u003c/BrowserRouter\u003e\n      \u003c/ThemeProvider\u003e\n    );\n  }\n\n  export default App;\n```","code":"var Component=(()=\u003e{var dn=Object.create;var F=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,fn=Object.prototype.hasOwnProperty;var q=(c,e)=\u003e()=\u003e(e||c((e={exports:{}}).exports,e),e.exports),sn=(c,e)=\u003e{for(var _ in e)F(c,_,{get:e[_],enumerable:!0})},ge=(c,e,_,C)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!fn.call(c,N)\u0026\u0026N!==_\u0026\u0026F(c,N,{get:()=\u003ee[N],enumerable:!(C=cn(e,N))||C.enumerable});return c};var hn=(c,e,_)=\u003e(_=c!=null?dn(mn(c)):{},ge(e||!c||!c.__esModule?F(_,\"default\",{value:c,enumerable:!0}):_,c)),_n=c=\u003ege(F({},\"__esModule\",{value:!0}),c);var ye=q((xn,xe)=\u003e{xe.exports=React});var Ye=q(U=\u003e{\"use strict\";(function(){\"use strict\";var c=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),R=Symbol.for(\"react.suspense\"),S=Symbol.for(\"react.suspense_list\"),k=Symbol.for(\"react.memo\"),T=Symbol.for(\"react.lazy\"),ke=Sym
