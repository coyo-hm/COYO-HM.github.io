:"post","contentType":"mdx","flattenedPath":"post/socket"},"type":"Post","slug":"/post/socket","id":"socket","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAdUlEQVR4nGNgIAX8z5PgKDw/L3/5ki3x/9VM2dz//2dyKrjOGpD5n6Ov5z8TXOGGvgrbk997/9/9NX2rpst/NaeK/xZ2xf+NrQr+BXjm/heHK7Ttesg2f21b1sXjttG3ipex6hb8ZwWZGB74n11N4D8jSc4DAC4hLvqxQqkRAAAAAElFTkSuQmCC"},{"title":"Redux Persist","published":true,"description":"Redux-Persist로 새로고침해도 store state 유지하기","date":"2022-08-31T00:00:00.000Z","tags":["JavaScript","Redux-Persist","Redux"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/000fb047-8568-4a11-af36-e89afcf2ad38","body":{"raw":"# 개념\n\nRedux의 Store는 앱을 종료하면 모든 state가 사라지기에 캐시 기능을 구현하는 또다른 장치가 필요\n\n→  Web에서는 localStorage 혹은 Session, Native에서는 AsyncStorage 등을 써서 state를 저장, 새로고침을 하여도 저장공간에 있는 데이터를 redux에 불러 올 수 있다.\n\n: token 등의 정보만 저장하면 문제가 없으나 많은 정보를 저장하게 되면, 불필요한 시간 증가 / 용량 부족\n\n⇒ \u003cstrong\u003eRedux Persist\u003c/strong\u003e를 사용하여 이러한 문제 해결\n\n# 설치\n\n\u003caside\u003e\n❗ `react-redux`도 반드시 설치\n\n\u003c/aside\u003e\n\n```bash\nnpm install redux-persist\n```\n\n# 사용법\n\n## reducer에 persist 정의\n\n- localStorage에 저장하고 싶으면 `import storage from 'redux-persist/lib/storage`\n- session Storage에 저장하고 싶으면 `import storageSession from 'redux-persist/lib/storage/session`\n\n```jsx\n\nimport { combineReducers } from \"redux\";\nimport { persistReducer, persistReducer } from \"content/post/redux-persist.mdx\";\nimport storage from \"redux-persist/lib/storage\"; // localStorage에 저장합니다.\n\nimport auth from \"./auth\";\nimport site from \"./board\";\n\nconst persistConfig = {\n  key: \"root\",\n\ttransforms: [],\n  storage,\n  whitelist: [\"auth\"]\n\t// whitelist: auth, site 2개의 reducer 중에 auth reducer만 localstorage에 저장합니다.\n  // blacklist: 그것만 제외합니다\n};\n\nexport const rootReducer = combineReducers({\n  auth,\n  site,\n});\n\nconst persistReducer = persistReducer(persistConfig, rootReducer);\nconst store = createStore(rootReducer);\nconst persist = persistStore(store);\n\nexport default {store, persist}\n```\n\n- `persistConfig`\n\n    ```tsx\n    interface PersistConfig\u003cS, RS = any, HSS = any, ESS = any\u003e {\n      version?: number;\n      storage: Storage;\n      key: string;\n    \t/**\n       *@deprecatedkeyPrefix is going to be removed in v6.\n       */\n    \tkeyPrefix?: string;\n      blacklist?: Array\u003cstring\u003e;\n      whitelist?: Array\u003cstring\u003e;\n      transforms?: Array\u003cTransform\u003cHSS, ESS, S, RS\u003e\u003e;\n      throttle?: number;\n      migrate?: PersistMigrate;\n      stateReconciler?: false | StateReconciler\u003cS\u003e;\n    \t/**\n       *@descUsed for migrations.\n       */\n    \tgetStoredState?: (config: PersistConfig\u003cS, RS, HSS, ESS\u003e) =\u003e Promise\u003cPersistedState\u003e;\n      debug?: boolean;\n      serialize?: boolean;\n      timeout?: number;\n      writeFailHandler?: (err: Error) =\u003e void;\n    }\n    ```\n\n\n## persist store 사용\n\n`src/index.js`\n\n```jsx\nimport React from 'react';\nimport ReactDOM from 'react-dom/client';\nimport { Provider } from 'react-redux';\nimport { store, persistor } from './Store';\nimport { PersistGate } from 'redux-persist/integration/react';\nimport App from './App';\n\nconst root = ReactDOM.createRoot(document.getElementById('root'));\n\nroot.render(\n  \u003cReact.StrictMode\u003e\n    \u003cProvider store={store}\u003e\n      \u003cPersistGate loading={null} persistor={persistor}\u003e\n        \u003cApp /\u003e\n      \u003c/PersistGate\u003e\n    \u003c/Provider\u003e\n  \u003c/React.StrictMode\u003e\n);\n```","code":"var Component=(()=\u003e{var ln=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var an=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),hn=(m,e)=\u003e{for(var _ in e)D(m,_,{get:e[ "\n# 1. Array.prototype.concat()\n\n\u003e `concat()`\n메서드는 인자로 주어진 배열이나 값들을 기존 배열에 합쳐서 새 배열을 반환한다.\n\u003e\n\n- 기존배열을 변경하지 않는다.\n- 추가된 새로운 배열을 반환한다.\n- `concat`은 메서드를 호출한 배열 뒤에 각 인수를 순서대로 붙여 새로운 배열을 생성한다.\n인수가 배열이면 그 구성요소가 순서대로 붙고, 배열이 아니면, 인수 자체가 붙는다. 중첩 배열 내부로 재귀하지 않다.\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n    const numeric = [1, 2, 3];\n\n    alpha.concat(numeric);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n    ```jsx\n    const num1 = [1, 2, 3];\n    const num2 = [4, 5, 6];\n    const num3 = [7, 8, 9];\n\n    num1.concat(num2, num3);\n    // 결과: [1, 2, 3, 4, 5, 6, 7, 8, 9]\n    ```\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n\n    alpha.concat(1, [2, 3]);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n\n# 2. Array.prototype.push()\n\n\u003e `push()`\n메서드는 배열의 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환힌다.\n\u003e\n\n```jsx\nvar sports = ['축구', '야구'];\nvar total = sports.push('미식축구', '수영');\n\nconsole.log(sports); // ['축구', '야구', '미식축구', '수영']\nconsole.log(total);  // 4\n```\n\n# 참조\n\n- [MDN Array.prototype.concat()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/concat)\n- [MDN Array.prototype.push()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/push)","code":"var Component=(()=\u003e{var ln=Object.create;var R=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,fn=Object.prototype.hasOwnProperty;var q=(c,n)=\u003e()=\u003e(n||c((n={exports:{}}).exports,n),n.exports),hn=(c,n)=\u003e{for(var _ in n)R(c,_,{get:n[_],enumerable:!0})},Ce=(c,n,_,g)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of mn(n))!fn.call(c,N)\u0026\u0026N!==_\u0026\u0026R(c,N,{get:()=\u003en[N],enumerable:!(g=cn(n,N))||g.enumerable});return c};var bn=(c,n,_)=\u003e(_=c!=null?ln(sn(c)):{},Ce(n||!c||!c.__esModule?R(_,\"default\",{value:c,enumerable:!0}):_,c)),_n=c=\u003eCe(R({},\"__esModule\",{value oncat-push.mdx","sourceFileName":"javascript-concat-push.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/javascript-concat-push"},"type":"Post","slug":"/post/javascript-concat-push","id":"javascript-concat-push","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAvElEQVR4nD2NvwpBYRyG30hnMEhRojCcuAuD6zC4BguLG7AzWGSwSFlkIzfgZCELETqJL8mfk875fa9Qhqe3nnp74BwMl9e4UEXFORjiHkPysoPy2PnlvvN5LztIZx844SM6TXDYBW9b0F6A1w3IS4xUEU3XpHcKK0wGkJQB5nNgtQwWC2Cl9Dv22tCtOjgdQ2HUh9eofYU+LqHtOfRmBr22oFcWZGV9K2fQSQuZIT2TfCZ/PP6rySx5S6g37yCFJbQFS5cAAAAASUVORK5CYII="},{"title":"JavaScript map과 forEach 비교","published":true,"description":"JavaScript map과 forEach 비교하기","date":"2022-07-12T00:00:00.000Z","tags":["JavaScript"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/fe137c63-766e-4b91-828f-462a6d3a0f02","body":{"raw":"\n\u003caside\u003e\n💡\n\n`forEach` VS `map`\n\n- `forEach`: for문 대체 함수로 원본 배열을 변경하지 않고 항상 `return` 값은 `undefined`이다.\n- `map` : 콜백 함수의 `return` 값으로 구성된 새로운 배열을 반환한다.\n\n\u003c/aside\u003e\n\n# **Array.prototype.forEach**\n\n---\n\n\u003e `forEach()`\n\u003e for문을 대체할 수 있는 함수로 `forEach` method는 자신의 내부에서 반복문을 실행한다.\n\u003e 내부에서 반복문을 통해 자신을 호출한 배열을 순회하면서 수행해야할 처리를 콜백 함수로 전달받아 반복 호출한다.\n\n- `forEach` method는 원본 배열을 변경하지 않는다.\n- `forEach` method의 반환값은 언제나 `undefined`이다.\n\n```jsx\nconst num = [1, 2, 3];\nconst result = [];\n\nnum.forEach((n) =\u003e result.push(n + 10));\n\nconsole.log(result); // output: [11, 12, 13]\n```\n\n# **Array.prototype.map**\n\n---\n\n\u003e `map()`\n\u003e 자신을 호출한 배열의 모든 요소를 순회하면서 인수로 전달받은 콜백 함수를 반복 호출한다.\n\u003e 그리고 콜백 함수의 반환값들로 구성된 \u003cspan className=\"yellow\"\u003e새로운 배열을 반환\u003c/span\u003e한다.\n\n- `map` method는 원본 배열을 변경하지 않는다. 단,`callback`함수에 의해서 변형될 수는 있다.\n\n  ```jsx\n  var kvArray = [\n    { key: 1, value: 10 },\n    { key: 2, value: 20 },\n    { key: 3, value: 30 },\n  ];\n\n  var reformattedArray = kvArray.map(function (obj) {\n    var rObj = {};\n    rObj[obj.key] = obj.value;\n    return rObj;\n  });\n  // reformattedArray는 [{1:10}, {2:20}, {3:30}]\n\n  // kvArray는 그대로\n  // [{key:1, value:10},\n  //  {key:2, value:20},\n  //  {key:3, value: 30}]\n  ```\n\n- `map` method에서는 원본 배열의 원소와 일대일 mapping이 진행되기 때문에 원본 배열과 mapping 후 배열의 길이는 항상 같다.\n- `map`은`callback`함수를 각각의 요소에 대해 한번씩 순서대로 불러 그 함수의 반환값으로 새로운 배열을 만든다.`callback`함수는 (`undefined`도 포함해서)배열 값이 들어있는 인덱스에\n  대해서만 호출된다.\n  즉, 값이 삭제되거나 아직 값이 할당/정의되지 않은 인덱스에 대해서는 호출되지 않는다.\n- String에도 사용 가능\n  ```jsx\n  var map = Array.prototype.map;\n  var a = map.call(\"Hello World\", function (x) {\n    return x.charCodeAt(0);\n  });\n  // a는 이제 [72, 101, 108, 108, 111, 32, 87, 111, 114, 108, 100]\n  ```\n\n# 참조\n\n- [MDN Array.prototype.map()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map)\n- [MDN Array.prototype.forEach()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach)\n","code":"var Component=(()=\u003e{var an=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var q=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),sn=(m,e)=\u003e{for(var _ in e)R(m,_,{get:e[_],enumerable:!0})},Ce=(m,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of cn(e))!hn.call(m,N)\u0026\u0026N!==_\u0026\u0026R(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var bn=(m,e,_)=\u003e(_=m!=null?an(fn(m)):{},Ce(e||!m||!m.__esModule?R(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(R({},\"__esModule\",{value:!0}),m);var ye=q((xn,xe)=\u003e{xe.exports=React});var Ye=q(G=\u003e{\"use strict\";(function(){\"use strict\";var m=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),J
