있는 두 호스트가 서로 데이터를 주고 받도록 연결해주는 구조체","date":"2022-09-13T00:00:00.000Z","tags":["Network"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/147e09dc-00f3-4932-ba20-97145258466b","body":{"raw":"\n# 개념\n\n\u003e \u003cstrong\u003eSocket\u003c/strong\u003e\n\u003e\n\u003e 프로세스가 데이터를 주고 받는 창구 역할을 한다. 떨어져 있는 두 호스트가 서로 데이터를 주고 받도록 연결해주는 구조체이다.\n\u003e 소켓을 통해 데이터 통로가 생성된다.\n\u003e\n\u003e - 소켓은 역할에 따라 서버 소켓, 클라이언트 소켓으로 구분된다.\n\u003cbr/\u003e\n\u003e **소켓 통신**\n\u003e 클라이언트와 서버 양쪽에서 서로에게 데이터 전달을 하는 방식으리 양방향 통신\n\u003e 서버와 클라이언트 양방향 연결이 이루어지는 통신으로, 서버 또한 클라이언트에게 요청을 보낼 수 있다.\n\n- 스트리밍이나 실시간 채팅 등 실시간으로 데이터를 주고 받아야 하는 경우 Connection을 자주 맺고 끊는 HTTP 통신보다 소켓 통신이 더 적합하다.\n- 소켓 통신은 계속해서 Connection을 들고 있기 때문에 HTTP 통신에 비해 많은 자원이 소모된다.\n\n# 참조\n\n- [https://kotlinworld.com/75](https://kotlinworld.com/75)\n- [https://helloworld-88.tistory.com/215](https://helloworld-88.tistory.com/215)\n- [https://itstudy402.tistory.com/13](https://itstudy402.tistory.com/13)\n","code":"var Component=(()=\u003e{var a=Object.create;var l=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var p=Object.getOwnPropertyNames;var b=Object.getPrototypeOf,f=Object.prototype.hasOwnProperty;var g=(e,n)=\u003e()=\u003e(n||e((n={exports:{}}).exports,n),n.exports),k=(e,n)=\u003e{for(var o in n)l(e,o,{get:n[o],enumerable:!0})},c=(e,n,o,i)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let r of p(n))!f.call(e,r)\u0026\u0026r!==o\u0026\u0026l(e,r,{get:()=\u003en[r],enumerable:!(i=m(n,r))||i.enumerable});return e};var x=(e,n,o)=\u003e(o=e!=null?a(b(e)):{},c(n||!e||!e.__esModule?l(o,\"default\",{value:e,enumerable:!0}):o,e)),y=e=\u003ec(l({},\"__esModule\",{value:!0}),e);var s=g((C,h)=\u003e{h.exports=_jsx_runtime});var w={};k(w,{default:()=\u003eu,frontmatter:()=\u003e_});var t=x(s()),_={date:\"2022-09-13\",title:\"Socket \\uD1B5\\uC2E0\",tags:[\"Network\"],description:\"\\uD504\\uB85C\\uC138\\uC2A4\\uAC00 \\uB370\\uC774\\uD130\\uB97C \\uC8FC\\uACE0 \\uBC1B\\uB294 \ rjOGpD5n6Ov5z8TXOGGvgrbk997/9/9NX2rpst/NaeK/xZ2xf+NrQr+BXjm/heHK7Ttesg2f21b1sXjttG3ipex6hb8ZwWZGB74n11N4D8jSc4DAC4hLvqxQqkRAAAAAElFTkSuQmCC"},{"title":"Redux Persist","published":true,"description":"Redux-Persist로 새로고침해도 store state 유지하기","date":"2022-08-31T00:00:00.000Z","tags":["JavaScript","Redux-Persist","Redux"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/000fb047-8568-4a11-af36-e89afcf2ad38","body":{"raw":"# 개념\n\nRedux의 Store는 앱을 종료하면 모든 state가 사라지기에 캐시 기능을 구현하는 또다른 장치가 필요\n\n→  Web에서는 localStorage 혹은 Session, Native에서는 AsyncStorage 등을 써서 state를 저장, 새로고침을 하여도 저장공간에 있는 데이터를 redux에 불러 올 수 있다.\n\n: token 등의 정보만 저장하면 문제가 없으나 많은 정보를 저장하게 되면, 불필요한 시간 증가 / 용량 부족\n\n⇒ \u003cstrong\u003eRedux Persist\u003c/strong\u003e를 사용하여 이러한 문제 해결\n\n# 설치\n\n\u003caside\u003e\n❗ `react-redux`도 반드시 설치\n\n\u003c/aside\u003e\n\n```bash\nnpm install redux-persist\n```\n\n# 사용법\n\n## reducer에 persist 정의\n\n- localStorage에 저장하고 싶으면 `import storage from 'redux-persist/lib/storage`\n- session Storage에 저장하고 싶으면 `import storageSession from 'redux-persist/lib/storage/session`\n\n```jsx\n\nimport { combineReducers } from \"redux\";\nimport { persistReducer, persistReducer } from \"content/post/redux-persist.mdx\";\nimport storage from \"redux-persist/lib/storage\"; // localStorage에 저장합니다.\n\nimport auth from \"./auth\";\nimport site from \"./board\";\n\nconst persistConfig = {\n  key: \"root\",\n\ttransforms: [],\n  storage,\n  whitelist: [\"auth\"]\n\t// whitelist: auth, site 2개의 reducer 중에 auth reducer만 localstorage에 저장합니다.\n  // blacklist: 그것만 제외합니다\n};\n\nexport const rootReducer = combineReducers({\n  auth,\n  site,\n});\n\nconst persistReducer = persistReducer(persistConfig, rootReducer);\nconst store = createStore(rootReducer);\nconst persist = persistStore(store);\n\nexport default {store, persist}\n```\n\n- `persistConfig`\n\n    ```tsx\n    interface PersistConfig\u003cS, RS = any, HSS = any, ESS = any\u003e {\n      version?: number;\n      storage: St t concat과 push 비교","published":true,"description":"JavaScript concat과 push 비교하기","date":"2022-07-13T00:00:00.000Z","tags":["JavaScript"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/1169a106-f572-499c-8209-996b1c82b32b","body":{"raw":"\n# 1. Array.prototype.concat()\n\n\u003e `concat()`\n메서드는 인자로 주어진 배열이나 값들을 기존 배열에 합쳐서 새 배열을 반환한다.\n\u003e\n\n- 기존배열을 변경하지 않는다.\n- 추가된 새로운 배열을 반환한다.\n- `concat`은 메서드를 호출한 배열 뒤에 각 인수를 순서대로 붙여 새로운 배열을 생성한다.\n인수가 배열이면 그 구성요소가 순서대로 붙고, 배열이 아니면, 인수 자체가 붙는다. 중첩 배열 내부로 재귀하지 않다.\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n    const numeric = [1, 2, 3];\n\n    alpha.concat(numeric);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n    ```jsx\n    const num1 = [1, 2, 3];\n    const num2 = [4, 5, 6];\n    const num3 = [7, 8, 9];\n\n    num1.concat(num2, num3);\n    // 결과: [1, 2, 3, 4, 5, 6, 7, 8, 9]\n    ```\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n\n    alpha.concat(1, [2, 3]);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n\n# 2. Array.prototype.push()\n\n\u003e `push()`\n메서드는 배열의 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환힌다.\n\u003e\n\n```jsx\nvar sports = ['축구', '야구'];\nvar total = sports.push('미식축구', '수영');\n\nconsole.log(sports); // ['축구', '야구', '미식축구', '수영']\nconsole.log(total);  // 4\n```\n\n# 참조\n\n- [MDN Array.prototype.concat()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/concat)\n- [MDN Array.prototype.push()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/push)","code":"var Component=(()=\u003e{var h=Object.create;var a=Object.defineProperty;var B=Object.getOwnPropertyDescriptor;var y=Object.getOwnPropertyNames;var A=Object.getPrototypeOf,F=Object.prototype.hasOwnProperty;var u=(n,l)=\u003e()=\u003e(l||n((l={exports:{}}).exports,l),l.exports),g=(n,l)=\u003e{for(var r in l)a(n,r,{get:l[r],enumerable:!0})},s=(n,l,r,o)=\u003e{if(l\u0026\u0026typeof l==\"object\"||typeof l==\"function\")for(let c of y(l))!F.call(n,c)\u0026 다.\n\u003e 그리고 콜백 함수의 반환값들로 구성된 \u003cspan className=\"yellow\"\u003e새로운 배열을 반환\u003c/span\u003e한다.\n\n- `map` method는 원본 배열을 변경하지 않는다. 단,`callback`함수에 의해서 변형될 수는 있다.\n\n  ```jsx\n  var kvArray = [\n    { key: 1, value: 10 },\n    { key: 2, value: 20 },\n    { key: 3, value: 30 },\n  ];\n\n  var reformattedArray = kvArray.map(function (obj) {\n    var rObj = {};\n    rObj[obj.key] = obj.value;\n    return rObj;\n  });\n  // reformattedArray는 [{1:10}, {2:20}, {3:30}]\n\n  // kvArray는 그대로\n  // [{key:1, value:10},\n  //  {key:2, value:20},\n  //  {key:3, value: 30}]\n  ```\n\n- `map` method에서는 원본 배열의 원소와 일대일 mapping이 진행되기 때문에 원본 배열과 mapping 후 배열의 길이는 항상 같다.\n- `map`은`callback`함수를 각각의 요소에 대해 한번씩 순서대로 불러 그 함수의 반환값으로 새로운 배열을 만든다.`callback`함수는 (`undefined`도 포함해서)배열 값이 들어있는 인덱스에\n  대해서만 호출된다.\n  즉, 값이 삭제되거나 아직 값이 할당/정의되지 않은 인덱스에 대해서는 호출되지 않는다.\n- String에도 사용 가능\n  ```jsx\n  var map = Array.prototype.map;\n  var a = map.call(\"Hello World\", function (x) {\n    return x.charCodeAt(0);\n  });\n  // a는 이제 [72, 101, 108, 108, 111, 32, 87, 111, 114, 108, 100]\n  ```\n\n# 참조\n\n- [MDN Array.prototype.map()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map)\n- [MDN Array.prototype.forEach()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/forEach)\n","code":"var Component=(()=\u003e{var h=Object.create;var c=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var u=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var A=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),F=(l,e)=\u003e{for(var a in e)c(l,a,{get:e[a],enumerable:!0})},t=(l,e,a,d)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of B(e))!g.call(l,r)\u0026\u0026r!==a\u0026\u0026c(l,r,{get:()=\u003ee[r],enumerable:!(d=y(e,r))||d.enumerable});return l};var f=(l,e,a)=\u003e(a=l!=null?h(u(l)):{},t(e||!l||!l.__esModule?c(a,\"default\",{value:l,enumerable:!0}):
