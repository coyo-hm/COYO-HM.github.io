니다.\n\u003e\n\u003e - 웹사이트와 앱 데이터를 모두 수집하여 고객 여정을 더욱 자세히 파악\n\u003e - 세션 기반 데이터 대신 이벤트 기반 데이터 사용\n\u003e - 쿠키 없는 측정, 행동 및 전환 모델링과 같은 개인 정보 보호 설정 포함\n\u003e - 예측 기능으로 복잡한 모델이 없는 가이드 제공\n\u003e - 미디어 플랫폼에 직접 통합하여 웹사이트 또는 앱에서 더 편리하게 작업\n\n출처: [Analytics 소개](https://support.google.com/analytics/topic/14089939?hl=ko\u0026ref_topic=14090456\u0026sjid=16409339143174609399-AP)\n\ngoogle analytics는 google에서 제공하는 내 서비스의 트래픽이나 사용자 유입 등을 파악할 수 있도록 도와주는 분석 도구입니다.\n\n# gtag4 블로그에 적용하기\n\n## 측정 ID 생성하기\n\n우선 [google analytics](https://analytics.google.com/analytics/web/provision/#/provision) 에서 측정 시작을 눌러 계정을 만들어줍니다. 이미 계정이 있으신 경우에는 새 속성을 만들어 주시거나 기존 측정 ID를 사용하시면 됩니다.\n\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/054e9d4b-974a-4458-85ab-074db9402899\"} alt={\"google-analytics-0\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\n계정 이름에 팀 명 혹은 회사명을 입력합니다. 아래의 계정 데이터 공유 설정은 각자 맞게 읽어보고 선택하시면 됩니다. 저는 default로 진행했습니다. 생성 후에도 계정 설정에서 수정하실 수 있습니다.\n\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0ae8a4dd-9194-4ecf-90bb-16049a8b0204\"} alt={\"google-analytics-1\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\n계속해서 정보를 입력하시고 약관 동의까지 해서 속성까지 생성해 줍니다.\n\n속성까지 생성하면 다음과 같은 홈화면이 나옵니다.\n\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/16d21d56-4c82-4e67-8b9b-73e568e4b1f8\"} alt={\"google-analytics-2\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\n상단의 모든 계정을 클릭하여 자신이 생성한 계정과 속성을 한눈에 볼 수 있습니다.\n\n여기서 태크 지정 도움말 받기를 눌러 웹 스트림 세부 정보를 확인합니다. 아직 받은 정보가 없다면, 설치 안내가 뜨는데 우리는 직접 코드를 작성할 것이기에 닫아주고 세부 정보를 확인해 주도록 합니다.\n\n웹 스트림 세부정보에서 발급받은 측정 ID를 확인하고 복사하실 수 있습니다. 측정 ID는 프로젝트에서 환경 변수로 저장해 줄 것이기에 복사해줍니다.\n\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/76d16c87-c908-4b3a-b06a-9fb757b0978a\"} alt={\"google-analytics-3\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\n## 프로젝트에 gtag 적용하기(third-party 사용)\n\n\u003cspan className={`text-neutral-500`}\u003e2025년 2월 2일 추가된 내용입니다.\u003c/span\u003e\n\n`nextjs`에서 `@next/third-parties`를 통해서 지원해주고 있습니다, 해당 내용은 [공식 문서](https://nextjs.org/docs/app/building-your-application/optimizing/third-party-libraries#google-third-parties) 참고해주시기 바랍니다.\n\n이전보다 훨씬 간단해졌습니다.\n\n\n### 설치\n\n```bash\nnpm install @next/third-parties@latest\nyarn add @next/third-parties@latest\n```\n\n### 프로젝트에 적용\n\n```tsx title=\"_app.tsx\" {2, 11, 12}\nimport type { AppProps } from \"next/app\";\nimport { GoogleAnalytics, GoogleTagManager } from \"@next/third-parties/google\";\nimport * as gtag from \"@src/libs/gtag\";\n...\n\nconst App = ({ Component, pageProps }: AppProps) =\u003e {\n  return (\n    \u003c\u003e\n      {!isDev \u0026\u0026 (\n        \u003c\u003e\n          \u003cGoogleTagManager gtmId={gtag.GA_TRACKING_ID} /\u003e\n          \u003cGoogleAnalytics gaId={gtag.GA_TRACKING_ID} /\u003e\n        \u003c/\u003e\n      )}\n      \u003cThemeProvider\u003e\n        ...\n      \u003c/ThemeProvider\u003e\n    \u003c/\u003e\n  );\n};\n\nexport default App;\n```\n\n참고로 저는 `libs/gtag.ts` 파일에 `GA_ID` 상수를 생성해주었습니다.\n\n`_app,tsx`에 이런식으로 적용하면 완료입니다.\n\n\n\n\n\n## 프로젝트에 gtag 적용하기(업데이트 이전)\n\ngtag를 설치줍니다. 만약 `typescript` 가 아닌 `javascript` + `nextjs` 인 경우에는 [nextjs의 공식 예시](https://github.com/vercel/next.js/tree/canary/examples/with-google-analytics)를 따라주시면 됩니다.\n\n```bash\nnpm install -D @types/gtag.js\n```\n\u003cbr/\u003e\n아까 복사해 둔 측정 ID를 .env 파일 안에 환경 변수로 설정합니다.\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/417a70f3-d9a8-4a94-9ff4-0be4d38fcc0b\"} alt={\"env\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\u003cbr/\u003e\n루트 디렉토리에 `lib/gtag.ts`  파일을 생성해주고, 다음 코드들을 작성합니다.\n\n`lib/gtag.ts`\n\n```tsx\n  export const GA_TRACKING_ID = process.env.NEXT_PUBLIC_GA_ID as string;\n\n  // https://developers.google.com/analytics/devguides/collection/gtagjs/pages\n  // 페이지 조회 전송을 위한 태그\n  export const pageview = (url: URL) =\u003e {\n    window.gtag(\"config\", GA_TRACKING_ID, {\n      page_path: url, // 페이지의 url\n      // page_path 말고도 page_title, page_location, send_page_view 등을 보낼 수 있습니다.\n    });\n  };\n\n  // https://developers.google.com/analytics/devguides/collection/gtagjs/events\n  // 이벤트 전송을 위한 태그로 위의 링크에서 더욱더 자세한 내용을 참조하실 수 있습니다.\n  export const event = (\n    action: Gtag.EventNames,\n    { event_category, event_label, value }: Gtag.EventParams\n  ) =\u003e {\n    window.gtag(\"event\", action, {\n      event_category,\n      event_label,\n      value,\n    });\n  };\n```\n\n- Google Analytics 페이지 조회 전송 파라미터 설명\n\n\n    | 이름 | 유형 | 필수 | 기본값 | 설명 |\n    | --- | --- | --- | --- | --- |\n    | page_title | string | 아니요 | document.title | 페이지의 제목입니다. |\n    | page_location | string | 아니요 | location.href | 페이지의 URL입니다. |\n    | page_path | string | 아니요 | location.pathname | 페이지 경로입니다. 재정의되는 경우 이 값은 / 문자로 시작해야 합니다. |\n    | send_page_view | boolean | 아니요 | true | 페이지 조회 전송 여부입니다. |\n\n    출처: [Google 애널리틱스 페이지 조회 측정](https://developers.google.com/analytics/devguides/collection/gtagjs/pages)\n\n\n- Google Analytics 이벤트 전송 파라미터 설명\n\n\n    | 이름 | 유형 | 기본값 | 설명 |\n    | --- | --- | --- | --- |\n    | `action` | string |  | Google 애널리틱스 이벤트 보고서에서 이벤트 액션으로 표시될 값입니다. |\n    | `category` | string | `general` | 이벤트의 카테고리입니다. |\n    | `label` | string |  | 이벤트 라벨입니다. |\n    | `value` | number |  | 이벤트 값으로 표시될 음수가 아닌 정수입니다. |\n\n    출처: [Google 애널리틱스 이벤트 측정](https://developers.google.com/analytics/devguides/collection/gtagjs/events)\n\n\n`pages/_app.tsx`\n\n```tsx\n  import { useRouter } from \"next/router\";\n  import Script from \"next/script\";\n  import Head from \"next/head\";\n  import { useEffect } from \"react\";\n  import * as gtag from \"lib/gtag\";\n  ...\n\n  // https://github.com/vercel/next.js/blob/canary/examples/with-google-analytics/pages/_app.js\n  const App = ({ Component, pageProps }: AppProps) =\u003e {\n    const router = useRouter();\n    useEffect(() =\u003e {\n      const handleRouteChange = (url: URL) =\u003e {\n        gtag.pageview(url);\n      };\n      router.events.on(\"routeChangeComplete\", handleRouteChange);\n      return () =\u003e {\n        router.events.off(\"routeChangeComplete\", handleRouteChange);\n      };\n    }, [router.events]);\n\n    return (\n      \u003c\u003e\n        {process.env.NODE_ENV !== \"development\" \u0026\u0026 (\n          \u003c\u003e\n            \u003cHead\u003e\n              \u003cscript\n                dangerouslySetInnerHTML={{\n                  __html: `\n                window.dataLayer = window.dataLayer || [];\n                function gtag(){dataLayer.push(arguments);}\n                gtag('js', new Date());\n\n                gtag('config', '${gtag.GA_TRACKING_ID}', {\n                  page_path: window.location.pathname,\n                });\n              `,\n                }}\n              /\u003e\n            \u003c/Head\u003e\n            {/* Global Site Tag (gtag.js) - Google Analytics */}\n            \u003cScript\n              strategy=\"afterInteractive\"\n              src={`https://www.googletagmanager.com/gtag/js?id=${gtag.GA_TRACKING_ID}`}\n            /\u003e\n          \u003c/\u003e\n        )}\n        ...\n      \u003c/\u003e\n    );\n  };\n\n  export default App;\n```\n\u003cbr/\u003e코드까지 작성하면 완성입니다. Google Analytics 에 들어가면 성공적으로 연결된 것을 확인할 수 있습니다!\n\n\u003cimg src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/8606eafe-ba20-4a16-9e19-81b51e5d65e3\"} alt={\"google-analytics-done\"} style={{margin:\"5px auto 20px\"}}/\u003e\n\n# 참조\n\n- https://github.com/vercel/next.js/blob/canary/examples/with-google-analytics/pages/_app.js","code":"var Component=(()=\u003e{var ln=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var an=Object.getOwnPropertyNames;var hn=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var U=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),sn=(m,e)=\u003e{for(var O in e)D(m,O,{get:e[O],enumerable:!0})},Ce=(m,e,O,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\    *)\n*/\n;return Component;"},"_id":"post/nextjs-gtag.mdx","_raw":{"sourceFilePath":"post/nextjs-gtag.mdx","sourceFileName":"nextjs-gtag.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/nextjs-gtag"},"type":"Post","slug":"/post/nextjs-gtag","id":"nextjs-gtag","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAp0lEQVR4nGXOMQrCQBAF0L1BPIDkLl5B7IQ9hCls0thtGW3T2Fh7j6hlCoNsOtfgoKRZdDbZLxvBxmLgf3gfRjBz17atJyKvtfZA5wEMVxb7PkTn3ENYa/s0TZEkCbL1BueywPtFyJZzTMYiDAJ8CgC9MQZEBGYG0R21viBbTJGvZgNk5i8MJWClFKJohDiOkW93uJrmH1prUVUVpJTDG6fjAc3N/OAH7IOpvKRpW4gAAAAASUVORK5CYII="},{"title":"블로그 개편해보자","published":true,"description":"블로그 개편사항 요약해보기","date":"2023-12-10T00:00:00.000Z","tags":["nextjs","framer-motion","tailwind"],"series":["blog"],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/6e3156e2-0623-410b-8b52-011e99b0811f","body":{"raw":"지난 11월에 미루고 미뤘던 블로그 개편을 진행하였습니다.\n\n왜 굳이 블로그를 바꿨나요?? 라고 물어보신다면 여기에는 여러 가지 이유가 있습니다.\n\n\u003cimg alt={\"prev-blog-image\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0d794f7a-40aa-49c5-bea3-1fb7c0f59e50\"}/\u003e\n\n- 어쩐지 심심한 블로그\n\n  하도 다른 분들의 아름다운 기술 블로그를 보다가 제 것을 보니 남의 떡이 커 보인다는 말이 있듯이 영 탐탁지 않더군요. 또한 애니메이션 효과 역시 hover 시에만 적용되는 최소한의 애니메이션만 있어서 애니메이션을 추가해야겠다고 생각했습니다.\n\n- 잘 사용되고 있지 않은 project 카테고리\n\n  가장 큰 이유라고 할 수 있는데 총 2가지의 카테고리,  blog와 project가 있지만 blog 카테고리에 포스트는 종종 올라와도 프로젝트 카테고리는 새로운 프로젝트를 진행하기까지의 여유가 이전에 없어서 영 활용되고 있지 못하고 있었습니다. 그리고 연결되는 포스트들이 있는데 이런 포스트를 묶음 별로 보여주는 게 좋을 것 같다는 생각이 들었습니다.\n\n- 불규칙한 코드들\n\n  gatsby에서 nextjs로 블로그를 migration 할 때 nextjs에 대한 지식이 부족해서 발생하는 문제 해결에만 집중하여 코드를 진행했기에 정리되지 않았습니다. 또한 중간중간 변경된 기능으로 인해 후에 쓸 것을 예상하여 삭제하지 않았던 컴포넌트들이 있어서 더욱더 디렉터리가 복잡한 상태였습니다.\n\n\n위의 이유로 인해 블로그를 개편해야겠다고 결정하였습니다. 이제 차례로 어떤 식으로 블로그가 변경되었는지 설명하겠습니다.\n\n# 1. 전체적인 애니메이션 추가\n\n완성된 main 화면입니다. 전체적으로 많은 애니메이션이 추가되었습니다.\n\n\u003cimg alt={\"blog_main\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/5589fbba-25b5-4e8d-bf3e-99b0f4f3a7fa\"}/\u003e\n\n\n- 우선 가장 첫번째로 상단의 tag bar 가 자동으로 돌아가는 애니메이션을 추가해주었습니다. 기존의 tag bar 와 마찬가지로 각 tag를 선택하시면 선택한 tag를 포함하고 있는 포스트를 보여주는 페이지로 이동합니다.\n- 최신 포스트를 보여주는 화면 역시 애니메이션을 추가하였습니다. 가장 최근에 작성한 5개의 포스트가 보여지며 4초마다 메인으로 보여지는 포스트가 달라집니다. 가장 큰 메인 포스트를 누르거나 우측의 간략하게 적혀져 있는 포스트 소개를 누르면 각 포스트로 이동하실 수 있습니다.\n\n  상단의 좌측의 오른쪽, 왼쪽 화살표 버튼을 사용하여 포스트가 돌아가는 방향을 바꿀 수도 있고 정지 버튼과 플레이 버튼을 통해 애니메이션을 정지, 재생 시킬 수 있습니다. 또한 상단 우측의 점버튼을 클릭하여 메인 포스트를 바꾸거나 우측의 간략한 포스트 소개를 마우스로 hover 하면서 메인 포스트를 변경할 수 있습니다.\n\n  위의 모든 애니메이션은 `framer-motion`을 사용하여 더욱 쉽게 애니메이션을 제작하였습니다.\n\n- 하단의 시리즈 카드에 마우스를 hover 하면 해당 카드는 플립 카드로 간단한 설명과 해당 시리즈의 포스트의 개수를 보실 수 있습니다. 카드를 클릭할 경우 해당 시리즈의 소개 페이지로 이동합니다.\n\n\u003cimg alt={\"blog_main_series\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/ef53e3b2-2102-4605-a8e4-a6a80f445efa\"}/\u003e\n\n\n\n# 2. 새로운 카테고리 Series 추가\n\n\u003cimg alt={\"blog_series\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/f05c1c30-ca08-4843-a8e4-f058c6649205\"}/\u003e\n\nproject 카테고리가 사라지고 series 카테고리가 생성되었습니다. 개발자들이라면 많이들 보시는 velog 의 시리즈와 동일한 기능으로 시리즈 페이지에서는 한 페이지당 총 4개의 시리즈가 보여지며 아직까지는 3개의 시리즈 밖에 없지만 추후 추가 예정입니다!\n\n- Trouble Shooting Log 라는 시리즈는 트러블 슈팅 로그를 개인 노션에 정리해서 보고 있었는데 오류 처리에 대해 어떤 식으로 관리하고 있는지 스터디 도중 궁금해하시는 분이 많으셔서 시리즈로 만들어 정리해두려고 합니다.\n- 다른 기술 블로그를 보니 코드 스니펫을 블로그에 업로드 하는 분들이 많으셔서 저도 “공유하고 공유받으면 더 좋지 않을까?” 라는 생각이 들어 시리즈로 생성해두었습니다.\n\n# 3. 전반적인 코드 리펙토링\n\n- 기존의 서버와의 통신을 담당하던 util 함수는 모두 `api.ts` 파일에 함께 관리했습니다. 하지만 기능이 다양해짐에 따라 함수가 더 많이 필요해서 한 파일에 관리하는 것보다 함수를 파일별로 구분하여 관리해주도록 하였습니다.\n\n\u003cimg alt={\"blog_refactoring_api\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/194b6b02-4ad8-45bc-9247-b9bfe3aeddb7\"}/\u003e\n\n  이런식으로 좀더 세세하게 하나의 파일로 관리했던 부분들을 분리하여 관리하도록 정리해주었습니다.\n\n- 명칭 통일\n\n  `상단에 있던 blog, project 들을 menu, category 로 혼용하여 지칭하였습니다. 그리고 포스트들에 대한 간단한 소개글 역시 description, summary로 혼용되어 사용되고 있었습니다. 이러한 부분들을 하나로 통일해주었습니다.\n\n- 잘 쓰는 스타일 컴포넌트화\n\n  블로그에서 많이 쓰인 둥글고 그림자가 있는 카드 모양의 스타일을 컴포넌트화 해주었습니다. 애니메이션 적용할 경우를 위해 `framer-motion`의 `HTMLMotionProps`를 상속받은 타입을 props로 사용하도록 해주었습니다.\n\n  ```tsx\n  import React from \"react\";\n  import { HTMLMotionProps, motion } from \"framer-motion\";\n\n  interface Props extends HTMLMotionProps\u003c\"div\"\u003e {}\n\n  const ShadowRoundedCard = ({ children, ...rest }: Props) =\u003e {\n    return (\n      \u003cmotion.div\n        {...rest}\n        className={`rounded-xl shadow-xl dark:shadow-black/50 bg-white dark:bg-neutral-800 ${rest?.className}`}\n      \u003e\n        {children}\n      \u003c/motion.div\u003e\n    );\n  };\n  export default ShadowRoundedCard;\n  ```\n\n  컴포넌트화 이후 동일한 스타일을 위해 소모되던 많은 코드양이 감소하였습니다.\n\n\n이전 블로그보다 많은 부분에서 개선을 시도하였습니다. 아직도 수정해야 할 부분이 많지만 차근차근 꾸준히 수정해나가겠습니다!!\n\n디자인에 아이디어와 코멘트를 주신 [@adultlee](https://github.com/adultlee) 님 정말 감사합니다!!","code":"var Component=(()=\u003e{var ln=Object.create;var T=Object.defineProperty;var bn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,fn=Object.prototype.hasOwnProperty;var G=(b,n)=\u003e()=\u003e(n||b((n={exports:{}}).exports,n),n.exports),hn=(b,n)=\u003e{for(var _ in n)T(b,_,{get:n[_],enumerable:!0})},Ce=(b,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of mn(n))!fn.call(b,g)\u0026\u0026g!==_\u0026\u0026T(b,g,{get:()=\u003en[g],enumerable:!(N=bn(n,g))||N.enumerable});return b};var cn=(b,n,_)=\u003e(_=b!=null?ln(sn(b)):{},Ce(n||!b||!b.__esModule?T(_,\"default\",{value:b,enumerable:!0}):_,b)),_n=b=\u003eCe(T({},\"__esModule\",{value:!0}),b);var Me=G((xn,xe)=\u003e{xe.exports=React});var Ye=G(q=\u003e{\"use strict\";(function(){\"use strict\";var b=Me(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),N=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),P=Symbol.for(\"react.suspense\"),S=Symbol.  규칙을 어기더라도 아무런 일이 일어나지 않습니다. 즉, 규칙을 강제하지 않습니다.\n\n그래서 오타가 나거나 규칙이 어긋나더라도 그대로 commit message가 올라갑니다. 이러한 불상사를 방지하기 위해서 git hook을 사용하여 만일 commit message가 설정한 규칙에 벗어나면 commit 되지 않도록 해주도록 해봅시다.\n\n# commitlint\n\n직접 스크립트를 작성하는 방법도 있지만 [`commitlint`](https://commitlint.js.org/#/) 를 사용해주었습니다. `commitlint` 는 `commitlint.config.js` 파일을 생성해서 적용해주면 규칙을 커스텀할 수 있습니다.\n\n## 설치\n\n  ```bash\n  # npm을 사용하는 경우\n  npm install --dev @commitlint/config-conventional @commitlint/cli\n\n  # yarn을 사용하는 경우\n  yarn add --dev @commitlint/config-conventional @commitlint/cli\n  ```\n\n설치 후 프로젝트 루트 디렉토리에 `commitlint.config.js` 생성하고 `@commitlint/config-conventional`를 extends 추가해주어 [Conventional Commits Rule](https://www.conventionalcommits.org/en/v1.0.0/)을 따를 수 있도록 해줍니다.\n\n```json\n{\n  \"extends\": [\"@commitlint/config-conventional\"]\n}\n```\n\n## 적용\n\n`commlint`를 commit-msg hook 에 추가해줍니다.\n\n  ```bash\n  # 스크립트 생성 없이 하는 방법\n  npx husky add .husky/commit-msg \"npx commitlint --edit \"$1\"\"\n\n  or\n\n  # 스크립트 생성하는 방법\n  npm pkg set scripts.commitlint=\"commitlint --edit\"\n  npx husky add .husky/commit-msg 'npm run commitlint ${1}'\n  ```\n\n\u003caside\u003e\n  💡 다음과 같이 패키지 설치 없이 바로 적용할 수 있습니다.\n\n  ```bash\n  #!/bin/sh\n  . \"$(dirname \"$0\")/_/husky.sh\"\n\n  npx --no -- commitlint --edit ${1}\n  ```\n\n\u003c/aside\u003e\n\n다음과 같이 commit-msg 에 commlint 스크립트가 생성된 것을 확인할 수 있습니다.\n\n![commit-msg-hook](https://user-images.githubusercontent.com/56423604/278076031-666343a5-4391-465c-a204-7508df2fe80a.png)\n\n## 규칙 커스텀하기\n\n[commlint docs](https://github.com/conventional-changelog/commitlint/blob/master/docs/reference-rules.md)에 보면 자세한 규칙 설정 방법과 지원하는 규칙을 확인할 수 있습니다. `rules`에 커스텀 규칙을 추가하면 됩니다.\n\n```json\n \"subject-case\": [\n      2,\n      \"always\",\n      [\"sentence-case\", \"start-case\", \"pascal-case\", \"upper-case\", \"lower-case\"]\n    ],\n```\n\n위의 규칙을 살펴보면 `subject-case` 라는 규칙에 적용 방식이 배열로 들어갑니다. 순서대로 level, applicable, value를 지정할 수 있습니다.\n\n- level (`0`, `1`, `2`): 규칙을 어떤식으로 처리할 지 지정합니다. `0`은 비활성화, `1`은 경고, `2`는 오류로 처리합니다.\n- applicable (`always`, `never`): `always`는 규칙 허용, `never`은 해당 규칙 비허용(규칙 반대 적용)이란 의미로 만일, `subject-empty` 규칙이 비허용이란 말은 subject 부분이 비면 안된다는 규칙입니다.\n- value는 각각 규칙에 적용되는 값으로, 대문자 허용 여부 등등의 각각의 규칙마다 다르지만 보통 아래의 규칙 등을 적용할 수 있고, 실제로 포함되어야 하는 값들을 설정할 수 있습니다.\n\n```\n  [\n    'lower-case', // default\n    'upper-case', // UPPERCASE\n    'camel-case', // camelCase\n    'kebab-case', // kebab-case\n    'pascal-case', // PascalCase\n    'sentence-case', // Sentence case\n    'snake-case', // snake_case\n    'start-case', // Start Case\n  ];\n```\n\n\n```json\n{\n  \"extends\": [\"@commitlint/config-conventional\"],\n  \"rules\": {\n    \"subject-case\": [\n      2,\n      \"always\",\n      [\"sentence-case\", \"start-case\", \"pascal-case\", \"upper-case\", \"lower-case\"]\n    ],\n    \"type-enum\": [\n      2,\n      \"always\",\n      [\n        \"BUILD\",\n        \"CHORE\",\n        \"CONTENT\",\n        \"DOCS\",\n        \"FEAT\",\n        \"FIX\",\n        \"REFACTOR\",\n        \"STYLE\",\n        \"TEST\",\n        \"DEPLOY\"\n      ]\n    ],\n    \"type-case\": [2, \"always\",\"upper-case\"]\n  }\n}\n```\n\n[Conventional Commits Rule](https://www.conventionalcommits.org/en/v1.0.0/) 에 이전에 커스텀한 type-enum을 적용해주었습니다. 또한 type의 경우 개인의 취향이 대문자여서 모두 대문자로 처리하였고 만일 규칙에 어긋날 경우 모두 오류가 발생하도록 처리해주었습니다.\n\n## 테스트\n\n잘 적용되었는지 확인해보기 위해 고의적으로 규칙에 맞지 않게 ‘committest’라고 commit message를 적었습니다.\n\n![image](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/059bcd54-0e45-46db-8da4-7a0c5f138c5c)\n\nerror가 발생하여 commit 에 실패한 것을 확인할 수 있습니다. error message를 살펴보면 어떤 오류가 발생했는지 알 수 있습니다.\n\n![image](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/983f5eb4-a355-4f50-9fa0-481f79c8e4fa)\n\ntype과 subject를 적지 않았음을 알 수 있습니다.\n\n이번엔 규칙에 맞게 commit message를 작성해보았습니다.\n\n![image](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/15369756-b994-4e47-9e93-c132fc745d82)\n\n아무 문제 없이 커밋되는 것을 확인할 수 있었습니다.\n\n![image](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/aabfb190-5ab3-4a26-b330-6af0002dbcd5)\n\n\n# 참조\n\n- [효율적인 커밋 메세지 관리를 위한 Conventional Commits 적용하기](https://blog.flynnpark.dev/13)\n- [Github: commitlint \u003e docs \u003e reference-rules](https://github.com/conventional-changelog/commitlint/blob/master/docs/reference-rules.md)\n- [Conventional Commits Rule](https://www.conventionalcommits.org/en/v1.0.0/)\n- [commitlint](https://commitlint.js.org/#/)","code":"var Component=(()=\u003e{var fn=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var an=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var G=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),hn=(m,e)=\u003e{for(var _ in e)R(m,_,{get:e[_],enumerable:!0})},Ce=(m,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!cn.call(m,N)\u0026\u0026N!==_\u0026\u0026R(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var sn=(m,e,_)=\u003e(_=m!=null?fn(an(m)):{},Ce(e||!m||!m.__esModule?R(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(R({},\"__esModule\",{value:!0}),m);var Ye=G((xn,xe)=\u003e{xe.exports=React});var Me=G(X=\u003e{\"use strict\";(function(){\"use strict\";var m=Ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),q=Symbol.for(\"react.profiler\"),z=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),T=Symbol.for(\"react.suspense\"),S=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),j=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ve=\"@@iterator\";function Be(i){if(i===null||typeof i!=\"object\")return null;var t=J\u0026\u0026i[J]||i[ve];return typeof t==\"function\"?t:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function c(i){{for(var t=arguments.length, ource code is licensed under the MIT license found in the\n   * LICENSE file in the root directory of this source tree.\n   *)\n*/\n;return Component;"},"_id":"post/husky-commlint.mdx","_raw":{"sourceFilePath":"post/husky-commlint.mdx","sourceFileName":"husky-commlint.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/husky-commlint"},"type":"Post","slug":"/post/husky-commlint","id":"husky-commlint","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAiklEQVR4nF3MMQ6DMAwFUKs9XkHkxIUTMDidWYhEErUoY0Swf5XQqR7sb+vJBKCIiAAQa610fS+PrmsZwImr3lTB5YBpmkC3O4gI4/isJ21NdW9Qte1gZhhjYIah5X94HsehKSVdlkVf1uo8z8rM6r2XUkq1n/Yx54xt2xBjRAgB67rCOVen/uD+Bb1FsF+VAU5DAAAAAElFTkSuQmCC"},{"title":"husky로 git hook 편하게 관리하기","published":true,"description":"git hook은 무엇인지 살펴보고 husky로 git hook 쉽게 적용해보기","date":"2023-10-11T00:00:00.000Z","tags":["husky","git"],"series":[],"thumbnail":"https://user-images.githubusercontent.com/56423604/276647708-f2c4971b-48db-40bc-8601-d1bd708d34c1.png","body":{"raw":"\n# Git Hooks\n\ngit 에서 제공하는 특정 상황에서 특정 스크립트를 실행할 수 있는 기능으로 크게 클라이언트 훅과 서버 훅으로 나눌 수 있다.\n\n## 서버 훅\n\n- 서버 훅 은 Git repository 로 push 가 발생했을 때 서버에서 실행하는 훅\n\n\u003caside\u003e\n  💡 저장소를 Clone 해도 클라이언트 훅은 복사되지 않는다. 만든 설정한 훅이 반드시 적용되도록 하려면 서버 훅을 이용해야만 한다.\n\n\u003c/aside\u003e\n\n## 클라이언트 훅\n\n- 클라이언트 훅은 커밋, Merge 가 발생하거나 push 가 발생하기 전 클라이언트에서 실행하는 훅\n- 클라이언트 훅은 committing-workflow hooks, email-workflow hooks, 그리고 기타 hooks 으로 분류할 수 있다.\n\n### Committing-Workflow Hooks\n\n`git commit` 명령으로 커밋을 할 때 실행하는 Hook\n\n| hook | description |\n| --- | --- |\n| pre-commit | commit할 때 가장 먼저 호출되는 훅으로 commit message를 작성하기 전에 실행 |\n| prepare-commit-msg | Git이 commit message를 생성하고 나서 편집기를 실행하기 전에 실행 |\n| commit-msg | 최종적으로 commit이 완료되기 전에 프로젝트 상태나 commit message를 검증하기 위해 실행 |\n| post-commit | commit 을 완료한 후 실행 |\n\n### Email Workflow Hooks\n\n`git am` 명령으로 이메일을 통해 patch 파일을 적용할 때 실행하는 Hook\n\n| hook | description |\n| --- | --- |\n| applypatch-msg | `git am` 명령 실행 시 제일 먼저 실행 |\n| pre-applypatch | patch 적용 후 실행하며, `git am` 명령(patch)을 취소시킬 수 있음 |\n| post-applypatch | `git am` 명령에서 마지막으로 실행하며, patch 를 중단시킬 수 없음 |\n\n### Etc Hooks\n\nrebase, merge, push 와 같은 이벤트를 실행할 때 실행하는 Hook\n\n| hook | description |\n| --- | --- |\n| pre-rebase | rebase 하기 전에 실행, 이미 Push 한 커밋을 rebase 하지 못하게 할 수 있다.  |\n| post-rewrite | `git commit –amend`, `git rebase` 와 같이 commit을 변경하는 명령을 실행한 후 실행 |\n| post-merge | merge 가 끝나고 나서 실행 |\n| pre-push | `git push` 명령 실행 시 동작하며 리모트 정보를 업데이트 하고 난 후 리모트로 데이터를 전송하기 전에 실행, push 를 중단시킬 수 있음 |\n\n## Git Hooks 적용 방법\n\ngit을 설정한 파일 디렉토리 안에 .git 디렉토리가 만일 생성되지 않았다면 숨김 파일도 보기를 켜놓았는지 확인해봐야 한다.\n\nhook을 달리 설정한 것이 없다면 .git/hooks 폴더 안에 다음과 같이 위에서 보았던 Hook과 이름이 동일하지만 뒤에 `.sample` 이라는 확장자가 붙은 파일을 확인할 수 있다.\n\nhook은 실행 가능한 스크립트이며, 설정하고자 하는 훅 이름을 확장자 없이 파일명으로 지정하면 되기에 원하는 hook 의 `.sample` 이라는 확장자를 지우면 각 상황에 샘플이 바로 적용된다.\n\n\u003cimg alt={\"git-hook-dir\"} style={{margin:\"20px auto 10px\"}} src={\"https://user-images.githubusercontent.com/56423604/276653286-714e61cf-ebc9-4724-b804-4891aeb90351.png\"}/\u003e\n\ngit hook을 직접 작성하여 사용하거나 다른 디렉토리에 백업하여 공유하는 방법들이 있으나 [🐶 husky](https://typicode.github.io/husky/)를 사용하면 보다 더 편리하게 git hook을 관리할 수 있다.\n\n# 🐶 husky\n\nhusky 는 Git Hooks 를 보다 쉽게 설정하고 관리할 수 있는 npm 모듈이다.\n\n## 설치\n\n쟈동으로 설치하는 방법이다. 수동으로 설치하고 싶다면 [🐶 husky](https://typicode.github.io/husky/) 공식 문서를 참조하자.\n\n```bash\n#npm을 사용할 때\nnpx husky-init \u0026\u0026 npm install\n\n#yarn을 사용할 때\nyarn dlx husky-init --yarn2 \u0026\u0026 yarn\n```\n\n설치를 진행하면 해당 디렉토리에 다음과 같은 폴더가 생성된 것을 확인할 수 있다. 또한 pre-commit이라는 훅이 자동적으로 생성된 것도 볼 수 있다.\n\u003cimg alt={\"git-hook-dir\"} style={{margin:\"20px auto 10px\"}} src={\"https://user-images.githubusercontent.com/56423604/276660300-5e0acbf4-ea3f-423d-aef9-3a85b4979a0b.png\"}/\u003e\n생성된 hook을 살펴보면 commit 이전에 npm test를 실행하도록 설정되어 있는데 만일 필요없다면 지워줘도 무방하다.\n\u003cimg alt={\"husky-pre-commit\"} style={{margin:\"20px auto 10px\"}} src={\"https://user-images.githubusercontent.com/56423604/276660756-d9cc9040-b9cc-4eda-8b44-f6c9efb36620.png\"}/\u003e\n`package.json` 에도 해당 스크립트가 자동으로 생성된 것을 확인할 수 있다.\n\u003cimg alt={\"package-husky-prepare\"} style={{margin:\"20px auto 10px\"}} src={\"https://user-images.githubusercontent.com/56423604/276661357-c225c9e6-74a3-4294-8218-43f44b193e92.png\"}/\u003e\n\n## 적용\n\n스크립트를 적용하는 방법으로는 2가지 방법이 있다.\n\n1. 직접 파일 생성하고 작성하기\n\n파일이름을 훅 이름으로 생성하여 스크립트를 직접 작성하는 방법\n\n2. shell 명령어 사용하기\n\n ```bash\n npx husky add .husky/pre-commit \"npm test\"\n```\n\n# 직접 husky로 git hook 적용해보기\n\n\u003caside\u003e\n  \u003cstrong\u003e✅\u0026nbsp;\u0026nbsp;husky로 js 실행하고 생성 파일 prettier 적용하기\u003c/strong\u003e\u003cbr/\u003e\u003cbr/\u003e\n  매 `commit` 전에 포스트 정보를 담은 `json` 파일을 생성하는 js 파일([관련 내용](https://coyo-hm.github.io/blog/post/git/git-commit-template))을 동작시키고 해당 json 파일에 prettier를 적용하여 `commit` 할 것 이다.\n\u003c/aside\u003e\n\n## hook 생성하기\n\n우선 `package.json`에 table을 만드는 스크립트를 추가해주었다.\n\n```json\n\"scripts\": {\n    ...\n    \"prepare\": \"husky install\",\n    \"table\": \"node scripts/createPostTable.js\",\n    ...\n  },\n```\n\n그리고 나서 shell 창을 이용해서 다음 명령어를 입력해준다. commit message 생성 전에 실행하기 위해 `pre-commit`에 추가해 주었다.\n\n\u003cimg alt={\"shell-command-npm-table\"} style={{margin:\"20px auto 10px\"}} src={\"https://user-images.githubusercontent.com/56423604/276676938-cefe9b8c-57dc-40fc-881e-d4681450e2bd.png\"}/\u003e\n\n그러면 pre-commit에 해당 명령어가 입력된 것을 확인할 수 있다.\n\n\u003cimg alt={\"husky-pre-commit-npm-table\"} style={{margin:\"20px auto 10px\"}} src={\"https://user-images.githubusercontent.com/56423604/276678444-914f78c5-e2b2-4066-9786-6f7ad39e52b7.png\"}/\u003e\n\n이와 같은 방식으로 해당 폴더에 prettier를 실행하고 실행한 json 파일들을 git add 해주는 스크립트를 생성하고 이번에는 pre-commit에 명령어를 직접 입력해주었다.\n\n```json\n\"scripts\": {\n    ...\n    \"prepare\": \"husky install\",\n    \"table\": \"node scripts/createPostTable.js\",\n\t\t\"format\": \"prettier --cache --write public/static/table \u0026\u0026 git add -f public/static/table/\"\n    ...\n  },\n```\n\n\u003cimg alt={\"husky-pre-commit-npm-format\"} style={{margin:\"20px auto 10px\"}} src={\"https://user-images.githubusercontent.com/56423604/276679315-4e7ba008-e40b-436a-a7d6-48bd56290559.png\"}/\u003e\n\n## 실행 결과\n\n실행 여부를 확인하기 위해 기존에 존재했던 public/static/table 폴더를 삭제해주었다.\n\n\u003cimg alt={\"before-commit\"} style={{margin:\"20px auto 10px\"}} src={\"https://user-images.githubusercontent.com/56423604/276680189-d886d35a-1eab-4bc0-952b-8438d378c5da.png\"}/\u003e\n\ncommit을 실행한 후 commit 내역을 보면 json 파일들이 생성된 것을 확인할 수 있다.\n\n\u003cimg alt={\"commit-log\"} style={{margin:\"20px auto 10px\"}} src={\"https://user-images.githubusercontent.com/56423604/276682422-5cce1bda-4c1e-4640-aa23-a2a262ffeb51.png\"}/\u003e\n\n\n# 참조\n\n- [훅으로 Git에 훅 들어가기](https://techblog.woowahan.com/2530/)\n- [husky 로 git hook 하자](https://library.gabia.com/contents/8492/)\n- [8.3 Customizing Git - Git Hooks](https://git-scm.com/book/en/v2/Customizing-Git-Git-Hooks)\n","code":"var Component=(()=\u003e{var fn=Object.create;var j=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var bn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var U=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),sn=(l,e)=\u003e{for(var _ in e)j(l,_,{get:e[_],enumerable:!0})},Ce=(l,e,_,N)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let g of mn(e))!hn.call(l,g)\u0026\u0026g!==_\u0026\u0026j(l,g,{get:()=\u003ee[g],enumerable:!(N=ln(e,g))||N.enumerable});return l};var cn=(l,e,_)=\u003e(_=l!=null?fn(bn(l)):{},Ce(e||!l||!l.__esModule?j(_,\"default\",{value:l,enumerable:!0}):_,l)),_n=l=\u003eCe(j({},\"__esModule\",{value:!0}),l);var Ye=U((xn,xe)=\u003e{xe.exports=React});var Me=U(z=\u003e{\"use strict\";(function(){\"use strict\";var l=Ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),N=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),q=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"reac C"},{"title":"NextJS Large Page Data Warning 해결하기","published":true,"description":"NextJS Large Page Data Warning 해결 과정","date":"2023-10-09T00:00:00.000Z","tags":["nextjs"],"series":["trouble_shooting","blog"],"thumbnail":"https://user-images.githubusercontent.com/56423604/273578963-e3f37379-368c-460d-9b37-c4b98cfba9e7.png","body":{"raw":"# ⚠️ 문제\n언제부터인가 위와 같은 경고 문구가 출력되었다. 처음에는 이미지 때문인줄 알았는데 이미지를 다른 사이트에 업로드하고 해당 이미지 링크만 불러와도 같은 문구가 출력되는 것을 알 수 있었다.\n\u003cimg src={\"https://user-images.githubusercontent.com/56423604/273622904-4a226424-b912-46b8-be9b-524a3ddfbd12.png\"} alt={\"nextjs-large-data-warning-message\"} style={{margin:\"20px auto\"}}/\u003e\n\nNextJS 공식 홈페이지를 살펴보면 `getStaticProps`에서 필요한 일정량의 데이터만 렌더해주어야한다고 되어있다.\n\n페이징을 client 단에서 진행했고, 모든 tag 또한 보여줘야 했기 때문에 이를 위해서 모든 페이지에서 모든 포스트를 불러오고 있었는데 포스트의 양이 늘면서 이와 같은 문제가 발생했다고 판단했다.\n\u003cimg src={\"https://user-images.githubusercontent.com/56423604/273624007-9db1879b-6a09-40a4-a005-a7c0d035fcc2.png\"} alt={\"nextjs-large-data\"} style={{margin:\"20px auto 5px\"}}/\u003e\n  \u003cdiv style={{color: \"rgb(163 163 163)\", fontSize:\"12px\", margin: \"0 0 10px\"}}\u003e이미지 출처: [[NextJS] Large Page Data](https://nextjs.org/docs/messages/large-page-data)\u003c/div\u003e\n\n# 🔧 해결\n그래서 post의 정보와 tag 정보를 가진 json 파일을 생성하도록 해주었다.\n\n```jsx\nconst createPostTable = () =\u003e {\n  const files = sync(`${CONTENT_DIR_PATH}/**/*.md*`).reverse();\n\n  try {\n    let fileAttributes = {};\n    let tagsTablePublished = { blog: {}, project: {} };\n    let tagsTableUnpublished = { blog: {}, project: {} };\n\n    for (const filePath of files) {\n      const file = fs.readFileSync(filePath, { encoding: \"utf8\" });\n      const { attributes } = frontMatter(file);\n      const { date, title, tags, description, published } = attributes;\n\n      const postPath = filePath.replace(`${CONTENT_DIR_PATH}/`, \"\");\n      const postKey = postPath.replace(path.extname(filePath), \"\");\n      const postTags = tags.map((tag) =\u003e\n        tag.toLowerCase().replace(/\\s|-/gi, \"_\")\n      );\n      const postMenu = postPath.split(\"/\")[0];\n\n      postTags.forEach((t) =\u003e {\n        tagsTableUnpublished[postMenu][t] = tagsTableUnpublished[postMenu][t]\n          ? [...tagsTableUnpublished[postMenu][t], postKey]\n          : [postKey];\n        if (published) {\n          tagsTablePublished[postMenu][t] = tagsTablePublished[postMenu][t]\n            ? [...tagsTablePublished[postMenu][t], postKey]\n            : [postKey];\n        }\n      });\n      fileAttributes[postKey] = {\n        path: postPath,\n        menu: postMenu,\n        title,\n        tags: postTags,\n        date: date ? new Date(date).toISOString().substring(0, 19) : \"\",\n        published,\n      };\n    }\n\n    fs.mkdirSync(TABLE_DIR_PATH, { recursive: true });\n    fs.writeFileSync(\n      path.join(TABLE_DIR_PATH, `postsTable.json`),\n      JSON.stringify(fileAttributes),\n      \"utf-8\"\n    );\n    fs.writeFileSync(\n      path.join(TABLE_DIR_PATH, `tagsTable.json`),\n      JSON.stringify({\n        published: tagsTablePublished,\n        unpublished: tagsTableUnpublished,\n      }),\n      \"utf-8\"\n    );\n  } catch (e) {\n    console.error(e);\n  }\n};\n```\npublic/static/table 안에 json 파일이 생성된 것을 확인할 수 있었다.\n\n\u003cimg alt={\"nextjs-large-data-directory\"} style={{margin:\"20px auto\"}} src={\"https://user-images.githubusercontent.com/56423604/273626948-9a1c6b8c-51fc-434a-b0e8-29bd94cdf565.png\"}/\u003e\n\n\n생성한 데이터는 다음과 같은 파일 구조를 가지고 있다. key 값으로 포스트의 위치를 담아주었다.\n\u003cimg alt={\"posts-table\"} style={{margin:\"20px auto\"}} src={\"https://user-images.githubusercontent.com/56423604/273625889-f035259f-9608-4686-8537-6d6b89d4d491.png\"}/\u003e\n\n\ngetStaticProps 에서 post를 불러오는 부분에서 page를 받아서 page에 해당하는 post만을 불러올 수 있도록 변경해주었다.\n그랬더니 다음과 같이 콘솔창에서 경고 문구가 나오지 않는 것을 확인할 수 있었다!\n\u003cimg alt={\"nextjs-large-page-data-solve\"} style={{margin:\"20px auto\"}} src={\"https://user-images.githubusercontent.com/56423604/273627309-ac016625-ea6d-4e22-b3cc-7c46b0f6e964.png\"}/\u003e\n\n# 참조\n- [[NextJS] Large Page Data](https://nextjs.org/docs/messages/large-page-data)","code":"var Component=(()=\u003e{var dn=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var K=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),an=(m,e)=\u003e{for(var O in e)D(m,O,{get:e[O],enumerable:!0})},ge=(m,e,O,C)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!hn.call(m,N)\u0026\u0026N!==O\u0026\u0026D(m,N,{get:()=\u003ee[N],enumerable:!(C=mn(e,N))||C.enumerable});return m};var _n=(m,e,O)=\u003e(O=m!=null?dn(sn(m)):{},ge(e||!m||!m.__esModule?D(O,\"default\",{value:m,enumerable:!0}):O,m)),On=m=\u003ege(D({},\"__esModule\",{value:!0}),m);var ye=K((xn,xe)=\u003e{xe.exports=React});var Me=K(J=\u003e{\"use strict\";(function(){\"use strict\";var m=ye(),e=Symbol.for(\"react.element\"),O=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),G=Symbol.for(\"react.provider\"),q=Symbol.for(\"react.context\"),B=Symbol.for(\"react.forward_ref\"),T=Symbol.for(\"react.suspense\"),R=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),P=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),X=Symbol.iterator,ke=\"@@iterator\";function Fe(i){if(i===null||typeof i!=\"object\")return null;var t=X\u0026\u0026i[X]||i[ke];return typeof t==\"function\"?t:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function h(i){{for(var t=arguments.length,r=new Array(t\u003e1?t-1:0),o=1;o\u003ct;o++)r[o-1]=arguments[o];Ee(\"error\",i,r)}}function Ee(i,t,r){{var o=x.ReactDebugCurrentFrame,l=o.getStackAddendum();l!==\"\"\u0026\u0026(t+=\"%s\",r=r.concat([l]));var d=r.map(function(u){return String(u)});d.unshift(\"Warning: \"+t),Function.prototype.apply.call(co
