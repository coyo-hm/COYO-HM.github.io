eset CSS](https://meyerweb.com/eric/tools/css/reset/)\n\u003c/aside\u003e\n\n```tsx\nimport { createGlobalStyle } from \"styled-components\";\n\nexport const GlobalStyle = createGlobalStyle`\ni, center,\ndl, dt, dd, ol, ul, li,\nfieldset, form, label, legend,\ntable, caption, tbody, tfoot, thead, tr, th, td,\narticle, aside, canvas, details, embed,\nfigure, figcaption, footer, header, hgroup,\nmenu, nav, output, ruby, section, summary,\ntime, mark, audio, video {\n\tmargin: 0;\n\tpadding: 0;\n\tborder: 0;\n\tfont-size: 100%;\n\tfont: inherit;\n\tvertical-align: baseline;\n}\n/* HTML5 display-role reset for older browsers */\narticle, aside, details, figcaption, figure,\nfooter, header, hgroup, menu, nav, section {\n\tdisplay: block;\n}\nbody {\n\tline-height: 1;\n  margin: 0;\n  background: ${(props) =\u003e props.theme.bgColor};\n  color: ${(props) =\u003e props.theme.textColor};\n}\nol, ul {\n\tlist-style: none;\n}\nblockquote, q {\n\tquotes: none;\n}\nblockquote:before, blockquote:after,\nq:before, q:after {\n\tcontent: '';\n\tcontent: none;\n}\ntable {\n\tborder-collapse: collapse;\n\tborder-spacing: 0;\n}\n`;\n```\n\n# Global Style Ï†ÅÏö©\n\n`App.tsx`\n\n```tsx\n  import React from \"react\";\n  import { BrowserRouter, Route, Routes } from \"react-router-dom\";\n  import { GlobalStyle } from \"./style/globalStyle\";\n  import { ThemeProvider } from \"styled-components\";\n\n  function App() {\n\n    return (\n      \u003cThemeProvider theme={theme}\u003e\n        \u003cGlobalStyle /\u003e\n        \u003cBrowserRouter\u003e\n          \u003cRoutes\u003e\n            \u003cRoute path={\"/\"} element={\u003cHome /\u003e} /\u003e\n          \u003c/Routes\u003e\n        \u003c/BrowserRouter\u003e\n      \u003c/ThemeProvider\u003e\n    );\n  }\n\n  export default App;\n```","code":"var Component=(()=\u003e{var an=Object.create;var F=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,sn=Object.pr
