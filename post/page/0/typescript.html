":"vite + react + typescript 환경에서 gh-pages 배포하기","date":"2025-02-12T00:00:00.000Z","tags":["react","vite","gh-pages","typescript"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/278bf562-2a89-4f99-b0d5-80ca9f739fdb","body":{"raw":"# gh-pages로 배포하기\n\n## `gh-pages` 설치\n``` bash\nnpm i gh-pages\nyarn add gh-pages\n```\n\n## `vite` 설정\n```ts title=\"vite.config.ts\"\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\n\n// https://vite.dev/config/\nexport default defineConfig({\n  base: \"/tool-kit-box/\",\n  plugins: [react(), ...],\n});\n```\n\n## `package.json` 설정\n```json title=\"package.json\"\n{\n  \"homepage\": \"https://[사용자 이름].github.io/[레포지토리 이름]/\",\n  \"private\": true,\n  \"version\": \"0.0.0\",\n  \"scripts\": {\n    \"dev\": \"vite\",\n    \"build\": \"tsc -b \u0026\u0026 vite build\",\n    \"deploy\": \"npm run build \u0026\u0026 gh-pages -d dist\", // cra react인 경우에는 gh-pages -d build\n    ...\n  },\n...\n}\n```\n\n## 배포하기\n```bash\nnpm run build\ngit add dist -f # dist:build 내용 강제로 git add 진행\ngit commit -m \"commit message\"\ngit subtree push --prefix dist origin gh-pages # gh-pages 에 dist 내용 업로드\n```\n\n## github repository 설정\n\nGithub Repository \u003e Settings \u003e Pages 에 들어가면 다음과 같이 `Branch`에 `gh-pages`가 설정된 것을 볼 수 있습니다.\n\n\n![githubrepo-settins-pages](https://github.com/user-attachments/assets/424c6b64-8a42-42b4-a7b4-25fdffecf635)\n\n\n# 자동 배포 설정하기\n\n저는 `JamesIves/github-pages-deploy-action@v4`를 이용했습니다. `gitlab`을 이용하는 방법도 있습니다.\n\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request: # 원하는 경우 선택\n    branches: [\"main\"] # 원하는 branch 선택\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          node-version: 20\n          cache: \"npm\"\n      - name: Install and Build\n        run: |\n          npm ci\n          npm run build\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }} # repo 권한 github token 주시면 됩니다.\n          branch: gh-pages # 배포할 branch 설정하면 됩니다. gh-pages가 defaylt 값으로 설정되어 있습니다.\n          folder: dist # build dir 반드시 지정해야 합니다.\n          clean: true\n```\n\n# 그 외 소소한 경로 설정\n\n## `react-router-dom` 설정\n`vite` 에서 `base`를 설정하더라도 `router`에서는 따로 `basename`을 수정해줘야 합니다.\n```typescript jsx title=\"Router.tsx\" {6}\nimport { BrowserRouter, Route, Routes } from \"react-router-dom\";\n...\n\nfunction Router() {\n  return (\n    \u003cBrowserRouter basename={\"/tool-kit-box\"}\u003e\n      \u003cRoutes\u003e\n        ...\n      \u003c/Routes\u003e\n    \u003c/BrowserRouter\u003e\n  );\n}\n\nexport default Router;\n```","code":"var Component=(()=\u003e{var an=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var dn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),hn=(m,e)=\u003e{for(var _ in e)R(m,_,{get:e[_],enumerable:!0})},Ce=(m,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of dn(e))!sn.call(m,N)\u0026\u0026N!==_\u0026\u0026R(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var fn=(m,e,_)=\u003e(_=m!=null?an(cn(m)):{},Ce(e||!m||!m.__esModule?R(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(R({},\"__esModule\",{value:!0}),m);var ye=G((xn,xe)=\u003e{xe.exports=React});var Ye=G(q=\u003e{\"use strict\";(function(){\"use strict\";var m=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),K=Symbol.for(\"react.provider\"),X=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),D=Symbol.for(\"react.suspense\"),T=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),S=Symbol. ages') },\n    ]\n  }\n})\n```\n\n# TypeScript 인 경우 절대 경로 설정하기\n\n## 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D @types/node\n\n// yarn을 사용하는 경우\nyarn add -D @types/node\n```\n\n`tsconfig.json`\n\n```json\n{\n  \"compilerOptions\": {\n    ...\n    \"baseUrl\": \".\",\n    \"paths\": {\n      \"@src/*\": [\"src/*\"],\n      \"@pages/*\": [\"src/pages/*\"]\n    }\n  },\n  ...\n}\n```\n\n## vite-tsconfig-paths 모듈 미사용시\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport { resolve } from \"path\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: \"@\", replacement: resolve(__dirname, \"src\") },\n      { find: \"@pages\", replacement: resolve(__dirname, \"src/pages\") },\n    ],\n  },\n});\n```\n\n## vite-tsconfig-paths 모듈 사용시\n\n### 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-tsconfig-paths\n\n// yarn을 사용하는 경우\nyarn add -D vite-tsconfig-paths\n```\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport tsconfigPaths from \"vite-tsconfig-paths\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n});\n```\n\n\n\u003cimg style={{margin:\"30px 0 0\"}} alt={\"absolute_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0a6c01ed-8c10-49da-9b3e-832c77027452\"}/\u003e\n\n\n위와 같은 상대 경로를 절대 경로로 변경 시에 다음과 같이 변경되는 것을 확인할 수 있었습니다.\n\n\u003cimg style={{margin:\"0 0 30px\"}} alt={\"relative_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c45918a6-99b4-4bde-a8aa-edb9a0669c20\"}/\u003e\n\n\n# 참조\n\n- [Vite Docs: Config resolve.alias](https://vitejs-kr.github.io/config/shared-options.html#resolve-alias)\n- [TypeScript Docs: Path mapping](https://www.typescriptlang.org/ko/docs/handbook/module-resolution.html#%EA%B2%BD%EB%A1%9C-%EB%A7%A4%ED%95%91-path-mapping)" sourceFileName":"vite-ts-react-path.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/vite-ts-react-path"},"type":"Post","slug":"/post/vite-ts-react-path","id":"vite-ts-react-path","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAj0lEQVR4nHWOPQrCQBSEt7D2BFoYe+9hYeENcgYhl9veBZGUARGihTH+EC0fwtudkYeiIDjwTfUxjCOpJNMvImJEvtI5MiYFWG2WvDQ1T8cry3JFETEBVqp6d4CmR4ycDEbMpzln8wV7/SGzbMyiKL6iqto8qvUWu7rFvjnj0Hbw3iOEYDdMvLn3p3/5LD4BIpyz6n2lgNEAAAAASUVORK5CYII="},{"title":"vite library type 정의하기: vite-plugin-dts","published":true,"description":"vite 환경에서 만든 라이브러리 type 정의하기","date":"2024-02-02T00:00:00.000Z","tags":["vite","react","npm","typescript"],"series":[],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/effc5e91-070c-49d8-ba23-8be6283779c0","body":{"raw":"\n현재 `vite` 환경에서 `Storybook`을 이용한 간단한 ui package를 만들고 있습니다.\n\n`TypeScript`를 사용하여 라이브러리 프로젝트를 개발하려면 타입 정의 파일(`d.ts`)를 정의해줘야 하기에 vite plugin인 **[vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)** 을 설치하여 정의해 주도록 합시다.\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-plugin-dts\n\n// yarn을 사용하는 경우\nyarn add -D vite-plugin-dts\n\n// pnpm을 사용하는 경우\npnpm i vite-plugin-dts -D\n```\n\n# 라이브러리 설정하기\n\n## vite.config.ts 수정하기\n\n`dts`를 `vite.config,ts plugins` 에 추가해줍니다.\n\n`insertTypesEntry` 옵션을 지정하여 통해 `package.json` `types` 속성에 지정한 위치에 타입 정의 파일을 생성해주도록 합니다.\n\n`rollupOptions` 에서 다음에 해당하는 내용를 작성해주도록 합니다.\n\n- `external`: 번들에 포합하지 않을 라이브러리를 `dependency` 명시하도록 합니다.\n- `output`\n  - `globals`:  라이브러리 외부에 존재하는 dependency를 위해 번들링 시 사용될 전역 변수 명시합니다.\n\n\n```tsx\n  import { defineConfig } from \"vite\"\n  import react from \"@vitejs/plugin-react\"\n  import dts from \"vite-plugin-dts\"\n  import tsconfigPaths from \"vite-tsconfig-paths\"\n  import path from \"path\"\n\n  // https://vitejs.dev/config/\n  export default defineConfig({\n    plugins: [\n      ...,\n      dts({\n        insertTypesEntry: true\n      }),\n      ...\n    ],\n    build: {\n      lib: {\n        entry: path.resolve(__dirname, \"src/index.ts\"),\n        name: \"coyo-ui\",\n        formats: [\"es\", \"cjs\"],\n        fileName: format =\u003e `index.${format}.js`\n      },\n      rollupOptions: {\n        external: [\"react\", \"react-dom\"],\n        output: {\n          globals: {\n            react: \"React\",\n            \"react-dom\": \"ReactDOM\"\n          },\n          ...\n        }\n      },\n      ...\n    }\n  })\n```\n\n## package.json 수정하기\n\n다음과 같이 `types: “./{outDir}/{typeFileName}.d.ts”` 을 `package.json` 과 `exports`안에도 추가해주도록 합니다.\n\n- `types` :  TypeScript 프로젝트의 타입 경로를 지정합니다.\n\n```json\n  {\n    ...\n    \"types\": \"./dist/index.d.ts\",\n    \"main\": \"./dist/index.cjs.js\",\n    \"module\": \"./dist/index.es.js\",\n    \"exports\": {\n      \".\": {\n        \"types\": \"./dist/index.d.ts\",\n        \"import\": \"./dist/index.es.js\",\n        \"require\": \"./dist/index.cjs.js\"\n      }\n    },\n    ...\n  }\n```\n\n# 적용 결과\n\n`build`를 진행하면 지정해주었던 것과 같이 `dist/index.d.ts` 파일이 생성된 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"dist\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/6247c35b-8b89-44f7-aba2-0346b36f4a6f\"}/\u003e\n\n\n# 참조\n\n- [@qmhc/vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)\n- [[Vite Guide] Building for Production](https://vitejs.dev/guide/build.html#library-mode)","code":"var Component=(()=\u003e{var cn=Object.create;var R=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var bn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var q=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),sn=(l,e)=\u003e{for(var _ in e)R(l,_,{get:e[_],enumerable:!0})},Ce=(l,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!hn.call(l,N)\u0026\u0026N!==_\u0026\u0026R(l,N,{get:()=\u003ee[N],enumerable:!(g=ln(e,N))||g.enumerable});return l};var f 수 없습니다.\n\n`utterance` 도 충분히 사용하는데 불편함은 없었지만 `utterance`과 마찬가지로 광고도 없으며 다양한 기능을 추가적으로 제공 중인 `giscus`로 마이그레이션 해보려고 합니다.\n\n# giscus 알아보기\n\n`giscus`에서 포스트에 대한 간단한 리액션을 남길 수도 있을 뿐더러 다양한 기능을 제공해주고 있습니다.\n\n- 댓글 시간순 정렬/인기순 정렬\n- 대댓글 작성\n- 다양한 테마\n- 다국어 지원(한글 포함)\n\n# giscus 적용하기\n\n`giscus`를 적용하기 위해서 다음과 같은 조건을 만족해야 합니다.\n\n![출처: [giscus](https://giscus.app/ko)](https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/f583e370-dfae-4d68-a406-9e61355970eb)\n\n출처: [giscus](https://giscus.app/ko)\n\n## Discussions 활성화하기\n\ngiscus를 사용하기 위해서는 우선 해당 github repository의 discussions 기능이 활성화되어 있어야 합니다.\n\n해당하는 repository의 Setting \u003e General \u003e Features에서 discussions을 활성화시킬 수 있습니다.\n\n\u003cimg alt={\"github_setting\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1aabd2f5-d989-4394-a540-7db263dc6dab\"} style={{margin:\"0 0 10px\"}}/\u003e\n\u003cimg alt={\"github_setting_feature\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/dc4fc4fa-5af1-46e6-8074-c00a8fac40d2\"}/\u003e\n\n\n\n## Discussions Category 생성\n\n자동으로 생성된 카테고리(일반적으로 General을 선택합니다)를 사용해도 되지만 저는 댓글을 위한 카테고리를 생성해주었습니다.\n\n\u003cimg alt={\"github_discussions\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/537c68ee-2c2b-482f-be73-207ea3e7b7e6\"} style={{margin:\"0 0 10px\"}}/\u003e\n\u003cimg alt={\"github_discussions_category\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e5a95fc2-1001-41a4-9dfe-d52f8fcebe7c\"}/\u003e\n\n다른 사용자들은 댓글이 리플만 달 수 있도록 Announcement를 적용해줍니다.\n\n\u003cimg alt={\"github_create_category\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e17cd1cd-e7b4-4b2e-acb5-f3da667456ff\"}/\u003e\n\n## Giscus 설치하기\n\n이어서 [giscus 설치 페이지](https://github.com/apps/giscus) 에 들어가서 giscus를 설치해줍니다.\n\n\u003cimg alt={\"giscus_install\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/03c33e5f-19a2-4ebe-bf76-71b6278843fd\"}/\u003e\n\ndiscussions을 활성화한 repository를 선택해주도록 합니다.\n\n\u003cimg alt={\"giscus_install_setting\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/4a6ff6ff-ee18-4c91-a085-435ac14d4f90\"}/\u003e\n\n[giscus 홈페이지](https://giscus.app/ko) 에 들어가서 설정을 해줍니다. 언어와 저장소를 입력하고 댓글을 올릴 discussions 카데고리를 지정해줍니다.\n\n\u003cimg alt={\"giscus_setting_1\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/1175a586-412d-4e02-805c-672fa34af066\"} style={{margin:\"0 0 10px\"}}/\u003e\n\u003cimg alt={\"giscus_setting_2\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/7975cd56-8caf-4421-8bc2-8bf7f65dfbbc\"}/\u003e\n\n설정을 완료했으면 아래와 같이 script 코드가 나옵니다. 이를 잘 메모장에 복사두거나 따로 저장해주도록 합니다.\n\n\u003cimg alt={\"giscus_setting_3\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e8b05ea3-94be-4d19-b0bf-5324f5177c39\"}/\u003e\n\n## 코드 작성하기\n\n`next.js` 블로그의 경우 위의 스크립트 코드를 바로 사용할 수 없습니다. `Giscus` 컴포넌트를 새로 만들어 주고 다음과 같이 코드를 작성합니다. 해당 코드는 [git issue 에 올라온 코드](https://github.com/utterance/utterances/issues/161)를 참고하였습니다. `script` attribute의 `key`와 `value`는 위 giscus에서 제공한 값을 사용해주도록 합니다.\n\n```bash\nimport { useEffect, useRef } from \"react\";\nimport useTheme from \"@hooks/useTheme\";\n\nconst NEXT_PUBLIC_REPO_ID = process.env.NEXT_PUBLIC_REPO_ID as string;\nconst NEXT_PUBLIC_CATEGORY_ID = process.env.NEXT_PUBLIC_CATEGORY_ID as string;\n\nconst Giscus = () =\u003e {\n  const ref = useRef\u003cHTMLDivElement\u003e(null);\n  const { isDarkTheme } = useTheme();\n\n  // https://github.com/giscus/giscus/tree/main/styles/themes\n  const theme = isDarkTheme ? \"dark\" : \"light\";\n\n  // https://github.com/utterance/utterances/issues/161\n  useEffect(() =\u003e {\n    if (!ref.current || ref.current.hasChildNodes()) return;\n\n    const scriptElem = document.createElement(\"script\");\n    scriptElem.src = \"https://giscus.app/client.js\";\n    scriptElem.async = true;\n    scriptElem.crossOrigin = \"anonymous\";\n\n    scriptElem.setAttribute(\"data-repo\", \"COYO-HM/COYO-HM.github.io\");\n    scriptElem.setAttribute(\"data-repo-id\", NEXT_PUBLIC_REPO_ID);\n    scriptElem.setAttribute(\"data-category\", \"Comments\");\n    scriptElem.setAttribute(\"data-category-id\", NEXT_PUBLIC_CATEGORY_ID);\n    scriptElem.setAttribute(\"data-mapping\", \"pathname\");\n    scriptElem.setAttribute(\"data-strict\", \"0\");\n    scriptElem.setAttribute(\"data-reactions-enabled\", \"1\");\n    scriptElem.setAttribute(\"data-emit-metadata\", \"0\");\n    scriptElem.setAttribute(\"data-input-position\", \"bottom\");\n    scriptElem.setAttribute(\"data-theme\", theme);\n    scriptElem.setAttribute(\"data-lang\", \"ko\");\n\n    ref.current.appendChild(scriptElem);\n  }, [theme]);\n\n  // https://github.com/giscus/giscus/blob/main/ADVANCED-USAGE.md#isetconfigmessage\n  useEffect(() =\u003e {\n    const iframe = document.querySelector\u003cHTMLIFrameElement\u003e(\n      \"iframe.giscus-frame\"\n    );\n    iframe?.contentWindow?.postMessage(\n      { giscus: { setConfig: { theme } } },\n      \"https://giscus.app\"\n    );\n  }, [theme]);\n\n  return (\n    \u003cdiv className={\"py-5\"}\u003e\n      \u003csection ref={ref} /\u003e\n    \u003c/div\u003e\n  );\n};\n\nexport default Giscus;\n```\n\n위의 컴포넌트를 댓글이 들어갈 부분에 넣어주면 완성입니다!\n\n# 기존 utterances에 있던 댓글 옮기기\n\n만약 저처럼 utterances에 있다면 해당 repository \u003e issues에 댓글에 해당하는 issue에 label을 붙여줍니다.\n\n저 같은 경우에는 `comment` 라벨을 붙여주었습니다.\n\n\u003cimg alt={\"github_issues\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/80186d0a-bbae-4331-a502-19be1988ad7f\"}/\u003e\n\n그 다음 label 버튼을 눌러 label 관리에 들어가서 comment의 convert to discussions 을 눌러줍니다.\n\n\u003cimg alt={\"github_issues_label\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/2f0e99c4-1c9b-4dfd-b398-f61061c10299\"}/\u003e\n\n위에서 댓글 관리용으로 지정해둔 discussions category인 comments로 전환해줍니다.\n\n\u003cimg alt={\"github_issues_label_setting\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/3ae9334e-bfaa-4017-bb0b-61dc0e973205\"}/\u003e\n\ncomments에 기존 댓글이 잘 들어간 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"github_discussions_comments\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c744020b-a17e-4429-81c7-892681111e86\"}/\u003e\n\n# 참조\n\n- [Moving from utterances to giscus](https://shipit.dev/posts/from-utterances-to-giscus.html)\n- [giscus](https://giscus.app/ko)\n- https://github.com/utterance/utterances/issues/161","code":"var Component=(()=\u003e{var dn=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var an=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),hn=(m,e)=\u003e{for(var O in e)R(m,O,{get:e[O],enumerable:!0})},Ce=(m,e,O,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of an(e))!sn.call(m,N)\u0026\u0026N!==O\u0026\u0026R(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var fn=(m,e,O)=\u003e(O=m!=null?dn(cn(m)):{},Ce(e||!m||!m.__esModule?R(O,\"default\",{value:m,enumerable:!0}):O,m)),On=m=\u003eCe(R({},\"__esModule\",{value:!0}),m);var Ye=G((xn,xe)=\u003e{xe.exports=React});var Me=G(X=\u003e{\"use strict\";(function(){\"use strict\";var m=Ye(),e=Symbol.for(\"react.element\"),O=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),q=Symbol.for(\"react.profiler\"),z=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),T=Symbol.for(\"react.suspense\"),P=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),D=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Fe=\"@@iterator\";function Ee(i){if(i===null||typeof i!=\"object\")return null;var t=J\u0026\u0026i[J]||i[Fe];return typeof t==\"function\"?t:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function s(i){{for(var t=arguments.length,r=new Array(t\u003e1?t-1:0),o=1;o\u003ct;o++)r
