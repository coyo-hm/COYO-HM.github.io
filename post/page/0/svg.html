법 3가지: react-component로 사용하기, image로 사용하기, 직접 jsx로 변환하기","date":"2025-02-19T00:00:00.000Z","tags":["vite","react","typescript","svg","vite-plugin-svgr"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/d9b228f5-5932-47bf-8165-7a3a6d232fe1","body":{"raw":"`vite` 환경에서 `svg`를 사용하는 방법을 정리해 봅시다.\n\n# `\u003cimg\u003e` 태그 사용하기\n\n\n```typescript jsx\nimport checkmark from \"./assets/checkmark.svg\";\n\nconst App = () =\u003e {\n  return \u003cimg src={checkmark} alt=\"checkmark\" width={100} height={100} /\u003e;\n};\n\nexport default App;\n```\n\n다만 이 방식은 `svg`의 장점인 색상 등 다양한 스타일 조작이 불가능 합니다.\n\n\n# 직접 `JSX`로 변환해서 사용하기\n```typescript jsx\nconst Checkmark = () =\u003e (\n  \u003csvg width=\"100%\" height=\"100%\" viewBox=\"0 -1.5 12 12\" id=\"meteor-icon-kit__regular-checkmark-xs\" fill=\"none\"\n     xmlns=\"http://www.w3.org/2000/svg\"\u003e\n    \u003cpath fill-rule=\"evenodd\" clip-rule=\"evenodd\"\n          d=\"M1.70711 4.2929C1.31658 3.9024 0.68342 3.9024 0.29289 4.2929C-0.09763 4.6834 -0.09763 5.3166 0.29289 5.7071L3.29289 8.7071C3.68342 9.0976 4.3166 9.0976 4.7071 8.7071L11.7071 1.70711C12.0976 1.31658 12.0976 0.68342 11.7071 0.29289C11.3166 -0.09763 10.6834 -0.09763 10.2929 0.29289L4 6.5858L1.70711 4.2929z\"\n          fill=\"#ffffff\"/\u003e\n\u003c/svg\u003e\n);\n\nconst App = () =\u003e {\n  return \u003cCheckmark /\u003e;\n};\n\nexport default App;\n```\n이 방식 역시 `svg` 파일이 많아질 경우 유지보수가 어려워 집니다. `svg` 파일이 적을 때 사용하기에 적합합니다.\n\n\n# `vite-plugin-svgr`로 `React Component`처럼 사용하기\n\n## 플러그인 설치\n```bash\nnpm install -D vite-plugin-svgr\nyarn add -D vite-plugin-svgr\n```\n\n## vite 설정하기\n```ts title=\"vite.config.ts\"\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport svgr from \"vite-plugin-svgr\";\n\nexport default defineConfig({\n  plugins: [react(), svgr()],\n});\n```\n\n## typescript 설정하기\n```ts title=\"vite-env.d.ts\"\n/// \u003creference types=\"vite-plugin-svgr/client\" /\u003e\n```\n`typescript` 사용 시에 `vite-env.d.ts`에 위의 내용을 추가해주시면 됩니다.\n\n## 사용해보기\n\n```tsx {1, 7}\nimport CopyIcon from \"@assets/copy.svg?react\";\n\nconst CopyButton = ({ password }: Props) =\u003e {\n  ..,\n  return (\n     \u003cButton onClick={onCopy} className={buttonCopyStyle} color={\"secondary\"}\u003e\n       \u003cCopyIcon /\u003e\n     \u003c/Button\u003e\n  );\n};\nexport default CopyButton;\n```\n경로명에 `?react`를 추가해주셔야 합니다. 이외에는 기준에 `React Component`를 사용했던 방식과 동일합니다.\n\n저는 나중에 아이콘 추가될 것과 색상 변경을 위해 `vite-plugin-svgr`을 사용해주었습니다.\n\n각자 필요한 방식으로 사용하면 될 것 같습니다.\n\n\n# 참조\n* https://github.com/pd4d10/vite-plugin-svgr#readme\n","code":"var Component=(()=\u003e{var h=Object.create;var c=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,C=Object.prototype.hasOwnProperty;var u=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),D=(n,e)=\u003e{for(var r in e)c(n,r,{get:e[r],enumerable:!0})},d=(n,e,r,t)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of B(e))!C.call(n,a)\u0026\u0026a!==r\u0026\u0026c(n,a,{get:()=\u003ee[a],enumerable:!(t=y(e,a))||t.enumerable});return n};var f=(n,e,r)=\u003e(r=n!=null?h(g(n)):{},d(e||!n||!n.__esModule?c(r,\"default\",{value:n,enumerable:!0}):r,n)),m=n=\u003ed(c({},\"__esModule\",{value:!0}),n);var o=u((v,s)=\u003e{s.exports=_jsx_runtime});var F={};D(F,{default:()=\u003ep,frontmatter:()=\u003eA});var l=f(o()),A={date:\"2025-02-19\",title:\"Vite \\uD658\\uACBD\\uC5D0\\uC11C svg \\uD30C\\uC77C \\uC0AC\\uC6A9\\uD558\\uAE30\",tags:[\"vite\",\"react\",\"typescript\",\"svg\",\"vite-plugin-svgr\"],series:[],description:\"Vite \\uD658\\uACBD\\uC5D0\\uC11C svg \\uC0AC\\uC6A9\\uD558\\uB294 \\uBC29\\uBC95 3\\uAC00\\uC9C0: react-component\\uB85C \\uC0AC\\uC6A9\\uD558\\uAE30, image\\uB85C \\uC0AC\\uC6A9\\uD558\\uAE30, \\uC9C1\\uC811 jsx\\uB85C \\uBCC0\\uD658\\uD558\\uAE30\",thumbnail:\"https://github.com/user-attachments/assets/d9b228f5-5932-47bf-8165-7a3a6d232fe rn Component;"},"_id":"post/vite-react-svg.mdx","_raw":{"sourceFilePath":"post/vite-react-svg.mdx","sourceFileName":"vite-react-svg.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/vite-react-svg"},"type":"Post","slug":"/post/vite-react-svg","id":"vite-react-svg","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAkklEQVR4nGP4////7//////Fhn/9+vXnPwS8ZgAJLJ478//ytWv/WyeU/efRdwfL/P33D0SBiV+/fr0FK5zePOt/eX7zf1m3kP8Sujb/N+05+n/xqg3/NTU1/23fvh2k9i3D779//2ydv+pfcUz2P04+nn9KSor/bt979O/Rk2f/jh07BrIepPAN2ESoO7ABuNUA/SmpkRK8G7AAAAAASUVORK5CYII="},{"title":"@svgr: Nextjs 에서 SVG 컴포넌트 사용하기","published":true,"description":"`svgr webpack`을 사용하여 Nextjs에서도 svg component","date":"2024-08-14T00:00:00.000Z","tags":["nextjs","svg","svgr"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/fa829fdd-e7e5-4c2f-80ba-ed704606f664","body":{"raw":"\nsvg를 보다 다양하게 활용하기 위해 `@svgr/webpack`으로 nextjs에서도 `svg` 파일을 컴포넌트로 만들어 봅시다.\n해당 포스트는 [SVGR 공식문서](https://react-svgr.com/docs/next/)를 참고 했습니다.\n\n# 설치\n```bash\n# npm 사용시\nnpm install --save-dev @svgr/webpack\n\n# yarn 사용시\nyarn add --dev @svgr/webpack\n```\n\n# `next.config.[js/mjs]` 설정\n```javascript title=\"next.config.[js/mjs/ts]\" showLineNumbers {9-13, 15-19}\nmodule.exports = {\n  webpack(config) {\n    const fileLoaderRule = config.module.rules.find((rule) =\u003e\n      rule.test?.test?.(\".svg\"),\n    );\n\n    config.module.rules.push(\n      {\n        // url import 인 경우\n        ...fileLoaderRule,\n        test: /\\.svg$/i,\n        resourceQuery: /url/\n      },\n      {\n        // svg component import인 경우\n        test: /\\.svg$/i,\n        issuer: fileLoaderRule.issuer,\n        resourceQuery: { not: [...fileLoaderRule.resourceQuery.not, /url/] },\n        use: [\"@svgr/webpack\"]\n      },\n    );\n\n    fileLoaderRule.exclude = /\\.svg$/i;\n\n    return config;\n  }\n};\n```\nsvg를 img src(url import) 하는 사용하는 경우를 고려하여 공식 문서대로 `next config`를 작성하였습니다.\n\n\n# `TypeScript` 설정\n\n## `Type` 정의\n```typescript title=\"svgr.d.ts\"\ndeclare module '*.svg' {\n  import { FC, SVGProps } from 'react'\n  const content: FC\u003cSVGProps\u003cSVGElement\u003e\u003e\n  export default content\n}\n\ndeclare module '*.svg?url' {\n  const content: any\n  export default content\n}\n```\n\n## `tsconfig.json` 설정\n```json title=\"tsconfig.json\"\n{\n  \"include\": [\n    \"svgr.d.ts\",\n    \"next-env.d.ts\",\n    \"**/*.ts\",\n    \"**/*.tsx\",\n    \".next/types/**/*.ts\"\n  ],\n  ...\n}\n```\n가장 첫번째 `include`에 `svgr.d.ts`를 선언합니다.\n\n# Usage\n\n## SVG Component\n```tsx\n...\nimport EyeIcon from \"@icons/eye.svg\";\nimport EyeClosedIcon from \"@icons/eye-closed.svg\";\n\nconst PasswordShowButton = () =\u003e {\n  ...\n  return (\n    \u003cbutton className={buttonPasswordStyle} onClick={() =\u003e setShowPassword(prev =\u003e !prev)}\u003e\n      {showPassword ? \u003cEyeIcon /\u003e : \u003cEyeClosedIcon /\u003e}\n    \u003c/button\u003e\n  )\n};\n```\n\n## img url\n```tsx\n...\nimport EyeIcon from \"@icons/eye.svg?url\";\nimport EyeClosedIcon from \"@icons/eye-closed.svg?url\";\n\nconst PasswordShowButton = () =\u003e {\n  ...\n  return (\n    \u003cbutton className={buttonPasswordStyle} onClick={() =\u003e setShowPassword(prev =\u003e !prev)}\u003e\n      {showPassword ? \u003cImage src={EyeIcon} alt=\"btn-eye-opend\" width={20} height={20} /\u003e : \u003cImage src={EyeClosedIcon} alt=\"btn-eye-closed\" width={20} height={20} /\u003e}\n    \u003c/button\u003e\n  )\n};\n```\n\n\n\n# 참조\n* [SVGR Document](https://react-svgr.com/docs/next/)","code":"var Component=(()=\u003e{var p=Object.create;var c=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var C=Object.getPrototypeOf,D=Object.prototype.hasOwnProperty;var g=(n,l)=\u003e()=\u003e(l||n((l={exports:{}}).exports,l),l.exports),F=(n,l)=\u003e{for(var r in l)c(n,r,{get:l[r],enumerable:!0})},o=(n,l,r,s)=\u003e{if(l\u0026\u002
