로그 ver.2.8 코드 블럭 rehype-pretty-code 적용 및 clipboard API 사용, 포스트 toc 업데이트 정리","date":"2025-01-31T00:00:00.000Z","tags":["nextjs","rehype-pretty-code"],"series":["blog"],"thumbnail":"https://github.com/user-attachments/assets/8ab6506b-3112-48ef-9ae3-89b8496c252f","body":{"raw":"# 코드 블럭\n\n## `rehype-prism-plus` 에서 `rehype-pretty-code` 로 교체\n\n코드 블럭에 디자인 변경과 더불어 복사 기능과 코드 타이틀을 추가하고 싶었습니다.\n\n원래 기존의 코드 highlight는 `rehype-prism-plus` 을 사용하고 있었는데 해당 플러그인 경우, 코드 숫자 표시와 라인 하이라이트는 지원하지만 제가 원하는 코드 타이틀 지원을 안해서 [`rehype-code-titles`](https://www.npmjs.com/package/rehype-code-titles) 플러그인을 추가해보려고 하였습니다.\n\n하지만 package 버전 충돌이 일어나서 전체적으로 업데이트 하는 김에 플러그인으로 변경을 결정하였습니다.\n\n그 중에서도 `rehype-pretty-code` 플러그인은 코드 타이틀을 포함하여 다양한 확장 기능을 지원해주기에 선택하였습니다. 해당 플러그인 적용에는 [**kilee님의 기술 블로그: Next.js 블로그에서 코드 블록 꾸미기, rehype-pretty-code 플러그인 활용법**](https://kilee.dev/blog/next-js-blog-codeblock-styling) 링크를 참고하였습니다.\n\n플러그인이 업데이트 되어서 위의 포스트에서 약간씩 변경된 사항이 있습니다. 생성된 `HTML element`를 확인하시기를 추천드립니다.\n\n저의 경우 평소에 개발 중에 사용하는 `one-dark-pro` theme 를 적용해주었습니다.\n\n```typescript title=\"contentlayer.config.ts\"\nexport default makeSource({\n  ...,\n  mdx: {\n    rehypePlugins: [\n      [\n        rehypePrettyCode,\n        {\n          theme: \"one-dark-pro\",\n          keepBackground: false,\n          defaultLang: \"plaintext\",\n        },\n      ],\n    ],\n    ...,\n  },\n});\n\n```\n\n## 코드 복사 기능 추가\n\n개인적으로 저도 제 블로그 포스트를 많이 참고합니다. 근데 코드 복사 시에 귀찮은 경우가 많아서 이전부터 코드 복사 기능을 추가하면 좋겠다고 생각했는데 이번에 업데이트를 진행하면서 추가하였습니다.\n\n따로 플러그인을 사용하지 않고 그냥 `javascript`에 있는 [`Clipboard API`](https://developer.mozilla.org/en-US/docs/Web/API/Clipboard/writeText) 사용해주었습니다. `alert` 창을 따로 띄워주지 않았습니다.\n\n```tsx title=\"CodeBlock.tsx\" {7-17}\nimport { ComponentProps, useRef } from \"react\";\nimport CopyIcon from \"@icons/copy.svg\";\n\nconst CodeBlock = ({ children, ...props }: ComponentProps\u003c\"pre\"\u003e) =\u003e {\n  const codeRef = useRef\u003cHTMLPreElement\u003e(null);\n\n  const onCopy = async () =\u003e {\n    const code = codeRef.current?.querySelector(\"code\")?.innerText;\n    if (!code) {\n      return;\n    }\n    try {\n      await navigator.clipboard.writeText(code);\n    } catch (e) {\n      console.error(e);\n    }\n  };\n\n  return (\n    \u003c\u003e\n      \u003cbutton\n        className={`...`}\n        onClick={onCopy}\n      \u003e\n        \u003cCopyIcon /\u003e\n      \u003c/button\u003e\n      \u003cdiv ... \u003e\n        \u003cpre {...props} ref={codeRef}\u003e\n          {children}\n        \u003c/pre\u003e\n      \u003c/div\u003e\n    \u003c/\u003e\n  );\n};\nexport default CodeBlock;\n```\n\n\n\n# 포스트 목차(toc)\n\n기존에는 `rehype-autolink-headings`을 통해 자동으로 포스트 내부에 Heading Element(`h1`, `h2`, … )에 링크를 자동으로 생성해주었습니다.\n\n`id`를 한 곳에서 생성하고 관리하기 위해 해당 플러그인을 제거하고 파싱해서 `parseHeadingToId` 함수로 id를 생성해주고 `HeadingAnchor`로 `Heading Element`에 직접 적용해주었습니다.\n\n```ts title=\"parseHeadingToId.ts\"\nconst parseHeadingToId = (title: string) =\u003e\n  title\n    .toLowerCase()\n    .replace(/[^a-z0-9가-힣ㄱ-ㅎㅏ-ㅣ\\s-]/g, \"\")\n    .replace(/\\s+/g, \"-\")\n    .trim();\n\nexport default parseHeadingToId;\n```\n```tsx title=\"CustomMDX.tsx\"\n...\nconst mdxComponents: MDXComponents = {\n  h1: (props) =\u003e {\n    const id = getTitleId(props);\n    return (\n      \u003ch1 className={`font-extrabold text-2xl pt-8 max-md:text-xl`} id={id}\u003e\n        \u003cHeadingAnchor id={id}\u003e{props.children}\u003c/HeadingAnchor\u003e\n      \u003c/h1\u003e\n    );\n  },\n  ...\n};\n...\n```\n```tsx title=\"HeadingAnchor.tsx\"\n...\nconst HeadingAnchor = ({ id, children }: Props) =\u003e {\n  return (\n    \u003ca href={`#${id}`} className={\"heading-anchor\"}\u003e\n      {children}\n    \u003c/a\u003e\n  );\n};\n...\n```\n\n\n# 자동 배포 하기\n\n`contentlayer` 적용하고 `github-pages-deploy-action`을 사용하여 main branch `pull request`시에 블로그가 자동 배포되도록 설정하였습니다.\n\n관련 내용은 [해당 포스트](https://coyo-hm.github.io/post/blog-auto-deploy)를 참고해주세요.\n\n# 참조\n\n- [https://kilee.dev/blog/next-js-blog-codeblock-styling](https://kilee.dev/blog/next-js-blog-codeblock-styling)\n- [MDN: Clipboard API](https://developer.mozilla.org/en-US/docs/Web/API/Clipboard/writeText)","code":"var Component=(()=\u003e{var h=Object.create;var c=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,C=Object.prototype.hasOwnProperty;var A=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),F=(n,e)=\u003e{for(var r in e)c(n,r,{get:e[r],enumerable:!0})},o=(n,e,r,d)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of B(e))!C.call(n,a)\u0026\u0026a!==r\u0026\u0026c(n,a,{get:()=\u003ee[a],enumerable:!(d=y(e,a))||d.enumerable});return n};var D=(n,e,r)=\u003e(r=n!=null?h(g(n)):{},o(e||!n||!n.__esModule?c(r,\"default\",{value:n,enumerable:!0}):r,n)),u=n=\u003eo(c({},\"__esModule\",{value:!0}),n);var s=A((x,t)=\u003e{t.exports=_jsx_runtime});var f={};F(f,{default:()=\u003ep,frontmatter:()=\u003eE});var l=D(s()),E={date:\"2025-01-31\",title:\"\\uC18C\\uC18C\\uD55C \\uBE14\\uB85C\\uADF8 \\uC5C5\\uB370\\uC774\\uD2B8(rehype-pretty-code, \\uD3EC\\uC2A4\\uD2B8 \\uBAA9\\uCC28)\",tags:[\"nextjs\",\"rehype-pretty-code\"],series:[\"blog\"],description:\"\\uBE14\\uB85C\\uADF8 ver.2.8 \\uCF54\\uB4DC \\uBE14\\uB7ED rehype-pretty-code \\uC801\\uC6A9 \\uBC0F clipboard API \\uC0AC\\uC6A9, \\uD3EC\\uC2A4\\uD2B8 toc \\uC5C5\\uB370\\uC774\\uD2B8 \\uC815\\uB9AC\",thumbnail:\"https://github.com/user-attachments/assets/8ab6506b-3112-48ef-9ae3-89b8496c252f\",published:!0};function i(n){let e={a:\"a\",code:\"code\",figcaption:\"figcaption\",figure:\"figure\",h1:\"h1\",h2:\"h2\",li:\"li\",p:\"p\",pre:\"pre\",span:\"span\",strong:\"strong\",ul:\"ul\",...n.components};return(0,l.jsxs)(l.Fragment,{children:[(0,l.jsx)(e.h1,{children:\"\\uCF54\\uB4DC \\uBE14\\uB7ED\"}),`\n`,(0,l.jsxs)(e.h2,{children:[(0,l.jsx)(e.span,{\"data-rehype-pretty-code-figure\":\"\",children:(0,l.jsx)(e.code,{\"data-language\":\"plaintext\",\"data-theme\":\"one-da published":true,"description":"contentlayer 적용하고 JamesIves/github-pages-deploy-action@v4로 NextJS 블로그 github action으로 자동 배포하기","date":"2025-01-22T00:00:00.000Z","tags":["github-actions","nextjs","github-pages-deploy-action@v4"],"series":["blog"],"thumbnail":"https://github.com/user-attachments/assets/6b1b1726-7884-476b-a757-5d8c637edea5","body":{"raw":"\n# `contentlayer` 적용하기\n\n기존에는 MDX 파일을 직접 불러서 로컬에서 빌드해서 수동으로 배포했습니다. 하지만 github action으로 자동으로 빌드하고 배포하기 위해 서버에서 빌드하기 위해 우선 `contentlayer`를 적용해주었습니다.\n[공식 문서](https://contentlayer.dev/docs/getting-started-cddd76b7#1-setup-project)가 잘되어있어서 공식 문서 대로 적용해보았습니다.\n\n## 설치\n```bash\n# npm 사용 시\nnpm install contentlayer next-contentlayer\n\n# yarn 사용시\nyarn add contentlayer next-contentlayer\n```\n날짜 표시를 위해 `date-fns`도 설치를 권장하고 있습니다. 이 부분은 각자 본인의 프로젝트에 맞게 설치를 하시면 됩니다. 저는 해당 라이브러리 없이 그냥 내장 `Date`를 사용하였습니다.\n\n## nextjs 설정\n\n```javascript title=\"next.config.[js/mjs]\"\n/** @models {import('next').NextConfig} */\nconst { withContentlayer } = require(\"next-contentlayer\");\n\nmodule.exports = withContentlayer({\n  reactStrictMode: true,\n  swcMinify: true,\n  ...\n});\n```\n\n## 경로 설정\n```json title=\"[tsconfig/jsconfig].json\". {3, 5, 13}\n{\n  \"compilerOptions\": {\n    \"baseUrl\": \".\",\n    \"paths\": {\n      \"contentlayer/generated\": [\"./.contentlayer/generated\"]\n    }\n  },\n  \"include\": [\n    \"next-env.d.ts\",\n    \"**/*.ts\",\n    \"**/*.tsx\",\n    \".next/types/**/*.ts\",\n    \".contentlayer/generated\"\n  ]\n}\n```\n\n## `.gitignore` 설정\n\n`.contentlayer` 디렉토리 `.gitignore`에 추가해서 dev 시에 생성된 파일이 build 시에 사용되지 않도록 설정합니다.\n```plaintext title=\".gitignore\"\n...\n.contentlayer\n```\n\n## `contentlayer` 설정\n```typescript title=\"contentlayer.config.ts\" showLineNumbers {7, 33}\nimport { defineDocumentType, makeSource } from \"contentlayer/source-files\";\nimport rehypePrettyCode from \"rehype-pretty-code\";\n\nexport const Post = defineDocumentType(() =\u003e ({\n  name: \"Post\",\n  filePathPattern: `post/**/*.mdx`,\n  contentType: \"mdx\",\n  fields: {\n    title: { type: \"string\", required: true },\n    published: { type: \"boolean\", required: false },\n    description: { type: \"string\", required: true },\n    date: { type: \"date\", required: true },\n    tags: { type: \"list\", required: true, of: { type: \"string\" } },\n    series: { type: \"list\", required: false, of: { type: \"string\" } },\n    thumbnail: { type: \"string\", required: true },\n    blurThumbnail: { type: \"string\", required: false },\n  },\n  computedFields: {\n    slug: {\n      type: \"string\",\n      resolve: (post) =\u003e `/${post._raw.flattenedPath}`,\n    },\n    id: {\n      type: \"string\",\n      resolve: (post) =\u003e post._raw.sourceFileName.replace(\".mdx\", \"\"),\n    },\n  },\n}));\n\nexport const Series = defineDocumentType(() =\u003e ({\n  name: \"Series\",\n  filePathPattern: `series/**/*.mdx`,\n  contentType: \"mdx\",\n  fields: {\n    title: { type: \"string\", required: true },\n    description: { type: \"string\", required: true },\n    tags: { type: \"list\", required: true, of: { type: \"string\" } },\n    thumbnail: { type: \"string\", required: true },\n    blurThumbnail: { type: \"string\", required: false },\n  },\n  computedFields: {\n    slug: {\n      type: \"string\",\n      resolve: (post) =\u003e `/${post._raw.flattenedPath}`,\n    },\n    id: {\n      type: \"string\",\n      resolve: (post) =\u003e post._raw.sourceFileName.replace(\".mdx\", \"\"),\n    },\n  },\n}));\n\nexport default makeSource({\n  contentDirPath: \"content\",\n  documentTypes: [Post, Series],\n  mdx: {\n    rehypePlugins: [rehypePrettyCode],\n  },\n});\n```\n\n* \u003cspan className=\"red\"\u003e`contentType`: `MDX` 파일을 처리하기 위해서 반드시 `mdx` 라고 반드시 지정해주어야 합니다.\u003c/span\u003e\n* `defineDocumentType()`: 문서형식을 정의하는 부분입니다. 대표적으로 `Post`를 많이 사용하는 데 변수명은 자유롭게 지정하시면 됩니다. 저는 기본 Post와 또다른 Series를 정의해주었습니다.\n  * `computedFields`: 기존의 정의한 `field`들을 이용해 새로운 `field`를 생성해넬 수 있습니다.\n  * `fields`: 문서의 스키마를 정의하는 부분입니다. 여기서 타입을 정의하면 이를 토대로 `contentlayer`에서 type을 생성합니다. 이때 생성된 타입은 기존 타입처럼 `import`해서 사용가능합니다.\n  ```typescript title=\"./contentlayer/generated/types.d.ts\"\n  /** Document types */\n  export type Post = {\n    /** File path relative to `contentDirPath` */\n    _id: string\n    _raw: Local.RawDocumentData\n    type: 'Post'\n    title: string\n    published?: boolean | undefined\n    description: string\n    date: IsoDateTimeString\n    tags: string[]\n    series?: string[] | undefined\n    thumbnail: string\n    blurThumbnail?: string | undefined\n    /** MDX file body */\n    body: MDX\n    slug: string\n    id: string\n  }\n\n  export type Series = {\n    /** File path relative to `contentDirPath` */\n    _id: string\n    _raw: Local.RawDocumentData\n    type: 'Series'\n    title: string\n    description: string\n    tags: string[]\n    thumbnail: string\n    blurThumbnail?: string | undefined\n    /** MDX file body */\n    body: MDX\n    slug: string\n    id: string\n  }\n  ```\n* `contentDirPath()`: 기존의 content 파일 경로를 지정합니다.\n\n\n## Post 사용하기\n```typescript title=\"*.[tsx/ts]\"\nimport Image from \"next/image\";\nimport { useMDXComponent } from 'next-contentlayer/hooks'\nimport { allPosts,  Post } from \"contentlayer/generated\";\nimport type { MDXComponents } from \"mdx/types\";\n\n\nconst mdxComponents: MDXComponents = {\n  Image,\n  ...\n};\n\nexport default function PostPage({ post }:{ post: Post }) {\n  const MDXContent = useMDXComponent(doc.body.code)\n\n  return (\n    \u003cdiv className={`markdown`}\u003e\n      \u003cMDXContent components={mdxComponents} /\u003e\n    \u003c/div\u003e\n  )\n}\n\n\nexport const getStaticProps = ({ params: { slug } }) =\u003e {\n  const post = allPosts.find((p) =\u003e p._raw.flattenedPath === slug)\n  return { props: { post } }\n}\n```\n생성한 포스트는 위와 같이 `useMDXComponent` 사용하시면 됩니다.\n\n\n# `github action` 으로 자동 배포하기\n\n이제 [`JamesIves/github-pages-deploy-action@v4`](https://github.com/JamesIves/github-pages-deploy-action)를 사용하여 편리하게 자동 배포를 설정해줍시다.\n\n\n\n## `package.json` 설정\n```json title=\"package.json\"\n{\n  ...\n    \"scripts\": {\n    ... ,\n    \"build\": \"contentlayer build \u0026\u0026 next build \u0026\u0026 next-sitemap\",\n  },\n  ...\n}\n```\n간혹 `contentlayer`로 생성된 포스트나 타입을 찾지 못하는 경우가 있기에 build 전에 `contentlayer build` 명령을 추가했습니다.\naction 이나 scripts 원하는 부분에 추가하시면 됩니다.\n\n\n## eslint 규칙 설정\n```json title=\".eslintrc.json\"\n{\n  ...,\n  \"rules\": {\n    \"import/no-unresolved\": [\n      1,\n      {\n        \"ignore\": [\n          \"contentlayer/generated\",\n          \"next-contentlayer/hooks\"\n        ]\n      }\n    ]\n  }\n}\n\n```\n이 부분은 선택 사항입니다. 아니신 분들도 있지만 간혹 lint 규칙 중 `import/no-unresolved` 규칙에 `contentlayer`가 걸려서 빌드 실패하는 경우가 있어서 저는 `contentlayer/generated`, `next-contentlayer/hooks`에서는 해당 규칙을 무시하도록 설정해주었습니다.\n\n\n\n## action 설정\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request:\n    branches: [\"main\"]\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n      - name: Install and Build\n        run: |\n          yarn install\n          yarn build\n          touch ./out/.nojekyll\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }}\n          branch: gh-pages\n          folder: out\n```\n참고로 저는 패키지 매니저가 `yarn` 입니다. 본인의 패키지 매니저에 맞게 작성해주세요.\n\n* 빌드 파일이 생성하는 directory를 `folder` 옵션을 통해 지정해주시면 됩니다. `folder` 는 필수 값이니 지정해야 합니다.\n* 배포 브랜치는 `branch`를 통해 설정할 수 있습니다. 기본 값이 `gh-pages` 입니다.\n* 저는 `gh-pages` 브랜치가 잠겨 있기 때문에 token을 생성해서 지정해 주었습니다. 기본 token 이외에도 ssh-key 또한 설정할 수 있습니다.\u003cbr/\u003etoken 생성 방법은 Github Repository \u003e Settings \u003e Secrets and variables \u003e Actions 로 이동해서 New repository secret 클릭 후 생성하시면 됩니다.\n\n\naction까지 작성했다면 이제 설정 완료입니다. 이제 설정에 따라 알아서 actions에서 자동 배포되는 것을 확인할 수 있습니다.\n![deploy-complete](https://github.com/user-attachments/assets/0a4e7a27-6eda-4d70-a009-f80dd854754e)\n\n\n# 참조\n- [[Contentlayer Docs] Getting Started](https://contentlayer.dev/docs/getting-started-cddd76b7)\n- [[Contentlayer Docs] next-contentlayer](https://contentlayer.dev/docs/reference/next-contentlayer-e6e7eb3a)\n- [JamesIves/github-pages-deploy-action](https://github.com/JamesIves/github-pages-deploy-action)","code":"var Component=(()=\u003e{var h=Object.create;var c=Object.defineProperty;var B=Object.getOwnPropertyDescriptor;var y=Object.getOwnPropertyNames;var F=Object.getPrototypeOf,C=Object.prototype.hasOwnProperty;var A=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),g=(l,e)=\u003e{for(var r in e)c(l,r,{get:e[r],enumerable:!0})},t=(l,e,r,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of y(e))!C.call(l,a)\u0026\u0026a!==r\u0026\u0026c(l,a,{get:()=\u003ee[a],enumerable:!(s=B(e,a))||s.enumerable});return l};var u=(l,e,r)=\u003e(r=l!=null?h(F(l)):{},t(e||!l||!l.__esModule?c(r,\"default\",{value:l,enumerable:!0}):r,l)),E=l=\u003et(c({},\"__esModule\",{value:!0}),l);var d=A((x,o)=\u003e{o.exports=_jsx_runtime});var D={};g(D,{default:()=\u003ep,frontmatter:()=\u003em});var n=u(d()),m={date:\"2025-01-22\",title:\"github-pages-deploy-action: NextJS \\uBE14\\uB85C\\uADF8 github action\\uC73C\\uB85C \\uC790\\uB3D9 \\uBC30\\uD3EC\\uD558\\uAE30\",tags:[\"github-actions\",\"nextjs\",\"github-pages-deploy-action@v4\"],series:[\"blog\"],description:\"contentlayer \\uC801\\uC6A9\\uD558\\uACE0 JamesIves/github-pages-deploy-action@v4\\uB85C NextJS \\uBE14\\uB85C\\uADF8 github action\\uC73C\\uB85C \\uC790\\uB3D9 \\uBC30\\uD3EC\\uD558\\uAE30\",thumbnail:\"https://github.com/user-attachments/assets/6b1b1726-7884-476b-a757-5d8c637edea5\",published:!0};function i(l){let e={a:\"a\",code:\"code\",figcaption:\"figcaption\",figure:\"figure\",h1:\"h1\",h2:\"h2\",img:\"img\",li:\"li\",p:\"p\",pre:\"pre\",span:\"span\",ul:\"ul\",...l.components};return(0,n.jsxs)(n.Fragment, : /url/\n      },\n      {\n        // svg component import인 경우\n        test: /\\.svg$/i,\n        issuer: fileLoaderRule.issuer,\n        resourceQuery: { not: [...fileLoaderRule.resourceQuery.not, /url/] },\n        use: [\"@svgr/webpack\"]\n      },\n    );\n\n    fileLoaderRule.exclude = /\\.svg$/i;\n\n    return config;\n  }\n};\n```\nsvg를 img src(url import) 하는 사용하는 경우를 고려하여 공식 문서대로 `next config`를 작성하였습니다.\n\n\n# `TypeScript` 설정\n\n## `Type` 정의\n```typescript title=\"svgr.d.ts\"\ndeclare module '*.svg' {\n  import { FC, SVGProps } from 'react'\n  const content: FC\u003cSVGProps\u003cSVGElement\u003e\u003e\n  export default content\n}\n\ndeclare module '*.svg?url' {\n  const content: any\n  export default content\n}\n```\n\n## `tsconfig.json` 설정\n```json title=\"tsconfig.json\"\n{\n  \"include\": [\n    \"svgr.d.ts\",\n    \"next-env.d.ts\",\n    \"**/*.ts\",\n    \"**/*.tsx\",\n    \".next/types/**/*.ts\"\n  ],\n  ...\n}\n```\n가장 첫번째 `include`에 `svgr.d.ts`를 선언합니다.\n\n# Usage\n\n## SVG Component\n```tsx\n...\nimport EyeIcon from \"@icons/eye.svg\";\nimport EyeClosedIcon from \"@icons/eye-closed.svg\";\n\nconst PasswordShowButton = () =\u003e {\n  ...\n  return (\n    \u003cbutton className={buttonPasswordStyle} onClick={() =\u003e setShowPassword(prev =\u003e !prev)}\u003e\n      {showPassword ? \u003cEyeIcon /\u003e : \u003cEyeClosedIcon /\u003e}\n    \u003c/button\u003e\n  )\n};\n```\n\n## img url\n```tsx\n...\nimport EyeIcon from \"@icons/eye.svg?url\";\nimport EyeClosedIcon from \"@icons/eye-closed.svg?url\";\n\nconst PasswordShowButton = () =\u003e {\n  ...\n  return (\n    \u003cbutton className={buttonPasswordStyle} onClick={() =\u003e setShowPassword(prev =\u003e !prev)}\u003e\n      {showPassword ? \u003cImage src={EyeIcon} alt=\"btn-eye-opend\" width={20} height={20} /\u003e : \u003cImage src={EyeClosedIcon} alt=\"btn-eye-closed\" width={20} height={20} /\u003e}\n    \u003c/button\u003e\n  )\n};\n```\n\n\n\n# 참조\n* [SVGR Document](https://react-svgr. "flattenedPath":"post/nextjs-svg-component"},"type":"Post","slug":"/post/nextjs-svg-component","id":"nextjs-svg-component","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAr0lEQVR4nE2NuQrCQABEt9SPEPw0CxsrP0G/wKMSMY2FBIJgDMZGvFKtpNXFq0xAMAdbBMXN7ogneTDTzMAjt/tDBDGXDykkgEykFEKk+HAlg15LFvMERr+DmCfY7hjCKPruUK8SQoTvYyFH0G3UYWhNtGtVrEwN/nEDx1kry7JAKQ3JfLFMS+WKGo+GKr7s1cm11YGa6uzO1NSeSF3XwRgLSJIk0vc8cM5/uix/9ROpjqvqm58mBAAAAABJRU5ErkJggg=="},{"title":"nextjs-intl: Next.js 환경에서 다국어 지원하기","published":true,"description":"Next.js 환경에서 next-intl로 pathname에 따라 다국어 지원하기","date":"2024-08-06T00:00:00.000Z","tags":["nextjs","next-intl"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/e620e3a5-a456-4234-a6b7-a0a8a81a2256","body":{"raw":"`nextjs`로 새로운 프로젝트를 진행하는 중에 다국어를 미리 지원해두면 편할 것 같아서 다국어 지원 라이브러리를 적용하면서 그 방법을 정리해두려고 합니다.\n\n`nextjs`로 다국어 지원은 처음이라 다양한 라이브러리를 찾아보았는데 그 중에서도 `app router`를 지원하는 라이브러리는 `next-intl`이 가장 깔끔해서 해당 라이브러리를 선택하였습니다.\n\nnext-intl에서 제공하는 [example](https://github.com/amannn/next-intl/tree/main/examples/example-app-router)과 [공식 docs](https://next-intl-docs.vercel.app/docs/getting-started/app-router)를 따라 진행하였습니다.\n\n\u003caside\u003e\n  24.9.10 v.3.19 업데이트 내용 추가하였습니다.\n\u003c/aside\u003e\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i next-intl\n\n// yarn을 사용하는 경우\nyarn add next-intl\n\n// pnpm을 사용하는 경우\npnpm i next-intl\n```\n\n다음과 같은 두 가지 경우에 해당하는 경우 i18n routing을 설정할 필요가 없습니다.\n\n1. 사용자 설정 등에 따라 언어 설정을 제공하는 경우\n2. 하나의 언어만 지원하는 경우\n\n저희 서비스는 사용자가 서비스 안에서 자유롭게 설정할 수 있도록 만들기 위해 [[next-intl]App Router: App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)  도움말에 따라 진행하겠습니다.\n\n# 폴더 구조 설정\n\n```plaintext\n├── messages\n│   ├── en.json (1)\n│   └── ...\n├── next.config.mjs (2)\n└── src\n    ├── i18n\n    │   ├── routing.ts (3)\n    │   └── request.ts (5)\n    ├── middleware.ts (4)\n    └── app\n        └── [locale]\n            ├── layout.tsx (6)\n            └── page.tsx (7)\n```\n\n## messages 폴더 생성\n\n`next.config.[mjs/js]`가 있는 디렉토리에 `messages` 폴더를 생성하여 `json` 파일을 생성합니다.\n\n```json\n// en.json\n{\n  \"SignUpPage\": {\n    \"title\": {...}\n  }\n}\n\n// ko.json\n{\n  \"SignUpPage\": {\n    \"title\": {\n      \"verify\": \"이메일 인증\",\n      \"register\": \"회원 정보 입력\"\n    }\n  }\n}\n```\n\n## next config 설정\n\n```jsx title=\"next.config.[mjs/js]\" showLineNumbers\nimport createNextIntlPlugin from 'next-intl/plugin';\n\nconst withNextIntl = createNextIntlPlugin();\n\n/** @type {import('next').NextConfig} */\nconst nextConfig = {};\n\nexport default withNextIntl(nextConfig);\n```\n\n## `routing.ts` 생성\n\n24년 9월 10일에 추가된 내용입니다.\n\n```jsx title=\"routing.ts\" showLineNumbers\n  import {defineRouting} from 'next-intl/routing';\n\n  export const routing = defineRouting({\n    locales: ['en', 'ko'],\n    defaultLocale: 'ko'\n  });\n```\n\n## `middleware.ts` 생성\n\n```tsx title=\"middleware.ts\" showLineNumbers\nimport createMiddleware from 'next-intl/middleware';\nimport {routing} from \"@i18n/routing\";\n\n// export default createMiddleware({ =\u003e 업데이트: routing으로 변경\n// \t// A list of all locales that are supported\n// \tlocales: ['en', 'ko'],\n//\n// \t// Used when no locale matches\n// \tdefaultLocale: 'ko'\n// });\n\nexport default createMiddleware(routing);\n\nexport const config = {\n\t// Match only internationalized pathnames\n\tmatcher: ['/', '/(ko|en)/:path*']\n};\n```\n\n\n## `request.ts` 생성\n\n`i18n.ts` 에서 `i18n/request.ts`으로 변경되었습니다.\n\n```tsx title=\"i18n/request.ts\" showLineNumbers\nimport {notFound} from 'next/navigation';\nimport {getRequestConfig} from 'next-intl/server';\nimport {routing} from \"@i18n/routing\";\n\n// Can be imported from a shared config\n// export const locales = ['en', 'ko'];  =\u003e 업데이트: routing으로 변경\n\nexport default getRequestConfig(async ({locale}) =\u003e {\n\t// Validate that the incoming `locale` parameter is valid\n\tif (!routing.locales.includes(locale as any)) notFound();\n\n\treturn {\n\t\tmessages: (await import(`../messages/${locale}.json`)).default\n\t};\n});\n```\n\n\n\n## `app/[locale]/layout.tsx` 설정\n\n```tsx\nimport {NextIntlClientProvider} from 'next-intl';\nimport {getMessages} from 'next-intl/server';\n\nexport default async function LocaleLayout({\n  children,\n  params: {locale}\n}: {\n  children: React.ReactNode;\n  params: {locale: string};\n}) {\n  // Providing all messages to the client\n  // side is the easiest way to get started\n  const messages = await getMessages();\n\n  return (\n    \u003chtml lang={locale}\u003e\n      \u003cbody\u003e\n        \u003cNextIntlClientProvider messages={messages}\u003e\n          {children}\n        \u003c/NextIntlClientProvider\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  );\n}\n```\n\n# 사용하기\n\n```tsx\nexport default function RegisterPage() {\n\tconst t = useTranslations(\"SignUpPage\");\n\n\treturn (\n\t\t\u003c\u003e\n\t\t\t\u003ch1 className={\"title\"}\u003e{t(\"title.register\")}\u003c/h1\u003e\n\t\t\u003c/\u003e\n\t);\n}\n```\n\n# 추가 설정\n\n## Navigation APIs\n\n다음과 같이 설정해놓고 사용한다면 pathname에 locale을 입력하지 않고 사용 가능합니다.\n\n`routing.ts`\n\n```tsx\nimport {defineRouting} from 'next-intl/routing';\nimport {createSharedPathnamesNavigation} from 'next-intl/navigation';\n\n...\n\nexport const {Link, redirect, usePathname, useRouter} =\n\tcreateSharedPathnamesNavigation(routing);\n```\n\n만일 사용언어에 따라 다른 path를 쓴다면 `createLocalizedPathnamesNavigation` 사용하면 됩니다. 자세한 내용은 [공식 문서](https://next-intl-docs.vercel.app/docs/routing/navigation) 참고 바랍니다.\n\n# 참조\n\n- [[next-intl] App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)","code":"var Component=(()=\u003e{var h=Object.create;var t=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,F=Object.prototype.hasOwnProperty;var C=(l,e)=\u003e()=\u003e(e||l((e={exports type":"Post","slug":"/post/nextjs-intl","id":"nextjs-intl","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAi0lEQVR4nGP4////7//////Fhr9///7nPwS8ZoAK/n/x+s3/3afO/r93797/E8eP/z+wfz+I/Q8k9/3797dghe/evf0/e/7i/9r2bv95+Pj/a+sb/bd2dPnfN3UmisI/a9eu+6egqPxPVFT8HxMz27/Zi5f/23Pq3L/++Uv/fv35E6T2DdxqHABuIgCXNaqfMqUQ5gAAAABJRU5ErkJggg=="},{"title":"NextJS 이미지 로딩 시에 Blur 처리하기","published":true,"description":"plaiceholder 이용해서 nextjs 이미지 로딩 시에 이미지 Blur 처리하기","date":"2024-03-19T00:00:00.000Z","tags":["nextjs","plaiceholder"],"series":["blog"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/73748c95-2e16-4ff9-ae8d-a3bba5deb500","body":{"raw":"\n블로그 화면 초기 진입 시 또는 새로고침 시에 이미지 로딩 시에 좀 더 매끄러운 사용자 경험을 위해 Nextjs 에서 제공하는 `\u003cImage/\u003e` 태그의 `placeholder`  `props`를 통해 `blur`를 적용해주기로 하였습니다.\n\n# blur 적용하기\n\n## 정적 이미지일 경우\n\n정적 이미지인 경우 굉장히 간단합니다. 그냥 `placeholder`의 옵션을 `blur`로 지정해 주기만 하면, `blurDataURL`를 설정해 주지 않아도 Nextjs가 자동으로 생성해 줍니다.\n\n```jsx\nimport Image from \"next/image\";\nimport ViewSource from \"../../components/view-source\";\nimport mountains from \"../../public/mountains.jpg\";\n\nconst PlaceholderBlur = () =\u003e (\n  \u003cdiv\u003e\n    \u003cViewSource pathname=\"app/placeholder/page.tsx\" /\u003e\n    \u003ch1\u003eImage Component With Placeholder Blur\u003c/h1\u003e\n    \u003cImage\n      alt=\"Mountains\"\n      src={mountains}\n      placeholder=\"blur\"\n      width={700}\n      height={475}\n      style={{\n        maxWidth: \"100%\",\n        height: \"auto\",\n      }}\n    /\u003e\n  \u003c/div\u003e\n);\n\nexport default PlaceholderBlur;\n```\n\n[[출처] nextjs examples](https://github.com/vercel/next.js/blob/canary/examples/image-component/app/placeholder/page.tsx)\n\n## 동적 이미지일 경우\n\n다만 저처럼 경우 블로그의 모든 이미지를 동적으로 가져오는 경우에는 `blurDataURL` 생성해서 입력해 주어야 합니다.\n\n직접 생성해도 되지만, 저의 경우 Nextjs 에서 권장하는 `plaiceholder` 라는 라이브러리를 사용해 주도록 하겠습니다.\n\n### 라이브러리 설치\n\n`plaiceholder` 을 사용하기 위해서는 `plaiceholder` 뿐만 아니라 이미지 최적화 라이브러리 `sharp` **를 함께 설치해 주어야 합니다.**\n\n  ```bash\n  # npm 사용 시\n  npm i sharp plaiceholder\n\n  # yarn 사용시\n  yarn add sharp plaiceholder\n  ```\n\n### 코드 작성\n\n다른 부분에도 쉽게 적용하기 위해 다음과 같이 함수를 작성해주었습니다.\n\n```tsx\n// getBlurImg.ts\nimport { getPlaiceholder } from \"plaiceholder\";\n\nconst getBlurImg = async (imgSrc: string) =\u003e {\n  try {\n    const buffer = await fetch(imgSrc).then(async (res) =\u003e\n      Buffer.from(await res.arrayBuffer())\n    );\n    const { base64 } = await getPlaiceholder(buffer, { size: 10 });\n    return base64;\n  } catch (e) {\n    console.log(e);\n  }\n};\n\nexport default getBlurImg;\n\n```\n\n\u003caside\u003e\n  💡 `getPlaiceholder`\n\n  `[options](https://plaiceholder.co/docs/usage#parameters)`으로 `size`, `autoOrient`, `brightness`, `format,` `hue`,\n  `lightness`, `removeAlpha`, `saturation` 등을 지정하여 이미지에 다양한 설정을 할 수 있습니다.\n\n\u003c/aside\u003e\n\n작성한 함수를 컴포넌트에 적용해 봅시다.\n\n(참고, `index.tsx` ⇒ `Carousel.tsx` ⇒ `ActivePostCard.tsx` 으로 `post props` 전달)\n\n```tsx\n// index.tsx\n...\n\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n  const recentPosts = await getPosts(0, 5);\n  const allTags = await getAllTags();\n  const allSeriesInfo = await getAllSeriesInfo();\n\n  const posts = await Promise.all(\n    recentPosts.map(async (post: PostType) =\u003e {\n      const blurThumbnail = await getBlurImg(post.frontMatter.thumbnail);\n      return { ...post, frontMatter: { ...post.frontMatter, blurThumbnail } };\n    })\n  );\n\n  return {\n    props: {\n      recentPosts: posts,\n      tags: allTags,\n      allSeriesInfo: allSeriesInfo,\n    },\n  };\n};\n```\n\n```tsx\n// ActivePostCard.tsx\n\n...\n\ninterface Props extends PostType {\n  currentIndex: number;\n  direction: DirectionType;\n  allSeriesInfo: SeriesAttributeTableType;\n}\n\nconst ActivePostCard = ({\n  currentIndex,\n  direction,\n  allSeriesInfo,\n  fields: { slug },\n  frontMatter: {\n    title,\n    tags,\n    date,\n    thumbnail,\n    description,\n    series,\n    blurThumbnail,\n  },\n}: Props) =\u003e {\n ...\n  return (\n    \u003cLink href={`/post/${slug}`} aria-label={`link-${slug}`}\u003e\n\t     ...\n         \u003cImage\n            src={thumbnail}\n            alt={title}\n            placeholder={\"blur\"}\n            blurDataURL={blurThumbnail}\n          /\u003e\n         ...\n    \u003c/Link\u003e\n  );\n};\n\nexport default ActivePostCard;\n\n```\n\n## 적용 결과\n\n### 적용 전\n\n\u003cimg alt=\"before-blur\"\n     src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/00f74eb3-373f-424a-970f-703835e3c224\" /\u003e\n\n### 적용 후\n\n\n\u003cimg alt=\"after-blur\"\n     src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/a62aea31-4d56-4d7f-a924-64fd0c599be9\" /\u003e\n\n이미지 로딩 시에 `blur` 효과가 적용된 것을 확인할 수 있습니다.\n\n# 참조\n\n- [[NextJS] image placeholder](https://nextjs.org/docs/pages/api-reference/components/image#placeholder)\n- [[plaiceholder] base64](https://plaiceholder.co/docs/usage#base64)","code":"var Component=(()=\u003e{var h=Object.create;var c=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var C=Object.getPrototypeOf,A=Object.prototype.hasOwnProperty;var g=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),F=(n,e)=\u003e{for(var a in e)c(n,a,{get:e[a],enumerable:!0})},t=(n,e,a,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of B(e))!A.call(n,r)\u0026\u0026r!==a\u0026\u0026c(n,r,{get:()=\u003ee[r],enumerable:!(s=y(e,r))||s.enumerable});return n};var D=(n,e,a)=\u003e(a=n!=null?h(C(n)):{},t(e||!n||!n.__esModule?c(a,\"default\",{value:n,enumerable:!0}):a,n)),u=n=\u003et(c({},\"__esModule\",{value:!0}),n);var d=g((x,o)=\u003e{o.exports=_jsx_runtime});var E={};F(E,{default:()=\u003ep,frontmatter:()=\u003ef});var l=D(d()),f={date:\"2024-03-19\",title:\"NextJS \\uC774\\uBBF8\\uC9C0 \\uB85C\\uB529 \\uC2DC\\uC5D0 Blur \\uCC98\\uB9AC\\uD558\\uAE30\",tags:[\"nextj
