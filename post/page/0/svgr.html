ck`을 사용하여 Nextjs에서도 svg component","date":"2024-08-14T00:00:00.000Z","tags":["nextjs","svg","svgr"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/fa829fdd-e7e5-4c2f-80ba-ed704606f664","body":{"raw":"\nsvg를 보다 다양하게 활용하기 위해 `@svgr/webpack`으로 nextjs에서도 `svg` 파일을 컴포넌트로 만들어 봅시다.\n해당 포스트는 [SVGR 공식문서](https://react-svgr.com/docs/next/)를 참고 했습니다.\n\n# 설치\n```bash\n# npm 사용시\nnpm install --save-dev @svgr/webpack\n\n# yarn 사용시\nyarn add --dev @svgr/webpack\n```\n\n# `next.config.[js/mjs]` 설정\n```javascript title=\"next.config.[js/mjs/ts]\" showLineNumbers {9-13, 15-19}\nmodule.exports = {\n  webpack(config) {\n    const fileLoaderRule = config.module.rules.find((rule) =\u003e\n      rule.test?.test?.(\".svg\"),\n    );\n\n    config.module.rules.push(\n      {\n        // url import 인 경우\n        ...fileLoaderRule,\n        test: /\\.svg$/i,\n        resourceQuery: /url/\n      },\n      {\n        // svg component import인 경우\n        test: /\\.svg$/i,\n        issuer: fileLoaderRule.issuer,\n        resourceQuery: { not: [...fileLoaderRule.resourceQuery.not, /url/] },\n        use: [\"@svgr/webpack\"]\n      },\n    );\n\n    fileLoaderRule.exclude = /\\.svg$/i;\n\n    return config;\n  }\n};\n```\nsvg를 img src(url import) 하는 사용하는 경우를 고려하여 공식 문서대로 `next config`를 작성하였습니다.\n\n\n# `TypeScript` 설정\n\n## `Type` 정의\n```typescript title=\"svgr.d.ts\"\ndeclare module '*.svg' {\n  import { FC, SVGProps } from 'react'\n  const content: FC\u003cSVGProps\u003cSVGElement\u003e\u003e\n  export default content\n}\n\ndeclare module '*.svg?url' {\n  const content: any\n  export default content\n}\n```\n\n## `tsconfig.json` 설정\n```json title=\"tsconfig.json\"\n{\n  \"include\": [\n    \"svgr.d.ts\",\n    \"next-env.d.ts\",\n    \"**/*.ts\",\n    \"**/*.tsx\",\n    \".next/types/**/*.ts\"\n  ],\n  ...\n}\n```\n가장 첫번째 `include`에 `svgr.d.ts`를 선언합니다.\n\n# Usage\n\n## SVG Component\n```tsx\n...\nimport EyeIcon from \"@icons/eye.svg\";\nimport EyeClosedIcon from \"@icons/eye-closed.svg\";\n\nconst PasswordShowButton = () =\u003e {\n  ...\n  return (\n    \u003cbutton className={buttonPasswordStyle} onClick={() =\u003e setShowPassword(prev =\u003e !prev)}\u003e\n      {showPassword ? \u003cEyeIcon /\u003e : \u003cEyeClosedIcon /\u003e}\n    \u003c/button\u003e\n  )\n};\n```\n\n## img url\n```tsx\n...\nimport EyeIcon from \"@icons/eye.svg?url\";\nimport EyeClosedIcon from \"@icons/eye-closed.svg?url\";\n\nconst PasswordShowButton = () =\u003e {\n  ...\n  return (\n    \u003cbutton className={buttonPasswordStyle} onClick={() =\u003e setShowPassword(prev =\u003e !prev)}\u003e\n      {showPassword ? \u003cImage src={EyeIcon} alt=\"btn-eye-opend\" width={20} height={20} /\u003e : \u003cImage src={EyeClosedIcon} alt=\"btn-eye-closed\" width={20} height={20} /\u003e}\n    \u003c/button\u003e\n  )\n};\n```\n\n\n\n# 참조\n* [SVGR Document](https://react-svgr.com/docs/next/)","code":"var Component=(()=\u003e{var p=Object.create;var c=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var C=Object.getPrototypeOf,D=Object.prototype.hasOwnProperty;var g=(n,l)=\u003e()=\u003e(l||n((l={exports:{}}).exports,l),l.exports),F=(n,l)=\u003e{for(var r in l)c(n,r,{get:l[r],enumerable:!0})},o=(n,l,r,s)=\u003e{if(l\u0026\u0026typeof l==\"object\"||typeof l==\"function\")for(let a of B(l))!D.call(n,a)\u0026\u0026a!==r\u0026\u0026c(n,a,{get:()=\u003el[a],enumerable:!(s=y(l,a))||s.enumerable});return n};var A=(n,l,r)=\u003e(r=n!=null?p(C(n)):{},o(l||!n||!n.__esModule?c(r,\"default\",{value:n,enumerable:!0}):r,n)),u=n=\u003eo(c({},\"__esModule\",{value:!0}),n);var d=g((x,t)=\u003e{t.exports=_jsx_runtime});var f={};F(f,{default:()=\u003eh,frontmatter:()=\u003eE});var e=A(d()),E={date:\"2024-08-14\",title:\"@svgr: Nextjs \\uC5D0\\uC11C SVG \\uCEF4\\uD3EC\\uB10C\\uD2B8 \\uC0AC\\uC6A9\\uD558\\uAE30\",tags:[\"nextjs\",\"svg\",\"svgr\"],series:[],description:\"`svgr webpack`\\uC744 \\uC0AC\\uC6A9\\uD558\\uC5EC Nextjs\\uC5D0\\uC11C\\u
