al 환경에서 contentlayer(contentlayer2) 사용하기","date":"2025-09-27T00:00:00.000Z","tags":["nextjs","contentlaayer","gh-pages","github-actions"],"series":["trouble_shooting"],"thumbnail":"https://github.com/user-attachments/assets/fdd51e47-c855-4fd9-9a98-29b16ef3aeae","body":{"raw":"# ⚠️ 문제\n\n개인 사정상 갑작스럽게 개발 환경이 맥에서 윈도우로 바뀌게 되었는데 블로그를 개발하려고 하니 예상치 못한 오류가 발생했습니다…\n\n`contentlayer` 패키지가 windows에서 동작하지 않는다는 사실입니다….\n\n처음에는 windows와 ios의 파일 시스템이 달라서 발생하는 문제인 줄 알았는데 것도 맞지만 기본적으로 `contentlayer`가 windows를 지원하지 않습니다.\n\n(차후 개선 계획도 없습니다. `contentlayer2` 역시 windows를 지원하지 않습니다)\n\n# 🔧 해결\n\n이는 임시적인 해결 방안이며 혹시 더 좋은 방법이 있다면 제발 알려주세요.\n\n원래라면 가상 환경이나 다른 방법이 있겠지만 최대한 더 이상 다른 패키지 사용 없이 현재의 환경만으로 해결하는 방법을 사용하였습니다.\n\n찾아보니 해당 이슈에 대한 [논의가 github에서 열린 적](https://github.com/orgs/community/discussions/109713)이 있어서 이를 참고하였습니다.\n\n참고로 저는 `gh-pages`에서  `github action` 과 packages를 이용해 자동 배포되고 있는 환경입니다.  자세한 내용은 [링크된 포스트](https://coyo-hm.github.io/post/blog-auto-deploy)를 참고해주세요.\n\ngithub discussions에 적힌 내용대로 설정에서 파일을 찾을 수 있도록 변경해줍니다.\n\n```typescript title=\"contentlayer.config.ts\". showLineNumbers {8-12}\n...\n\nexport const Post = defineDocumentType(() =\u003e ({\n  ...\n  computedFields: {\n    slug: {\n      type: \"string\",\n      // resolve: (post) =\u003e `/${post._raw.flattenedPath}`,\n      resolve: (post) =\u003e {\n          const segments = post._raw.flattenedPath.split(/[/\\\\]/)\n          return segments[segments.length - 1]\n      },\n    },\n    id: {\n      type: \"string\",\n      resolve: (post) =\u003e post._raw.sourceFileName.replace(\".mdx\", \"\"),\n    },\n  },\n}));\n...\n```\n\n주석처럼 적힌 내용(8번째 줄)을 9-12번째 줄과 같이 변경하면 됩니다.\n\n그 후에는 링크된 내용을 보면 `vercel` 환경에서 build된 `contentlayer` 내용을 복사하여 local에 붙여넣기 해주신다고 합니다.\n\n만약 배포환경이 vercel이시라면 그대로 build 파일에서 붙여넣기 해주시면 됩니다.\n\n다만 저는 vercel이 아니라 gh-pages 로 배포 github action으로 자동 빌드, 배포하고 있기 때문에 action에 내용을 추가해주었습니다.\n\n```yaml title=\".github/workflows/deploy.yml\". {18-25}\nname: Deploy\non:\n  pull_request:\n    branches: [\"main\"]\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      ...\n      - name: Install and Build\n        run: |\n          yarn install\n          yarn build\n          touch ./out/.nojekyll\n\n      - name: Backup Content\n        run: |\n          cp -r ./.contentlayer/generated ./backup/\n          git add backup\n          git config --global user.name \"사용자 이름\"\n          git config --global user.email \"이메일\"\n          git commit -m \"CONTENT: backup\"\n          git push origin HEAD:contents\n\n      - name: Deploy\n        ...\n\n```\n\n기존의 배포 액션에 추가해주었습니다. build 이후에 `contentlayer`가 생성한 파일을 복사해서 브랜치에 `push`해주는 식으로 액션을 진행하였습니다.\n\n따로 액션을 만들어줘도 무방합니다.  저는 보안 이슈 또는 혹시 모를 이슈를 대비하기 위해 `contents`  브랜치를 만들어 주었는데 권한 부여해서 기존 개발 브랜치에 push 하셔도 됩니다.\n\n\u003cimg width=\"616\" height=\"501\" alt=\"contents-branch\" src=\"https://github.com/user-attachments/assets/b52ada5c-3e2f-4615-bafc-17fa3583ebee\" /\u003e\n\n해당 action을 실행하면 `contents` 브랜치에 `contentlayer`가 정상적으로 작동한 결과물을 볼 수 있습니다.\n\n이걸 고대로 로컬 `.contentlayer/generated` 에 복사해주면 windows 로컬 환경에서도 정상적으로 테스트하실 수 있습니다.\n\n엄청 번거롭지만 환경 변경없이 진행하고 싶어서 주먹구구식으로 해결했는데 만약 추후에 다른 방법을 찾게 된다면 내용 추가하겠습니다.\n\n# 참조\n\n- https://github.com/orgs/community/discussions/109713","code":"var Component=(()=\u003e{var p=Object.create;var t=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var C=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),F=(l,e)=\u003e{for(var a in e)t(l,a,{get:e[a],enumerable:!0})},d=(l,e,a,c)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of B(e))!u.call(l,r)\u0026\u0026r!==a\u0026\u0026t(l,r,{get:()=\u003ee[r],enumerable:!(c=y(e,r))||c.enumerable});return l};var m=(l,e,a)=\u003e(a=l!=null?p(g(l)):{},d(e||!l||!l.__esModule?t(a,\"default\",{value:l,enumerable:!0}):a,l)),A=l=\u003ed(t({},\"__esModule\",{value:!0}),l);var s=C((D,i)=\u003 # dist:build 내용 강제로 git add 진행\ngit commit -m \"commit message\"\ngit subtree push --prefix dist origin gh-pages # gh-pages 에 dist 내용 업로드\n```\n\n## github repository 설정\n\nGithub Repository \u003e Settings \u003e Pages 에 들어가면 다음과 같이 `Branch`에 `gh-pages`가 설정된 것을 볼 수 있습니다.\n\n\n![githubrepo-settins-pages](https://github.com/user-attachments/assets/424c6b64-8a42-42b4-a7b4-25fdffecf635)\n\n\n# 자동 배포 설정하기\n\n저는 `JamesIves/github-pages-deploy-action@v4`를 이용했습니다. `gitlab`을 이용하는 방법도 있습니다.\n\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request: # 원하는 경우 선택\n    branches: [\"main\"] # 원하는 branch 선택\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          node-version: 20\n          cache: \"npm\"\n      - name: Install and Build\n        run: |\n          npm ci\n          npm run build\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }} # repo 권한 github token 주시면 됩니다.\n          branch: gh-pages # 배포할 branch 설정하면 됩니다. gh-pages가 defaylt 값으로 설정되어 있습니다.\n          folder: dist # build dir 반드시 지정해야 합니다.\n          clean: true\n```\n\n# 그 외 소소한 경로 설정\n\n## `react-router-dom` 설정\n`vite` 에서 `base`를 설정하더라도 `router`에서는 따로 `basename`을 수정해줘야 합니다.\n```typescript jsx title=\"Router.tsx\" {6}\nimport { BrowserRouter, Route, Routes } from \"react-router-dom\";\n...\n\nfunction Router() {\n  return (\n    \u003cBrowserRouter basename={\"/tool-kit-box\"}\u003e\n      \u003cRoutes\u003e\n        ...\n      \u003c/Routes\u003e\n    \u003c/BrowserRouter\u003e\n  );\n}\n\nexport default Router;\n```","code":"var Component=(()=\u003e{var h=Object.create;var t=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var F=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e
