":"vite + react + typescript 환경에서 gh-pages 배포하기","date":"2025-02-12T00:00:00.000Z","tags":["react","vite","gh-pages","typescript"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/278bf562-2a89-4f99-b0d5-80ca9f739fdb","body":{"raw":"# gh-pages로 배포하기\n\n## `gh-pages` 설치\n``` bash\nnpm i gh-pages\nyarn add gh-pages\n```\n\n## `vite` 설정\n```ts title=\"vite.config.ts\"\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\n\n// https://vite.dev/config/\nexport default defineConfig({\n  base: \"/tool-kit-box/\",\n  plugins: [react(), ...],\n});\n```\n\n## `package.json` 설정\n```json title=\"package.json\"\n{\n  \"homepage\": \"https://[사용자 이름].github.io/[레포지토리 이름]/\",\n  \"private\": true,\n  \"version\": \"0.0.0\",\n  \"scripts\": {\n    \"dev\": \"vite\",\n    \"build\": \"tsc -b \u0026\u0026 vite build\",\n    \"deploy\": \"npm run build \u0026\u0026 gh-pages -d dist\", // cra react인 경우에는 gh-pages -d build\n    ...\n  },\n...\n}\n```\n\n## 배포하기\n```bash\nnpm run build\ngit add dist -f # dist:build 내용 강제로 git add 진행\ngit commit -m \"commit message\"\ngit subtree push --prefix dist origin gh-pages # gh-pages 에 dist 내용 업로드\n```\n\n## github repository 설정\n\nGithub Repository \u003e Settings \u003e Pages 에 들어가면 다음과 같이 `Branch`에 `gh-pages`가 설정된 것을 볼 수 있습니다.\n\n\n![githubrepo-settins-pages](https://github.com/user-attachments/assets/424c6b64-8a42-42b4-a7b4-25fdffecf635)\n\n\n# 자동 배포 설정하기\n\n저는 `JamesIves/github-pages-deploy-action@v4`를 이용했습니다. `gitlab`을 이용하는 방법도 있습니다.\n\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request: # 원하는 경우 선택\n    branches: [\"main\"] # 원하는 branch 선택\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          node-version: 20\n          cache: \"npm\"\n      - name: Install and Build\n        run: |\n          npm ci\n          npm run build\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }} # repo 권한 github token 주시면 됩니다.\n          branch: gh-pages # 배포할 branch 설정하면 됩니다. gh-pages가 defaylt 값으로 설정되어 있습니다.\n          folder: dist # build dir 반드시 지정해야 합니다.\n          clean: true\n```\n\n# 그 외 소소한 경로 설정\n\n## `react-router-dom` 설정\n`vite` 에서 `base`를 설정하더라도 `router`에서는 따로 `basename`을 수정해줘야 합니다.\n```typescript jsx title=\"Router.tsx\" {6}\nimport { BrowserRouter, Route, Routes } from \"react-router-dom\";\n...\n\nfunction Router() {\n  return (\n    \u003cBrowserRouter basename={\"/tool-kit-box\"}\u003e\n      \u003cRoutes\u003e\n        ...\n      \u003c/Routes\u003e\n    \u003c/BrowserRouter\u003e\n  );\n}\n\nexport default Router;\n```","code":"var Component=(()=\u003e{var h=Object.create;var t=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var F=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),C=(l,e)=\u003e{for(var a in e)t(l,a,{get:e[a],enumerable:!0})},s=(l,e,a,c)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of B(e))!u.call(l,r)\u0026\u0026r!==a\u0026\u0026t(l,r,{get:()=\u003ee[r],enumerable:!(c=y(e,r))||c.enumerable});return l};var A=(l,e,a)=\u003e(a=l!=null?h(g(l)):{},s(e||!l||!l.__esModule?t(a,\"default\",{value:l,enumerable:!0}):a,l)),m=l=\u003es(t({},\"__esModule\",{value:!0}),l);var i=F((D,d)=\u003e{d.exports=_jsx_runtime});var E={};C(E,{default:()=\u003ep,frontmatter:()=\u003ef});var n=A(i()),f={date:\"2025-02-12\",title:\"Vite + React + Typescript \\uD658\\uACBD\\uC5D0\\uC11C gh-pages \\uBC30\\uD3EC\\uD558\\uAE30\",tags:[\"react\",\"vite\",\"gh-pages\",\"typescript\"],series:[],description:\"vite + react + typescript \\uD658\\uACBD\\uC5D0\\uC11C gh-pages \\uBC30\\uD3EC\\uD558\\uAE30\",thumbnail:\"https://github.com/user-attachments/assets/278bf562-2a89-4f99-b0d5-80ca9f739f
