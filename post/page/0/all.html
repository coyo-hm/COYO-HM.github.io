ippet 설정하기\n\n1. Settings \u003e Editor \u003e Live Templates 메뉴에 들어갑니다.\n![settings-1](https://github.com/user-attachments/assets/f8810c2d-e4d3-495c-b0c0-e0327a0277ca)\n\n\n2. 상단의 `+` 버튼을 누르면 `Live Template`과 `Template Group`을 생성하실 수 있습니다. 여기서 `Live Template` 이 Snippet 입니다. `Template Group`은 생성한 Snippet을 관리하는 Group입니다. Group 먼저 생성해주실 분들은 생성해주셔도 상관없습니다.\n![setting-2](https://github.com/user-attachments/assets/c1602956-0b9b-44cf-a567-bca39ff80eb4)\n\n3. `Live Template`을 클릭하면 다음과 같이 창이 바뀝니다.\n여기서 `Abbreviation`이 단축어, `Description`은 설명, `Template text`가 대치되는 텍스트입니다.\n![setting-3](https://github.com/user-attachments/assets/02dd509e-6c9c-4d0b-b985-a7694a7f0b79)\n설정에 맞게 다음과 같이 원하는 스니펫을 작성하시면 됩니다.\n![setting-4](https://github.com/user-attachments/assets/eb6c0241-a217-4ff1-b7ff-b9bc74045375)\n\n4. 하단의 `change`를 클릭해서 해당 스니펫이 적용 환경 설정합니다.\n![setting-5](https://github.com/user-attachments/assets/25713b88-a957-4530-864a-d049472288ee)\n\n5. Snippet 사용하기: 다음과 같이 지정된 단축어를 입력하면 바로 입력해두었던 코드와 설명이 뜨는 것을 확인할 수 있습니다.\n![setting-6](https://github.com/user-attachments/assets/90275a3b-2227-45d6-b4af-154b6f2f173e)\n\n\n# Snippet 에서 함수 사용하기\n단순 텍스트 코드 이 외에도 함수를 사용해야 좀 더 활용도 높은 코드 스니펫을 작성할 수 있습니다.\n제가 지정한 스니펫에서 `date` 항목을 자동으로 오늘 날짜로 나오도록 설정해봅시다.\n\n1. 앞과 뒤에 `$`를 붙여서 변수로 설정해줍니다.\n![date-setting-1](https://github.com/user-attachments/assets/cc87212a-3386-484a-8365-1dd1c3adf0bf)\n\n2. 우측에 `Edit Variables...` 을 클릭하면 입력한 변수가 떠있고 `Expression`에 다양한 함수들이 `Selector`로 존재하는 걸 볼 수 있습니다.\n`Default value`와 `Skip if defined` 에서 기본 값과 필수 값 여부 또한 지정하실 수 있습니다.\n![date-setting-2](https://github.com/user-attachments/assets/638c1e18-630f-4302-ad6b-0049c298c5a8)\n저는 오늘 날짜가 뜨기를 원했기 때문에 `date` 함수를 사용해주었습니다. 형식은 기존 js `Date()` 함수와 같이 지정하실 수 있습니다.\n![date-setting-3](https://github.com/user-attachments/assets/4378a554-fda0-4603-8021-b60a6076ab1e)\n\n3. 스니펫을 사용해보면, 오늘 날짜가 잘 나오는 것을 확인할 수 있습니다.\n![date-setting-4](https://github.com/user-attachments/assets/17c8a8c8-58ff-4fd7-ab49-a06af6d319fa)\n","code":"var Component=(( :"https://github.com/user-attachments/assets/d9b228f5-5932-47bf-8165-7a3a6d232fe1","body":{"raw":"`vite` 환경에서 `svg`를 사용하는 방법을 정리해 봅시다.\n\n# `\u003cimg\u003e` 태그 사용하기\n\n\n```typescript jsx\nimport checkmark from \"./assets/checkmark.svg\";\n\nconst App = () =\u003e {\n  return \u003cimg src={checkmark} alt=\"checkmark\" width={100} height={100} /\u003e;\n};\n\nexport default App;\n```\n\n다만 이 방식은 `svg`의 장점인 색상 등 다양한 스타일 조작이 불가능 합니다.\n\n\n# 직접 `JSX`로 변환해서 사용하기\n```typescript jsx\nconst Checkmark = () =\u003e (\n  \u003csvg width=\"100%\" height=\"100%\" viewBox=\"0 -1.5 12 12\" id=\"meteor-icon-kit__regular-checkmark-xs\" fill=\"none\"\n     xmlns=\"http://www.w3.org/2000/svg\"\u003e\n    \u003cpath fill-rule=\"evenodd\" clip-rule=\"evenodd\"\n          d=\"M1.70711 4.2929C1.31658 3.9024 0.68342 3.9024 0.29289 4.2929C-0.09763 4.6834 -0.09763 5.3166 0.29289 5.7071L3.29289 8.7071C3.68342 9.0976 4.3166 9.0976 4.7071 8.7071L11.7071 1.70711C12.0976 1.31658 12.0976 0.68342 11.7071 0.29289C11.3166 -0.09763 10.6834 -0.09763 10.2929 0.29289L4 6.5858L1.70711 4.2929z\"\n          fill=\"#ffffff\"/\u003e\n\u003c/svg\u003e\n);\n\nconst App = () =\u003e {\n  return \u003cCheckmark /\u003e;\n};\n\nexport default App;\n```\n이 방식 역시 `svg` 파일이 많아질 경우 유지보수가 어려워 집니다. `svg` 파일이 적을 때 사용하기에 적합합니다.\n\n\n# `vite-plugin-svgr`로 `React Component`처럼 사용하기\n\n## 플러그인 설치\n```bash\nnpm install -D vite-plugin-svgr\nyarn add -D vite-plugin-svgr\n```\n\n## vite 설정하기\n```ts title=\"vite.config.ts\"\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport svgr from \"vite-plugin-svgr\";\n\nexport default defineConfig({\n  plugins: [react(), svgr()],\n});\n```\n\n## typescript 설정하기\n```ts title=\"vite-env.d.ts\"\n/// \u003creference types=\"vite-plugin-svgr/client\" /\u003e\n```\n`typescript` 사용 시에 `vite-env.d.ts`에 위의 내용을 추가해주시면 됩니다.\n\n## 사용해보기\n\n```tsx {1, 7}\nimport CopyIcon from \"@assets/copy.svg?react\";\n\nconst CopyButton = ({ password }: Props) =\u003e {\n  ..,\n  return (\n     \u003cButton onClick={onCopy} className={buttonCopyStyle} color={\"secondary\"}\u003e\n       \u003cCopyIcon /\u003e\n     \u003c/Button\u003e\n  );\n};\nexport default CopyButton;\n```\n경로명에 `?react`를 추가해주셔야 합니다. 이외에는 기준에 `React Component`를 사용했던 방식과 동일합니다.\n\n저는 나중에 아이콘 추가될 것과 색상 변경을 위해 `vite-plugin-svgr`을 사용해주었습니다.\n\n각자 필요한 방식으로 사용하면 될 것 같습니다.\n\n\n# 참조\n* https://github.com/pd4d10/vite-plugin-svgr#readme\n","code":"var Component=(()=\u003e{var an=Object.create;var A=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var z=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),hn=(m,e)=\u003e{for(var _ in e)A(m,_,{get:e[_],enumerable:!0})},Ce=(m,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!sn.call(m,N)\u0026\u0026N!==_\u0026\u0026A(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var fn=(m,e,_)=\u003e(_=m!=null?an(cn(m)):{},Ce(e||!m||!m.__esModule?A(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(A({},\"__esModule\",{value:!0}),m);var ye=z((xn,xe)=\u003e{xe.exports=React});var Ye=z(G=\u003e{\"use strict\";(function(){\"use strict\";var m=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),X=Symbol.for(\"react.profiler\"),q=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),R=Symbol.for(\"react.suspense\"),T=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),S=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ve=\"@@iterator\";function Be(i){if(i===null||typeof i!=\"object\")return null;var t=J\u0026\u0026i[J]||i[ve];return typeof t==\"function\"?t:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function s(i){{for(var t=arguments.length,r=new Array(t\u003 EAmpwYAAAAkklEQVR4nGP4////7//////Fhn/9+vXnPwS8ZgAJLJ478//ytWv/WyeU/efRdwfL/P33D0SBiV+/fr0FK5zePOt/eX7zf1m3kP8Sujb/N+05+n/xqg3/NTU1/23fvh2k9i3D779//2ydv+pfcUz2P04+nn9KSor/bt979O/Rk2f/jh07BrIepPAN2ESoO7ABuNUA/SmpkRK8G7AAAAAASUVORK5CYII="},{"title":"Vite + React + Typescript 환경에서 gh-pages 배포하기","published":true,"description":"vite + react + typescript 환경에서 gh-pages 배포하기","date":"2025-02-12T00:00:00.000Z","tags":["react","vite","gh-pages","typescript"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/278bf562-2a89-4f99-b0d5-80ca9f739fdb","body":{"raw":"# gh-pages로 배포하기\n\n## `gh-pages` 설치\n``` bash\nnpm i gh-pages\nyarn add gh-pages\n```\n\n## `vite` 설정\n```ts title=\"vite.config.ts\"\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\n\n// https://vite.dev/config/\nexport default defineConfig({\n  base: \"/tool-kit-box/\",\n  plugins: [react(), ...],\n});\n```\n\n## `package.json` 설정\n```json title=\"package.json\"\n{\n  \"homepage\": \"https://[사용자 이름].github.io/[레포지토리 이름]/\",\n  \"private\": true,\n  \"version\": \"0.0.0\",\n  \"scripts\": {\n    \"dev\": \"vite\",\n    \"build\": \"tsc -b \u0026\u0026 vite build\",\n    \"deploy\": \"npm run build \u0026\u0026 gh-pages -d dist\", // cra react인 경우에는 gh-pages -d build\n    ...\n  },\n...\n}\n```\n\n## 배포하기\n```bash\nnpm run build\ngit add dist -f # dist:build 내용 강제로 git add 진행\ngit commit -m \"commit message\"\ngit subtree push --prefix dist origin gh-pages # gh-pages 에 dist 내용 업로드\n```\n\n## github repository 설정\n\nGithub Repository \u003e Settings \u003e Pages 에 들어가면 다음과 같이 `Branch`에 `gh-pages`가 설정된 것을 볼 수 있습니다.\n\n\n![githubrepo-settins-pages](https://github.com/user-attachments/assets/424c6b64-8a42-42b4-a7b4-25fdffecf635)\n\n\n# 자동 배포 설정하기\n\n저는 `JamesIves/github-pages-deploy-action@v4`를 이용했습니다. `gitlab`을 이용하는 방법도 있습니다.\n\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request: # 원하는 경우 선택\n    branches: [\"main\"] # 원하는 branch 선택\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          node-version: 20\n          cache: \"npm\"\n      - name: Install and Build\n        run: |\n          npm ci\n          npm run build\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }} # repo 권한 github token 주시면 됩니다.\n          branch: gh-pages # 배포할 branch 설정하면 됩니다. gh-pages가 defaylt 값으로 설정되어 있습니다.\n          folder: dist # build dir 반드시 지정해야 합니다.\n          clean: true\n```\n\n# 그 외 소소한 경로 설정\n\n## `react-router-dom` 설정\n`vite` 에서 `base`를 설정하더라도 `router`에서는 따로 `basename`을 수정해줘야 합니다.\n```typescript jsx title=\"Router.tsx\" {6}\nimport { BrowserRouter, Route, Routes } from \"react-router-dom\";\n...\n\nfunction Router() {\n  return (\n    \u003cBrowserRouter basename={\"/tool-kit-box\"}\u003e\n      \u003cRoutes\u003e\n        ...\n      \u003c/Routes\u003e\n    \u003c/BrowserRouter\u003e\n  );\n}\n\nexport default Router;\n```","code":"var Component=(()=\u003e{var an=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),hn=(m,e)=\u003e{for(var _ in e)R(m,_,{get:e[_],enumerable:!0})},Ce=(m,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!sn.call(m,N)\u0026\u0026N!==_\u0026\u0026R(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var fn=(m,e,_)=\u003e(_=m!=null?an(cn(m)):{},Ce(e||!m||!m.__esModule?R(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(R({},\"__esModule\",{value:!0}),m);var ye=G((xn,xe)=\u003e{xe.exports=React});var Ye=G(q=\u003e{\"use strict\";(function(){\"use strict\";var m=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react. itle=\"contentlayer.config.ts\"\nexport default makeSource({\n  ...,\n  mdx: {\n    rehypePlugins: [\n      [\n        rehypePrettyCode,\n        {\n          theme: \"one-dark-pro\",\n          keepBackground: false,\n          defaultLang: \"plaintext\",\n        },\n      ],\n    ],\n    ...,\n  },\n});\n\n```\n\n## 코드 복사 기능 추가\n\n개인적으로 저도 제 블로그 포스트를 많이 참고합니다. 근데 코드 복사 시에 귀찮은 경우가 많아서 이전부터 코드 복사 기능을 추가하면 좋겠다고 생각했는데 이번에 업데이트를 진행하면서 추가하였습니다.\n\n따로 플러그인을 사용하지 않고 그냥 `javascript`에 있는 [`Clipboard API`](https://developer.mozilla.org/en-US/docs/Web/API/Clipboard/writeText) 사용해주었습니다. `alert` 창을 따로 띄워주지 않았습니다.\n\n```tsx title=\"CodeBlock.tsx\" {7-17}\nimport { ComponentProps, useRef } from \"react\";\nimport CopyIcon from \"@icons/copy.svg\";\n\nconst CodeBlock = ({ children, ...props }: ComponentProps\u003c\"pre\"\u003e) =\u003e {\n  const codeRef = useRef\u003cHTMLPreElement\u003e(null);\n\n  const onCopy = async () =\u003e {\n    const code = codeRef.current?.querySelector(\"code\")?.innerText;\n    if (!code) {\n      return;\n    }\n    try {\n      await navigator.clipboard.writeText(code);\n    } catch (e) {\n      console.error(e);\n    }\n  };\n\n  return (\n    \u003c\u003e\n      \u003cbutton\n        className={`...`}\n        onClick={onCopy}\n      \u003e\n        \u003cCopyIcon /\u003e\n      \u003c/button\u003e\n      \u003cdiv ... \u003e\n        \u003cpre {...props} ref={codeRef}\u003e\n          {children}\n        \u003c/pre\u003e\n      \u003c/div\u003e\n    \u003c/\u003e\n  );\n};\nexport default CodeBlock;\n```\n\n\n\n# 포스트 목차(toc)\n\n기존에는 `rehype-autolink-headings`을 통해 자동으로 포스트 내부에 Heading Element(`h1`, `h2`, … )에 링크를 자동으로 생성해주었습니다.\n\n`id`를 한 곳에서 생성하고 관리하기 위해 해당 플러그인을 제거하고 파싱해서 `parseHeadingToId` 함수로 id를 생성해주고 `HeadingAnchor`로 `Heading Element`에 직접 적용해주었습니다.\n\n```ts title=\"parseHeadingToId.ts\"\nconst parseHeadingToId = (title: string) =\u003e\n  title\n    .toLowerCase()\n    .replace(/[^a-z0-9가-힣ㄱ-ㅎㅏ-ㅣ\\s-]/g, \"\")\n    .replace(/\\s+/g, \"-\")\n    .trim();\n\nexport default parseHeadingToId;\n```\n```tsx title=\"CustomMDX.tsx\"\n...\nconst mdxComponents: MDXComponents = {\n  h1: (props) =\u003e {\n    const id = getTitleId(props);\n    return (\n      \u003ch1 className={`font-extrabold text-2xl pt-8 max-md:text-xl`} id={id}\u003e\n        \u003cHeadingAnchor id={id}\u003e{props.children}\u003c/HeadingAnchor\u003e\n      \u003c/h1\u003e\n    );\n  },\n  ...\n};\n...\n```\n```tsx title=\"HeadingAnchor.tsx\"\n...\nconst HeadingAnchor = ({ id, children }: Props) =\u003e {\n  return (\n    \u003ca href={`#${id}`} className={\"heading-anchor\"}\u003e\n      {children}\n    \u003c/a\u003e\n  );\n};\n...\n```\n\n\n# 자동 배포 하기\n\n`contentlayer` 적용하고 `github-pages-deploy-action`을 사용하여 main branch `pull request`시에 블로그가 자동 배포되도록 설정하였습니다.\n\n관련 내용은 [해당 포스트](https://coyo-hm.github.io/post/blog-auto-deploy)를 참고해주세요.\n\n# 참조\n\n- [https://kilee.dev/blog/next-js-blog-codeblock-styling](https://kilee.dev/blog/next-js-blog-codeblock-styling)\n- [MDN: Clipboard API](https://developer.mozilla.org/en-US/docs/Web/API/Clipboard/writeText)","code":"var Component=(()=\u003e{var an=Object.create;var D=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var bn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var z=(c,e)=\u003e()=\u003e(e||c((e={exports:{}}).exports,e),e.exports),sn=(c,e)=\u003e{for(var _ in e)D(c,_,{get:e[_],enumerable:!0})},Ce=(c,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!hn.call(c,N)\u0026\u0026N!==_\u0026\u0026D(c,N,{get:()=\u003ee[N],enumerable:!(g=cn(e,N))||g.enumerable});return c};var fn=(c,e,_)=\u003e(_=c!=null?an(bn(c)):{},Ce(e||!c||!c.__esModule?D(_,\"default\",{value:c,enumerable:!0}):_,c)),_n=c=\u003eCe(D({},\"__esModule\",{value:!0}),c);var Me=z((xn,xe)=\u003e{xe.exports=React});var Ye=z(q=\u003e{\"use strict\";(function(){\"use strict\";var c=Me(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react. 7dfg60YDt0JvZQQQkApBc45aa1rYjPm6e5ps9uSvF7oNo5kjCHnHFlri/e+Gp8tcfnjn6iOWv0BBg2zS1QN1yUAAAAASUVORK5CYII="},{"title":"github-pages-deploy-action: NextJS 블로그 github action으로 자동 배포하기","published":true,"description":"contentlayer 적용하고 JamesIves/github-pages-deploy-action@v4로 NextJS 블로그 github action으로 자동 배포하기","date":"2025-01-22T00:00:00.000Z","tags":["github-actions","nextjs","github-pages-deploy-action@v4"],"series":["blog"],"thumbnail":"https://github.com/user-attachments/assets/6b1b1726-7884-476b-a757-5d8c637edea5","body":{"raw":"\n# `contentlayer` 적용하기\n\n기존에는 MDX 파일을 직접 불러서 로컬에서 빌드해서 수동으로 배포했습니다. 하지만 github action으로 자동으로 빌드하고 배포하기 위해 서버에서 빌드하기 위해 우선 `contentlayer`를 적용해주었습니다.\n[공식 문서](https://contentlayer.dev/docs/getting-started-cddd76b7#1-setup-project)가 잘되어있어서 공식 문서 대로 적용해보았습니다.\n\n## 설치\n```bash\n# npm 사용 시\nnpm install contentlayer next-contentlayer\n\n# yarn 사용시\nyarn add contentlayer next-contentlayer\n```\n날짜 표시를 위해 `date-fns`도 설치를 권장하고 있습니다. 이 부분은 각자 본인의 프로젝트에 맞게 설치를 하시면 됩니다. 저는 해당 라이브러리 없이 그냥 내장 `Date`를 사용하였습니다.\n\n## nextjs 설정\n\n```javascript title=\"next.config.[js/mjs]\"\n/** @models {import('next').NextConfig} */\nconst { withContentlayer } = require(\"next-contentlayer\");\n\nmodule.exports = withContentlayer({\n  reactStrictMode: true,\n  swcMinify: true,\n  ...\n});\n```\n\n## 경로 설정\n```json title=\"[tsconfig/jsconfig].json\". {3, 5, 13}\n{\n  \"compilerOptions\": {\n    \"baseUrl\": \".\",\n    \"paths\": {\n      \"contentlayer/generated\": [\"./.contentlayer/generated\"]\n    }\n  },\n  \"include\": [\n    \"next-env.d.ts\",\n    \"**/*.ts\",\n    \"**/*.tsx\",\n    \".next/types/**/*.ts\",\n    \".contentlayer/generated\"\n  ]\n}\n```\n\n## `.gitignore` 설정\n\n`.contentlayer` 디렉토리 `.gitignore`에 추가해서 dev 시에 생성된 파일이 build 시에 사용되지 않도록 설정합니다.\n```plaintext title=\".gitignore\"\n...\n.contentlayer\n```\n\n## `contentlayer` 설정\n```typescript title=\"contentlayer.config.ts\" showLineNumbers {7, 33}\nimport { defineDocumentType, makeSource } from \"contentlayer/source-files\";\nimport rehypePrettyCode from \"rehype-pretty-code\";\n\nexport const Post = defineDocumentType(() =\u003e ({\n  name: \"Post\",\n  filePathPattern: `post/**/*.mdx`,\n  contentType: \"mdx\",\n  fields: {\n    title: { type: \"string\", required: true },\n    published: { type: \"boolean\", required: false },\n    description: { type: \"string\", required: true },\n    date: { type: \"date\", required: true },\n    tags: { type: \"list\", required: true, of: { type: \"string\" } },\n    series: { type: \"list\", required: false, of: { type: \"string\" } },\n    thumbnail: { type: \"string\", required: true },\n    blurThumbnail: { type: \"string\", required: false },\n  },\n  computedFields: {\n    slug: {\n      type: \"string\",\n      resolve: (post) =\u003e `/${post._raw.flattenedPath}`,\n    },\n    id: {\n      type: \"string\",\n      resolve: (post) =\u003e post._raw.sourceFileName.replace(\".mdx\", \"\"),\n    },\n  },\n}));\n\nexport const Series = defineDocumentType(() =\u003e ({\n  name: \"Series\",\n  filePathPattern: `series/**/*.mdx`,\n  contentType: \"mdx\",\n  fields: {\n    title: { type: \"string\", required: true },\n    description: { type: \"string\", required: true },\n    tags: { type: \"list\", required: true, of: { type: \"string\" } },\n    thumbnail: { type: \"string\", required: true },\n    blurThumbnail: { type: \"string\", required: false },\n  },\n  computedFields: {\n    slug: {\n      type: \"string\",\n      resolve: (post) =\u003e `/${post._raw.flattenedPath}`,\n    },\n    id: {\n      type: \"string\",\n      resolve: (post) =\u003e post._raw.sourceFileName.replace(\".mdx\", \"\"),\n    },\n  },\n}));\n\nexport default makeSource({\n  contentDirPath: \"content\",\n  documentTypes: [Post, Series],\n  mdx: {\n    rehypePlugins: [rehypePrettyCode],\n  },\n});\n```\n\n* \u003cspan className=\"red\"\u003e`contentType`: `MDX` 파일을 처리하기 위해서 반드시 `mdx` 라고 반드시 지정해주어야 합니다.\u003c/span\u003e\n* `defineDocumentType()`: 문서형식을 정의하는 부분입니다. 대표적으로 `Post`를 많이 사용하는 데 변수명은 자유롭게 지정하시면 됩니다. 저는 기본 Post와 또다른 Series를 정의해주었습니다.\n  * `computedFields`: 기존의 정의한 `field`들을 이용해 새로운 `field`를 생성해넬 수 있습니다.\n  * `fields`: 문서의 스키마를 정의하는 부분입니다. 여기서 타입을 정의하면 이를 토대로 `contentlayer`에서 type을 생성합니다. 이때 생성된 타입은 기존 타입처럼 `import`해서 사용가능합니다.\n  ```typescript title=\"./contentlayer/generated/types.d.ts\"\n  /** Document types */\n  export type Post = {\n    /** File path relative to `contentDirPath` */\n    _id: string\n    _raw: Local.RawDocumentData\n    type: 'Post'\n    title: string\n    published?: boolean | undefined\n    description: string\n    date: IsoDateTimeString\n    tags: string[]\n    series?: string[] | undefined\n    thumbnail: string\n    blurThumbnail?: string | undefined\n    /** MDX file body */\n    body: MDX\n    slug: string\n    id: string\n  }\n\n  export type Series = {\n    /** File path relative to `contentDirPath` */\n    _id: string\n    _raw: Local.RawDocumentData\n    type: 'Series'\n    title: string\n    description: string\n    tags: string[]\n    thumbnail: string\n    blurThumbnail?: string | undefined\n    /** MDX file body */\n    body: MDX\n    slug: string\n    id: string\n  }\n  ```\n* `contentDirPath()`: 기존의 content 파일 경로를 지정합니다.\n\n\n## Post 사용하기\n```typescript title=\"*.[tsx/ts]\"\nimport Image from \"next/image\";\nimport { useMDXComponent } from 'next-contentlayer/hooks'\nimport { allPosts,  Post } from \"contentlayer/generated\";\nimport type { MDXComponents } from \"mdx/types\";\n\n\nconst mdxComponents: MDXComponents = {\n  Image,\n  ...\n};\n\nexport default function PostPage({ post }:{ post: Post }) {\n  const MDXContent = useMDXComponent(doc.body.code)\n\n  return (\n    \u003cdiv className={`markdown`}\u003e\n      \u003cMDXContent components={mdxComponents} /\u003e\n    \u003c/div\u003e\n  )\n}\n\n\nexport const getStaticProps = ({ params: { slug } }) =\u003e {\n  const post = allPosts.find((p) =\u003e p._raw.flattenedPath === slug)\n  return { props: { post } }\n}\n```\n생성한 포스트는 위와 같이 `useMDXComponent` 사용하시면 됩니다.\n\n\n# `github action` 으로 자동 배포하기\n\n이제 [`JamesIves/github-pages-deploy-action@v4`](https://github.com/JamesIves/github-pages-deploy-action)를 사용하여 편리하게 자동 배포를 설정해줍시다.\n\n\n\n## `package.json` 설정\n```json title=\"package.json\"\n{\n  ...\n    \"scripts\": {\n    ... ,\n    \"build\": \"contentlayer build \u0026\u0026 next build \u0026\u0026 next-sitemap\",\n  },\n  ...\n}\n```\n간혹 `contentlayer`로 생성된 포스트나 타입을 찾지 못하는 경우가 있기에 build 전에 `contentlayer build` 명령을 추가했습니다.\naction 이나 scripts 원하는 부분에 추가하시면 됩니다.\n\n\n## eslint 규칙 설정\n```json title=\".eslintrc.json\"\n{\n  ...,\n  \"rules\": {\n    \"import/no-unresolved\": [\n      1,\n      {\n        \"ignore\": [\n          \"contentlayer/generated\",\n          \"next-contentlayer/hooks\"\n        ]\n      }\n    ]\n  }\n}\n\n```\n이 부분은 선택 사항입니다. 아니신 분들도 있지만 간혹 lint 규칙 중 `import/no-unresolved` 규칙에 `contentlayer`가 걸려서 빌드 실패하는 경우가 있어서 저는 `contentlayer/generated`, `next-contentlayer/hooks`에서는 해당 규칙을 무시하도록 설정해주었습니다.\n\n\n\n## action 설정\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request:\n    branches: [\"main\"]\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n      - name: Install and Build\n        run: |\n          yarn install\n          yarn build\n          touch ./out/.nojekyll\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }}\n          branch: gh-pages\n          folder: out\n```\n참고로 저는 패키지 매니저가 `yarn` 입니다. 본인의 패키지 매니저에 맞게 작성해주세요.\n\n* 빌드 파일이 생성하는 directory를 `folder` 옵션을 통해 지정해주시면 됩니다. `folder` 는 필수 값이니 지정해야 합니다.\n* 배포 브랜치는 `branch`를 통해 설정할 수 있습니다. 기본 값이 `gh-pages` 입니다.\n* 저는 `gh-pages` 브랜치가 잠겨 있기 때문에 token을 생성해서 지정해 주었습니다. 기본 token 이외에도 ssh-key 또한 설정할 수 있습니다.\u003cbr/\u003etoken 생성 방법은 Github Repository \u003e Settings \u003e Secrets and variables \u003e Actions 로 이동해서 New repository secret 클릭 후 생성하시면 됩니다.\n\n\naction까지 작성했다면 이제 설정 완료입니다. 이제 설정에 따라 알아서 actions에서 자동 배포되는 것을 확인할 수 있습니다.\n![deploy-complete](https://github.com/user-attachments/assets/0a4e7a27-6eda-4d70-a009-f80dd854754e)\n\n\n# 참조\n- [[Contentlayer Docs] Getting Started](https://contentlayer.dev/docs/getting-started-cddd76b7)\n- [[Contentlayer Docs] next-contentlayer](https://contentlayer.dev/docs/reference/next-contentlayer-e6e7eb3a)\n- [JamesIves/github-pages-deploy-action](https://github.com/JamesIves/github-pages-deploy-action)","code":"var Component=(()=\u003e{var dn=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var an=Object.getOwnPropertyNames;var hn=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var X=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),sn=(m,e)=\u003e{for(var O in e)D(m,O,{get:e[O],enumerable:!0})},ge=(m,e,O,C)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of an(e))!cn.call(m,N)\u0026\u0026N!==O\u0026\u0026D(m,N,{get:()=\u003ee[N],enumerable:!(C=mn(e,N))||C.enumerable});return m};var _n=(m,e,O)=\u003e(O=m!=null?dn(hn(m)):{},ge(e||!m||!m.__esModule?D(O,\"default\",{value:m,enumerable:!0}):O,m)),On=m=\u003ege(D({},\"__esModule\",{value:!0}),m);var Me=X((xn,xe)=\u003e{xe.exports=React});var Ye=X(U=\u003e{\"use strict\";(function(){\"use strict\";var m=Me(),e=Symbol.for(\"react.element\"),O=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),J=Symbol.for(\"react.profiler\"),G=Symbol.for(\"react.provider\"),z=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),S=Symbol.for(\"react.suspense\"),R=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),P=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),K=Symbol.iterator,Be=\"@@iterator\";function Fe(i){if(i===null||typeof i!=\"object\")return null;var t=K\u0026\u0026i[K]||i[Be];return typeof t==\"function\"?t
