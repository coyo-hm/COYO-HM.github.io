":"vite + react + typescript 환경에서 gh-pages 배포하기","date":"2025-02-12T00:00:00.000Z","tags":["react","vite","gh-pages","typescript"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/278bf562-2a89-4f99-b0d5-80ca9f739fdb","body":{"raw":"# gh-pages로 배포하기\n\n## `gh-pages` 설치\n``` bash\nnpm i gh-pages\nyarn add gh-pages\n```\n\n## `vite` 설정\n```ts title=\"vite.config.ts\"\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\n\n// https://vite.dev/config/\nexport default defineConfig({\n  base: \"/tool-kit-box/\",\n  plugins: [react(), ...],\n});\n```\n\n## `package.json` 설정\n```json title=\"package.json\"\n{\n  \"homepage\": \"https://[사용자 이름].github.io/[레포지토리 이름]/\",\n  \"private\": true,\n  \"version\": \"0.0.0\",\n  \"scripts\": {\n    \"dev\": \"vite\",\n    \"build\": \"tsc -b \u0026\u0026 vite build\",\n    \"deploy\": \"npm run build \u0026\u0026 gh-pages -d dist\", // cra react인 경우에는 gh-pages -d build\n    ...\n  },\n...\n}\n```\n\n## 배포하기\n```bash\nnpm run build\ngit add dist -f # dist:build 내용 강제로 git add 진행\ngit commit -m \"commit message\"\ngit subtree push --prefix dist origin gh-pages # gh-pages 에 dist 내용 업로드\n```\n\n## github repository 설정\n\nGithub Repository \u003e Settings \u003e Pages 에 들어가면 다음과 같이 `Branch`에 `gh-pages`가 설정된 것을 볼 수 있습니다.\n\n\n![githubrepo-settins-pages](https://github.com/user-attachments/assets/424c6b64-8a42-42b4-a7b4-25fdffecf635)\n\n\n# 자동 배포 설정하기\n\n저는 `JamesIves/github-pages-deploy-action@v4`를 이용했습니다. `gitlab`을 이용하는 방법도 있습니다.\n\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request: # 원하는 경우 선택\n    branches: [\"main\"] # 원하는 branch 선택\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          node-version: 20\n          cache: \"npm\"\n      - name: Install and Build\n        run: |\n          npm ci\n          npm run build\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }} # repo 권한 github token 주시면 됩니다.\n          branch: gh-pages # 배포할 branch 설정하면 됩니다. gh-pages가 defaylt 값으로 설정되어 있습니다.\n          folder: dist # build dir 반드시 지정해야 합니다.\n          clean: true\n```\n\n# 그 외 소소한 경로 설정\n\n## `react-router-dom` 설정\n`vite` 에서 `base`를 설정하더라도 `router`에서는 따로 `basename`을 수정해줘야 합니다.\n```typescript jsx title=\"Router.tsx\" {6}\nimport { BrowserRouter, Route, Routes } from \"react-router-dom\";\n...\n\nfunction Router() {\n  return (\n    \u003cBrowserRouter basename={\"/tool-kit-box\"}\u003e\n      \u003cRoutes\u003e\n        ...\n      \u003c/Routes\u003e\n    \u003c/BrowserRouter\u003e\n  );\n}\n\nexport default Router;\n```","code":"var Component=(()=\u003e{var dn=Object.create;var R=Object.defineProperty;var an=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),hn=(a,e)=\u003e{for(var _ in e)R(a,_,{get:e[_],enumerable:!0})},Ce=(a,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!sn.call(a,N)\u0026\u0026N!==_\u0026\u0026R(a,N,{get:()=\u003ee[N],enumerable:!(g=an(e,N))||g.enumerable});return a};var cn=(a,e,_)=\u003e(_=a!=null?dn(fn(a)):{},Ce(e||!a||!a.__esModule?R(_,\"default\",{value:a,enumerable:!0}):_,a)),_n=a=\u003eCe(R({},\"__esModule\",{value:!0}),a);var ye=G((xn,xe)=\u003e{xe.exports=React});var Ye=G(q=\u003e{\"use strict\";(function(){\"use strict\";var a=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),K=Symbol.for(\"react.provider\"),X=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),D=Symbol.for(\"react.suspense\"),T=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),S=Symbol. "sourceFileName":"vite-react-ghpages.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/vite-react-ghpages"},"type":"Post","slug":"/post/vite-react-ghpages","id":"vite-react-ghpages","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAkklEQVR4nGP4////7/////9Fxr///YPQv3//+Q8BrxlAAptWr/i/c+++/6FVE/4b+KSDZf7++weiwMTv37/fghUumbLyf0P9hP+u2VX/bfwS/rdPnPF/4fJ1/728vP4dOXIEpBas8M+UKVP/OTo4/nP38PgXGBj4j4GZ49/ESVP/3b17F2Q9SOEbsIlQd2ADcKsBeA+pJhmpVrsAAAAASUVORK5CYII="},{"title":"소소한 블로그 업데이트(rehype-pretty-code, 포스트 목차)","published":true,"description":"블로그 ver.2.8 코드 블럭 rehype-pretty-code 적용 및 clipboard API 사용, 포스트 toc 업데이트 정리","date":"2025-01-31T00:00:00.000Z","tags":["nextjs","rehype-pretty-code"],"series":["blog"],"thumbnail":"https://github.com/user-attachments/assets/8ab6506b-3112-48ef-9ae3-89b8496c252f","body":{"raw":"# 코드 블럭\n\n## `rehype-prism-plus` 에서 `rehype-pretty-code` 로 교체\n\n코드 블럭에 디자인 변경과 더불어 복사 기능과 코드 타이틀을 추가하고 싶었습니다.\n\n원래 기존의 코드 highlight는 `rehype-prism-plus` 을 사용하고 있었는데 해당 플러그인 경우, 코드 숫자 표시와 라인 하이라이트는 지원하지만 제가 원하는 코드 타이틀 지원을 안해서 [`rehype-code-titles`](https://www.npmjs.com/package/rehype-code-titles) 플러그인을 추가해보려고 하였습니다.\n\n하지만 package 버전 충돌이 일어나서 전체적으로 업데이트 하는 김에 플러그인으로 변경을 결정하였습니다.\n\n그 중에서도 `rehype-pretty-code` 플러그인은 코드 타이틀을 포함하여 다양한 확장 기능을 지원해주기에 선택하였습니다. 해당 플러그인 적용에는 [**kilee님의 기술 블로그: Next.js 블로그에서 코드 블록 꾸미기, rehype-pretty-code 플러그인 활용법**](https://kilee.dev/blog/next-js-blog-codeblock-styling) 링크를 참고하였습니다.\n\n플러그인이 업데이트 되어서 위의 포스트에서 약간씩 변경된 사항이 있습니다. 생성된 `HTML element`를 확인하시기를 추천드립니다.\n\n저의 경우 평소에 개발 중에 사용하는 `one-dark-pro` theme 를 적용해주었습니다.\n\n```typescript title=\"contentlayer.config.ts\"\nexport default makeSource({\n  ...,\n  mdx: {\n    rehypePlugins: [\n      [\n        rehypePrettyCode,\n        {\n          theme: \"one-dark-pro\",\n          keepBackground: false,\n          defaultLang: \"plaintext\",\n        },\n      ],\n    ],\n    ...,\n  },\n});\n\n```\n\n## 코드 복사 기능 추가\n\n개인적으로 저도 제 블로그 포스트를 많이 참고합니다. 근데 코드 복사 시에 귀찮은 경우가 많아서 이전부터 코드 복사 기능을 추가하면 좋겠다고 생각했는데 이번에 업데이트를 진행하면서 추가하였습니다.\n\n따로 플러그인을 사용하지 않고 그냥 `javascript`에 있는 [`Clipboard API`](https://developer.mozilla.org/en-US/docs/Web/API/Clipboard/writeText) 사용해주었습니다. `alert` 창을 따로 띄워주지 않았습니다.\n\n```tsx title=\"CodeBlock.tsx\" {7-17}\nimport { ComponentProps, useRef } from \"react\";\nimport CopyIcon from \"@icons/copy.svg\";\n\nconst CodeBlock = ({ children, ...props }: ComponentProps\u003c\"pre\"\u003e) =\u003e {\n  const codeRef = useRef\u003cHTMLPreElement\u003e(null);\n\n  const onCopy = async () =\u003e {\n    const code = codeRef.current?.querySelector(\"code\")?.innerText;\n    if (!code) {\n      return;\n    }\n    try {\n      await navigator.clipboard.writeText(code);\n    } catch (e) {\n      console.error(e);\n    }\n  };\n\n  return (\n    \u003c\u003e\n      \u003cbutton\n        className={`...`}\n        onClick={onCopy}\n      \u003e\n        \u003cCopyIcon /\u003e\n      \u003c/button\u003e\n      \u003cdiv ... \u003e\n        \u003cpre {...props} ref={codeRef}\u003e\n          {children}\n        \u003c/pre\u003e\n      \u003c/div\u003e\n    \u003c/\u003e\n  );\n};\nexport default CodeBlock;\n```\n\n\n\n# 포스트 목차(toc)\n\n기존에는 `rehype-autolink-headings`을 통해 자동으로 포스트 내부에 Heading Element(`h1`, `h2`, … )에 링크를 자동으로 생성해주었습니다.\n\n`id`를 한 곳에서 생성하고 관리하기 위해 해당 플러그인을 제거하고 파싱해서 `parseHeadingToId` 함수로 id를 생성해주고 `HeadingAnchor`로 `Heading Element`에 직접 적용해주었습니다.\n\n```ts title=\"parseHeadingToId.ts\"\nconst parseHeadingToId = (title: string) =\u003e\n  title\n    .toLowerCase()\n    .replace(/[^a-z0-9가-힣ㄱ-ㅎㅏ-ㅣ\\s-]/g, \"\")\n    .replace(/\\s+/g, \"-\")\n    .trim();\n\nexport default parseHeadingToId;\n```\n```tsx title=\"CustomMDX.tsx\"\n...\nconst mdxComponents: MDXComponents = {\n  h1: (props) =\u003e {\n    const id = getTitleId(props);\n    return (\n      \u003ch1 className={`font-extrabold text-2xl pt-8 max-md:text-xl`} id={id}\u003e\n        \u003cHeadingAnchor id={id}\u003e{props.children}\u003c/HeadingAnchor\u003e\n      \u003c/h1\u003e\n    );\n  },\n  ...\n};\n...\n```\n```tsx title=\"HeadingAnchor.tsx\"\n...\nconst HeadingAnchor = ({ id, children }: Props) =\u003e {\n  return (\n    \u003ca href={`#${id}`} className={\"heading-anchor\"}\u003e\n      {children}\n    \u003c/a\u003e\n  );\n};\n...\n```\n\n\n# 자동 배포 하기\n\n`contentlayer` 적용하고 `github-pages-deploy-action`을 사용하여 main branch `pull request`시에 블로그가 자동 배포되도록 설정하였습니다.\n\n관련 내용은 [해당 포스트](https://coyo-hm.github.io/post/blog-auto-deploy)를 참고해주세요.\n\n# 참조\n\n- [https://kilee.dev/blog/next-js-blog-codeblock-styling](https://kilee.dev/blog/next-js-blog-codeblock-styling)\n- [MDN: Clipboard API](https://developer.mozilla.org/en-US/docs/Web/API/Clipboard/writeText)","code":"var Component=(()=\u003e{var bn=Object.create;var D=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var hn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var z=(c,e)=\u003e()=\u003e(e||c((e={exports:{}}).exports,e),e.exports),an=(c,e)=\u003e{for(var _ in e)D(c,_,{get:e[_],enumerable:!0})},Ce=(c,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!sn.call(c,N)\u0026\u0026N!==_\u0026\u0026D(c,N,{get:()=\u003ee[N],enumerable:!(g=cn(e,N))||g.enumerable});return c};var fn=(c,e,_)=\u003e(_=c!=null?bn(hn(c)):{},Ce(e||!c||!c.__esModule?D(_,\"default\",{value:c,enumerable:!0}):_,c)),_n=c=\u003eCe(D({},\"__esModule\",{value:!0}),c);var Me=z((xn,xe)=\u003e{xe.exports=React});var Ye=z(q=\u003e{\"use strict\";(function(){\"use strict\";var c=Me(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),X=Symbol.for(\"react.profiler\"),G=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),R=Symbol.for(\"react.suspense\"),T=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),S=Symbol. -22T00:00:00.000Z","tags":["github-actions","nextjs","github-pages-deploy-action@v4"],"series":["blog"],"thumbnail":"https://github.com/user-attachments/assets/6b1b1726-7884-476b-a757-5d8c637edea5","body":{"raw":"\n# `contentlayer` 적용하기\n\n기존에는 MDX 파일을 직접 불러서 로컬에서 빌드해서 수동으로 배포했습니다. 하지만 github action으로 자동으로 빌드하고 배포하기 위해 서버에서 빌드하기 위해 우선 `contentlayer`를 적용해주었습니다.\n[공식 문서](https://contentlayer.dev/docs/getting-started-cddd76b7#1-setup-project)가 잘되어있어서 공식 문서 대로 적용해보았습니다.\n\n## 설치\n```bash\n# npm 사용 시\nnpm install contentlayer next-contentlayer\n\n# yarn 사용시\nyarn add contentlayer next-contentlayer\n```\n날짜 표시를 위해 `date-fns`도 설치를 권장하고 있습니다. 이 부분은 각자 본인의 프로젝트에 맞게 설치를 하시면 됩니다. 저는 해당 라이브러리 없이 그냥 내장 `Date`를 사용하였습니다.\n\n## nextjs 설정\n\n```javascript title=\"next.config.[js/mjs]\"\n/** @models {import('next').NextConfig} */\nconst { withContentlayer } = require(\"next-contentlayer\");\n\nmodule.exports = withContentlayer({\n  reactStrictMode: true,\n  swcMinify: true,\n  ...\n});\n```\n\n## 경로 설정\n```json title=\"[tsconfig/jsconfig].json\". {3, 5, 13}\n{\n  \"compilerOptions\": {\n    \"baseUrl\": \".\",\n    \"paths\": {\n      \"contentlayer/generated\": [\"./.contentlayer/generated\"]\n    }\n  },\n  \"include\": [\n    \"next-env.d.ts\",\n    \"**/*.ts\",\n    \"**/*.tsx\",\n    \".next/types/**/*.ts\",\n    \".contentlayer/generated\"\n  ]\n}\n```\n\n## `.gitignore` 설정\n\n`.contentlayer` 디렉토리 `.gitignore`에 추가해서 dev 시에 생성된 파일이 build 시에 사용되지 않도록 설정합니다.\n```plaintext title=\".gitignore\"\n...\n.contentlayer\n```\n\n## `contentlayer` 설정\n```typescript title=\"contentlayer.config.ts\" showLineNumbers {7, 33}\nimport { defineDocumentType, makeSource } from \"contentlayer/source-files\";\nimport rehypePrettyCode from \"rehype-pretty-code\";\n\nexport const Post = defineDocumentType(() =\u003e ({\n  name: \"Post\",\n  filePathPattern: `post/**/*.mdx`,\n  contentType: \"mdx\",\n  fields: {\n    title: { type: \"string\", required: true },\n    published: { type: \"boolean\", required: false },\n    description: { type: \"string\", required: true },\n    date: { type: \"date\", required: true },\n    tags: { type: \"list\", required: true, of: { type: \"string\" } },\n    series: { type: \"list\", required: false, of: { type: \"string\" } },\n    thumbnail: { type: \"string\", required: true },\n    blurThumbnail: { type: \"string\", required: false },\n  },\n  computedFields: {\n    slug: {\n      type: \"string\",\n      resolve: (post) =\u003e `/${post._raw.flattenedPath}`,\n    },\n    id: {\n      type: \"string\",\n      resolve: (post) =\u003e post._raw.sourceFileName.replace(\".mdx\", \"\"),\n    },\n  },\n}));\n\nexport const Series = defineDocumentType(() =\u003e ({\n  name: \"Series\",\n  filePathPattern: `series/**/*.mdx`,\n  contentType: \"mdx\",\n  fields: {\n    title: { type: \"string\", required: true },\n    description: { type: \"string\", required: true },\n    tags: { type: \"list\", required: true, of: { type: \"string\" } },\n    thumbnail: { type: \"string\", required: true },\n    blurThumbnail: { type: \"string\", required: false },\n  },\n  computedFields: {\n    slug: {\n      type: \"string\",\n      resolve: (post) =\u003e `/${post._raw.flattenedPath}`,\n    },\n    id: {\n      type: \"string\",\n      resolve: (post) =\u003e post._raw.sourceFileName.replace(\".mdx\", \"\"),\n    },\n  },\n}));\n\nexport default makeSource({\n  contentDirPath: \"content\",\n  documentTypes: [Post, Series],\n  mdx: {\n    rehypePlugins: [rehypePrettyCode],\n  },\n});\n```\n\n* \u003cspan className=\"red\"\u003e`contentType`: `MDX` 파일을 처리하기 위해서 반드시 `mdx` 라고 반드시 지정해주어야 합니다.\u003c/span\u003e\n* `defineDocumentType()`: 문서형식을 정의하는 부분입니다. 대표적으로 `Post`를 많이 사용하는 데 변수명은 자유롭게 지정하시면 됩니다. 저는 기본 Post와 또다른 Series를 정의해주었습니다.\n  * `computedFields`: 기존의 정의한 `field`들을 이용해 새로운 `field`를 생성해넬 수 있습니다.\n  * `fields`: 문서의 스키마를 정의하는 부분입니다. 여기서 타입을 정의하면 이를 토대로 `contentlayer`에서 type을 생성합니다. 이때 생성된 타입은 기존 타입처럼 `import`해서 사용가능합니다.\n  ```typescript title=\"./contentlayer/generated/types.d.ts\"\n  /** Document types */\n  export type Post = {\n    /** File path relative to `contentDirPath` */\n    _id: string\n    _raw: Local.RawDocumentData\n    type: 'Post'\n    title: string\n    published?: boolean | undefined\n    description: string\n    date: IsoDateTimeString\n    tags: string[]\n    series?: string[] | undefined\n    thumbnail: string\n    blurThumbnail?: string | undefined\n    /** MDX file body */\n    body: MDX\n    slug: string\n    id: string\n  }\n\n  export type Series = {\n    /** File path relative to `contentDirPath` */\n    _id: string\n    _raw: Local.RawDocumentData\n    type: 'Series'\n    title: string\n    description: string\n    tags: string[]\n    thumbnail: string\n    blurThumbnail?: string | undefined\n    /** MDX file body */\n    body: MDX\n    slug: string\n    id: string\n  }\n  ```\n* `contentDirPath()`: 기존의 content 파일 경로를 지정합니다.\n\n\n## Post 사용하기\n```typescript title=\"*.[tsx/ts]\"\nimport Image from \"next/image\";\nimport { useMDXComponent } from 'next-contentlayer/hooks'\nimport { allPosts,  Post } from \"contentlayer/generated\";\nimport type { MDXComponents } from \"mdx/types\";\n\n\nconst mdxComponents: MDXComponents = {\n  Image,\n  ...\n};\n\nexport default function PostPage({ post }:{ post: Post }) {\n  const MDXContent = useMDXComponent(doc.body.code)\n\n  return (\n    \u003cdiv className={`markdown`}\u003e\n      \u003cMDXContent components={mdxComponents} /\u003e\n    \u003c/div\u003e\n  )\n}\n\n\nexport const getStaticProps = ({ params: { slug } }) =\u003e {\n  const post = allPosts.find((p) =\u003e p._raw.flattenedPath === slug)\n  return { props: { post } }\n}\n```\n생성한 포스트는 위와 같이 `useMDXComponent` 사용하시면 됩니다.\n\n\n# `github action` 으로 자동 배포하기\n\n이제 [`JamesIves/github-pages-deploy-action@v4`](https://github.com/JamesIves/github-pages-deploy-action)를 사용하여 편리하게 자동 배포를 설정해줍시다.\n\n\n\n## `package.json` 설정\n```json title=\"package.json\"\n{\n  ...\n    \"scripts\": {\n    ... ,\n    \"build\": \"contentlayer build \u0026\u0026 next build \u0026\u0026 next-sitemap\",\n  },\n  ...\n}\n```\n간혹 `contentlayer`로 생성된 포스트나 타입을 찾지 못하는 경우가 있기에 build 전에 `contentlayer build` 명령을 추가했습니다.\naction 이나 scripts 원하는 부분에 추가하시면 됩니다.\n\n\n## eslint 규칙 설정\n```json title=\".eslintrc.json\"\n{\n  ...,\n  \"rules\": {\n    \"import/no-unresolved\": [\n      1,\n      {\n        \"ignore\": [\n          \"contentlayer/generated\",\n          \"next-contentlayer/hooks\"\n        ]\n      }\n    ]\n  }\n}\n\n```\n이 부분은 선택 사항입니다. 아니신 분들도 있지만 간혹 lint 규칙 중 `import/no-unresolved` 규칙에 `contentlayer`가 걸려서 빌드 실패하는 경우가 있어서 저는 `contentlayer/generated`, `next-contentlayer/hooks`에서는 해당 규칙을 무시하도록 설정해주었습니다.\n\n\n\n## action 설정\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request:\n    branches: [\"main\"]\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n      - name: Install and Build\n        run: |\n          yarn install\n          yarn build\n          touch ./out/.nojekyll\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }}\n          branch: gh-pages\n          folder: out\n```\n참고로 저는 패키지 매니저가 `yarn` 입니다. 본인의 패키지 매니저에 맞게 작성해주세요.\n\n* 빌드 파일이 생성하는 directory를 `folder` 옵션을 통해 지정해주시면 됩니다. `folder` 는 필수 값이니 지정해야 합니다.\n* 배포 브랜치는 `branch`를 통해 설정할 수 있습니다. 기본 값이 `gh-pages` 입니다.\n* 저는 `gh-pages` 브랜치가 잠겨 있기 때문에 token을 생성해서 지정해 주었습니다. 기본 token 이외에도 ssh-key 또한 설정할 수 있습니다.\u003cbr/\u003etoken 생성 방법은 Github Repository \u003e Settings \u003e Secrets and variables \u003e Actions 로 이동해서 New repository secret 클릭 후 생성하시면 됩니다.\n\n\naction까지 작성했다면 이제 설정 완료입니다. 이제 설정에 따라 알아서 actions에서 자동 배포되는 것을 확인할 수 있습니다.\n![deploy-complete](https://github.com/user-attachments/assets/0a4e7a27-6eda-4d70-a009-f80dd854754e)\n\n\n# 참조\n- [[Contentlayer Docs] Getting Started](https://contentlayer.dev/docs/getting-started-cddd76b7)\n- [[Contentlayer Docs] next-contentlayer](https://contentlayer.dev/docs/reference/next-contentlayer-e6e7eb3a)\n- [JamesIves/github-pages-deploy-action](https://github.com/JamesIves/github-pages-deploy-action)","code":"var Component=(()=\u003e{var ln=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var X=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),sn=(m,e)=\u003e{for(var _ in e)D(m,_,{get:e[_],enumerable:!0})},ge=(m,e,_,C)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!hn.call(m,N)\u0026\u0026N!==_\u0026\u0026D(m,N,{get:()=\u003ee[N],enumerable:!(C=mn(e,N))||C.enumerable});return m};var fn=(m,e,_)=\u003e(_=m!=null?ln(cn(m)):{},ge(e||!m||!m.__esModule?D(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003ege(D({},\"__esModule\",{value:!0}),m);var Me=X((xn,xe)=\u003e{xe.exports=React});var Ye=X(U=\u003e{\"use strict\";(function(){\"use strict\";var m=Me(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),J=Symbol.for(\"react.profiler\"),G=Symbol.for(\"react.provider\"),z=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),S=Symbol.for(\"react.suspense\"),R=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),P=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),K=Symbol.iterator,Be=\"@@iterator\";function Fe(i){if(i===null||typeof i!=\"object\")return null;var t=K\u0026\u0026i[K]||i[Be];return typeof t==\"function\"?t:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function h(i){{for(var t=arguments.length,o=new Array(t\u003e1?t-1:0),r=1;r\u003ct;r++)o[r-1]=arguments[r];Ae(\"error\",i,o)}}function Ae(i,t,o){{var r=x.ReactDebugCurrentFrame,u=r.getStackAddendum();u!==\"\"\u0026\u0026(t+=\"%s\",o=o.concat([u]));var l=o.m \n| \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/30ccd6f4-0f16-4aff-af19-e1c6ae73b203\"/\u003e | \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/858dd7cc-d9be-41ec-a669-935c49d89de9\"/\u003e |\n| --- | --- |\n| * 요청(request)을 하면 요청한 자리에서 결과가 주어진다.\u003cbr/\u003e* 서버에서 요청(request)을 보냈을 때 응답(response)이 돌아와야 다음 작업을 진행할 수 있다.\u003cbr/\u003e =\u003e \u003cspan className=\"yellow\"\u003e요청(request)와 응답(reponse)의 순서가 보장된다.\u003c/span\u003e| * 요청(request)한 결과는 동시에 일어나지 않는다.\u003cbr/\u003e* 요청(request)을 보냈을 때 응답(reponse)과 상관없이 다음 동작을 수행할 수 있다.\u003cbr/\u003e=\u003e \u003cspan className=\"yellow\"\u003e요청(request)와 응답(reponse)의 순서가 보장되지 않는다.\u003c/span\u003e|\n| 순차적 진행 보장 O | 순차적 진행 보장 X |\n| 진행 중인 작업이 완료될 때까지 다른 작업 진행 X | 진행 중인 작업이 완료되지 않더라도 다른 작업 진행 O \u003cbr/\u003e=\u003e 느린 작업이 발생하더라도 다른 작업을 진행하기에 전반적인 시스템 성능 향상에 도움을 줄 수 있음 |\n\n# 블록킹(Blocking)과 논블록킹(Non-Blocking)\n: 프로세스 유휴 상태, 다른 요청의 작업을 처리하기 위해 현재 작업 여부(차단/대기)에 초점\n\n| 블록킹(Blocking) | 논블록킹(Non-Blocking) |\n| --- | --- |\n| \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/534407bf-a9f4-4f0f-a885-9156a9418d78\"/\u003e | \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/024083e1-c2fc-4e23-8414-8b1223e65071\"/\u003e |\n| 다른 작업이 다 수행될 때까지 현재 작업 차단 | 다른 작업과 현재 작업이 동시에 진행(현재 작업을 막지 않음 = non-blocking) |\n\n# 동기(Synchronous)/비동기(Asynchronous) + 블록킹(Blocking)/논블록킹(Non-Blocking)\n\u003cbr/\u003e\n\n| | 블록킹(Blocking)\u003cbr/\u003e\u003cspan className={\"font-normal\"}\u003e: 호출된 대상이 제어권을 가짐\u003c/span\u003e | 논블록킹(Non-Blocking)\u003cbr/\u003e\u003cspan className={\"font-normal\"}\u003e: 호출한 대상이 제어권을 가짐\u003c/span\u003e |\n| --- | --- | --- |\n|**동기(Synchronous)**\u003cbr/\u003e: 호출한 함수가 작업 완료 여부를 확인| \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/60be6096-a2ee-4a6b-a080-b1cce0ac63fd\"/\u003e\u003cbr/\u003e* 코드 순차 진행\u003cbr/\u003e* 작업이 간단하거나 양이 적은 경우에 사용된다.\u003cbr/\u003e* 작업량이 많거나 복잡한 경우에는 시간이 오래 걸리기 때문에 비효율적이다. | \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/aa1f156b-faca-429c-926e-a98f0fc752c5\"/\u003e\u003cbr/\u003e* 자신의 작업을 진행하고 있지만 다른 작업과의 동기를 위해서 계속해서 다른 작업의 완료 여부를 조회한다. |\n|**비동기(Asynchronous)**\u003cbr/\u003e: Callback 함수가 작업 완료 여부를 확인| \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/aa808961-5b90-4c22-8b5b-2594b9a00afa\"/\u003e\u003cbr/\u003e* 블로킹으로 인해 결국 다른 작업이 끝날 때까지 기다려야 하기에 동기 + 블로킹 작업과 동일한 결과가 나온다. | \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/c567926e-d881-4b97-9855-20020c89ece0\"/\u003e\u003cbr/\u003e* 자원이 충분하다면 가장 효율이 좋은 조합이다.\u003cbr/\u003e* 순차가 보장되지 않기에 동기가 필요하지 않고 작업이 대규모이고 시간이 오래 걸리는 경우에 사용하면 좋다. |\n\n# 참조\n* [완벽히 이해하는 동기/비동기 \u0026 블로킹/논블로킹](https://inpa.tistory.com/entry/%F0%9F%91%A9%E2%80%8D%F0%9F%92%BB-%EB%8F%99%EA%B8%B0%EB%B9%84%EB%8F%99%EA%B8%B0-%EB%B8%94%EB%A1%9C%ED%82%B9%EB%85%BC%EB%B8%94%EB%A1%9C%ED%82%B9-%EA%B0%9C%EB%85%90-%EC%A0%95%EB%A6%AC)\n* [동기/비동기와 블로킹/논블로킹](https://deveric.tistory.com/99)","code":"var Component=(()=\u003e{var ln=Object.create;var P=Object.defineProperty;var bn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var q=(b,t)=\u003e()=\u003e(t||b((t={exports:{}}).exports,t),t.exports),fn=(b,t)=\u003e{for(var _ in t)P(b,_,{get:t[_],enumerable:!0})},Ce=(b,t,_,N)=\u003e{if(t\u0026\u0026typeof t==\"object\"||typeof t==\"function\")for(let p of mn(t))!cn.call(b,p)\u0026\u0026p!==_\u0026\u0026P(b,p,{get:()=\u003et[p],enumerable:!(N=bn(t,p))||N.enumerable});return b};var hn=(b,t,_)=\u003e(_=b!=null?ln(sn(b)):{},Ce(t||!b||!b.__esModule?P(_,\"default\",{value:b,enumerable:!0}):_,b)),_n=b=\u003eCe(P({},\"__esModule\",{value:!0}),b);var ye=q((xn,xe)=\u003e{xe.exports=React});var Ye=q(X=\u003e{\"use strict\";(function(){\"use strict\";var b=ye(),t=Symbol.for(\
