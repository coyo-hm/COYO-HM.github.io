ÏûêÏú†Î°≠Í≤å ÏÑ§Ï†ïÌï† Ïàò ÏûàÎèÑÎ°ù ÎßåÎì§Í∏∞ ÏúÑÌï¥ [[next-intl]App Router: App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)  ÎèÑÏõÄÎßêÏóê Îî∞Îùº ÏßÑÌñâÌïòÍ≤†ÏäµÎãàÎã§.\n\n# Ìè¥Îçî Íµ¨Ï°∞ ÏÑ§Ï†ï\n\n```plaintext\n‚îú‚îÄ‚îÄ messages\n‚îÇ   ‚îú‚îÄ‚îÄ en.json (1)\n‚îÇ   ‚îî‚îÄ‚îÄ ...\n‚îú‚îÄ‚îÄ next.config.mjs (2)\n‚îî‚îÄ‚îÄ src\n    ‚îú‚îÄ‚îÄ i18n\n    ‚îÇ   ‚îú‚îÄ‚îÄ routing.ts (3)\n    ‚îÇ   ‚îî‚îÄ‚îÄ request.ts (5)\n    ‚îú‚îÄ‚îÄ middleware.ts (4)\n    ‚îî‚îÄ‚îÄ app\n        ‚îî‚îÄ‚îÄ [locale]\n            ‚îú‚îÄ‚îÄ layout.tsx (6)\n            ‚îî‚îÄ‚îÄ page.tsx (7)\n```\n\n## messages Ìè¥Îçî ÏÉùÏÑ±\n\n`next.config.[mjs/js]`Í∞Ä ÏûàÎäî ÎîîÎ†âÌÜ†Î¶¨Ïóê `messages` Ìè¥ÎçîÎ•º ÏÉùÏÑ±ÌïòÏó¨ `json` ÌååÏùºÏùÑ ÏÉùÏÑ±Ìï©ÎãàÎã§.\n\n```json\n// en.json\n{\n  \"SignUpPage\": {\n    \"title\": {...}\n  }\n}\n\n// ko.json\n{\n  \"SignUpPage\": {\n    \"title\": {\n      \"verify\": \"Ïù¥Î©îÏùº Ïù∏Ï¶ù\",\n      \"register\": \"ÌöåÏõê Ï†ïÎ≥¥ ÏûÖÎ†•\"\n    }\n  }\n}\n```\n\n## next config ÏÑ§Ï†ï\n\n```jsx title=\"next.config.[mjs/js]\" showLineNumbers\nimport createNextIntlPlugin from 'next-intl/plugin';\n\nconst withNextIntl = createNextIntlPlugin();\n\n/** @type {import('next').NextConfig} */\nconst nextConfig = {};\n\nexport default withNextIntl(nextConfig);\n```\n\n## `routing.ts` ÏÉùÏÑ±\n\n24ÎÖÑ 9Ïõî 10ÏùºÏóê Ï∂îÍ∞ÄÎêú ÎÇ¥Ïö©ÏûÖÎãàÎã§.\n\n```jsx title=\"routing.ts\" showLineNumbers\n  import {defineRouting} from 'next-intl/routing';\n\n  export const routing = defineRouting({\n    locales: ['en', 'ko'],\n    defaultLocale: 'ko'\n  });\n```\n\n## `middleware.ts` ÏÉùÏÑ±\n\n```tsx title=\"middleware.ts\" showLineNumbers\nimport createMiddleware from 'next-intl/middleware';\nimport {routing} from \"@i18n/routing\";\n\n// export default createMiddleware({ =\u003e ÏóÖÎç∞Ïù¥Ìä∏: routingÏúºÎ°ú Î≥ÄÍ≤Ω\n// \t// A list of all locales that are supported\n// \tlocales: ['en', 'ko'],\n//\n// \t// Used when no locale matches\n// \tdefaultLocale: 'ko'\n// });\n\nexport default createMiddleware(routing);\n\nexport const config = {\n\t// Match only internationalized pathnames\n\tmatcher: ['/', '/(ko|en)/:path*']\n};\n```\n\n\n## `request.ts` ÏÉùÏÑ±\n\n`i18n.ts` ÏóêÏÑú `i18n/request.ts`ÏúºÎ°ú Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§.\n\n```tsx title=\"i18n/request.ts\" showLineNumbers\nimport {notFound} from 'next/navigation';\nimport {getRequestConfig} from 'next-intl/server';\nimport {routing} from \"@i18n/routing\";\n\n// Can be imported from a shared config\n// export const locales = ['en', 'ko'];  =\u003e ÏóÖÎç∞Ïù¥Ìä∏: routingÏúºÎ°ú Î≥ÄÍ≤Ω\n\nexport default getRequestConfig(async ({locale}) =\u003e {\n\t// Validate that the incoming `locale` parameter is valid\n\tif (!routing.locales.includes(locale as any)) notFound();\n\n\treturn {\n\t\tmessages: (await import(`../messages/${locale}.json`)).default\n\t};\n});\n```\n\n\n\n## `app/[locale]/layout.tsx` ÏÑ§Ï†ï\n\n```tsx\nimport {NextIntlClientProvider} from 'next-intl';\nimport {getMessages} from 'next-intl/server';\n\nexport default async function LocaleLayout({\n  children,\n  params: {locale}\n}: {\n  children: React.ReactNode;\n  params: {locale: string};\n}) {\n  // Providing all messages to the client\n  // side is the easiest way to get started\n  const messages = await getMessages();\n\n  return (\n    \u003chtml lang={locale}\u003e\n      \u003cbody\u003e\n        \u003cNextIntlClientProvider messages={messages}\u003e\n          {children}\n        \u003c/NextIntlClientProvider\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  );\n}\n```\n\n# ÏÇ¨Ïö©ÌïòÍ∏∞\n\n```tsx\nexport default function RegisterPage() {\n\tconst t = useTranslations(\"SignUpPage\");\n\n\treturn (\n\t\t\u003c\u003e\n\t\t\t\u003ch1 className={\"title\"}\u003e{t(\"title.register\")}\u003c/h1\u003e\n\t\t\u003c/\u003e\n\t);\n}\n```\n\n# Ï∂îÍ∞Ä ÏÑ§Ï†ï\n\n## Navigation APIs\n\nÎã§ÏùåÍ≥º Í∞ôÏù¥ ÏÑ§Ï†ïÌï¥ÎÜìÍ≥† ÏÇ¨Ïö©ÌïúÎã§Î©¥ pathnameÏóê localeÏùÑ ÏûÖÎ†•ÌïòÏßÄ ÏïäÍ≥† ÏÇ¨Ïö© Í  Blur\u003c/h1\u003e\n    \u003cImage\n      alt=\"Mountains\"\n      src={mountains}\n      placeholder=\"blur\"\n      width={700}\n      height={475}\n      style={{\n        maxWidth: \"100%\",\n        height: \"auto\",\n      }}\n    /\u003e\n  \u003c/div\u003e\n);\n\nexport default PlaceholderBlur;\n```\n\n[[Ï∂úÏ≤ò] nextjs examples](https://github.com/vercel/next.js/blob/canary/examples/image-component/app/placeholder/page.tsx)\n\n## ÎèôÏ†Å Ïù¥ÎØ∏ÏßÄÏùº Í≤ΩÏö∞\n\nÎã§Îßå Ï†ÄÏ≤òÎüº Í≤ΩÏö∞ Î∏îÎ°úÍ∑∏Ïùò Î™®Îì† Ïù¥ÎØ∏ÏßÄÎ•º ÎèôÏ†ÅÏúºÎ°ú Í∞ÄÏ†∏Ïò§Îäî Í≤ΩÏö∞ÏóêÎäî `blurDataURL` ÏÉùÏÑ±Ìï¥ÏÑú ÏûÖÎ†•Ìï¥ Ï£ºÏñ¥Ïïº Ìï©ÎãàÎã§.\n\nÏßÅÏ†ë ÏÉùÏÑ±Ìï¥ÎèÑ ÎêòÏßÄÎßå, Ï†ÄÏùò Í≤ΩÏö∞ Nextjs ÏóêÏÑú Í∂åÏû•ÌïòÎäî `plaiceholder` ÎùºÎäî ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º ÏÇ¨Ïö©Ìï¥ Ï£ºÎèÑÎ°ù ÌïòÍ≤†ÏäµÎãàÎã§.\n\n### ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏÑ§Ïπò\n\n`plaiceholder` ÏùÑ ÏÇ¨Ïö©ÌïòÍ∏∞ ÏúÑÌï¥ÏÑúÎäî `plaiceholder` ÎøêÎßå ÏïÑÎãàÎùº Ïù¥ÎØ∏ÏßÄ ÏµúÏ†ÅÌôî ÎùºÏù¥Î∏åÎü¨Î¶¨ `sharp` **Î•º Ìï®Íªò ÏÑ§ÏπòÌï¥ Ï£ºÏñ¥Ïïº Ìï©ÎãàÎã§.**\n\n  ```bash\n  # npm ÏÇ¨Ïö© Ïãú\n  npm i sharp plaiceholder\n\n  # yarn ÏÇ¨Ïö©Ïãú\n  yarn add sharp plaiceholder\n  ```\n\n### ÏΩîÎìú ÏûëÏÑ±\n\nÎã§Î•∏ Î∂ÄÎ∂ÑÏóêÎèÑ ÏâΩÍ≤å Ï†ÅÏö©ÌïòÍ∏∞ ÏúÑÌï¥ Îã§ÏùåÍ≥º Í∞ôÏù¥ Ìï®ÏàòÎ•º ÏûëÏÑ±Ìï¥Ï£ºÏóàÏäµÎãàÎã§.\n\n```tsx\n// getBlurImg.ts\nimport { getPlaiceholder } from \"plaiceholder\";\n\nconst getBlurImg = async (imgSrc: string) =\u003e {\n  try {\n    const buffer = await fetch(imgSrc).then(async (res) =\u003e\n      Buffer.from(await res.arrayBuffer())\n    );\n    const { base64 } = await getPlaiceholder(buffer, { size: 10 });\n    return base64;\n  } catch (e) {\n    console.log(e);\n  }\n};\n\nexport default getBlurImg;\n\n```\n\n\u003caside\u003e\n  üí° `getPlaiceholder`\n\n  `[options](https://plaiceholder.co/docs/usage#parameters)`ÏúºÎ°ú `size`, `autoOrient`, `brightness`, `format,` `hue`,\n  `lightness`, `removeAlpha`, `saturation` Îì±ÏùÑ ÏßÄÏ†ïÌïòÏó¨ Ïù¥ÎØ∏ÏßÄÏóê Îã§ÏñëÌïú ÏÑ§Ï†ïÏùÑ Ìï† Ïàò ÏûàÏäµÎãàÎã§.\n\n\u003c/aside\u003e\n\nÏûëÏÑ±Ìïú Ìï®ÏàòÎ•º Ïª¥Ìè¨ÎÑåÌä∏Ïóê Ï†ÅÏö©Ìï¥ Î¥ÖÏãúÎã§.\n\n(Ï∞∏Í≥†, `index.tsx` ‚áí `Carousel.tsx` ‚áí `ActivePostCard.tsx` ÏúºÎ°ú `post props` Ï†ÑÎã¨)\n\n```tsx\n// index.tsx\n...\n\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n  const recentPosts = await getPosts(0, 5);\n  const allTags = await getAllTags();\n  const allSeriesInfo = await getAllSeriesInfo();\n\n  const posts = await Promise.all(\n    recentPosts.map(async (post: PostType) =\u003e {\n      const blurThumbnail = await getBlurImg(post.frontMatter.thumbnail);\n      return { ...post, frontMatter: { ...post.frontMatter, blurThumbnail } };\n    })\n  );\n\n  return {\n    props: {\n      recentPosts: posts,\n      tags: allTags,\n      allSeriesInfo: allSeriesInfo,\n    },\n  };\n};\n```\n\n```tsx\n// ActivePostCard.tsx\n\n...\n\ninterface Props extends PostType {\n  currentIndex: number;\n  direction: DirectionType;\n  allSeriesInfo: SeriesAttributeTableType;\n}\n\nconst ActivePostCard = ({\n  currentIndex,\n  direction,\n  allSeriesInfo,\n  fields: { slug },\n  frontMatter: {\n    title,\n    tags,\n    date,\n    thumbnail,\n    description,\n    series,\n    blurThumbnail,\n  },\n}: Props) =\u003e {\n ...\n  return (\n    \u003cLink href={`/post/${slug}`} aria-label={`link-${slug}`}\u003e\n\t     ...\n         \u003cImage\n            src={thumbnail}\n            alt={title}\n            placeholder={\"blur\"}\n            blurDataURL={blurThumbnail}\n          /\u003e\n         ...\n    \u003c/Link\u003e\n  );\n};\n\nexport default ActivePostCard;\n\n```\n\n## Ï†ÅÏö© Í≤∞Í≥º\n\n### Ï†ÅÏö© Ï†Ñ\n\n\u003cimg alt=\"before-blur\"\n     src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/00f74eb3-373f-424a-970f-703835e3c224\" /\u003e\n\n### Ï†ÅÏö© ÌõÑ\n\n\n\u003cimg alt=\"after-blur\"\n     src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/a62aea31-4d56-4d7f-a924-64fd0c599be9\" /\u003e\n\nÏù¥ÎØ∏ÏßÄ Î°úÎî© ÏãúÏóê `blur` Ìö®Í≥ºÍ∞Ä Ï†ÅÏö©Îêú Í≤ÉÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÏäµÎãàÎã§.\n\n# ≤óÏñ¥ÎÇ† Ïàò ÏûàÏäµÎãàÎã§.\n  Î™ÖÌôïÌïú Í∏∞Ï§ÄÏùÑ ÌÜ†ÎåÄÎ°ú ÏûëÏÑ± versioning ÏùÑ ÌÜµÌï¥ Ïö∞Î¶¨Îäî 3.1.x Î≤ÑÏ†ÑÏù¥ 3.2.x Î≤ÑÏ†ÑÍ≥º Ìò∏ÌôòÎêòÏßÄÎßå 4.x.x Î≤ÑÏ†ÑÍ≥ºÎäî Ìò∏ÌôòÎêòÏßÄ ÏïäÎäîÎã§Îäî Í≤ÉÏùÑ Ïïå Ïàò ÏûàÏäµÎãàÎã§. Ïö∞Î¶¨Îäî Ïù¥Î•º ÌÜµÌï¥ ÌïÑÏöîÏóê Îî∞Îùº ÏõêÌïòÎäî Î≤ÑÏ†ÑÏùò ÎùºÏù¥Î∏åÎü¨Î¶¨Îäî versioning Îßå Î≥¥Í≥† ÏÑ†ÌÉùÌï† Ïàò ÏûàÏäµÎãàÎã§.\n  - SemVer ÏùÑ ÌÜµÌï¥ ÎåÄÎûµÏ†ÅÏù∏ ÏóÖÎç∞Ïù¥Ìä∏Ïùò Ï§ëÏöîÎèÑÎ•º ÌôïÏù∏Ìï† Ïàò ÏûàÏäµÎãàÎã§.\n  Î≥¥ÌÜµÏùò ÌîÑÎ°úÏ†ùÌä∏Îäî Ìïú ÏÇ¨ÎûåÎßåÏù¥ Îã¥ÎãπÌïòÎäî Í≤ÉÏù¥ ÏïÑÎãå Ïó¨Îü¨ ÏÇ¨ÎûåÏù¥ Îã¥ÎãπÌïòÍ≤å Îê©ÎãàÎã§. Î™ÖÌôïÌïú Í∏∞Ï§ÄÏùÑ Ï†ïÌïòÏó¨ versioning ÏùÑ Í¥ÄÎ¶¨ÌïòÍ≤å ÎêòÎ©¥ Îã§Î•∏ ÏÇ¨ÎûåÏù¥ Ïù¥ ÌîÑÎ°úÏ†ùÌä∏Ïùò history Î•º ÏâΩÍ≤å ÌååÏïÖÌï† Ïàò ÏûàÍ≤å Îê©ÎãàÎã§.\n\u003c/aside\u003e\n\n# semantic-release\n\nsemantic-release Îäî node.js ÌôòÍ≤ΩÏóêÏÑú ÏÇ¨Ïö©ÏûêÍ∞Ä ÏÑ§Ï†ïÌïú Î©îÏù∏ Î∏åÎûúÏπòÎ•º Í∏∞Ï§ÄÏúºÎ°ú Ïª§Î∞ã Î©îÏÑ∏ÏßÄ Í∑úÏπôÏùÑ ÌÜµÌï¥ githubÏôÄ npmÏóêÏÑú ÏΩîÎìú Î≥ÄÍ≤Ω ÏÇ¨Ìï≠ Î¨∏ÏÑúÌôî Î∞è ÏûêÎèô Î¶¥Î¶¨Ïä§ Î∞è Î≤ÑÏ†ÑÏóÖ Îì± Îã§ÏñëÌïú Í∏∞Îä•ÏùÑ Ï†úÍ≥µÌïòÎäî package ÏûÖÎãàÎã§.\n\nÏú†ÏÇ¨Ìïú Î¶¥Î¶¨Ï¶à Ìå®ÌÇ§ÏßÄ Ï§ëÏóê Í∞ÄÏû• Îã§Ïö¥Î°úÎìú ÏàòÎèÑ ÎßéÍ≥† ÏóÖÎç∞Ïù¥Ìä∏ÎèÑ Íæ∏Ï§ÄÌûà Ïù¥Î£®Ïñ¥ÏßÄÎäî Ïù¥Ïú†Î°ú semantic-releaseÎ•º ÏÑ†ÌÉùÌïòÏòÄÏäµÎãàÎã§.\n\n\n\u003cimg alt=\"npm-trends\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/774f71c9-aad8-463f-b284-2ff52f978e12\" /\u003e\n[npm trends](https://npmtrends.com/)\n\n\n\n## Ï†ÅÏö©ÌïòÍ∏∞\n\n### ÏÑ§Ïπò\n\nÎã§Ïùå Î™ÖÎ†πÏñ¥Î•º ÏûÖÎ†•ÌïòÏó¨ `semantic-release`Î•º ÏÑ§ÏπòÌï¥Ï£ºÎèÑÎ°ù Ìï©ÏãúÎã§.\n\n```bash\nnpm install --save-dev semantic-release\n```\n\n### package.json ÏàòÏ†ï\n\n`package.json` Ïóê Îã§ÏùåÍ≥º Í∞ôÏù¥ `private` Ï†ïÎ≥¥Î•º ÏÑ§Ï†ïÌï¥Ï§çÎãàÎã§.\n\n`private`ÏùÄ npm packageÎ°ú Î∞∞Ìè¨Ìï† Í±¥ÏßÄÏùò Ïó¨Î∂ÄÏóê Îî∞Îùº ÏÑ§Ï†ïÌï¥ Ï§çÎãàÎã§. Î∞∞Ìè¨Î•º ÏõêÌïòÎäî Í≤ΩÏö∞ `false`, ÏïÑÎãê Í≤ΩÏö∞ÏóêÎäî `true`Î°ú ÏÑ§Ï†ïÌï¥ Ï§çÎãàÎã§.\n\n```json\n{\n\t...,\n\t\"private\": false,\n\t...\n}\n```\n\n### ÌîåÎü¨Í∑∏Ïù∏ ÏÑ§Ïπò\n\n`@semantic-release/commit-analyzer`, `@semantic-release/release-notes-generator`, `@semantic-release/npm`, `@semantic-release/github` Ïù¥ 4Í∞úÎäî semantic-releaseÏùò ÌïÑÏàò ÌîåÎü¨Í∑∏Ïù∏ÏúºÎ°ú ÏÇ¨Ïö©Ïó¨Î∂ÄÏôÄ ÏÉÅÍ¥ÄÏóÜÏù¥ ÏÑ§ÏπòÌï¥Ï£ºÏÖîÏïº Îê©ÎãàÎã§.\n\n```bash\nnpm i -D @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/npm @semantic-release/github\n```\n\nÍ∞ÑÎã®ÌïòÍ≤å Í∞ÅÍ∞Å ÌîåÎü¨Í∑∏Ïù∏Ïùò Ïó≠Ìï†ÏùÑ ÏÑ§Î™ÖÌïòÏûêÎ©¥,\n\n- `@semantic-release/commit-analyzer` : commit messageÎ•º Î∂ÑÏÑùÌïòÎäî ÌîåÎü¨Í∑∏Ïù∏ÏûÖÎãàÎã§.\n- `@semantic-release/release-notes-generator` : Î∂ÑÏÑùÎêú commit messageÎ•º Í∞ÄÏßÄÍ≥† ÏßÄÏ†ïÌïú Í∑úÏπôÏóê Îî∞Îùº Î¶¥Î¶¨Ï¶à ÎÖ∏Ìä∏Î•º ÏÉùÏÑ±ÌïòÎäî ÌîåÎü¨Í∑∏Ïù∏ÏûÖÎãàÎã§.\n- `@semantic-release/npm` : `package.json`Ïóê versionÏùÑ ÏàòÏ†ïÌïòÍ≥† npm Ïóê Î∞∞Ìè¨Î•º Îã¥ÎãπÌïòÎäî ÌîåÎü¨Í∑∏Ïù∏ÏûÖÎãàÎã§.\n  ÎßåÏïΩ `npm`Ïù¥ ÏïÑÎãå `yarn`ÏùÑ ÏÇ¨Ïö©ÌïòÏã†Îã§Î©¥, [`semantic-release-yarn`](https://github.com/hongaar/semantic-release-yarn) ÏùÑ npm ÎåÄÏã†Ïóê ÏÇ¨Ïö©Ìï¥Ï£ºÏãúÎ©¥ Îê©ÎãàÎã§.\n- `@semantic-release/github` : github releaseÎ•º ÏÉùÏÑ±ÌïòÍ≥† Ìï¥Îãπ releaseÎ•º `pull request`ÌïòÎäî ÌîåÎü¨Í∑∏Ïù∏ÏûÖÎãàÎã§.\n\nÏúÑÏùò ÌïÑÏàò ÌîåÎü¨Í∑∏Ïù∏ Ïô∏ÏóêÎèÑ `semantic-release` ÏóêÎäî Ï†ïÎßê ÎßéÏùÄ ÌîåÎü¨Í∑∏Ïù∏Îì§Ïù¥ Ï°¥Ïû¨Ìï©ÎãàÎã§. Í∑∏Î¶¨Í≥† Îã§ÏñëÌïú ÌîåÎü¨Í∑∏Ïù∏Ïóê ÎåÄÌïú ÏÑ§Î™ÖÏù¥ [Í≥µÏãù ÌîåÎü¨Í∑∏Ïù∏ Î¨∏ÏÑú](https://semantic-release.gitbook.io/semantic-release/extending/plugins-list)Ïóê ÏÉÅÎãπÌûà Ïûò Ï†ïÎ¶¨ÎêòÏñ¥ÏûàÏúºÎãà Ìï¥Îãπ Î¨∏ÏÑúÎ•º Î∞òÎìúÏãú Ï∞∏Ï°∞Ìï¥Ï£ºÏãúÍ∏∏ Î∞îÎûçÎãàÎã§.\n\nÏ†ÄÎäî changelogÎ•º ÏÉùÏÑ±Ìï¥Ï£ºÍ≥† Ïã∂Í≥† release commitÏùÑ ÏûêÎèôÏúºÎ°ú push Ìï¥Ï£ºÍ≥† tag Î•º ÏÉùÏÑ±Ìï¥Ï£ºÍ∏∞ ÏúÑÌï¥ Ï∂îÍ∞ÄÏ†ÅÏúºÎ°ú ÌîåÎü¨Í∑∏Ïù∏ÏùÑ ÏÑ§ÏπòÌï¥Ï£ºÏóàÏäµÎãàÎã§.\n\n```bash\nnpm install @semantic-release/git @semantic-release/changelog -D\n```\n\n### Configuration ÏÑ§Ï†ïÌïòÍ∏∞\n\nÌîåÎü¨Í∑∏Ïù∏ÏùÑ Îã§ ÏÑ§ÏπòÌï¥Ï£ºÏóàÏúºÎ©¥ root directoryÏóê Configuration ÌååÏùºÏùÑ ÏÉùÏÑ±Ìï¥Ï§çÎãàÎã§. ÌååÏùºÎ™ÖÏùÑ `.releaserc` Î°ú, `yaml` ÎòêÎäî `json` ÌååÏùºÎ°ú ÏÉùÏÑ±Ìï¥Ï£ºÎ©¥ Îê©ÎãàÎã§.\n\nÏ†ÄÎäî `json` ÌååÏùºÎ°ú ÏÉùÏÑ±Ìï¥Ï£ºÏóàÏäµÎãàÎã§.\n\nÏÉùÏÑ±Ìïú `.releaserc.json` ÌååÏùºÏóê Îã§ÏùåÍ≥º Í∞ôÏù¥ branch Ï†ïÎ≥¥Î•º Ï∂îÍ∞ÄÌï©ÎãàÎã§.\n\n```json\n{\n\t\"branches\": [\"main\", \"next\"]\n}\n```\n\nÏù¥Ïñ¥ÏÑú ÏÑ§ÏπòÌïú ÌîåÎü¨Í∑∏Ïù∏ Ï†ïÎ≥¥Î•º ÏûÖÎ†•Ìï©ÎãàÎã§.\n\nÍ∞ÅÍ∞ÅÏùò ÌîåÎü¨Í∑∏Ïù∏ÏóêÎäî ÏàúÏÑúÏôÄ ÌïÑÏàò Ï∂îÍ∞Ä ÌîåÎü¨Í∑∏Ïù∏Ïù¥ Ï°¥Ïû¨ÌïòÎãà Ï∂îÍ∞ÄÏ†ÅÏúºÎ°ú ÌîåÎü¨Í∑∏Ïù∏ÏùÑ Îçî ÏÑ§ÏπòÌïòÏã§ Î∂ÑÎì§ÏùÄ Î∞òÎìúÏãú Ìï¥Îãπ ÎÇ¥Ïö©ÏùÑ [Í≥µÏãùÎ¨∏ÏÑú](https://semantic-release.gitbook.io/semantic-release/extending/plugins-list)ÏôÄ ÌîåÎü¨Í∑∏Ïù∏ `readme`Î•º Ï∞∏Ï°∞Ìï¥Ï£ºÏãúÍ∏∞Î•º Î∞îÎûçÎãàÎã§.\n\n```json\n{\n\t\"branches\": [\"main\", \"next\"],\n\t\"plugins\": [\n\t\t\"@semantic-release/commit-analyzer\",\n\t\t\"@semantic-release/release-notes-generator\",\n\t\t\"@semantic-release/changelog\",\n\t\t\"@semantic-release/npm\",  // npm ÏÇ¨Ïö© Ïãú\n\t\t\"semantic-release-yarn\",  // yarn ÏÇ¨Ïö© Ïãú\n\t\t\"@semantic-release/github\",\n\t\t\"@semantic-release/git\"\n\t]\n}\n```\n\nÍ∏∞Î≥∏Ï†ÅÏúºÎ°ú `conventionalcommits`ÏùÑ Îî∞Î•¥Í≥† ÏûàÍ∏∞Ïóê Îã§ÏùåÍ≥º Í∞ôÏùÄ Ìå®ÌÇ§ÏßÄÎ•º ÏÑ§ÏπòÌï¥ÏÑú presetÏúºÎ°ú ÏßÄÏ†ïÌï©ÎãàÎã§.\n\n`conventionalcommits` Ïù¥Ïô∏ÏóêÎèÑ Îã§ÏñëÌïú presetÏù¥ Ï°¥Ïû¨ÌïòÎãà [`@semantic-release/commit-analyzer` Ïùò readme](https://github.com/semantic-release/commit-analyzer?tab=readme-ov-file#options)Î•º Ï∞∏Í≥†Ìï¥Ï£ºÏÑ∏Ïöî.\n\n‚ùï`preset` ÏóÜÏù¥ÎèÑ ÏßÑÌñâÌï† Ïàò ÏûàÏäµÎãàÎã§!\n\n```bash\n  # yarn\n  yarn add -D conventional-changelog-conventionalcommits\n  # pnpm\n  pnpm add -D conventional-changelog-conventionalcommits\n  # npm\n  npm i -D conventional-changelog-conventionalcommits\n```\n\nÍ∞ÅÍ∞ÅÏùò ÌîåÎü¨Í∑∏Ïù∏ ÎòêÌïú ÏÑ§Ï†ïÏùÑ Ìï¥Ï§çÏãúÎã§.\n\n`.releaserc.json` ÌååÏùºÏùò Ï†ÑÏ≤¥ ÏΩîÎìúÎ•º Î≥¥Î©¥ Îã§ÏùåÍ≥º Í∞ôÏäµÎãàÎã§.\n\n```json\n{\n  \"branches\": [\n    \"main\", \"next\"\n  ],\n  \"plugins\": [\n    [\n      \"@semantic-release/commit-analyzer\",\n      {\n        \"preset\": \"conventionalcommits\",\n        \"releaseRules\": [\n          { \"scope\": \"breaking\", \"release\": \"major\" },\n          { \"scope\": \"no-release\", \"release\": false },\n          { \"type\": \"build\", \"release\": false },\n          { \"type\": \"chore\", \"release\": false },\n          { \"type\": \"ci\", \"release\": false },\n          { \"type\": \"docs\", \"release\": \"patch\" },\n          { \"type\": \"feat\", \"release\": \"minor\" },\n          { \"type\": \"fix\", \"release\": \"patch\" },\n          { \"type\": \"perf\", \"release\": \"patch\" },\n          { \"type\": \"refactor\", \"release\": \"patch\" },\n          { \"type\": \"revert\", \"release\": \"patch\" },\n          { \"type\": \"style\", \"release\": \"patch\" },\n          { \"type\": \"test\", \"release\": false }\n        ],\n        \"parserOpts\": {\n          \"noteKeywords\": [\n            \"BREAKING CHANGE\",\n            \"BREAKING CHANGES\"\n          ]\n        }\n      }\n    ],\n    [\"@semantic-release/release-notes-generator\",\n      {\n        \"preset\": \"conventionalcommits\",\n        \"presetConfig\": {\n          \"types\": [\n            { \"type\": \"build\", \"section\": \"SYSTEM BUILD \u0026 EXTERNAL PACKAGES\", \"hidden\": true },\n            { \"type\": \"chore\", \"section\": \"CHORES\", \"hidden\": true },\n            { \"type\": \"ci\", \"section\": \"CI/CD\", \"hidden\": true },\n            { \"type\": \"docs\", \"section\": \"DOCS\", \"hidden\": false },\n            { \"type\": \"feat\", \"section\": \"FEATURES\", \"hidden\": false },\n            { \"type\": \"fix\", \"section\": \"BUG FIXES\", \"hidden\": false },\n            { \"type\": \"perf\", \"section\": \"PERFORMANCE\", \"hidden\": false },\n            { \"type\": \"refactor\", \"section\": \"REFACTOR\", \"hidden\": false },\n            { \"type\": \"revert\", \"section\": \"REVERTS\", \"hidden\": false },\n            { \"type\": \"style\", \"section\": \"STYLES\", \"hidden\": false },\n            { \"type\": \"test\", \"section\": \"TESTS\", \"hidden\": true }\n          ]\n        },\n        \"parserOpts\": {\n          \"noteKeywords\": [\n            \"BREAKING CHANGE\",\n            \"BREAKING CHANGES\"\n          ]\n        },\n        \"writerOpts\": {\n          \"commitsSort\": [\"subject\", \"scope\"]\n        }\n      }\n    ],\n    [\n      \"@semantic-release/changelog\",\n      {\n        \"changelogFile\": \"CHANGELOG.md\",\n        \"changelogTitle\": \"# CHANGELOG\"\n      }\n    ],\n    [\"@semantic-release/npm\", // npm ÏÇ¨Ïö© Ïãú\n      {\n        \"pkgRoot\": \".\",\n        \"tarball\": \"dist\"\n      }\n    ],\n    \"semantic-release-yarn\", // yarn ÏÇ¨Ïö© Ïãú\n    \"@semantic-release/github\",\n    [\n      \"@semantic-release/git\",\n      {\n        \"assets\": [\n          \"package.json\",\n          \"package-lock.json\",\n          \"CHANGELOG.md\"\n        ],\n        \"message\": \"chore(release): ${nextRelease.version} [skip ci]\\n\\n${nextRelease.notes}\"\n      }\n    ]\n  ]\n}\n```\n\n### Token Î∞úÍ∏âÎ∞õÍ∏∞\n\n#### Github Token\n\n[github token Î∞úÍ∏â ÎßÅÌÅ¨](https://github.com/settings/tokens) Î•º ÌÅ¥Î¶≠Ìï¥ÏÑú repo, workflow, write:packages Ïùò Í∂åÌïúÏùÑ Í∞ÄÏßÑ github tokenÏùÑ Î∞úÍ∏âÎ∞õÏïÑ Ï§çÎãàÎã§.\n\nÎ∞úÍ∏â Î∞õÏùÄ ÌÜ†ÌÅ∞ÏùÑ Î≥µÏÇ¨Ìï¥ semantic-releaseÎ•º Ï†ÅÏö©Ìï¥Ï§Ñ repositoryÏùò Settings \u003e Secrets and variables \u003e Actions Î©îÎâ¥Ïóê Îì§Ïñ¥Í∞ÄÏ§çÎãàÎã§.\n\n\u003cimg alt=\"\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/91f8a4b4-3277-454e-b9af-39542ce564d8\" /\u003e\n\n\n\u003cimg alt=\"settings\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/9000a3c0-cc5e-4861-b38b-ca8ebd43c3fa\" /\u003e\n\n\u003cimg alt=\"repo-secrets\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/e4a00eaa-560c-4018-9ae1-6149fbfdc65a\" /\u003e\n\n\u003cimg alt=\"new-secrets\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/27419bcc-f364-4229-9317-e36da94c83bb\" /\u003e\n\nÏÉàÎ°úÏö¥ repository secretÏùÑ ÏÉùÏÑ±Ìï¥Ï£ºÎäîÎç∞ Ïù¥Îïå Î∞òÎìúÏãú NameÏùÑ `GH_TOKEN`Ïù¥ÎùºÍ≥† ÏûëÏÑ±Ìï¥ÏïºÌï©ÎãàÎã§.\n\nSecretÏóêÎäî Î≥µÏÇ¨Ìï¥Ï§Ä ÌÜ†ÌÅ∞ÏùÑ Î∂ôÏó¨ÎÑ£Ïñ¥ Ï§çÎãàÎã§.\n\n#### NPM Token\n\n`semantic-release` Î•º ÌÜµÌï¥ npm package Î∞∞Ìè¨ Î∞è Í¥ÄÎ¶¨Î•º ÌïòÍ≥† Ïã∂Îã§Î©¥ NPM TokenÎèÑ ÌïÑÏöîÌï©ÎãàÎã§.\n\nÎã§ÏùåÍ≥º Í∞ôÏùÄ Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ npm Í¥ÄÎ†® ÏÑ§Ï†ïÏùÑ ÏßÑÌñâÌï©ÎãàÎã§.\n\n```bash\nnpx semantic-release-cli setup\n```\n\n\n\u003cimg alt=\"config-semantic\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/4fd314c9-9df9-4cf5-812b-baed33112b7e\" /\u003e\n\nÏ∞®Î°ÄÎ°ú ÏßàÎ¨∏Ïù¥ ÎÇòÏò§Îäî Îç∞ Ïù¥Ïóê ÎßûÍ≤å ÏùëÎãµÌï¥ Ï£ºÏãúÎ©¥ Îê©ÎãàÎã§. Ìï¥Îãπ Í≥ºÏ†ïÏùÑ ÏôÑÎ£åÌïòÎ©¥ npm_tokenÏù¥ ÏÉùÏÑ±Îêú Í≤ÉÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÏäµÎãàÎã§.\n\n\n\u003cimg alt=\"repo-secrets\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/ace73a32-67e5-4237-8338-688b82fe5988\" /\u003e\n\n### Github Action ÏûëÏÑ±ÌïòÍ∏∞\n\nÏù¥Ï†ú Ïó¨Í∏∞ÍπåÏßÄ ÏßÑÌñâÌïòÎ©¥ Í±∞Ïùò Îã§ ÎêòÏóàÏäµÎãàÎã§. Ïù¥Ï†ú Ïã§ÌñâÌï† actionÏùÑ ÏÉùÏÑ±Ìï©ÎãàÎã§.\n\n\n\u003cimg alt=\"github-action1\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/f916e4ac-7522-4fd3-b5d2-08acaa960d97\" /\u003e\n\n\n\u003cimg alt=\"github-action2\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/ba5a922f-bb76-43a8-bcd0-7755fb1a729f\" /\u003e\n\n\n\u003cimg alt=\"github-action3\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/86b1e3c9-a5b7-4a25-ab4f-d78e89435474\" /\u003e\n\nÌååÏùºÎ™ÖÏùÄ Î≥∏Ïù∏Ïù¥ ÏõêÌïòÏãúÎäî ÎåÄÎ°ú ÏûëÏÑ±ÌïòÏãúÎ©¥ Îê©ÎãàÎã§. Ï†ÄÎäî Îã§ÏùåÍ≥º Í∞ôÏù¥ workflowÎ•º ÏßÄÏ†ïÌï¥Ï£ºÏóàÏäµÎãàÎã§.\n\n```yaml\nname: Semantic-release\n\non:\n  push: # mainÏóê pushÌï†Îïå Ìï¥Îãπ workflow Ïã§Ìñâ\n    branches: [\"main\", \"next\"]\n\npermissions:\n  contents: read # for checkout\n\njobs:\n  release:\n    name: release\n    runs-on: ubuntu-latest\n    permissions:\n     contents: write # to be able to publish a GitHub release\n      issues: write # to be able to comment on released issues\n      pull-requests: write # to be able to comment on released pull requests\n      id-token: write # to enable use of OIDC for npm provenance\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          cache: npm\n          node-version: \"lts/*\"\n          registry-url: \"https://npm.pkg.github.com/\"\n          scope: '@github-id'\n      - run: npm ci # yarn install\n      - run: npm run build # yarn build\n      - run: npx semantic-release\n        env:\n          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}\n          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # npmÏóê ÏóÖÎ°úÎìú ÌïòÏãúÏßÄ ÏïäÏúºÏã§ Í≤ΩÏö∞ ÏûëÏÑ±ÌïòÏßÄ ÏïäÏïÑÎèÑ Îê©ÎãàÎã§.\n\n```\n\nÏù¥Îü∞ÏãùÏúºÎ°ú githubÏóêÏÑú Ï∂îÍ∞ÄÌï¥Ï£ºÏÖîÎèÑ ÎêòÏßÄÎßå directoryÏóêÏÑú ÏßÅÏ†ë Ï∂îÍ∞ÄÌï¥Ï£ºÏÖîÎèÑ Îê©ÎãàÎã§.\n\n## Í≤∞Í≥ºÎ≥¥Í∏∞\n\nÏù¥Ï†ú main Î∏åÎûúÏπòÏóê pushÎ•º ÌïòÍ≤åÎêòÎ©¥, Îã§ÏùåÍ≥º Í∞ôÏù¥ actionÏù¥ ÏßÑÌñâÎê©ÎãàÎã§.\n\n\n\u003cimg alt=\"github-action\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/0a5d8ea2-9d0f-47aa-b5ba-593c21cfc0fd\" /\u003e\n\nactionÏù¥ ÏôÑÎ£åÎêòÎ©¥ commit messageÏóê Îî∞Îùº\n\n- package.jsonÏóê semantic versioningÏù¥ Î∞îÎÄùÎãàÎã§.\n- changelogÍ∞Ä ÏûëÏÑ±Îê©ÎãàÎã§.\n\n\n\u003cimg alt=\"github-changelog\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/0e8b1372-811b-4dc9-acf1-529868389225\" /\u003e\n\n- git tagÏôÄ releaseÍ∞Ä ÏÉùÏÑ±Îê©ÎãàÎã§.\n\n\n\u003cimg alt=\"github-tag\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/00dc769e-d9ef-467e-b0e4-579c7ec1f82b\" /\u003e\n\n\n\u003cimg alt=\"github-release\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/065bddc0-f1bc-4c92-8f2b-61f0b0151144\" /\u003e\n\n- npmÏóê packageÍ∞Ä publish Îê©ÎãàÎã§.\n\n# ÎßàÏπòÎ©∞\n\nÏ†ÄÎäî Ïó¨Í∏∞ÍπåÏßÄ ÏßÑÌñâÌñàÏäµÎãàÎã§Îßå github issueÍ¥ÄÎ¶¨ÏôÄ jira issue ÎòêÌïú Ïó∞ÎèôÌï¥ÏÑú Ìï®Íªò Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÏäµÎãàÎã§.\n\nÏÑ§Ï†ïÌïòÍ∏∞ÍπåÏßÄÎäî Ï°∞Í∏à Í≥ºÏ†ïÏù¥ ÎßéÏßÄÎßå ÌïúÎ≤à ÏÑ§Ï†ïÌïòÍ≥† ÎÇòÎ©¥ Ïó¨Îü¨Î™®Î°ú Ìé∏Ìï¥ÏÑú ÏïÑÏòà Ïù¥Îü∞ Ï†ÄÎü∞ Î∞©ÏãùÏúºÎ°ú templateÏùÑ ÎßåÎì§Ïñ¥ÏÑú ÏÇ¨Ïö©ÌïòÎäî Í≤ÉÎèÑ Ï¢ãÏïÑÎ≥¥ÏûÖÎãàÎã§.\n\nÌòπÏãú ÌãÄÎ¶∞ ÎÇ¥Ïö©Ïù¥ÎÇò Îçî Ï¢ãÏùÄ ÎÇ¥Ïö©Ïù¥ ÏûàÎã§Î©¥ ÎåìÍ∏ÄÎ°
