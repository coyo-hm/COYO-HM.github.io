payload\n\t\t})\n\t}\n})\n\nexport const { updateName } = ExampleSlice.actions\nexport const ExampleReducer = {\n\texample: ExampleSlice.reducer\n}\n```\n\n# CreateAsyncThunk\n\n```TypeScript\nexport const getUserInfoAsync = createAsyncThunk\u003c\n  {\n    /*성공시에 출력될 data의 type*/\n  },\n  {\n    /*param의 type*/\n  }\n\u003e('EXAMPLE/getUserInfoAsync', async (param) =\u003e await axios.method('url', param));\n```\n\n# 참조\n\n- [Redux-ToolKit Docs](https://redux-toolkit.js.org/tutorials/quick-start)\n","code":"var Component=(()=\u003e{var fn=Object.create;var P=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var bn=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var X=(l,n)=\u003e()=\u003e(n||l((n={exports:{}}).exports,n),n.exports),sn=(l,n)=\u003e{for(var _ in n)P(l,_,{get:n[_],enumerable:!0})},xe=(l,n,_,g)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of mn(n))!cn.call(l,N)\u0026\u0026N!==_\u0026\u0026P(l,N,{get:()=\u003en[N],enumerable:!(g=ln(n,N))||g.enumerable});return l};var hn=(l,n,_)=\u003e(_=l!=null?fn(bn(l)):{},xe(n||!l||!l.__esModule?P(_,\"default\",{value:l,enumerable:!0}):_,l)),_n=l=\u003exe(P({},\"__esModule\",{value:!0}),l);var Me=X((Cn,Ce)=\u003e{Ce.exports=React});var Ye=X(q=\u003e{\"use strict\";(function(){\"use strict\";var l=Me(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),G=Symbol.for(\"react.profiler\"),K=Symbol.for(\"react.provider\"),z=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),j=Symbol.for(\"react.suspense\"),D=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),A=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ve=\"@@iterator\";function Ee(e){if(e===null||typeof e!=\"object\")return null;var r=J\u0026\u0026e[J]||e[ve];return typeof r==\"function\"?r:null}var C=l.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WIL 에 저장하고 싶으면 `import storage from 'redux-persist/lib/storage`\n- session Storage에 저장하고 싶으면 `import storageSession from 'redux-persist/lib/storage/session`\n\n```jsx\n\nimport { combineReducers } from \"redux\";\nimport { persistReducer, persistReducer } from \"content/post/redux-persist.mdx\";\nimport storage from \"redux-persist/lib/storage\"; // localStorage에 저장합니다.\n\nimport auth from \"./auth\";\nimport site from \"./board\";\n\nconst persistConfig = {\n  key: \"root\",\n\ttransforms: [],\n  storage,\n  whitelist: [\"auth\"]\n\t// whitelist: auth, site 2개의 reducer 중에 auth reducer만 localstorage에 저장합니다.\n  // blacklist: 그것만 제외합니다\n};\n\nexport const rootReducer = combineReducers({\n  auth,\n  site,\n});\n\nconst persistReducer = persistReducer(persistConfig, rootReducer);\nconst store = createStore(rootReducer);\nconst persist = persistStore(store);\n\nexport default {store, persist}\n```\n\n- `persistConfig`\n\n    ```tsx\n    interface PersistConfig\u003cS, RS = any, HSS = any, ESS = any\u003e {\n      version?: number;\n      storage: Storage;\n      key: string;\n    \t/**\n       *@deprecatedkeyPrefix is going to be removed in v6.\n       */\n    \tkeyPrefix?: string;\n      blacklist?: Array\u003cstring\u003e;\n      whitelist?: Array\u003cstring\u003e;\n      transforms?: Array\u003cTransform\u003cHSS, ESS, S, RS\u003e\u003e;\n      throttle?: number;\n      migrate?: PersistMigrate;\n      stateReconciler?: false | StateReconciler\u003cS\u003e;\n    \t/**\n       *@descUsed for migrations.\n       */\n    \tgetStoredState?: (config: PersistConfig\u003cS, RS, HSS, ESS\u003e) =\u003e Promise\u003cPersistedState\u003e;\n      debug?: boolean;\n      serialize?: boolean;\n      timeout?: number;\n      writeFailHandler?: (err: Error) =\u003e void;\n    }\n    ```\n\n\n## persist store 사용\n\n`src/index.js`\n\n```jsx\nimport React from 'react';\nimport ReactDOM from 'react-dom/client';\nimport { Provider } from 'react-redux';\nimport { store, persistor } from './Store';\nimport { PersistGate } from 'redux-persist/integration/react';\nimport App from './App';\n\nconst root = ReactDOM.createRoot(document.getElementById('root'));\n\nroot.render(\n  \u003cReact.StrictMode\u003e\n    \u003cProvider store={store}\u003e\n      \u003cPersistGate loading={null} persistor={persistor}\u003e\n        \u003cApp /\u003e\n      \u003c/PersistGate\u003e\n    \u003c/Provider\u003e\n  \u003c/React.StrictMode\u003e\n);\n```","code":"var Component=(()=\u003e{var an=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var dn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var G=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),cn=(m,e)=\u003e{for(var O in e)D(m,O,{get:e[O],enumerable:!0})},ge=(m,e,O,C)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of dn(e))!hn.call(m,N)\u0026\u0026N!==O\u0026\u0026D(m,N,{get:()=\u003ee[N],enumerable:!(C=mn(e,N))||C.enumerable});return m};var _n=(m,e,O)=\u003e(O=m!=null?an(sn(m)):{},ge(e||!m||!m.__esModule?D(O,\"default\",{value:m,enumerable:!0}):O,m)),On=m=\u003ege(D({},\"__esModule\",{value:!0}),m);var ye=G((xn,xe)=\u003e{xe.exports=React});var Me=G(z=\u003e{\"use strict\";(function(){\"use strict\";var m=ye(),e=Symbol.for(\"react.element\"),O=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),q=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),R=Symbol.for(\"react.suspense\"),S=Symbol.for(\"react.suspense_list\"),k=Symbol.for(\"react.memo\"),P=Symbol.for(\"react.lazy\"),ke=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Be=\"@@iterator\";function Ee(i){if(i===null||typeof i!=\"object\")return null;var r=J\u0026\u0026i[J]||i[Be];return typeof r==\"function\"?r:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function h(i){{for(var r=arguments.length,t
