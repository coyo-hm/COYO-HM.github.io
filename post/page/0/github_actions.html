:true,"description":"contentlayer 적용하고 JamesIves/github-pages-deploy-action@v4로 NextJS 블로그 github action으로 자동 배포하기","date":"2025-01-22T00:00:00.000Z","tags":["github-actions","nextjs","github-pages-deploy-action@v4"],"series":["blog"],"thumbnail":"https://github.com/user-attachments/assets/6b1b1726-7884-476b-a757-5d8c637edea5","body":{"raw":"\n# `contentlayer` 적용하기\n\n기존에는 MDX 파일을 직접 불러서 로컬에서 빌드해서 수동으로 배포했습니다. 하지만 github action으로 자동으로 빌드하고 배포하기 위해 서버에서 빌드하기 위해 우선 `contentlayer`를 적용해주었습니다.\n[공식 문서](https://contentlayer.dev/docs/getting-started-cddd76b7#1-setup-project)가 잘되어있어서 공식 문서 대로 적용해보았습니다.\n\n## 설치\n```bash\n# npm 사용 시\nnpm install contentlayer next-contentlayer\n\n# yarn 사용시\nyarn add contentlayer next-contentlayer\n```\n날짜 표시를 위해 `date-fns`도 설치를 권장하고 있습니다. 이 부분은 각자 본인의 프로젝트에 맞게 설치를 하시면 됩니다. 저는 해당 라이브러리 없이 그냥 내장 `Date`를 사용하였습니다.\n\n## nextjs 설정\n\n```javascript title=\"next.config.[js/mjs]\"\n/** @models {import('next').NextConfig} */\nconst { withContentlayer } = require(\"next-contentlayer\");\n\nmodule.exports = withContentlayer({\n  reactStrictMode: true,\n  swcMinify: true,\n  ...\n});\n```\n\n## 경로 설정\n```json title=\"[tsconfig/jsconfig].json\". {3, 5, 13}\n{\n  \"compilerOptions\": {\n    \"baseUrl\": \".\",\n    \"paths\": {\n      \"contentlayer/generated\": [\"./.contentlayer/generated\"]\n    }\n  },\n  \"include\": [\n    \"next-env.d.ts\",\n    \"**/*.ts\",\n    \"**/*.tsx\",\n    \".next/types/**/*.ts\",\n    \".contentlayer/generated\"\n  ]\n}\n```\n\n## `.gitignore` 설정\n\n`.contentlayer` 디렉토리 `.gitignore`에 추가해서 dev 시에 생성된 파일이 build 시에 사용되지 않도록 설정합니다.\n```plaintext title=\".gitignore\"\n...\n.contentlayer\n```\n\n## `contentlayer` 설정\n```typescript title=\"contentlayer.config.ts\" showLineNumbers {7, 33}\nimport { defineDocumentType, makeSource } from \"contentlayer/source-files\";\nimport rehypePrettyCode from \"rehype-pretty-code\";\n\nexport const Post = defineDocumentType(() =\u003e ({\n  name: \"Post\",\n  filePathPattern: `post/**/*.mdx`,\n  contentType: \"mdx\",\n  fields: {\n    title: { type: \"string\", required: true },\n    published: { type: \"boolean\", required: false },\n    description: { type: \"string\", required: true },\n    date: { type: \"date\", required: true },\n    tags: { type: \"list\", required: true, of: { type: \"string\" } },\n    series: { type: \"list\", required: false, of: { type: \"string\" } },\n    thumbnail: { type: \"string\", required: true },\n    blurThumbnail: { type: \"string\", required: false },\n  },\n  computedFields: {\n    slug: {\n      type: \"string\",\n      resolve: (post) =\u003e `/${post._raw.flattenedPath}`,\n    },\n    id: {\n      type: \"string\",\n      resolve: (post) =\u003e post._raw.sourceFileName.replace(\".mdx\", \"\"),\n    },\n  },\n}));\n\nexport const Series = defineDocumentType(() =\u003e ({\n  name: \"Series\",\n  filePathPattern: `series/**/*.mdx`,\n  contentType: \"mdx\",\n  fields: {\n    title: { type: \"string\", required: true },\n    description: { type: \"string\", required: true },\n    tags: { type: \"list\", required: true, of: { type: \"string\" } },\n    thumbnail: { type: \"string\", required: true },\n    blurThumbnail: { type: \"string\", required: false },\n  },\n  computedFields: {\n    slug: {\n      type: \"string\",\n      resolve: (post) =\u003e `/${post._raw.flattenedPath}`,\n    },\n    id: {\n      type: \"string\",\n      resolve: (post) =\u003e post._raw.sourceFileName.replace(\".mdx\", \"\"),\n    },\n  },\n}));\n\nexport default makeSource({\n  contentDirPath: \"content\",\n  documentTypes: [Post, Series],\n  mdx: {\n    rehypePlugins: [rehypePrettyCode],\n  },\n});\n```\n\n* \u003cspan className=\"red\"\u003e`contentType`: `MDX` 파일을 처리하기 위해서 반드시 `mdx` 라고 반드시 지정해주어야 합니다.\u003c/span\u003e\n* `defineDocumentType()`: 문서형식을 정의하는 부분입니다. 대표적으로 `Post`를 많이 사용하는 데 변수명은 자유롭게 지정하시면 됩니다. 저는 기본 Post와 또다른 Series를 정의해주었습니다.\n  * `computedFields`: 기존의 정의한 `field`들을 이용해 새로운 `field`를 생성해넬 수 있습니다.\n  * `fields`: 문서의 스키마를 정의하는 부분입니다. 여기서 타입을 정의하면 이를 토대로 `contentlayer`에서 type을 생성합니다. 이때 생성된 타입은 기존 타입처럼 `import`해서 사용가능합니다.\n  ```typescript title=\"./contentlayer/generated/types.d.ts\"\n  /** Document types */\n  export type Post = {\n    /** File path relative to `contentDirPath` */\n    _id: string\n    _raw: Local.RawDocumentData\n    type: 'Post'\n    title: string\n    published?: boolean | undefined\n    description: string\n    date: IsoDateTimeString\n    tags: string[]\n    series?: string[] | undefined\n    thumbnail: string\n    blurThumbnail?: string | undefined\n    /** MDX file body */\n    body: MDX\n    slug: string\n    id: string\n  }\n\n  export type Series = {\n    /** File path relative to `contentDirPath` */\n    _id: string\n    _raw: Local.RawDocumentData\n    type: 'Series'\n    title: string\n    description: string\n    tags: string[]\n    thumbnail: string\n    blurThumbnail?: string | undefined\n    /** MDX file body */\n    body: MDX\n    slug: string\n    id: string\n  }\n  ```\n* `contentDirPath()`: 기존의 content 파일 경로를 지정합니다.\n\n\n## Post 사용하기\n```typescript title=\"*.[tsx/ts]\"\nimport Image from \"next/image\";\nimport { useMDXComponent } from 'next-contentlayer/hooks'\nimport { allPosts,  Post } from \"contentlayer/generated\";\nimport type { MDXComponents } from \"mdx/types\";\n\n\nconst mdxComponents: MDXComponents = {\n  Image,\n  ...\n};\n\nexport default function PostPage({ post }:{ post: Post }) {\n  const MDXContent = useMDXComponent(doc.body.code)\n\n  return (\n    \u003cdiv className={`markdown`}\u003e\n      \u003cMDXContent components={mdxComponents} /\u003e\n    \u003c/div\u003e\n  )\n}\n\n\nexport const getStaticProps = ({ params: { slug } }) =\u003e {\n  const post = allPosts.find((p) =\u003e p._raw.flattenedPath === slug)\n  return { props: { post } }\n}\n```\n생성한 포스트는 위와 같이 `useMDXComponent` 사용하시면 됩니다.\n\n\n# `github action` 으로 자동 배포하기\n\n이제 [`JamesIves/github-pages-deploy-action@v4`](https://github.com/JamesIves/github-pages-deploy-action)를 사용하여 편리하게 자동 배포를 설정해줍시다.\n\n\n\n## `package.json` 설정\n```json title=\"package.json\"\n{\n  ...\n    \"scripts\": {\n    ... ,\n    \"build\": \"contentlayer build \u0026\u0026 next build \u0026\u0026 next-sitemap\",\n  },\n  ...\n}\n```\n간혹 `contentlayer`로 생성된 포스트나 타입을 찾지 못하는 경우가 있기에 build 전에 `contentlayer build` 명령을 추가했습니다.\naction 이나 scripts 원하는 부분에 추가하시면 됩니다.\n\n\n## eslint 규칙 설정\n```json title=\".eslintrc.json\"\n{\n  ...,\n  \"rules\": {\n    \"import/no-unresolved\": [\n      1,\n      {\n        \"ignore\": [\n          \"contentlayer/generated\",\n          \"next-contentlayer/hooks\"\n        ]\n      }\n    ]\n  }\n}\n\n```\n이 부분은 선택 사항입니다. 아니신 분들도 있지만 간혹 lint 규칙 중 `import/no-unresolved` 규칙에 `contentlayer`가 걸려서 빌드 실패하는 경우가 있어서 저는 `contentlayer/generated`, `next-contentlayer/hooks`에서는 해당 규칙을 무시하도록 설정해주었습니다.\n\n\n\n## action 설정\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request:\n    branches: [\"main\"]\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n      - name: Install and Build\n        run: |\n          yarn install\n          yarn build\n          touch ./out/.nojekyll\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }}\n          branch: gh-pages\n          folder: out\n```\n참고로 저는 패키지 매니저가 `yarn` 입니다. 본인의 패키지 매니저에 맞게 작성해주세요.\n\n* 빌드 파일이 생성하는 directory를 `folder` 옵션을 통해 지정해주시면 됩니다. `folder` 는 필수 값이니 지정해야 합니다.\n* 배포 브랜치는 `branch`를 통해 설정할 수 있습니다. 기본 값이 `gh-pages` 입니다.\n* 저는 `gh-pages` 브랜치가 잠겨 있기 때문에 token을 생성해서 지정해 주었습니다. 기본 token 이외에도 ssh-key 또한 설정할 수 있습니다.\u003cbr/\u003etoken 생성 방법은 Github Repository \u003e Settings \u003e Secrets and variables \u003e Actions 로 이동해서 New repository secret 클릭 후 생성하시면 됩니다.\n\n\naction까지 작성했다면 이제 설정 완료입니다. 이제 설정에 따라 알아서 actions에서 자동 배포되는 것을 확인할 수 있습니다.\n![deploy-complete](https://github.com/user-attachments/assets/0a4e7a27-6eda-4d70-a009-f80dd854754e)\n\n\n# 참조\n- [[Contentlayer Docs] Getting Started](https://contentlayer.dev/docs/getting-started-cddd76b7)\n- [[Contentlayer Docs] next-contentlayer](https://contentlayer.dev/docs/reference/next-contentlayer-e6e7eb3a)\n- [JamesIves/github-pages-deploy-action](https://github.com/JamesIves/github-pages-deploy-action)","code":"var Component=(()=\u003e{var mn=Object.create;var D=Object.defineProperty;var dn=Object.getOwnPropertyDescriptor;var an=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var X=(d,e)=\u003e()=\u003e(e||d((e={exports:{}}).exports,e),e.exports),sn=(d,e)=\u003e{for(var O in e)D(d,O,{get:e[O],enumerable:!0})},ge=(d,e,O,C)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of an(e))!hn.call(d,N)\u0026\u0026N!==O\u0026\u0026D(d,N,{get:()=\u003ee[N],enumerable:!(C=dn(e,N))||C.enumerable});return d};var _n=(d,e,O)=\u003e(O=d!=null?mn(cn(d)):{},ge(e||!d||!d.__esModule?D(O,\"default\",{value:d,enumerable:!0}):O,d)),On=d=\u003ege(D({},\"__esModule\",{value:!0}),d);var Me=X((xn,xe)=\u003e{xe.exports=React});var Ye=X(U=\u003e{\"use strict\";(function(){\"use strict\";var d=Me(),e=Symbol.for(\"react.element\"),O=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),J=Symbol.for(\"react.profiler\"),G=Symbol.for(\"react.provider\"),z=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),S=Symbol.for(\"react.suspense\"),R=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),P=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),K=Symbol.iterator,Be=\"@@iterator\";function Fe(i){if(i===null||typeof i!=\"object\")return null;var t=K\u0026\u0026i[K]||i[Be];return typeof t==\"function\"?t:null}var x=d.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function h(i){{for(var t=arguments.length,o=new Array(t\u003e1?t-1:0),r=1;r\u003ct;r++)o[r-1]=arguments[r];Ae(\"error\",i,o)}} R : Feature, 기존 버전과 호환되면서 새로운 기능을 추가할 때는 “부(部) 버전”\n- PATCH : Fix, 기존 버전과 호환되면서 버그를 수정한 것이라면 “수(修) 버전”\n\n\u003caside\u003e\n  ❓ 왜 Semantic Versioning을 관리해야 하나요?\n\n  - SemVer 을 통해 의존성 지옥에서 벗어날 수 있습니다.\n  명확한 기준을 토대로 작성 versioning 을 통해 우리는 3.1.x 버전이 3.2.x 버전과 호환되지만 4.x.x 버전과는 호환되지 않는다는 것을 알 수 있습니다. 우리는 이를 통해 필요에 따라 원하는 버전의 라이브러리는 versioning 만 보고 선택할 수 있습니다.\n  - SemVer 을 통해 대략적인 업데이트의 중요도를 확인할 수 있습니다.\n  보통의 프로젝트는 한 사람만이 담당하는 것이 아닌 여러 사람이 담당하게 됩니다. 명확한 기준을 정하여 versioning 을 관리하게 되면 다른 사람이 이 프로젝트의 history 를 쉽게 파악할 수 있게 됩니다.\n\u003c/aside\u003e\n\n# semantic-release\n\nsemantic-release 는 node.js 환경에서 사용자가 설정한 메인 브랜치를 기준으로 커밋 메세지 규칙을 통해 github와 npm에서 코드 변경 사항 문서화 및 자동 릴리스 및 버전업 등 다양한 기능을 제공하는 package 입니다.\n\n유사한 릴리즈 패키지 중에 가장 다운로드 수도 많고 업데이트도 꾸준히 이루어지는 이유로 semantic-release를 선택하였습니다.\n\n\n\u003cimg alt=\"npm-trends\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/774f71c9-aad8-463f-b284-2ff52f978e12\" /\u003e\n[npm trends](https://npmtrends.com/)\n\n\n\n## 적용하기\n\n### 설치\n\n다음 명령어를 입력하여 `semantic-release`를 설치해주도록 합시다.\n\n```bash\nnpm install --save-dev semantic-release\n```\n\n### package.json 수정\n\n`package.json` 에 다음과 같이 `private` 정보를 설정해줍니다.\n\n`private`은 npm package로 배포할 건지의 여부에 따라 설정해 줍니다. 배포를 원하는 경우 `false`, 아닐 경우에는 `true`로 설정해 줍니다.\n\n```json\n{\n\t...,\n\t\"private\": false,\n\t...\n}\n```\n\n### 플러그인 설치\n\n`@semantic-release/commit-analyzer`, `@semantic-release/release-notes-generator`, `@semantic-release/npm`, `@semantic-release/github` 이 4개는 semantic-release의 필수 플러그인으로 사용여부와 상관없이 설치해주셔야 됩니다.\n\n```bash\nnpm i -D @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/npm @semantic-release/github\n```\n\n간단하게 각각 플러그인의 역할을 설명하자면,\n\n- `@semantic-release/commit-analyzer` : commit message를 분석하는 플러그인입니다.\n- `@semantic-release/release-notes-generator` : 분석된 commit message를 가지고 지정한 규칙에 따라 릴리즈 노트를 생성하는 플러그인입니다.\n- `@semantic-release/npm` : `package.json`에 version을 수정하고 npm 에 배포를 담당하는 플러그인입니다.\n  만약 `npm`이 아닌 `yarn`을 사용하신다면, [`semantic-release-yarn`](https://github.com/hongaar/semantic-release-yarn) 을 npm 대신에 사용해주시면 됩니다.\n- `@semantic-release/github` : github release를 생성하고 해당 release를 `pull request`하는 플러그인입니다.\n\n위의 필수 플러그인 외에도 `semantic-release` 에는 정말 많은 플러그인들이 존재합니다. 그리고 다양한 플러그인에 대한 설명이 [공식 플러그인 문서](https://semantic-release.gitbook.io/semantic-release/extending/plugins-list)에 상당히 잘 정리되어있으니 해당 문서를 반드시 참조해주시길 바랍니다.\n\n저는 changelog를 생성해주고 싶고 release commit을 자동으로 push 해주고 tag 를 생성해주기 위해 추가적으로 플러그인을 설치해주었습니다.\n\n```bash\nnpm install @semantic-release/git @semantic-release/changelog -D\n```\n\n### Configuration 설정하기\n\n플러그인을 다 설치해주었으면 root directory에 Configuration 파일을 생성해줍니다. 파일명을 `.releaserc` 로, `yaml` 또는 `json` 파일로 생성해주면 됩니다.\n\n저는 `json` 파일로 생성해주었습니다.\n\n생성한 `.releaserc.json` 파일에 다음과 같이 branch 정보를 추가합니다.\n\n```json\n{\n\t\"branches\": [\"main\", \"next\"]\n}\n```\n\n이어서 설치한 플러그인 정보를 입력합니다.\n\n각각의 플러그인에는 순서와 필수 추가 플러그인이 존재하니 추가적으로 플러그인을 더 설치하실 분들은 반드시 해당 내용을 [공식문서](https://semantic-release.gitbook.io/semantic-release/extending/plugins-list)와 플러그인 `readme`를 참조해주시기를 바랍니다.\n\n```json\n{\n\t\"branches\": [\"main\", \"next\"],\n\t\"plugins\": [\n\t\t\"@semantic-release/commit-analyzer\",\n\t\t\"@semantic-release/release-notes-generator\",\n\t\t\"@semantic-release/changelog\",\n\t\t\"@semantic-release/npm\",  // npm 사용 시\n\t\t\"semantic-release-yarn\",  // yarn 사용 시\n\t\t\"@semantic-release/github\",\n\t\t\"@semantic-release/git\"\n\t]\n}\n```\n\n기본적으로 `conventionalcommits`을 따르고 있기에 다음과 같은 패키지를 설치해서 preset으로 지정합니다.\n\n`conventionalcommits` 이외에도 다양한 preset이 존재하니 [`@semantic-release/commit-analyzer` 의 readme](https://github.com/semantic-release/commit-analyzer?tab=readme-ov-file#options)를 참고해주세요.\n\n❕`preset` 없이도 진행할 수 있습니다!\n\n```bash\n  # yarn\n  yarn add -D conventional-changelog-conventionalcommits\n  # pnpm\n  pnpm add -D conventional-changelog-conventionalcommits\n  # npm\n  npm i -D conventional-changelog-conventionalcommits\n```\n\n각각의 플러그인 또한 설정을 해줍시다.\n\n`.releaserc.json` 파일의 전체 코드를 보면 다음과 같습니다.\n\n```json\n{\n  \"branches\": [\n    \"main\", \"next\"\n  ],\n  \"plugins\": [\n    [\n      \"@semantic-release/commit-analyzer\",\n      {\n        \"preset\": \"conventionalcommits\",\n        \"releaseRules\": [\n          { \"scope\": \"breaking\", \"release\": \"major\" },\n          { \"scope\": \"no-release\", \"release\": false },\n          { \"type\": \"build\", \"release\": false },\n          { \"type\": \"chore\", \"release\": false },\n          { \"type\": \"ci\", \"release\": false },\n          { \"type\": \"docs\", \"release\": \"patch\" },\n          { \"type\": \"feat\", \"release\": \"minor\" },\n          { \"type\": \"fix\", \"release\": \"patch\" },\n          { \"type\": \"perf\", \"release\": \"patch\" },\n          { \"type\": \"refactor\", \"release\": \"patch\" },\n          { \"type\": \"revert\", \"release\": \"patch\" },\n          { \"type\": \"style\", \"release\": \"patch\" },\n          { \"type\": \"test\", \"release\": false }\n        ],\n        \"parserOpts\": {\n          \"noteKeywords\": [\n            \"BREAKING CHANGE\",\n            \"BREAKING CHANGES\"\n          ]\n        }\n      }\n    ],\n    [\"@semantic-release/release-notes-generator\",\n      {\n        \"preset\": \"conventionalcommits\",\n        \"presetConfig\": {\n          \"types\": [\n            { \"type\": \"build\", \"section\": \"SYSTEM BUILD \u0026 EXTERNAL PACKAGES\", \"hidden\": true },\n            { \"type\": \"chore\", \"section\": \"CHORES\", \"hidden\": true },\n            { \"type\": \"ci\", \"section\": \"CI/CD\", \"hidden\": true },\n            { \"type\": \"docs\", \"section\": \"DOCS\", \"hidden\": false },\n            { \"type\": \"feat\", \"section\": \"FEATURES\", \"hidden\": false },\n            { \"type\": \"fix\", \"section\": \"BUG FIXES\", \"hidden\": false },\n            { \"type\": \"perf\", \"section\": \"PERFORMANCE\", \"hidden\": false },\n            { \"type\": \"refactor\", \"section\": \"REFACTOR\", \"hidden\": false },\n            { \"type\": \"revert\", \"section\": \"REVERTS\", \"hidden\": false },\n            { \"type\": \"style\", \"section\": \"STYLES\", \"hidden\": false },\n            { \"type\": \"test\", \"section\": \"TESTS\", \"hidden\": true }\n          ]\n        },\n        \"parserOpts\": {\n          \"noteKeywords\": [\n            \"BREAKING CHANGE\",\n            \"BREAKING CHANGES\"\n          ]\n        },\n        \"writerOpts\": {\n          \"commitsSort\": [\"subject\", \"scope\"]\n        }\n      }\n    ],\n    [\n      \"@semantic-release/changelog\",\n      {\n        \"changelogFile\": \"CHANGELOG.md\",\n        \"changelogTitle\": \"# CHANGELOG\"\n      }\n    ],\n    [\"@semantic-release/npm\", // npm 사용 시\n      {\n        \"pkgRoot\": \".\",\n        \"tarball\": \"dist\"\n      }\n    ],\n    \"semantic-release-yarn\", // yarn 사용 시\n    \"@semantic-release/github\",\n    [\n      \"@semantic-release/git\",\n      {\n        \"assets\": [\n          \"package.json\",\n          \"package-lock.json\",\n          \"CHANGELOG.md\"\n        ],\n        \"message\": \"chore(release): ${nextRelease.version} [skip ci]\\n\\n${nextRelease.notes}\"\n      }\n    ]\n  ]\n}\n```\n\n### Token 발급받기\n\n#### Github Token\n\n[github token 발급 링크](https://github.com/settings/tokens) 를 클릭해서 repo, workflow, write:packages 의 권한을 가진 github token을 발급받아 줍니다.\n\n발급 받은 토큰을 복사해 semantic-release를 적용해줄 repository의 Settings \u003e Secrets and variables \u003e Actions 메뉴에 들어가줍니다.\n\n\u003cimg alt=\"\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/91f8a4b4-3277-454e-b9af-39542ce564d8\" /\u003e\n\n\n\u003cimg alt=\"settings\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/9000a3c0-cc5e-4861-b38b-ca8ebd43c3fa\" /\u003e\n\n\u003cimg alt=\"repo-secrets\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/e4a00eaa-560c-4018-9ae1-6149fbfdc65a\" /\u003e\n\n\u003cimg alt=\"new-secrets\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/27419bcc-f364-4229-9317-e36da94c83bb\" /\u003e\n\n새로운 repository secret을 생성해주는데 이때 반드시 Name을 `GH_TOKEN`이라고 작성해야합니다.\n\nSecret에는 복사해준 토큰을 붙여넣어 줍니다.\n\n#### NPM Token\n\n`semantic-release` 를 통해 npm package 배포 및 관리를 하고 싶다면 NPM Token도 필요합니다.\n\n다음과 같은 명령어를 통해 npm 관련 설정을 진행합니다.\n\n```bash\nnpx semantic-release-cli setup\n```\n\n\n\u003cimg alt=\"config-semantic\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/4fd314c9-9df9-4cf5-812b-baed33112b7e\" /\u003e\n\n차례로 질문이 나오는 데 이에 맞게 응답해 주시면 됩니다. 해당 과정을 완료하면 npm_token이 생성된 것을 확인할 수 있습니다.\n\n\n\u003cimg alt=\"repo-secrets\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/ace73a32-67e5-4237-8338-688b82fe5988\" /\u003e\n\n### Github Action 작성하기\n\n이제 여기까지 진행하면 거의 다 되었습니다. 이제 실행할 action을 생성합니다.\n\n\n\u003cimg alt=\"github-action1\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/f916e4ac-7522-4fd3-b5d2-08acaa960d97\" /\u003e\n\n\n\u003cimg alt=\"github-action2\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/ba5a922f-bb76-43a8-bcd0-7755fb1a729f\" /\u003e\n\n\n\u003cimg alt=\"github-action3\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/86b1e3c9-a5b7-4a25-ab4f-d78e89435474\" /\u003e\n\n파일명은 본인이 원하시는 대로 작성하시면 됩니다. 저는 다음과 같이 workflow를 지정해주었습니다.\n\n```yaml\nname: Semantic-release\n\non:\n  push: # main에 push할때 해당 workflow 실행\n    branches: [\"main\", \"next\"]\n\npermissions:\n  contents: read # for checkout\n\njobs:\n  release:\n    name: release\n    runs-on: ubuntu-latest\n    permissions:\n     contents: write # to be able to publish a GitHub release\n      issues: write # to be able to comment on released issues\n      pull-requests: write # to be able to comment on released pull requests\n      id-token: write # to enable use of OIDC for npm provenance\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          cache: npm\n          node-version: \"lts/*\"\n          registry-url: \"https://npm.pkg.github.com/\"\n          scope: '@github-id'\n      - run: npm ci # yarn install\n      - run: npm run build # yarn build\n      - run: npx semantic-release\n        env:\n          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}\n          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # npm에 업로드 하시지 않으실 경우 작성하지 않아도 됩니다.\n\n```\n\n이런식으로 github에서 추가해주셔도 되지만 directory에서 직접 추가해주셔도 됩니다.\n\n## 결과보기\n\n이제 main 브랜치에 push를 하게되면, 다음과 같이 action이 진행됩니다.\n\n\n\u003cimg alt=\"github-action\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/0a5d8ea2-9d0f-47aa-b5ba-593c21cfc0fd\" /\u003e\n\naction이 완료되면 commit message에 따라\n\n- package.json에 semantic versioning이 바뀝니다.\n- changelog가 작성됩니다.\n\n\n\u003cimg alt=\"github-changelog\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/0e8b1372-811b-4dc9-acf1-529868389225\" /\u003e\n\n- git tag와 release가 생성됩니다.\n\n\n\u003cimg alt=\"github-tag\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/00dc769e-d9ef-467e-b0e4-579c7ec1f82b\" /\u003e\n\n\n\u003cimg alt=\"github-release\" src=\"https://github.com/coyo-hm/coyo-ui/assets/56423604/065bddc0-f1bc-4c92-8f2b-61f0b0151144\" /\u003e\n\n- npm에 package가 publish 됩니다.\n\n# 마치며\n\n저는 여기까지 진행했습니다만 github issue관리와 jira issue 또한 연동해서 함께 관리할 수 있습니다.\n\n설정하기까지는 조금 과정이 많지만 한번 설정하고 나면 여러모로 편해서 아예 이런 저런 방식으로 template을 만들어서 사용하는 것도 좋아보입니다.\n\n혹시 틀린 내용이나 더 좋은 내용이 있다면 댓글로 알려주세요:)\n\n# 참조\n\n- [semantic-release](https://semantic-release.gitbook.io/semantic-release/)\n- https://github.com/semantic-release/semantic-release.git\n- [CRA Custom Template 생성, NPM 에 게시 및 CI/CD 구성하기 (2)](https://leesuhyung.medium.com/cra-custom-template-%EC%83%9D%EC%84%B1-npm-%EC%97%90-%EA%B2%8C%EC%8B%9C-%EB%B0%8F-ci-cd-%EA%B5%AC%EC%84%B1%ED%95%98%EA%B8%B0-2-f937ffc12764)","code":"var Component=(()=\u003e{var ln=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var hn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,bn=Object.prototype.hasOwnProperty;var U=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,
