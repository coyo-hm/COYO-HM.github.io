또는 JavaScript인 경우 절대 경로 설정하는 방법","date":"2024-02-07T00:00:00.000Z","tags":["vite","typescript","react","javascript"],"series":[],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/2cc0e288-09ae-40d7-ad70-92c570d0ef6f","body":{"raw":"# JavaScript 인 경우 절대 경로 설정하기\n\n`vite.config.js`\n\n```jsx\nimport { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react-swc'\nimport { resolve } from 'path';\n\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: '@', replacement: resolve(__dirname, 'src') },\n      { find: '@pages', replacement: resolve(__dirname, 'src/pages') },\n    ]\n  }\n})\n```\n\n# TypeScript 인 경우 절대 경로 설정하기\n\n## 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D @types/node\n\n// yarn을 사용하는 경우\nyarn add -D @types/node\n```\n\n`tsconfig.json`\n\n```json\n{\n  \"compilerOptions\": {\n    ...\n    \"baseUrl\": \".\",\n    \"paths\": {\n      \"@src/*\": [\"src/*\"],\n      \"@pages/*\": [\"src/pages/*\"]\n    }\n  },\n  ...\n}\n```\n\n## vite-tsconfig-paths 모듈 미사용시\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport { resolve } from \"path\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: \"@\", replacement: resolve(__dirname, \"src\") },\n      { find: \"@pages\", replacement: resolve(__dirname, \"src/pages\") },\n    ],\n  },\n});\n```\n\n## vite-tsconfig-paths 모듈 사용시\n\n### 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-tsconfig-paths\n\n// yarn을 사용하는 경우\nyarn add -D vite-tsconfig-paths\n```\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport tsconfigPaths from \"vite-tsconfig-paths\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n});\n```\n\n\n\u003cimg style={{margin:\"30px 0 0\"}} alt={\"absolute_p a3d6","body":{"raw":"\n\u003e Github Page\n\u003e\n\u003e github repository에 올린 `javaScript` 프로젝트를 배포하여 정적 웹 사이트를 무료로 호스팅할 수 있게 하는 서비스이다.\n\n이전에 `react`로 만든 프로젝트를 한번 Github Page로 배포해보자.\n\n# Project Github page 라이브러리 설치\n\n```jsx\nnpm i gh-pages --dev\n```\n\n# Package.json 설정하기\n\n`package.json` 에 다음과 같이 홈페이지 주소를 추가해준다.\n\n```jsx\n \"homepage\": \"https://사용자 아이디.github.io/레포지토리 이름/\",\n```\n\n![homepage](https://user-images.githubusercontent.com/56423604/272323342-5973abc2-ae9c-4d22-b201-fa1a1670c876.png)\n\n배포를 위해 `deploy`를 추가해준다.\n\n![deploy](https://user-images.githubusercontent.com/56423604/272323504-ba7b0ddc-1993-48a9-b13e-5ca793903ab5.png)\n\n다음 명령어를 입력해 배포해준다.\n\n```bash\nnpm run deploy\n```\n\n# Github Page Repository에서 설정\n\n- Repository 메뉴에서 Settings 메뉴로 들어가준다.\n\n![Settings](https://user-images.githubusercontent.com/56423604/272323676-9d87ca38-23f0-4362-ab18-6579bb7fcb44.png)\n\n- Settings 메뉴 중에 Pages 메뉴로 들어가면 Branch가 none으로 설정되어 있다.\n\n![Pages](https://user-images.githubusercontent.com/56423604/272323875-8f465853-60ef-47bb-a438-971d29439e19.png)\n\n- 생성된 gh-pages 브랜치로 설정해준다.\n\n![gh-pages](https://user-images.githubusercontent.com/56423604/272323892-69e2bb2b-8beb-4080-94ae-34f5898749ba.png)\n\n다음과 같이 배포된 것을 확인할 수 있다.\n\n![complete](https://user-images.githubusercontent.com/56423604/272323908-06d51ec2-e55c-4b00-9968-f60844794012.png)\n\n# 참조\n\n- [Github Docs](https://docs.github.com/ko/pages)\n","code":"var Component=(()=\u003e{var ln=Object.create;var S=Object.defineProperty;var fn=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,mn=Object.prototype.hasOwnProperty;var U=(f,n)=\u003e()=\u003e(n||f((n={exports:{}}).exports,n),n.exports),bn=(f,n)=\u003e{for(var p in n)S(f,p,{get:n[p],enumerable:!0})},Ce=(f,n,p,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of cn(n))!mn.call(f,g)\u0026\u0026g!==p\u0026\u0026S(f,g,{get:()=\u003en[g],enumerable:!(N=fn(n,g))||N.enumerable});retur ``tsx\nconst callback = (\n  entries: IntersectionObserverEntry[],\n  observer: IntersectionObserver\n) =\u003e {};\n```\n\n## entries\n\n: `IntersectionObserverEntry` 의 배열로 `IntersectionObserverEntry`은 다음과 같은 속성들을 포함하고 있다.\n\n```tsx\ninterface IntersectionObserverEntry {\n  readonly boundingClientRect: DOMRectReadOnly;\n  readonly intersectionRatio: number;\n  readonly intersectionRect: DOMRectReadOnly;\n  readonly isIntersecting: boolean;\n  readonly rootBounds: DOMRectReadOnly | null;\n  readonly target: Element;\n  readonly time: DOMHighResTimeStamp;\n}\n```\n\n![entries](https://user-images.githubusercontent.com/56423604/272325810-8c24f62d-8894-4497-9343-770e04708476.png)\n\n- `boundingClientRect` : target의 DOMReactReadOnly를 반환한다. target의 `Element.getBoundingClientRect()`과 같은 값을 얻을 수 있다.\n  ![boundingClientRect](https://user-images.githubusercontent.com/56423604/272325829-8e44495d-8e39-4905-9c67-f3e54a3a63b1.png)\n- `intersectionRatio` : target과 root의 교차 영역 비율로 0.0과 1.0 사이의 숫자를 반환한다. (아래 options의 threshold와 관련있다.)\n\n- `intersectionRect` : target과 viewport인 root의 교차 영역에 대한 DOMReactReadOnly를 반환한다.\n  ![intersectionRect](https://user-images.githubusercontent.com/56423604/272325832-ad4573ac-68d0-425a-bc2a-aefe1bc69d92.png)\n- `isIntersecting` : target이 지정한 root 영역에 교차 상태로 들어가는지 여부를 나타내주는 `boolean`값이다.\n\n  `true`: root 내부에 포함\n\n  `false`: root 내부에 포함되지 않음\n\n- `rootBounds` : root 요소에 대한 DOMReactReadOnly를 반환한다. 이는 아래의 `rootMargin`이 반영된 값이며 별도의 root 값을 선언하지 않을 경우 `null`을 반환한다.\n  ![rootBounds](https://user-images.githubusercontent.com/56423604/272325836-612c0108-b724-428b-88e9-f9a519020c50.png)\n- `target` : target의 Element를 반환한다.\n\n- `time` : 문서가 작성된 시간을 기준으로 교차 상태 변경이 발생한 시간을 나타내는 `DOMHighResTimeStamp`을 반환한다.\n\n## observer\n\n\u003e callback을 호출하는 IntersectionObserver\n\n```tsx\ninterface IntersectionObserver {\n  readonly root: Element | Document | null;\n  readonly rootMargin: string;\n  readonly thresholds: ReadonlyArray\u003cnumber\u003e;\n  disconnect(): void;\n  observe(target: Element): void;\n  takeRecords(): IntersectionObserverEntry[];\n  unobserve(target: Element): void;\n}\n```\n\n![observer](https://user-images.githubusercontent.com/56423604/272325839-89824c56-f0ae-4bc1-9f46-bf8a737332bc.png)\n\n# Options\n\n\u003e observer callback이 호출되는 상황을 조작할 수 있다.\n\n```tsx\nlet options = {\n  root: document.querySelector(\"#scrollArea\"),\n  rootMargin: \"0px\",\n  threshold: 1.0,\n};\n\nlet observer = new IntersectionObserver(callback, options);\n```\n\n## `root`\n\n- target의 가시성을 판단하기 위한 Element 혹은 viewport\n- target의 조상 요소야 한다.\n- 만일 `document`의 루트 요소(기본값)를 기준으로 하기 위해서는 `null` 값 선언\n\n## `rootMargin`\n\n- `root` 가 가지는 `margin`으로 root의 범위를 확장하거나 축소할 수 있다.\n- 기본값은 0px으로 px와 % 단위 사용이 가능하며 반드시 단위를 꼭 입력해주어야 한다(0일지라도).\n- 음수값일 경우 root 요소 축소, 양수값일 경우 root 요소 확장한다.\n\n## `threshold`\n\n- target이 얼만큼 보여졌을 때 observer가 콜백을 실행할 건지 설정하는 option, 기본값은 0이다.\n  만일 target이 50% 만큼 요소가 보여졌을때 탐지하고 싶다면, 값을 0.5로 설정한다. 혹은 25% 단위로 실행되게 하고 싶다면, `[0, 0.25, 0.5, 0.75, 1]` 과 같은 배열을 설정한다.\n- 기본값 0은 target이 1px이라도 보일때 콜백이 실행된다.\n\n# Method\n\n## `IntersectionObserver()`\n\n\u003e options을 참조하여 callback을 호출하는 관찰자를 생성 및 초기화한다.\n\n```tsx\nobserver = new IntersectionObserver(callback, options);\n```\n\n## `observe()`\n\n\u003e 관찰 대상인 target을 설정하고 관찰을 설정한다.\n\n```jsx\nconst element = document.getElementById(\"target\");\nobserver.observe(element);\n```\n\n## `unobserve()`\n\n\u003e 넘겨준 target의 관찰을 종료한다.\n\n```jsx\nobserver.unobserve(element);\n```\n\n## `disconnect()`\n\n\u003e 해당 관찰자의 관찰을 모두 종료한다.\n\n```jsx\nobserver.disconnect();\n```\n\n# 참조\n\n- [MDN Intersection Observer API](https://developer.mozilla.org/ko/docs/Web/API/Intersection_Observer_API)\n","code":"var Component=(()=\u003e{var bn=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var fn=Object.getOwnPropertyNames;var hn=Object.getPrototypeOf,an=Object.prototype.hasOwnProperty;var U=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),sn=(m,e)=\u :"Axios: Intercepter 사용해보기","date":"2022-11-10T00:00:00.000Z","tags":["React","TypeScript","Axios","JavaScript"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/c6eebc61-641e-456c-b419-f7c22e28b32a","body":{"raw":"\u003e Axios Interceptors\n\u003e\n\u003e\n\u003e `then` 또는 `catch`로 처리되기 전에 요청과 응답을 가로챌 수 있다.\n\u003e\n\u003e [출처: Axios Docs Interceptors](https://axios-http.com/kr/docs/interceptors)\n\u003e\n- 요청(request)을 보내기 전이나 응답(response)을 받은 직후 지정된 작업을 수행할 수 있게 한다.\n- Token 처리나 Error 처리에 용이하다.\n\n# Interceptors 추가하기\n\n```tsx\n// 요청 인터셉터 추가하기\naxios.interceptors.request.use(function (config: AxiosRequestConfig) {\n    // 요청이 전달되기 전에 작업 수행\n    return config;\n  }, function (error) {\n    // 요청 오류가 있는 작업 수행\n    return Promise.reject(error);\n  });\n\n// 응답 인터셉터 추가하기\naxios.interceptors.response.use(function (response: AxiosResponse) {\n    // 2xx 범위에 있는 상태 코드는 이 함수를 트리거 합니다.\n    // 응답 데이터가 있는 작업 수행\n    return response;\n  }, function (error: AxiosError) {\n    // 2xx 외의 범위에 있는 상태 코드는 이 함수를 트리거 합니다.\n    // 응답 오류가 있는 작업 수행\n    return Promise.reject(error);\n  });\n```\n\n# Interceptors 제거하기\n\n```tsx\nconst myInterceptor = axios.interceptors.request.use(function () {/*...*/});\naxios.interceptors.request.eject(myInterceptor);\n```\n\n# Custom Instance에서 Interceptors 사용하기\n\n```tsx\nconst instance = axios.create();\ninstance.interceptors.request.use(function () {/*...*/});\n```\n\n# 참조\n\n- [Axios Docs Interceptors](https://axios-http.com/kr/docs/interceptors)","code":"var Component=(()=\u003e{var dn=Object.create;var R=Object.defineProperty;var fn=Object.getOwnPropertyDescriptor;var an=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var U=(f,n)=\u003e()=\u003e(n||f((n={exports:{}}).exports,n),n.exports),cn=(f,n)=\u003e{for(var _ in n)R(f,_,{get:n[_],enumerable:!0})},Ce=(f,n,_,g)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of an(n))!sn.call(f,N)\u0026\u0026N!== lication/x-www-form-urlencoded';\n```\n\n# 커스텀 인스턴스 기본값\n\n## 인스턴스를 생성할때 config 기본값 설정하기\n\n```tsx\nconst instance = axios.create({\n  baseURL: 'https://api.example.com'\n});\n```\n\n## 인스턴스를 생성할때 config 기본값 설정하기: TypeScript에서 생성하기\n\n```tsx\nimport axios, { AxiosRequestConfig } from 'axios';\n\nconst axiosConfig: AxiosRequestConfig = {\n  baseURL: 'BASE_URL'\n}\nconst instance = axios.create(axiosConfig);\n```\n\n## 인스턴스를 만든 후 기본값 변경하기\n\n```tsx\ninstance.defaults.headers.common['Authorization'] = AUTH_TOKEN;\n```\n\n## 인스턴스 사용하기\n\n```tsx\nconst response = await instance.post('login', params);\n```\n\n# Config 우선 순위\n\nConfig는 우선 순위에 따라 병합된다.\n\n라이브러리에서의 기본값 \u003c  인스턴스의 `defaults` 속성 \u003c 요청의 `config` 인자를 순서대로 우선순위가 낮다.\n\n```tsx\n// 라이브러리에서 제공하는 config 기본값을 사용하여 인스턴스 만들기\n// 이 때 timeout 값은 라이브러리의 기본값인 '0'입니다.\nconst instance = axios.create();\n\n// 라이브러리에 대한 timeout 값 재정의\n// 이제 모든 요청은 시간 초과 전 2.5초 대기하는 인스턴스를 사용합니다.\ninstance.defaults.timeout = 2500;\n\n// 시간이 오래 걸리는 요청에 대한 timeout 값 재정의\ninstance.get('/longRequest', {\n  timeout: 5000\n});\n```\n\n# 참조\n\n- [Axios Docs Config 기본값](https://axios-http.com/kr/docs/config_defaults)","code":"var Component=(()=\u003e{var cn=Object.create;var R=Object.defineProperty;var bn=Object.getOwnPropertyDescriptor;var fn=Object.getOwnPropertyNames;var an=Object.getPrototypeOf,mn=Object.prototype.hasOwnProperty;var q=(b,e)=\u003e()=\u003e(e||b((e={exports:{}}).exports,e),e.exports),sn=(b,e)=\u003e{for(var _ in e)R(b,_,{get:e[_],enumerable:!0})},Ce=(b,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of fn(e))!mn.call(b,N)\u0026\u0026N!==_\u0026\u0026R(b,N,{get:()=\u003ee[N],enumerable:!(g=bn(e,N))||g.enumerable});return b};var hn=(b,e,_)=\u003e(_=b!=null?cn(an(b)):{},Ce(e||!b||!b.__esModule?R(_,\"default\",{value:b,enumerable:!0}):_,b)),_n=b=\u003eCe(R({},\"__esModule\",{value:!0}),b);var ye=q((xn,xe)=\u003e{xe.exports=React});var Ye=q(z=\u003e{\"use strict\";(function(){\"use strict\";var b
