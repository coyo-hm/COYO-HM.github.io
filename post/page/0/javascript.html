또는 JavaScript인 경우 절대 경로 설정하는 방법","date":"2024-02-07T00:00:00.000Z","tags":["vite","typescript","react","javascript"],"series":[],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/2cc0e288-09ae-40d7-ad70-92c570d0ef6f","body":{"raw":"# JavaScript 인 경우 절대 경로 설정하기\n\n`vite.config.js`\n\n```jsx\nimport { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react-swc'\nimport { resolve } from 'path';\n\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: '@', replacement: resolve(__dirname, 'src') },\n      { find: '@pages', replacement: resolve(__dirname, 'src/pages') },\n    ]\n  }\n})\n```\n\n# TypeScript 인 경우 절대 경로 설정하기\n\n## 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D @types/node\n\n// yarn을 사용하는 경우\nyarn add -D @types/node\n```\n\n`tsconfig.json`\n\n```json\n{\n  \"compilerOptions\": {\n    ...\n    \"baseUrl\": \".\",\n    \"paths\": {\n      \"@src/*\": [\"src/*\"],\n      \"@pages/*\": [\"src/pages/*\"]\n    }\n  },\n  ...\n}\n```\n\n## vite-tsconfig-paths 모듈 미사용시\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport { resolve } from \"path\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: \"@\", replacement: resolve(__dirname, \"src\") },\n      { find: \"@pages\", replacement: resolve(__dirname, \"src/pages\") },\n    ],\n  },\n});\n```\n\n## vite-tsconfig-paths 모듈 사용시\n\n### 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-tsconfig-paths\n\n// yarn을 사용하는 경우\nyarn add -D vite-tsconfig-paths\n```\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport tsconfigPaths from \"vite-tsconfig-paths\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n});\n```\n\n\n\u003cimg style={{margin:\"30px 0 0\"}} alt={\"absolute_p 어를 입력해 배포해준다.\n\n```bash\nnpm run deploy\n```\n\n# Github Page Repository에서 설정\n\n- Repository 메뉴에서 Settings 메뉴로 들어가준다.\n\n![Settings](https://user-images.githubusercontent.com/56423604/272323676-9d87ca38-23f0-4362-ab18-6579bb7fcb44.png)\n\n- Settings 메뉴 중에 Pages 메뉴로 들어가면 Branch가 none으로 설정되어 있다.\n\n![Pages](https://user-images.githubusercontent.com/56423604/272323875-8f465853-60ef-47bb-a438-971d29439e19.png)\n\n- 생성된 gh-pages 브랜치로 설정해준다.\n\n![gh-pages](https://user-images.githubusercontent.com/56423604/272323892-69e2bb2b-8beb-4080-94ae-34f5898749ba.png)\n\n다음과 같이 배포된 것을 확인할 수 있다.\n\n![complete](https://user-images.githubusercontent.com/56423604/272323908-06d51ec2-e55c-4b00-9968-f60844794012.png)\n\n# 참조\n\n- [Github Docs](https://docs.github.com/ko/pages)\n","code":"var Component=(()=\u003e{var p=Object.create;var i=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var b=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var y=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),f=(a,e)=\u003e{for(var t in e)i(a,t,{get:e[t],enumerable:!0})},c=(a,e,t,d)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of u(e))!m.call(a,r)\u0026\u0026r!==t\u0026\u0026i(a,r,{get:()=\u003ee[r],enumerable:!(d=g(e,r))||d.enumerable});return a};var x=(a,e,t)=\u003e(t=a!=null?p(b(a)):{},c(e||!a||!a.__esModule?i(t,\"default\",{value:a,enumerable:!0}):t,a)),k=a=\u003ec(i({},\"__esModule\",{value:!0}),a);var h=y((B,l)=\u003e{l.exports=_jsx_runtime});var j={};f(j,{default:()=\u003eo,frontmatter:()=\u003eC});var n=x(h()),C={date:\"2023-02-22\",title:\"Github Page\\uB85C React \\uD504\\uB85C\\uC81D\\uD2B8 \\uBB34\\uB8CC\\uB85C \\uBC30\\uD3EC\\uD574\\uBCF4\\uAE30\",tags:[\"JavaScript\",\"React\",\"GithubPage\"],description:\"Github Page\\uB85C CRA\\uB85C \\uB9CC\\uB4E0 \\uD504\\uB85C\\uC81D\\uD2B8\\uB97C \\uBB34\\uB8CC\\uB85C \\uBC30\\uD3EC\\uD574\\uBCF4\\uC790\",thumbnail:\"https://github.com/COYO-HM/COYO-HM  또는 요청한 부분만큼 두 요소의 교차 부분이 변경될 때 마다 실행될 콜백 함수를 등록할 수 있게 한다.\n\u003e\n\u003e ✔️ 정확히 몇 픽셀 겹쳤는지 알려주는 것이 아닌 N% 정도로 상호작용일 일어났을 경우 발생\n\n```tsx\nconst observer = new IntersectionObserver(callback, options); // 관찰자 초기화\n// callback과 options 두 가지 인수를 전달 받는다.\n\nobserver.observe(element); // 관찰 대상(element) 등록\n```\n\n# Callback\n\n\u003e Intersection Observer API Callback을 생성 조건\n\u003e\n\u003e - target 요소와 root 요소 (기기의 뷰포트나 설정 요소)가 교차할 경우\n\u003e - observer가 최초로 타겟을 관측하도록 요청받을 때마다.\n\ncallback은 entries와 observer를 두가지 인자로 받는다.\n\n```tsx\nconst callback = (\n  entries: IntersectionObserverEntry[],\n  observer: IntersectionObserver\n) =\u003e {};\n```\n\n## entries\n\n: `IntersectionObserverEntry` 의 배열로 `IntersectionObserverEntry`은 다음과 같은 속성들을 포함하고 있다.\n\n```tsx\ninterface IntersectionObserverEntry {\n  readonly boundingClientRect: DOMRectReadOnly;\n  readonly intersectionRatio: number;\n  readonly intersectionRect: DOMRectReadOnly;\n  readonly isIntersecting: boolean;\n  readonly rootBounds: DOMRectReadOnly | null;\n  readonly target: Element;\n  readonly time: DOMHighResTimeStamp;\n}\n```\n\n![entries](https://user-images.githubusercontent.com/56423604/272325810-8c24f62d-8894-4497-9343-770e04708476.png)\n\n- `boundingClientRect` : target의 DOMReactReadOnly를 반환한다. target의 `Element.getBoundingClientRect()`과 같은 값을 얻을 수 있다.\n  ![boundingClientRect](https://user-images.githubusercontent.com/56423604/272325829-8e44495d-8e39-4905-9c67-f3e54a3a63b1.png)\n- `intersectionRatio` : target과 root의 교차 영역 비율로 0.0과 1.0 사이의 숫자를 반환한다. (아래 options의 threshold와 관련있다.)\n\n- `intersectionRect` : target과 viewport인 root의 교차 영역에 대한 DOMReactReadOnly를 반환한다.\n  ![intersectionRect](https://user-images.githubusercontent.com/56423604/272325832-ad4573ac-68d0-425a-bc2a-aefe1bc69d92.png)\n- `isIntersecting` : target이 지정한 root 영역에 교차 상태로 들어가는지 여부를 나타내주는 `boolean`값이다.\n\n  `true`: root 내부에 포함\n\n  `false`: root 내부에 포함되지 않음\n\n- `rootBounds` : root 요소에 대한 DOMReactReadOnly를 반환한다. 이는 아래의 `rootMargin`이 반영된 값이며 별도의 root 값을 선언하지 않을 경우 `null`을 반환한다.\n  ![rootBounds](https://user-images.githubusercontent.com/56423604/272325836-612c0108-b724-428b-88e9-f9a519020c50.png)\n- `target` : target의 Element를 반환한다.\n\n- `time` : 문서가 작성된 시간을 기준으로 교차 상태 변경이 발생한 시간을 나타내는 `DOMHighResTimeStamp`을 반환한다.\n\n## observer\n\n\u003e callback을 호출하는 IntersectionObserver\n\n```tsx\ninterface IntersectionObserver {\n  readonly root: Element | Document | null;\n  readonly rootMargin: string;\n  readonly thresholds: ReadonlyArray\u003cnumber\u003e;\n  disconnect(): void;\n  observe(target: Element): void;\n  takeRecords(): IntersectionObserverEntry[];\n  unobserve(target: Element): void;\n}\n```\n\n![observer](https://user-images.githubusercontent.com/56423604/272325839-89824c56-f0ae-4bc1-9f46-bf8a737332bc.png)\n\n# Options\n\n\u003e observer callback이 호출되는 상황을 조작할 수 있다.\n\n```tsx\nlet options = {\n  root: document.querySelector(\"#scrollArea\"),\n  rootMargin: \"0px\",\n  threshold: 1.0,\n};\n\nlet observer = new IntersectionObserver(callback, options);\n```\n\n## `root`\n\n- target의 가시성을 판단하기 위한 Element 혹은 viewport\n- target의 조상 요소야 한다.\n- 만일 `document`의 루트 요소(기본값)를 기준으로 하기 위해서는 `null` 값 선언\n\n## `rootMargin`\n\n- `root` 가 가지는 `margin`으로 root의 범위를 확장하거나 축소할 수 있다.\n- 기본값은 0px으로 px와 % 단위 사용이 가능하며 반드시 단위를 꼭 입력해주어야 한다(0일지라도).\n- 음수값일 경우 root 요소 축소, 양수값일 경우 root 요소 확장한다.\n\n## `threshold`\n\n- target이 얼만큼 보여졌을 때 observer가 콜백을 실행할 건지 설정하는 option, 기본값은 0이다.\n  만일 target이 50% 만큼 요소가 보여졌을때 탐지하고 싶다면, 값을 0.5로 설정한다. 혹은 25% 단위로 실행되게 하고 싶다면, `[0, 0.25, 0.5, 0.75, 1]` 과 같은 배열을 설정한다.\n- 기본값 0은 target이 1px이라도 보일때 콜백이 실행된다.\n\n# Method\n\n## `IntersectionObserver()`\n\n\u003e options을 참조하여 callback을 호출하는 관찰자를 생성 및 초기화한다.\n\n```tsx\nobserver = new IntersectionObserver(callback, options);\n```\n\n## `observe()`\n\n\u003e 관찰 대상인 target을 설정하고 관찰을 설정한다.\n\n```jsx\nconst element = document.getElementById(\"target\");\nobserver.observe(element);\n```\n\n## `unobserve()`\n\n\u003e 넘겨준 target의 관찰을 종료한다.\n\n```jsx\nobserver.unobserve(element);\n```\n\n## `disconnect()`\n\n\u003e 해당 관찰자의 관찰을 모두 종료한다.\n\n```jsx\nobserver.disconnect();\n```\n\n# 참조\n\n- [MDN Intersection Observer API](https://developer.mozilla.org/ko/docs/Web/API/Intersection_Observer_API)\n","code":"var Component=(()=\u003e{var p=Object.create;var t=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var F=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),A=(l,e)=\u003e{for(var r in e)t(l,r,{get:e[r],enumerable:!0})},d=(l,e,r,c)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of B(e))!u.call(l,a)\u0026\u0026a!==r\u0026\u0026t(l,a,{get:()=\u003ee[a],enumerable:!(c=y(e,a))||c.enumerable});return l};var m=(l,e,r)=\u003e(r=l!=null?p(g(l)):{},d(e||!l||!l.__esModule?t(r,\"default\",{value:l,enumerable:!0}):r,l)),C=l=\u003ed(t({},\"__esModule\",{value:!0}),l);var i=F((k,o)=\u003e{o.exports=_jsx_runtime});var E={};A(E,{default:()=\u003eh,frontmatter:()=\u003eb});var n=m(i()),b={date:\"2023-02-13\",title:\"Intersection Observer API\",tags:[\"JavaScript\"],description:\"Intersection Observer API \\uACF5\\uC2DD\\uBB38\\uC11C \\uC77D\\uACE0 \\uC815\\uB9AC\\uD574\\uBCF4\\uAE30\",thumbnail:\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0718c3bd-fdc0-438e-89e7-e6c05ae718fc\",published:!0};function s(l){let e={a:\"a\",blockquote:\"blockquote\",code:\"code\",figure:\"figure\",h1:\"h1\",h2:\"h2\",img:\"img\",li:\"li\",p:\"p\",pre:\"pre\",span:\"span\",ul:\"ul\",...l.components};return(0,n.jsxs)(n.Fragment,{children:[(0,n.jsxs)(e.blockquote,{children:[`\n`,(0,n.jsx)(e.p,{children:`Intersection Observer API\n\\uD0C0\\uAC9F \\uC694\\uC18C\\uC640 \\uC0C1\\uC704 \\uC694\\uC18C \\uB610\\uB294 \\uCD5C\\uC0C1\\uC704 document\\uC758 viewport \\uC0AC\\uC774\\uC758 intersection(\\uAD50\\uCC28 \\uBC94\\uC704) \\uB0B4\\uC758 \\uBCC0\\uD654\\uB97C \\uBE44\\uB3D9\\uAE30\\uC801\\uC73C\\uB85C \\uAD00\\uCC ninstance.interceptors.request.use(function () {/*...*/});\n```\n\n# 참조\n\n- [Axios Docs Interceptors](https://axios-http.com/kr/docs/interceptors)","code":"var Component=(()=\u003e{var h=Object.create;var o=Object.defineProperty;var B=Object.getOwnPropertyDescriptor;var y=Object.getOwnPropertyNames;var F=Object.getPrototypeOf,A=Object.prototype.hasOwnProperty;var u=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),E=(l,e)=\u003e{for(var r in e)o(l,r,{get:e[r],enumerable:!0})},t=(l,e,r,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let c of y(e))!A.call(l,c)\u0026\u0026c!==r\u0026\u0026o(l,c,{get:()=\u003ee[c],enumerable:!(s=B(e,c))||s.enumerable});return l};var C=(l,e,r)=\u003e(r=l!=null?h(F(l)):{},t(e||!l||!l.__esModule?o(r,\"default\",{value:l,enumerable:!0}):r,l)),f=l=\u003et(o({},\"__esModule\",{value:!0}),l);var i=u((m,a)=\u003e{a.exports=_jsx_runtime});var g={};E(g,{default:()=\u003ep,frontmatter:()=\u003ex});var n=C(i()),x={date:\"2022-11-10\",title:\"Axios Intercepter \\uC0AC\\uC6A9\\uD574\\uBCF4\\uAE30\",tags:[\"React\",\"TypeScript\",\"Axios\",\"JavaScript\"],description:\"Axios: Intercepter \\uC0AC\\uC6A9\\uD574\\uBCF4\\uAE30\",thumbnail:\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/c6eebc61-641e-456c-b419-f7c22e28b32a\",published:!0};function d(l){let e={a:\"a\",blockquote:\"blockquote\",code:\"code\",figure:\"figure\",h1:\"h1\",li:\"li\",p:\"p\",pre:\"pre\",span:\"span\",ul:\"ul\",...l.components};return(0,n.jsxs)(n.Fragment,{children:[(0,n.jsxs)(e.blockquote,{children:[`\n`,(0,n.jsx)(e.p,{children:\"Axios Interceptors\"}),`\n`,(0,n.jsxs)(e.p,{children:[(0,n.jsx)(e.span,{\"data-rehype-pretty-code-figure\":\"\",children:(0,n.jsx)(e.code,{\"data-language\":\"plaintext\",\"data-theme\":\"one-dark-pro\",children:(0,n.jsx)(e.span,{\"data-line\":\"\",children:(0,n.jsx)(e.span,{children:\"then\"})})})}),\" \\uB610\\uB294 \",(0,n.jsx)(e.span,{\"data-rehype-pretty-code-figure\":\"\",children:(0,n.jsx) in', params);\n```\n\n# Config 우선 순위\n\nConfig는 우선 순위에 따라 병합된다.\n\n라이브러리에서의 기본값 \u003c  인스턴스의 `defaults` 속성 \u003c 요청의 `config` 인자를 순서대로 우선순위가 낮다.\n\n```tsx\n// 라이브러리에서 제공하는 config 기본값을 사용하여 인스턴스 만들기\n// 이 때 timeout 값은 라이브러리의 기본값인 '0'입니다.\nconst instance = axios.create();\n\n// 라이브러리에 대한 timeout 값 재정의\n// 이제 모든 요청은 시간 초과 전 2.5초 대기하는 인스턴스를 사용합니다.\ninstance.defaults.timeout = 2500;\n\n// 시간이 오래 걸리는 요청에 대한 timeout 값 재정의\ninstance.get('/longRequest', {\n  timeout: 5000\n});\n```\n\n# 참조\n\n- [Axios Docs Config 기본값](https://axios-http.com/kr/docs/config_defaults)","code":"var Component=(()=\u003e{var p=Object.create;var o=Object.defineProperty;var B=Object.getOwnPropertyDescriptor;var y=Object.getOwnPropertyNames;var C=Object.getPrototypeOf,g=Object.prototype.hasOwnProperty;var A=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),u=(n,e)=\u003e{for(var r in e)o(n,r,{get:e[r],enumerable:!0})},s=(n,e,r,c)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of y(e))!g.call(n,a)\u0026\u0026a!==r\u0026\u0026o(n,a,{get:()=\u003ee[a],enumerable:!(c=B(e,a))||c.enumerable});return n};var F=(n,e,r)=\u003e(r=n!=null?p(C(n)):{},s(e||!n||!n.__esModule?o(r,\"default\",{value:n,enumerable:!0}):r,n)),f=n=\u003es(o({},\"__esModule\",{value:!0}),n);var i=A((D,t)=\u003e{t.exports=_jsx_runtime});var x={};u(x,{default:()=\u003eh,frontmatter:()=\u003eE});var l=F(i()),E={date:\"2022-09-19\",title:\"Axios Config \\uAE30\\uBCF8\\uAC12 \\uC815\\uB9AC\",tags:[\"React\",\"TypeScript\",\"Axios\",\"JavaScript\"],description:\"Axios Config \\uAE30\\uBCF8\\uAC12 \\uC815\\uB9AC\",thumbnail:\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/616f1229-bb39-46a0-929f-cdd47d9628b3\",published:!0};function d(n){let e={a:\"a\",blockquote:\"blockquote\",code:\"code\",figure:\"figure\",h1:\"h1\",h2:\"h2\",li:\"li\",p:\"p\",pre:\"pre\",span:\"span\",ul:\"ul\",...n.components};return(0,l.jsxs)(l.Fragment,{children:[(0,l.jsxs)(e.blockquote,{children:[`\n`,(0,l.js
