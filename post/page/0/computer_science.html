비동기(Asynchronous), 블록킹(Blocking)과 논블록킹(Non-Blocking)에 대해 알아보기","date":"2024-09-03T00:00:00.000Z","tags":["network","computer_science"],"thumbnail":"https://github.com/user-attachments/assets/2f87c239-464d-4974-9d9e-0ad75168fc14","body":{"raw":"# 동기(Synchronous)와 비동기(Asynchronous)\n: 작업(프로세스)를 처리하는 방식, 작업 완료 여부에 초점\n\n| \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/30ccd6f4-0f16-4aff-af19-e1c6ae73b203\"/\u003e | \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/858dd7cc-d9be-41ec-a669-935c49d89de9\"/\u003e |\n| --- | --- |\n| * 요청(request)을 하면 요청한 자리에서 결과가 주어진다.\u003cbr/\u003e* 서버에서 요청(request)을 보냈을 때 응답(response)이 돌아와야 다음 작업을 진행할 수 있다.\u003cbr/\u003e =\u003e \u003cspan className=\"yellow\"\u003e요청(request)와 응답(reponse)의 순서가 보장된다.\u003c/span\u003e| * 요청(request)한 결과는 동시에 일어나지 않는다.\u003cbr/\u003e* 요청(request)을 보냈을 때 응답(reponse)과 상관없이 다음 동작을 수행할 수 있다.\u003cbr/\u003e=\u003e \u003cspan className=\"yellow\"\u003e요청(request)와 응답(reponse)의 순서가 보장되지 않는다.\u003c/span\u003e|\n| 순차적 진행 보장 O | 순차적 진행 보장 X |\n| 진행 중인 작업이 완료될 때까지 다른 작업 진행 X | 진행 중인 작업이 완료되지 않더라도 다른 작업 진행 O \u003cbr/\u003e=\u003e 느린 작업이 발생하더라도 다른 작업을 진행하기에 전반적인 시스템 성능 향상에 도움을 줄 수 있음 |\n\n# 블록킹(Blocking)과 논블록킹(Non-Blocking)\n: 프로세스 유휴 상태, 다른 요청의 작업을 처리하기 위해 현재 작업 여부(차단/대기)에 초점\n\n| 블록킹(Blocking) | 논블록킹(Non-Blocking) |\n| --- | --- |\n| \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/534407bf-a9f4-4f0f-a885-9156a9418d78\"/\u003e | \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/024083e1-c2fc-4e23-8414-8b1223e65071\"/\u003e |\n| 다른 작업이 다 수행될 때까지 현재 작업 차단 | 다른 작업과 현재 작업이 동시에 진행(현재 작업을 막지 않음 = non-blocking) |\n\n# 동기(Synchronous)/비동기(Asynchronous) + 블록킹(Blocking)/논블록킹(Non-Blocking)\n\u003cbr/\u003e\n\n| | 블록킹(Blocking)\u003cbr/\u003e\u003cspan className={\"font-normal\"}\u003e: 호출된 대상이 제어권을 가짐\u003c/span\u003e | 논블록킹(Non-Blocking)\u003cbr/\u003e\u003cspan className={\"font-normal\"}\u003e: 호출한 대상이 제어권을 가짐\u003c/span\u003e |\n| --- | --- | --- |\n|**동기(Synchronous)**\u003cbr/\u003e: 호출한 함수가 작업 완료 여부를 확인| \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/60be6096-a2ee-4a6b-a080-b1cce0ac63fd\"/\u003e\u003cbr/\u003e* 코드 순차 진행\u003cbr/\u003e* 작업이 간단하거나 양이 적은 경우에 사용된다.\u003cbr/\u003e* 작업량이 많거나 복잡한 경우에는 시간이 오래 걸리기 때문에 비효율적이다. | \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/aa1f156b-faca-429c-926e-a98f0fc752c5\"/\u003e\u003cbr/\u003e* 자신의 작업을 진행하고 있지만 다른 작업과의 동기를 위해서 계속해서 다른 작업의 완료 여부를 조회한다. |\n|**비동기(Asynchronous)**\u003cbr/\u003e: Callback 함수가 작업 완료 여부를 확인| \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/aa808961-5b90-4c22-8b5b-2594b9a00afa\"/\u003e\u003cbr/\u003e* 블로킹으로 인해 결국 다른 작업이 끝날 때까지 기다려야 하기에 동기 + 블로킹 작업과 동일한 결과가 나온다. | \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/c567926e-d881-4b97-9855-20020c89ece0\"/\u003e\u003cbr/\u003e* 자원이 충분하다면 가장 효율이 좋은 조합이다.\u003cbr/\u003e* 순차가 보장되지 않기에 동기가 필요하지 않고 작업이 대규모이고 시간이 오래 걸리는 경우에 사용하면 좋다. |\n\n# 참조\n* [완벽히 이해하는 동기/비동기 \u0026 블로킹/논블로킹](https://inpa.tistory.com/entry/%F0%9F%91%A9%E2%80%8D%F0%9F%92%BB-%EB%8F%99%EA%B8%B0%EB%B9%84%EB%8F%99%EA%B8%B0-%EB%B8%94%EB%A1%9C%ED%82%B9%EB%85%BC%EB%B8%94%EB%A1%9C%ED%82%B9-%EA%B0%9C%EB%85%90-%EC%A0%95%EB%A6%AC)\n* [동기/비동기와 블로킹/논블로킹](https://deveric.tistory.com/99)","code":"var Component=(()=\u003e{var b=Object.create;var h=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,B=Object.prototype.hasOwnProperty;var p=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),f=(n,e)=\u003e{for(var r in e)h(n,r,{get:e[r],enumerable:!0})},i=(n,e,r,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let c of u(e))!B.call(n,c)\u0026\u0026c!==r\u0026\u0026h(n,c,{get:()=\u003ee[c],enumerable:!(s=m(e,c))||s.enumerabl .\n- 매핑할 수 없는 이름을 받은 경우 authoritative server에 문의하여 local name server로 매핑시켜준다.\n\n## TLD, authoritative Servers\n\n### TLD(top-level-domain) Servers\n\n- com, org, net, edu, aero, jobs, museums 등과 uk, fr, ca, jp 등과 같은 모든 top-level 국가 도메인 등에 대한 책임을 가지고 있다.\n\n### authoritative DNS Servers\n\n- 네트워크를 운영하는 기관은 각자의 authoritative DNS 서버를 운영해야 한다.\n- 각 기관이 보유하고 있는 도메인에 속하는 호스트네임을 ip 매핑에 대한 책임을 가진 서버이다.\n\n## Local DNS name server\n\n- 가져온 domain과 ip 주소에 대해 캐싱하는 서버로 계층에는 포함되지 않는다.\n- 각각의 ISP(residential ISP, company, university) 는 default name server로 하나를 가지고 있다.\n- local 사용자들이 DNS query를 보내면 우선 local DNS Server에 문의하고 캐시가 없거나 기한이 지났다면 외부로 Query를 보낸다.\n\n# DNS name resolution Example\n\n: 호스트 네임을 가지고 ip 주소 가져오기\n\n\u003cimg width=\"1752\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/a308070a-e50c-4d47-9ebc-b33d1f929eed\"/\u003e\n\n# DNS records\n\n: DNS DB 저장 정보로 각 record는 4개의 field로 구성되어 있습니다.\n\n\n\u003cimg width=\"759\" alt=\"image\" src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/5870e9b8-2ba8-416b-9552-35e34d4cf92e\"/\u003e\n\n`type`에는 `A`, `NS`, `CNAME`, `MX` 총 4개의 값이 들어간다.\n\n- `type = A` 인 경우, `name`은 hostname, `value`는 IP 주소를 의미한다.\n- `type = NS` 인 경우, `name`은 domain, `value`는 해당 domain의 authoritative name의 hostname을 의미한다.\n- `type = CNAME` 인 경우, `name`은 하위 name, `value` 는 해당 소속된 상위의 name\n- `type = MX` 인 경우, 메일 서버의 정보\n\n\u003caside\u003e\n  🔥 local DNS Server에서 cache를 사용하기에 일관성 문제가 발생한다.\n\n  ⇒ 이를 해결하기 위해 TTL(Time To Live)이란 Field를 사용한다.\n\n  TTL은 해당 캐시가 유효한 기간을 의미하는 Field로 지정된 시간이 지나면 해당 record는 파기된다.\n\n\u003c/aside\u003e","code":"var Component=(()=\u003e{var s=Object.create;var i=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var m=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,y=Object.prototype.hasOwnProperty;var f=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),D=(n,e)=\u003e{for(var d in e)i(n,d,{get:e[d],enumerable:!0})},l=(n,e,d,t)=\u003e{if(e\u0026\u0026typeof e 장점: 재사용성과 확장성이 용이하다\n\n✔️ 단점: 애플리케이션이 복잡해질수록 모델과 뷰의 관계가 복잡해진다.\n\n## 모델(Model)\n\n---\n\n\u003cspan className={\"yellow\"}\u003e애플리케이션의 데이터인 데이터베이스, 상수, 변수 등을 의미\u003c/span\u003e\n\n예를 들어 사각형 모양의 박스 안에 글자가 들어 있다면 그 사각형 모양의 박스 위치 정보, 글자 내용, 글자 위치, 글자 포맷(utf-8 등)에 관한 정보를 모두 가지고 있어야 한다. 뷰에서 데이터를 생성하거나 수정하면 컨트롤러를 통해 모델을 생성하거나 갱신한다.\n\n## 뷰(View)\n\n---\n\ninputbox, checkbox, textarea 등 사용자 인터페이스 요소를 나타낸다. 즉 \u003cspan className={\"yellow\"}\u003e모델을 기반으로 사용자가 볼 수 있는 화면을 의미한다.\u003c/span\u003e\n\n✔️ 모델이 가지고 있는 정보를 따로 저장하지 않아야 한다. 단순히 사각형 모양 등 화면에 표시하는 정보만 가지고 있어야 한다.\n\n✔️ 변경이 일어나면 컨트롤러에 이를 전달해야 한다.\n\n## 컨트롤러(Controller)\n\n---\n\n하나 이상의 모델과 하나 이상의 뷰를 잇는 \u003cspan className={\"yellow\"}\u003e다리 역할\u003c/span\u003e을 하며 \u003cspan className={\"yellow\"}\u003e이벤트 로직을 담당\u003c/span\u003e한다. 모델과 뷰의 생명주기도 관리하며, 모델이나 뷰의 변경 통지를 받으면 이를 해석하여 각각의 구성 요소에 해당 내용에 대해 알려준다.\n\n## 예시\n\n---\n\n- React","code":"var Component=(()=\u003e{var p=Object.create;var c=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var b=Object.getPrototypeOf,x=Object.prototype.hasOwnProperty;var g=(t,n)=\u003e()=\u003e(n||t((n={exports:{}}).exports,n),n.exports),f=(t,n)=\u003e{for(var r in n)c(t,r,{get:n[r],enumerable:!0})},h=(t,n,r,i)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let l of u(n))!x.call(t,l)\u0026\u0026l!==r\u0026\u0026c(t,l,{get:()=\u003en[l],enumerable:!(i=m(n,l))||i.enumerable});return t};var M=(t,n,r)=\u003e(r=t!=null?p(b(t)):{},h(n||!t||!t.__esModule?c(r,\"default\",{value:t,enumerable:!0}):r,t)),C=t=\u003eh(c({},\"__esModule\",{value:!0}),t);var a=g((j,s)=\u003e{s.exports=_jsx_runtime});var w={};f(w,{default:()=\u003ed,frontmatter:()=\u003e_});var e=M(a()),_={date:\"2022-07-04\",title:\"MVC(Model-View-Controller) \\uD328\\uD134\",tags:[\"computer_science\"],description:\"MVC \\uD328\\uD134\\uC5D0 \\uB300\\uD574 \\uC54C\\uC544\\uBCF4\\uC790\",thumbnail:\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/5d72
