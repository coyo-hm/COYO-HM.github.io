또는 JavaScript인 경우 절대 경로 설정하는 방법","date":"2024-02-07T00:00:00.000Z","tags":["vite","typescript","react","javascript"],"series":[],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/2cc0e288-09ae-40d7-ad70-92c570d0ef6f","body":{"raw":"# JavaScript 인 경우 절대 경로 설정하기\n\n`vite.config.js`\n\n```jsx\nimport { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react-swc'\nimport { resolve } from 'path';\n\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: '@', replacement: resolve(__dirname, 'src') },\n      { find: '@pages', replacement: resolve(__dirname, 'src/pages') },\n    ]\n  }\n})\n```\n\n# TypeScript 인 경우 절대 경로 설정하기\n\n## 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D @types/node\n\n// yarn을 사용하는 경우\nyarn add -D @types/node\n```\n\n`tsconfig.json`\n\n```json\n{\n  \"compilerOptions\": {\n    ...\n    \"baseUrl\": \".\",\n    \"paths\": {\n      \"@src/*\": [\"src/*\"],\n      \"@pages/*\": [\"src/pages/*\"]\n    }\n  },\n  ...\n}\n```\n\n## vite-tsconfig-paths 모듈 미사용시\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport { resolve } from \"path\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: \"@\", replacement: resolve(__dirname, \"src\") },\n      { find: \"@pages\", replacement: resolve(__dirname, \"src/pages\") },\n    ],\n  },\n});\n```\n\n## vite-tsconfig-paths 모듈 사용시\n\n### 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-tsconfig-paths\n\n// yarn을 사용하는 경우\nyarn add -D vite-tsconfig-paths\n```\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport tsconfigPaths from \"vite-tsconfig-paths\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n});\n```\n\n\n\u003cimg style={{margin:\"30px 0 0\"}} alt={\"absolute_p ypesEntry` 옵션을 지정하여 통해 `package.json` `types` 속성에 지정한 위치에 타입 정의 파일을 생성해주도록 합니다.\n\n`rollupOptions` 에서 다음에 해당하는 내용를 작성해주도록 합니다.\n\n- `external`: 번들에 포합하지 않을 라이브러리를 `dependency` 명시하도록 합니다.\n- `output`\n  - `globals`:  라이브러리 외부에 존재하는 dependency를 위해 번들링 시 사용될 전역 변수 명시합니다.\n\n\n```tsx\n  import { defineConfig } from \"vite\"\n  import react from \"@vitejs/plugin-react\"\n  import dts from \"vite-plugin-dts\"\n  import tsconfigPaths from \"vite-tsconfig-paths\"\n  import path from \"path\"\n\n  // https://vitejs.dev/config/\n  export default defineConfig({\n    plugins: [\n      ...,\n      dts({\n        insertTypesEntry: true\n      }),\n      ...\n    ],\n    build: {\n      lib: {\n        entry: path.resolve(__dirname, \"src/index.ts\"),\n        name: \"coyo-ui\",\n        formats: [\"es\", \"cjs\"],\n        fileName: format =\u003e `index.${format}.js`\n      },\n      rollupOptions: {\n        external: [\"react\", \"react-dom\"],\n        output: {\n          globals: {\n            react: \"React\",\n            \"react-dom\": \"ReactDOM\"\n          },\n          ...\n        }\n      },\n      ...\n    }\n  })\n```\n\n## package.json 수정하기\n\n다음과 같이 `types: “./{outDir}/{typeFileName}.d.ts”` 을 `package.json` 과 `exports`안에도 추가해주도록 합니다.\n\n- `types` :  TypeScript 프로젝트의 타입 경로를 지정합니다.\n\n```json\n  {\n    ...\n    \"types\": \"./dist/index.d.ts\",\n    \"main\": \"./dist/index.cjs.js\",\n    \"module\": \"./dist/index.es.js\",\n    \"exports\": {\n      \".\": {\n        \"types\": \"./dist/index.d.ts\",\n        \"import\": \"./dist/index.es.js\",\n        \"require\": \"./dist/index.cjs.js\"\n      }\n    },\n    ...\n  }\n```\n\n# 적용 결과\n\n`build`를 진행하면 지정해주었던 것과 같이 `dist/index.d.ts` 파일이 생성된 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"dist\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/6247c35b-8b89-44f7-aba2-0346b36f4a6f\"}/\u003e\n\n\n# 참조\n\n- [@qmhc/vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)\n- [[Vite Guide] Building for re = configureStore({\n  reducer: {},\n})\n\nexport type RootState = ReturnType\u003ctypeof store.getState\u003e;\nexport type AppDispatch = typeof store.dispatch;\n```\n\n`index.tsx`\n\n```TypeScript\nimport React from 'react'\nimport ReactDOM from 'react-dom';\nimport './index.css';\nimport App from './App';\nimport { store } from './app/store';\nimport { Provider } from 'react-redux';\n\nReactDOM.render(\n  \u003cProvider store={store}\u003e\n    \u003cApp /\u003e\n  \u003c/Provider\u003e,\n  document.getElementById('root');\n)\n```\n\n# `UseDispatch`, `UseSelector`\n\n```TypeScript\nimport { TypedUseSelectorHook, useDispatch, useSelector } from 'react-redux';\nimport type { AppDispatch, RootState } from '../Store';\n\nexport const useAppDispatch = () =\u003e useDispatch\u003cAppDispatch\u003e();\nexport const useAppSelector: TypedUseSelectorHook\u003cRootState\u003e = useSelector;\n```\n\n# CreateSlice\n\n`ExampleReducer.ts`\n\n```TypeScript\ninterface IExampleState {\n\t// reducer type들 표시\n\tuserInfo: {name: string, id: string} | null\n}\n\nconst initialState: IExampleState = {\n\t// 초기 상태 설정\n\tuserInfo: null\n}\n\nexport const ExampleSlice = createSlice({\n\tname: 'EXAMPLE',\n\tinitialState,\n\treducers: {\n\t\tupdateName: (state, action) =\u003e {\n\t\t\tstate.userInfo: {\n\t\t\t\t...state.userInfo,\n\t\t\t\taction.payload\n\t\t\t}\n\t\t},\n\t},\n\textraReducers: (builder) =\u003e {\n\t\tbuilder.addcase(getUserInfoAsync.fullfilled, (state, {payload}) =\u003e {\n\t\t\tstate.userInfo = payload\n\t\t})\n\t}\n})\n\nexport const { updateName } = ExampleSlice.actions\nexport const ExampleReducer = {\n\texample: ExampleSlice.reducer\n}\n```\n\n# CreateAsyncThunk\n\n```TypeScript\nexport const getUserInfoAsync = createAsyncThunk\u003c\n  {\n    /*성공시에 출력될 data의 type*/\n  },\n  {\n    /*param의 type*/\n  }\n\u003e('EXAMPLE/getUserInfoAsync', async (param) =\u003e await axios.method('url', param));\n```\n\n# 참조\n\n- [Redux-ToolKit Docs](https://redux-toolkit.js.org/tu ..*/});\naxios.interceptors.request.eject(myInterceptor);\n```\n\n# Custom Instance에서 Interceptors 사용하기\n\n```tsx\nconst instance = axios.create();\ninstance.interceptors.request.use(function () {/*...*/});\n```\n\n# 참조\n\n- [Axios Docs Interceptors](https://axios-http.com/kr/docs/interceptors)","code":"var Component=(()=\u003e{var bn=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var dn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var U=(m,n)=\u003e()=\u003e(n||m((n={exports:{}}).exports,n),n.exports),sn=(m,n)=\u003e{for(var _ in n)R(m,_,{get:n[_],enumerable:!0})},Ce=(m,n,_,g)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of dn(n))!cn.call(m,N)\u0026\u0026N!==_\u0026\u0026R(m,N,{get:()=\u003en[N],enumerable:!(g=mn(n,N))||g.enumerable});return m};var hn=(m,n,_)=\u003e(_=m!=null?bn(fn(m)):{},Ce(n||!m||!m.__esModule?R(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(R({},\"__esModule\",{value:!0}),m);var ye=U((xn,xe)=\u003e{xe.exports=React});var Ye=U(G=\u003e{\"use strict\";(function(){\"use strict\";var m=ye(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),T=Symbol.for(\"react.suspense\"),S=Symbol.for(\"react.suspense_list\"),k=Symbol.for(\"react.memo\"),D=Symbol.for(\"react.lazy\"),ke=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ve=\"@@iterator\";function Be(e){if(e===null||typeof e!=\"object\")return null;var t=J\u0026\u0026e[J]||e[ve];return typeof t==\"function\"?t:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function c(e){{for(var t=arguments.length,i=new Array(t\u003e1?t-1:0),o=1;o\u003ct;o++)i[o-1]=arguments[o];Ee(\"error\",e,i)}}function Ee(e,t,i){{var o=x.ReactDebugCurrentFrame,l=o.getStackAddendum(
