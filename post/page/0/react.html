법 3가지: react-component로 사용하기, image로 사용하기, 직접 jsx로 변환하기","date":"2025-02-19T00:00:00.000Z","tags":["vite","react","typescript","svg","vite-plugin-svgr"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/d9b228f5-5932-47bf-8165-7a3a6d232fe1","body":{"raw":"`vite` 환경에서 `svg`를 사용하는 방법을 정리해 봅시다.\n\n# `\u003cimg\u003e` 태그 사용하기\n\n\n```typescript jsx\nimport checkmark from \"./assets/checkmark.svg\";\n\nconst App = () =\u003e {\n  return \u003cimg src={checkmark} alt=\"checkmark\" width={100} height={100} /\u003e;\n};\n\nexport default App;\n```\n\n다만 이 방식은 `svg`의 장점인 색상 등 다양한 스타일 조작이 불가능 합니다.\n\n\n# 직접 `JSX`로 변환해서 사용하기\n```typescript jsx\nconst Checkmark = () =\u003e (\n  \u003csvg width=\"100%\" height=\"100%\" viewBox=\"0 -1.5 12 12\" id=\"meteor-icon-kit__regular-checkmark-xs\" fill=\"none\"\n     xmlns=\"http://www.w3.org/2000/svg\"\u003e\n    \u003cpath fill-rule=\"evenodd\" clip-rule=\"evenodd\"\n          d=\"M1.70711 4.2929C1.31658 3.9024 0.68342 3.9024 0.29289 4.2929C-0.09763 4.6834 -0.09763 5.3166 0.29289 5.7071L3.29289 8.7071C3.68342 9.0976 4.3166 9.0976 4.7071 8.7071L11.7071 1.70711C12.0976 1.31658 12.0976 0.68342 11.7071 0.29289C11.3166 -0.09763 10.6834 -0.09763 10.2929 0.29289L4 6.5858L1.70711 4.2929z\"\n          fill=\"#ffffff\"/\u003e\n\u003c/svg\u003e\n);\n\nconst App = () =\u003e {\n  return \u003cCheckmark /\u003e;\n};\n\nexport default App;\n```\n이 방식 역시 `svg` 파일이 많아질 경우 유지보수가 어려워 집니다. `svg` 파일이 적을 때 사용하기에 적합합니다.\n\n\n# `vite-plugin-svgr`로 `React Component`처럼 사용하기\n\n## 플러그인 설치\n```bash\nnpm install -D vite-plugin-svgr\nyarn add -D vite-plugin-svgr\n```\n\n## vite 설정하기\n```ts title=\"vite.config.ts\"\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport svgr from \"vite-plugin-svgr\";\n\nexport default defineConfig({\n  plugins: [react(), svgr()],\n});\n```\n\n## typescript 설정하기\n```ts title=\"vite-env.d.ts\"\n/// \u003creference types=\"vite-plugin-svgr/client\" /\u003e\n```\n`typescript` 사용 시에 `vite-env.d.ts`에 위의 내용을 추가해주시면 됩니다.\n\n## 사용해보기\n\n```tsx {1, 7}\nimport CopyIcon from \"@assets/copy.svg?react\";\n\nconst CopyButton = ({ password }: Props) =\u003e {\n  ..,\n  return (\n     \u003cButton onClick={onCopy} className={buttonCopyStyle} color={\"secondary\"}\u003e\n       \u003cCopyIcon /\u003e\n     \u003c/Button\u003e\n  );\n};\nexport default CopyButton;\n```\n경로명에 `?react`를 추가해주셔야 합니다. 이외에는 기준에 `React Component`를 사용했던 방식과 동일합니다.\n\n저는 나중에 아이콘 추가될 것과 색상 변경을 위해 `vite-plugin-svgr`을 사용해주었습니다.\n\n각자 필요한 방식으로 사용하면 될 것 같습니다.\n\n\n# 참조\n* https://github.com/pd4d10/vite-plugin-svgr#readme\n","code":"var Component=(()=\u003e{var h=Object.create;var c=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,C=Object.prototype.hasOwnProperty;var u=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),D=(n,e)=\u003e{for(var r in e)c(n,r,{get:e[r],enumerable:!0})},d=(n,e,r,t)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of B(e))!C.call(n,a)\u0026\u0026a!==r\u0026\u0026c(n,a,{get:()=\u003ee[a],enumerable:!(t=y(e,a))||t.enumerable});return n};var f=(n,e,r)=\u003e(r=n!=null?h(g(n)):{},d(e||!n||!n.__esModule?c(r,\"default\",{value:n,enumerable:!0}):r,n)),m=n=\u003ed(c({},\"__esModule\",{value:!0}),n);var o=u((v,s)=\u003e{s.exports=_jsx_runtime});var F={};D(F,{default:()=\u003ep,frontmatter:()=\u003eA});var l=f(o()),A={date:\"2025-02-19\",title:\"Vite \\uD658\\uACBD\\uC5D0\\uC11C svg \\uD30C\\uC77C \\uC0AC\\uC6A9\\uD558\\uAE30\",tags:[\"vite\",\"react\",\"typescript\",\"svg\",\"vite-plugin-svgr\"],series:[],description:\"Vite \\uD658\\uACBD\\uC5D0\\uC11C svg \\uC0AC\\uC6A9\\uD558\\uB294 \\uBC29\\uBC95 3\\uAC00\\uC9C0: react-component\\uB85C \\uC0AC\\uC6A9\\uD558\\uAE30, image\\uB85C \\uC0AC\\uC6A9\\uD558\\uAE30, \\uC9C1\\uC811 jsx\\uB85C \\uBCC0\\uD658\\uD558\\uAE30\",thumbnail:\"https://github.com/user-attachments/assets/d9b228f5-5932-47bf-8165-7a3a6d232fe `에 `gh-pages`가 설정된 것을 볼 수 있습니다.\n\n\n![githubrepo-settins-pages](https://github.com/user-attachments/assets/424c6b64-8a42-42b4-a7b4-25fdffecf635)\n\n\n# 자동 배포 설정하기\n\n저는 `JamesIves/github-pages-deploy-action@v4`를 이용했습니다. `gitlab`을 이용하는 방법도 있습니다.\n\n```yaml title=\"deploy.yml\"\nname: Deploy\non:\n  pull_request: # 원하는 경우 선택\n    branches: [\"main\"] # 원하는 branch 선택\npermissions:\n  contents: write\njobs:\n  deploy:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - uses: actions/setup-node@v4\n        with:\n          node-version: 20\n          cache: \"npm\"\n      - name: Install and Build\n        run: |\n          npm ci\n          npm run build\n      - name: Deploy\n        uses: JamesIves/github-pages-deploy-action@v4\n        with:\n          token: ${{ secrets.ACCESS_TOKEN }} # repo 권한 github token 주시면 됩니다.\n          branch: gh-pages # 배포할 branch 설정하면 됩니다. gh-pages가 defaylt 값으로 설정되어 있습니다.\n          folder: dist # build dir 반드시 지정해야 합니다.\n          clean: true\n```\n\n# 그 외 소소한 경로 설정\n\n## `react-router-dom` 설정\n`vite` 에서 `base`를 설정하더라도 `router`에서는 따로 `basename`을 수정해줘야 합니다.\n```typescript jsx title=\"Router.tsx\" {6}\nimport { BrowserRouter, Route, Routes } from \"react-router-dom\";\n...\n\nfunction Router() {\n  return (\n    \u003cBrowserRouter basename={\"/tool-kit-box\"}\u003e\n      \u003cRoutes\u003e\n        ...\n      \u003c/Routes\u003e\n    \u003c/BrowserRouter\u003e\n  );\n}\n\nexport default Router;\n```","code":"var Component=(()=\u003e{var h=Object.create;var t=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var F=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),C=(l,e)=\u003e{for(var a in e)t(l,a,{get:e[a],enumerable:!0})},s=(l,e,a,c)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of B(e))!u.call(l,r)\u0026\u0026r!==a\u0026\u0026t(l,r,{get:()=\u003ee[r],e onfig/\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: \"@\", replacement: resolve(__dirname, \"src\") },\n      { find: \"@pages\", replacement: resolve(__dirname, \"src/pages\") },\n    ],\n  },\n});\n```\n\n## vite-tsconfig-paths 모듈 사용시\n\n### 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-tsconfig-paths\n\n// yarn을 사용하는 경우\nyarn add -D vite-tsconfig-paths\n```\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport tsconfigPaths from \"vite-tsconfig-paths\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n});\n```\n\n\n\u003cimg style={{margin:\"30px 0 0\"}} alt={\"absolute_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0a6c01ed-8c10-49da-9b3e-832c77027452\"}/\u003e\n\n\n위와 같은 상대 경로를 절대 경로로 변경 시에 다음과 같이 변경되는 것을 확인할 수 있었습니다.\n\n\u003cimg style={{margin:\"0 0 30px\"}} alt={\"relative_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c45918a6-99b4-4bde-a8aa-edb9a0669c20\"}/\u003e\n\n\n# 참조\n\n- [Vite Docs: Config resolve.alias](https://vitejs-kr.github.io/config/shared-options.html#resolve-alias)\n- [TypeScript Docs: Path mapping](https://www.typescriptlang.org/ko/docs/handbook/module-resolution.html#%EA%B2%BD%EB%A1%9C-%EB%A7%A4%ED%95%91-path-mapping)","code":"var Component=(()=\u003e{var h=Object.create;var c=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var F=Object.getPrototypeOf,C=Object.prototype.hasOwnProperty;var g=(n,e)=\u003e()=\u003e(e||n((e={exports:{}}).exports,e),e.exports),A=(n,e)=\u003e{for(var r in e)c(n,r,{get:e[r],enumerable:!0})},o=(n,e,r,s)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let a of B(e))!C.call(n,a)\u0026\u0026a!==r\u0026\u0026c(n,a,{get:()=\u003ee[a],enumerable:!(s=y(e,a))||s.enumerable});return n};var f=(n,e,r)=\u003e(r=n!=null?h(F  않을 라이브러리를 `dependency` 명시하도록 합니다.\n- `output`\n  - `globals`:  라이브러리 외부에 존재하는 dependency를 위해 번들링 시 사용될 전역 변수 명시합니다.\n\n\n```tsx\n  import { defineConfig } from \"vite\"\n  import react from \"@vitejs/plugin-react\"\n  import dts from \"vite-plugin-dts\"\n  import tsconfigPaths from \"vite-tsconfig-paths\"\n  import path from \"path\"\n\n  // https://vitejs.dev/config/\n  export default defineConfig({\n    plugins: [\n      ...,\n      dts({\n        insertTypesEntry: true\n      }),\n      ...\n    ],\n    build: {\n      lib: {\n        entry: path.resolve(__dirname, \"src/index.ts\"),\n        name: \"coyo-ui\",\n        formats: [\"es\", \"cjs\"],\n        fileName: format =\u003e `index.${format}.js`\n      },\n      rollupOptions: {\n        external: [\"react\", \"react-dom\"],\n        output: {\n          globals: {\n            react: \"React\",\n            \"react-dom\": \"ReactDOM\"\n          },\n          ...\n        }\n      },\n      ...\n    }\n  })\n```\n\n## package.json 수정하기\n\n다음과 같이 `types: “./{outDir}/{typeFileName}.d.ts”` 을 `package.json` 과 `exports`안에도 추가해주도록 합니다.\n\n- `types` :  TypeScript 프로젝트의 타입 경로를 지정합니다.\n\n```json\n  {\n    ...\n    \"types\": \"./dist/index.d.ts\",\n    \"main\": \"./dist/index.cjs.js\",\n    \"module\": \"./dist/index.es.js\",\n    \"exports\": {\n      \".\": {\n        \"types\": \"./dist/index.d.ts\",\n        \"import\": \"./dist/index.es.js\",\n        \"require\": \"./dist/index.cjs.js\"\n      }\n    },\n    ...\n  }\n```\n\n# 적용 결과\n\n`build`를 진행하면 지정해주었던 것과 같이 `dist/index.d.ts` 파일이 생성된 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"dist\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/6247c35b-8b89-44f7-aba2-0346b36f4a6f\"}/\u003e\n\n\n# 참조\n\n- [@qmhc/vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)\n- [[Vite Guide] Building for Production](https://vitejs.dev/guide/build.html#library-mode)","code":"var Component=(()=\u003e{var h=Object.create;var d=Object.defineProperty;var y=Ob b.com/COYO-HM/COYO-HM.github.io/assets/56423604/941a92c1-5c15-459b-9709-663013f390bb)\n\n\n\n검색해보니 `TypeScript` 말고도 `Vite`에서도 `css prop`를 사용하려면 추가 설정을 해줘야 하는 것을 알게 되어서 한번 정리해두려고 합니다.\n\n# TypeScript 설정\n\n`tsconfig.json`\n\n```json\n{\n  \"compilerOptions\": {\n    ...\n    \"jsx\": \"react-jsx\",\n    \"jsxImportSource\": \"@emotion/react\",\n    ...\n  },\n  ...\n}\n```\n\n[[emotion 공식 문서] typescript](https://emotion.sh/docs/typescript)\n\n# Vite 설정\n\n`vite.config.ts`\n\n```tsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [\n    react({\n      jsxImportSource: \"@emotion/react\",\n      babel: {\n        plugins: [\"@emotion/babel-plugin\"],\n      },\n    }),\n  ],\n});\n```\n\n# 참조\n\n- [Configure Emotion with your Vite React Project](https://dev.to/glocore/configure-emotion-with-your-vite-react-project-7jl)\n- [[emotion 공식 문서] typescript](https://emotion.sh/docs/typescript)","code":"var Component=(()=\u003e{var h=Object.create;var t=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var m=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),F=(a,e)=\u003e{for(var r in e)t(a,r,{get:e[r],enumerable:!0})},d=(a,e,r,i)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let l of B(e))!u.call(a,l)\u0026\u0026l!==r\u0026\u0026t(a,l,{get:()=\u003ee[l],enumerable:!(i=y(e,l))||i.enumerable});return a};var f=(a,e,r)=\u003e(r=a!=null?h(g(a)):{},d(e||!a||!a.__esModule?t(r,\"default\",{value:a,enumerable:!0}):r,a)),C=a=\u003ed(t({},\"__esModule\",{value:!0}),a);var o=m((j,c)=\u003e{c.exports=_jsx_runtime});var A={};F(A,{default:()=\u003ep,frontmatter:()=\u003ex});var n=f(o()),x={date:\"2024-01-22\",title:\"Vite + React + TypeScript \\uD658\\uACBD\\uC5D0\\uC11C Emotion Css Prop \\uC0AC\\uC6A9\\uD558\\uAE30\",tags:[\"vite\",\"r ent.com/56423604/272323676-9d87ca38-23f0-4362-ab18-6579bb7fcb44.png)\n\n- Settings 메뉴 중에 Pages 메뉴로 들어가면 Branch가 none으로 설정되어 있다.\n\n![Pages](https://user-images.githubusercontent.com/56423604/272323875-8f465853-60ef-47bb-a438-971d29439e19.png)\n\n- 생성된 gh-pages 브랜치로 설정해준다.\n\n![gh-pages](https://user-images.githubusercontent.com/56423604/272323892-69e2bb2b-8beb-4080-94ae-34f5898749ba.png)\n\n다음과 같이 배포된 것을 확인할 수 있다.\n\n![complete](https://user-images.githubusercontent.com/56423604/272323908-06d51ec2-e55c-4b00-9968-f60844794012.png)\n\n# 참조\n\n- [Github Docs](https://docs.github.com/ko/pages)\n","code":"var Component=(()=\u003e{var p=Object.create;var i=Object.defineProperty;var g=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var b=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var y=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),f=(a,e)=\u003e{for(var t in e)i(a,t,{get:e[t],enumerable:!0})},c=(a,e,t,d)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of u(e))!m.call(a,r)\u0026\u0026r!==t\u0026\u0026i(a,r,{get:()=\u003ee[r],enumerable:!(d=g(e,r))||d.enumerable});return a};var x=(a,e,t)=\u003e(t=a!=null?p(b(a)):{},c(e||!a||!a.__esModule?i(t,\"default\",{value:a,enumerable:!0}):t,a)),k=a=\u003ec(i({},\"__esModule\",{value:!0}),a);var h=y((B,l)=\u003e{l.exports=_jsx_runtime});var j={};f(j,{default:()=\u003eo,frontmatter:()=\u003eC});var n=x(h()),C={date:\"2023-02-22\",title:\"Github Page\\uB85C React \\uD504\\uB85C\\uC81D\\uD2B8 \\uBB34\\uB8CC\\uB85C \\uBC30\\uD3EC\\uD574\\uBCF4\\uAE30\",tags:[\"JavaScript\",\"React\",\"GithubPage\"],description:\"Github Page\\uB85C CRA\\uB85C \\uB9CC\\uB4E0 \\uD504\\uB85C\\uC81D\\uD2B8\\uB97C \\uBB34\\uB8CC\\uB85C \\uBC30\\uD3EC\\uD574\\uBCF4\\uC790\",thumbnail:\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e8d0ef6c-09cb-43f3-a530-7421bffba3d6\",published:!0};function s(a){let e={a:\"a\",blockquote:\"blockquote\",code:\"code\",figure:\"figure\",h1
