<!DOCTYPE html><html lang="ko"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="canonical" href="https://coyo-hm.github.io/"/><link rel="icon" href="/favicons/favicon.ico"/><link rel="apple-touch-icon" sizes="76x76" href="/favicons/logo_76x76.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicons/logo_32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicons/logo_16x16.png"/><meta name="google-site-verification" content="HzJb0HTR2Qal7mndqRpQ6uBSJbCRXpZPnh7_Cn1oOgA"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/85cb05596fdce8e9.css" as="style"/><link rel="stylesheet" href="/_next/static/css/85cb05596fdce8e9.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-40c0d460b877c30b.js" defer=""></script><script src="/_next/static/chunks/main-a11dfc286089d0bf.js" defer=""></script><script src="/_next/static/chunks/pages/_app-7a7193dc2e85475b.js" defer=""></script><script src="/_next/static/chunks/e02c777d-c36ca24b70bd041d.js" defer=""></script><script src="/_next/static/chunks/254-6cfab42781a64321.js" defer=""></script><script src="/_next/static/chunks/703-1e9eba79c8ee5741.js" defer=""></script><script src="/_next/static/chunks/pages/post/page/%5Bpage%5D/%5Btag%5D-7ba0071ac6e8d42a.js" defer=""></script><script src="/_next/static/cvPa4910GcgfJA1JnNqOI/_buildManifest.js" defer=""></script><script src="/_next/static/cvPa4910GcgfJA1JnNqOI/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"NextJS 이미지 로딩 시에 Blur 처리하기","published":true,"description":"plaiceholder 이용해서 nextjs 이미지 로딩 시에 이미지 Blur 처리하기","date":"2024-03-19T00:00:00.000Z","tags":["nextjs","plaiceholder"],"series":["blog"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/73748c95-2e16-4ff9-ae8d-a3bba5deb500","body":{"raw":"\n블로그 화면 초기 진입 시 또는 새로고침 시에 이미지 로딩 시에 좀 더 매끄러운 사용자 경험을 위해 Nextjs 에서 제공하는 `\u003cImage/\u003e` 태그의 `placeholder`  `props`를 통해 `blur`를 적용해주기로 하였습니다.\n\n# blur 적용하기\n\n## 정적 이미지일 경우\n\n정적 이미지인 경우 굉장히 간단합니다. 그냥 `placeholder`의 옵션을 `blur`로 지정해 주기만 하면, `blurDataURL`를 설정해 주지 않아도 Nextjs가 자동으로 생성해 줍니다.\n\n```jsx\nimport Image from \"next/image\";\nimport ViewSource from \"../../components/view-source\";\nimport mountains from \"../../public/mountains.jpg\";\n\nconst PlaceholderBlur = () =\u003e (\n  \u003cdiv\u003e\n    \u003cViewSource pathname=\"app/placeholder/page.tsx\" /\u003e\n    \u003ch1\u003eImage Component With Placeholder Blur\u003c/h1\u003e\n    \u003cImage\n      alt=\"Mountains\"\n      src={mountains}\n      placeholder=\"blur\"\n      width={700}\n      height={475}\n      style={{\n        maxWidth: \"100%\",\n        height: \"auto\",\n      }}\n    /\u003e\n  \u003c/div\u003e\n);\n\nexport default PlaceholderBlur;\n```\n\n[[출처] nextjs examples](https://github.com/vercel/next.js/blob/canary/examples/image-component/app/placeholder/page.tsx)\n\n## 동적 이미지일 경우\n\n다만 저처럼 경우 블로그의 모든 이미지를 동적으로 가져오는 경우에는 `blurDataURL` 생성해서 입력해 주어야 합니다.\n\n직접 생성해도 되지만, 저의 경우 Nextjs 에서 권장하는 `plaiceholder` 라는 라이브러리를 사용해 주도록 하겠습니다.\n\n### 라이브러리 설치\n\n`plaiceholder` 을 사용하기 위해서는 `plaiceholder` 뿐만 아니라 이미지 최적화 라이브러리 `sharp` **를 함께 설치해 주어야 합니다.**\n\n  ```bash\n  # npm 사용 시\n  npm i sharp plaiceholder\n\n  # yarn 사용시\n  yarn add sharp plaiceholder\n  ```\n\n### 코드 작성\n\n다른 부분에도 쉽게 적용하기 위해 다음과 같이 함수를 작성해주었습니다.\n\n```tsx\n// getBlurImg.ts\nimport { getPlaiceholder } from \"plaiceholder\";\n\nconst getBlurImg = async (imgSrc: string) =\u003e {\n  try {\n    const buffer = await fetch(imgSrc).then(async (res) =\u003e\n      Buffer.from(await res.arrayBuffer())\n    );\n    const { base64 } = await getPlaiceholder(buffer, { size: 10 });\n    return base64;\n  } catch (e) {\n    console.log(e);\n  }\n};\n\nexport default getBlurImg;\n\n```\n\n\u003caside\u003e\n  💡 `getPlaiceholder`\n\n  `[options](https://plaiceholder.co/docs/usage#parameters)`으로 `size`, `autoOrient`, `brightness`, `format,` `hue`,\n  `lightness`, `removeAlpha`, `saturation` 등을 지정하여 이미지에 다양한 설정을 할 수 있습니다.\n\n\u003c/aside\u003e\n\n작성한 함수를 컴포넌트에 적용해 봅시다.\n\n(참고, `index.tsx` ⇒ `Carousel.tsx` ⇒ `ActivePostCard.tsx` 으로 `post props` 전달)\n\n```tsx\n// index.tsx\n...\n\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n  const recentPosts = await getPosts(0, 5);\n  const allTags = await getAllTags();\n  const allSeriesInfo = await getAllSeriesInfo();\n\n  const posts = await Promise.all(\n    recentPosts.map(async (post: PostType) =\u003e {\n      const blurThumbnail = await getBlurImg(post.frontMatter.thumbnail);\n      return { ...post, frontMatter: { ...post.frontMatter, blurThumbnail } };\n    })\n  );\n\n  return {\n    props: {\n      recentPosts: posts,\n      tags: allTags,\n      allSeriesInfo: allSeriesInfo,\n    },\n  };\n};\n```\n\n```tsx\n// ActivePostCard.tsx\n\n...\n\ninterface Props extends PostType {\n  currentIndex: number;\n  direction: DirectionType;\n  allSeriesInfo: SeriesAttributeTableType;\n}\n\nconst ActivePostCard = ({\n  currentIndex,\n  direction,\n  allSeriesInfo,\n  fields: { slug },\n  frontMatter: {\n    title,\n    tags,\n    date,\n    thumbnail,\n    description,\n    series,\n    blurThumbnail,\n  },\n}: Props) =\u003e {\n ...\n  return (\n    \u003cLink href={`/post/${slug}`} aria-label={`link-${slug}`}\u003e\n\t     ...\n         \u003cImage\n            src={thumbnail}\n            alt={title}\n            placeholder={\"blur\"}\n            blurDataURL={blurThumbnail}\n          /\u003e\n         ...\n    \u003c/Link\u003e\n  );\n};\n\nexport default ActivePostCard;\n\n```\n\n## 적용 결과\n\n### 적용 전\n\n\u003cimg alt=\"before-blur\"\n     src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/00f74eb3-373f-424a-970f-703835e3c224\" /\u003e\n\n### 적용 후\n\n\n\u003cimg alt=\"after-blur\"\n     src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/a62aea31-4d56-4d7f-a924-64fd0c599be9\" /\u003e\n\n이미지 로딩 시에 `blur` 효과가 적용된 것을 확인할 수 있습니다.\n\n# 참조\n\n- [[NextJS] image placeholder](https://nextjs.org/docs/pages/api-reference/components/image#placeholder)\n- [[plaiceholder] base64](https://plaiceholder.co/docs/usage#base64)","code":"var Component=(()=\u003e{var ln=Object.create;var v=Object.defineProperty;var dn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var hn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var z=(d,e)=\u003e()=\u003e(e||d((e={exports:{}}).exports,e),e.exports),fn=(d,e)=\u003e{for(var _ in e)v(d,_,{get:e[_],enumerable:!0})},Ce=(d,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!sn.call(d,N)\u0026\u0026N!==_\u0026\u0026v(d,N,{get:()=\u003ee[N],enumerable:!(g=dn(e,N))||g.enumerable});return d};var cn=(d,e,_)=\u003e(_=d!=null?ln(hn(d)):{},Ce(e||!d||!d.__esModule?v(_,\"default\",{value:d,enumerable:!0}):_,d)),_n=d=\u003eCe(v({},\"__esModule\",{value:!0}),d);var Me=z((xn,xe)=\u003e{xe.exports=React});var Ye=z(G=\u003e{\"use strict\";(function(){\"use strict\";var d=Me(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),q=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),S=Symbol.for(\"react.suspense\"),R=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),T=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Be=\"@@iterator\";function Fe(i){if(i===null||typeof i!=\"object\")return null;var t=J\u0026\u0026i[J]||i[Be];return typeof t==\"function\"?t:null}var x=d._
