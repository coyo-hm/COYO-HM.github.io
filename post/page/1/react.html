 Markdown Post에 목차 추가하고 링크 걸기 + 페이지 맨 위/아래로 가기 버튼 추가하기","date":"2022-10-23T00:00:00.000Z","tags":["React","TypeScript","Emotion","Gatsby"],"series":["blog"],"thumbnail":"https://user-images.githubusercontent.com/56423604/275324825-c75b8367-2633-47b9-888b-4bb0cd4daf7a.png","body":{"raw":"\n# 목차 생성하기\n\n## tableOfContents\n\n이미 목차는 `gatsby-transformer-remark`에 의해 HTML로 생성되어 있다. 다음과 같은 query 를 입력해보면,\n\n```graphql\n{\n  allMarkdownRemark {\n    nodes {\n      tableOfContents\n    }\n  }\n}\n```\n\n```plaintext\n{\n  \"data\": {\n    \"allMarkdownRemark\": {\n      \"nodes\": [\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#greedy-algorithm%EC%9D%B4%EB%9E%80\\\"\u003eGreedy Algorithm이란?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#implementation%EC%9D%B4%EB%9E%80\\\"\u003eImplementation이란?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%AC%B8%EC%A0%9C-%EC%84%A4%EB%AA%85\\\"\u003e문제 설명\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%82%B4-%ED%92%80%EC%9D%B4\\\"\u003e내 풀이\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%AC%B8%EC%A0%9C-%EC%84%A4%EB%AA%85\\\"\u003e문제 설명\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%82%B4-%ED%92%80%EC%9D%B4\\\"\u003e내 풀이\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        ...\n        ]\n    }\n  },\n  \"extensions\": {}\n}\n\n```\n\n`\u003ca\u003e` tag로 이미 링크까지 제공하고 있음을 확인할 수 있다.\n\nPost Data를 부르는 부분에 다음과 같이 `tableOfContents`를 추가해준다.\n\n```typescript\nexport const queryMarkdownDataBySlug = graphql`\n  query queryMarkdownDataBySlug($slug: String) {\n    allMarkdownRemark(filter: { fields: { slug: { eq: $slug } } }) {\n      edges {\n        node {\n          html\n          tableOfContents\n          frontmatter {\n            title\n            summary\n            date(formatString: \"YYYY.MM.DD.\")\n            categories\n            thumbnail {\n              childImageSharp {\n                gatsbyImageData\n              }\n              publicURL\n            }\n          }\n        }\n      }\n    }\n  }\n`;\n```\n\n목차 부분을 나타내는 컴포넌트(`PostTableOfContents.tsx`)를 생성해주고 `tableOfContents`를 넘겨준다.\n\n`PostTableOfContents.tsx`\n\n```typescript\nimport styled from \"@emotion/styled\";\n\ninterface IPostTableOfContentsProps {\n  tableOfContents: string;\n}\n\nconst TableofContents = styled.div``;\n\nconst PostTableOfContents = ({\n  tableOfContents,\n}: IPostTableOfContentsProps) =\u003e {\n  return (\n    \u003cTableofContents dangerouslySetInnerHTML={{ __html: tableOfContents }} /\u003e\n  );\n};\n\nexport default PostTableOfContents;\n```\n\n`post_template.tsx`\n\n```typescript\nconst PostTemplate = ({\n  data: {\n    allMarkdownRemark: { edges },\n  },\n  location: { href },\n}: IPostTemplateProps) =\u003e {\n  const {\n    node: {\n      html,\n      tableOfContents,\n      frontmatter: {\n        title,\n        summary,\n        date,\n        categories,\n        thumbnail: {\n          childImageSharp: { gatsbyImageData },\n          publicURL,\n        },\n      },\n    },\n  } = edges[0];\n\n  return (\n    \u003cTemplate title={title} description={summary} url={href} image={publicURL}\u003e\n      \u003cPostHead\n        title={title}\n        date={date}\n        categories={categories}\n        thumbnail={gatsbyImageData}\n      /\u003e\n      \u003cPostContent html={html} /\u003e\n      \u003cPostTableOfContents tableOfContents={tableOfContents} /\u003e\n      \u003cCommentWidget /\u003e\n    \u003c/Template\u003e\n  );\n};\n\nexport default PostTemplate;\n```\n\n## 링크 동작시키기\n\n`gatsby-transformer-remark`에서 제공하는 `\u003ca\u003e` tag가 동작하게 하기 위해서는 `gatsby-remark-autolink-headers` 플러그인이 필요하다.\n\n자신의 프로젝트에 맞게 `yarn`과 `npm` 중 하나를 골라 설치해준다.\n\n```shell\nyarn add gatsby-remark-autolink-headers\n\nnpm i gatsby-remark-autolink-headers\n```\n\n`gatsby-config.js` 파일에 다음과 같이 추가한다.\n\n```javascript\n...\n{\n  resolve: `gatsby-transformer-remark`,\n    options\n:\n  {\n    plugins: [\n      ...\n        `gatsby-remark-autolink-headers`,\n    ],\n  }\n}\n,\n...\n```\n\n위와 같이 추가해주는 이유는 `gatsby-remark-autolink-headers`은 `gatsby-transformer-remark` 플러그인의 플러그인이기 때문이다.\n\n# 목차 CSS 적용하기\n\n`post_template.tsx`에 다음과 같이 목차에 style을 추가해주었다.\n\n```typescript\nconst TableofContents = styled.div`\n  border-radius: 5px;\n  background-color: #b0a8b970;\n  padding: 15px;\n  width: 100%;\n`;\n```\n\nheader 1 에 속해있는 header 2와 같이 상속관계에 존재하는 header의 관계를 표현하고자 부모가 있는 header(상위 Header가 있는 header)의 경우, `padding-left`를 `5px`\n씩 추가하였다.\n\n```typescript\nconst TableofContents = styled.div`\n  border-radius: 5px;\n  background-color: #b0a8b970;\n  padding: 15px;\n  width: 100%;\n\n  * {\n    list-style: none;\n    padding-bottom: 5px;\n\n    \u0026:last-child {\n      padding-bottom: 0;\n    }\n  }\n\n  * \u003e ul \u003e li {\n    padding-left: 5px;\n  }\n`;\n```\n\n# 페이지 맨 위/아래로 가기 버튼 추가하기\n\n생성한 목차 위아래에 페이지의 맨 위/아래로 가는 버튼을 추가했다.\n\n버튼 ui는 `FontAwesomeIcon`을 이용하였다.\n\n```typescript\nimport styled from '@emotion/styled'\nimport { faAngleDown, faAngleUp } from '@fortawesome/free-solid-svg-icons'\nimport { FontAwesomeIcon } from '@fortawesome/react-fontawesome'\n\n...\n\nconst PostTableOfContents = ({\n  tableOfContents,\n}: IPostTableOfContentsProps) =\u003e {\n    const onClickUpButton = useCallback(() =\u003e {\n    window?.scrollTo(0, 0)\n  }, [])\n\n  const onClickDownButton = useCallback(() =\u003e {\n    window?.scrollTo(0, document.body.scrollHeight)\n  }, [])\n  return (\n    \u003cTableofContentsWrapper\u003e\n      \u003cUpButton\u003e\n        \u003cFontAwesomeIcon icon={faAngleUp} /\u003e\n      \u003c/UpButton\u003e\n      \u003cTableofContents dangerouslySetInnerHTML={{ __html: tableOfContents }} /\u003e\n      \u003cDownButton\u003e\n        \u003cFontAwesomeIcon icon={faAngleDown} /\u003e\n      \u003c/DownButton\u003e\n    \u003c/TableofContentsWrapper\u003e\n  )\n}\n```\n\n버튼을 누르면 스크롤이 위로 아래로 움직이는 것을 확인할 수 있다.\n","code":"var Component=(()=\u003e{var an=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var hn=Object.getOwnPropertyNames;var bn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var q=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),fn=(m,e)=\u003e{for(var _ in e)D(m,_,{get:e[_],enumerable:!0})},ge=(m,e,_,C)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of hn(e))!sn.call(m,N)\u0026\u0026N!==_\u0026\u0026D(m,N,{get:()=\u003ee[N],enumerable:!(C=mn(e,N))||C.enumerable});return m};var cn=(m,e,_)=\u003e(_=m!=null?an(bn(m)):{},ge(e||!m||!m.__esModule?D(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003ege(D({},\"__esModule\",{value:!0}),m);var Me=q((xn,xe)=\u003e{xe.exports=React});var Ye=q(G=\u003e{\"use strict\";(function(){\"use strict\";var m=Me(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),T=Symbol.for(\"react.suspense\"),R=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),P=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Be=\"@@iterator\";function Ee(i){if(i===null||typeof i!=\"object\")return null;var t=J\u0026\u0026i[J]||i[Be];return typeof t==\"function\"?t:null}var x=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function s(i){{for(var t=arguments.length,r=new Array(t\u003e1?t-1:0),o=1;o\u003ct;o++)r[o-1]=arguments[o];Ae(\"error\",i,r)}}function Ae(i,t,r){{var o=x.ReactDebugCurrentFrame,l=o.getStackAddendum();l!==\"\"\u0026\u0026( d-table-of-contents-in-gatsby","id":"gatsby-add-table-of-contents-in-gatsby","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAoklEQVR4nFWOPQrCQBCFcwXxHl7BU3gIW3tLsde4jReIdTAnsBNhiWJjuSRbuPlhwShsZp/MapOBN8XHx8yLADgAxHl3H1ot9rScx/SyHbMev3lGLBAxA27nByajGcbRFJfTnZHnRURVEJ1zsNairmqI9SGkqVu0bTMQ+6IsfJqmPkkSv403Xoidz7IjM9Jas2vCxX8PKKUgpUSeX2GMGbz+Ar4Xsbk3PuNnAAAAAElFTkSuQmCC"},{"title":"Simple Kanban Board","published":true,"description":"react-beautiful-dnd를 이용한 간단한 칸반 보드","date":"2022-10-03T00:00:00.000Z","tags":["React","TypeScript","react-beautiful-dnd","react-hook-form","recoil","Styled-Components"],"series":["toy_project"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e","body":{"raw":"\n\u003e 해당 프로젝트는 다음 링크를 통해 볼 수 있습니다.\n\u003e\n\u003e [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n\n# 📌 Introduction\n\n\u003caside\u003e\n  `react-beautiful-dnd`를 이용한 노션 보드 클론 코딩입니다.\n\n  - `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현하였습니다.\n  - [`react-color`](https://casesandberg.github.io/react-color/)를 사용하여 보드의 색상을 변경할 수 있게 해주었습니다.\n  - `context api`를 사용하여 theme toggle을 구현하였습니다.\n  - `localStorage`를 이용해서 기존의 작성했던 보드의 정보를 저장해주었습니다.\n\u003c/aside\u003e\n\n![ezgif com-gif-maker](https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e)\n\n\n\n# ✅ Feat\n\n## Theme Switching\n\u003e `styled-components` 와 `useContext`를 이용하여 Theme Switching 구현\n\n  ![theme_switching](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/414136c8-f01c-4c84-86fb-1dce03621db4)\n\n## Board \u0026 Card Drag and Drop\n\u003e `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현\n\u003e\n\u003e * 카드끼리의 위치 이동은 물론 보드끼리의 위치 이동도 가능\n\u003e * 또한 보드에서 다른 보드로 카드 이동 가능\n\u003e * 아래의 휴지통으로 보드나 카드를 드랍하여 카드나 보드는 삭제\n\n![board_card_dnd](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/04bf7497-0350-4ced-bf77-8369a3248ad1)\n\n## Board 생성\n\u003e `recoil`과 `react-hook-form` 을 이용하여 보드 생성 및 편집\n\n![create_board](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/b8dcc10a-19c0-4408-a4bc-1b9714beb6b3)\n\n\n## Board 색상 추가\n\u003e `recoil`과 `react-color`를 이용하여 보드 색상을 관리 구현\n\n![add_board_colors](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/eaa18b5b-628d-4f59-a71e-a82e6eb964c1)\n\n\n\n\n\n# 🛠️ Tech Stack\n\n- [react v_18.2.0](https://ko.legacy.reactjs.org/)\n- [react-beautiful-dnd v_13.1.0](https://www.npmjs.com/package/react-beautiful-dnd) \u003cbr/\u003e\n  : 매끄러운 DND 구현을 위해 사용\n- [react-helmet v_6.1.0](https://www.npmjs.com/package/react-helmet)\u003cbr/\u003e\n  : 사이트 메타 데이터 관리를 위해 사용\n- [react-hook-form v_7.34.0](https://react-hook-form.com/)\u003cbr/\u003e\n  : 보드 혹은 카드 폼 관리를 더욱 간편하게 하기 위한 `react-hook-form` 사용\n- [react-color v_2.19.3](https://casesandberg.github.io/react-color/)\u003cbr/\u003e\n  : 보드 혹은 카드 색상 선택 시에 color picker 를 사용하기 위해 사용\n- [recoil v_0.7.4](https://recoiljs.org/ko/)\n- [styled-components v_5.3.5](https://styled-components.com/)\n- [typescript v_4.8.3](https://www.typescriptlang.org/)\n\n# 🔗 Link\n\n- [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n- [Github Repository](https://github.com/coyo-hm/Simple-Kanban-Board)","code":"var Component=(()=\u003e{var dn=Object.create;var P=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,fn=Object.prototype.hasOwnProperty;var U=(l,n)=\u003e()=\u003e(n||l((n={exports:{}}).exports,n),n.exports),sn=(l,n)=\u003e{for(var _ in n)P(l,_,{get:n[_],enumerable:!0})},Ce=(l,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of cn(n))!fn.call(l,g)\u0026\u0026g!==_\u0026\u0026P(l,g,{get:()=\u003en[g],enumerable:!(N=ln(n,g))||N.enumerable});return l};var hn=(l,n,_)=\u003e(_=l!=null?dn(mn(l)):{},Ce(n||!l||!l.__esModule?P(_,\"default\",{value:l,enumerable:!0}):_, Style`\n  body {\n    //global style 작성\n  }\n  `;\n\n  function App() {\n    return (\n      \u003c\u003e\n        \u003cGlobalStyle /\u003e\n        \u003cRouter /\u003e\n      \u003c/\u003e\n    );\n  }\n\n  export default App;\n```\n\n# Global Style 지정\n\n`globalStyle.tsx`\n\n\u003caside\u003e\n💡 [Reset CSS](https://meyerweb.com/eric/tools/css/reset/)\n\u003c/aside\u003e\n\n```tsx\nimport { createGlobalStyle } from \"styled-components\";\n\nexport const GlobalStyle = createGlobalStyle`\ni, center,\ndl, dt, dd, ol, ul, li,\nfieldset, form, label, legend,\ntable, caption, tbody, tfoot, thead, tr, th, td,\narticle, aside, canvas, details, embed,\nfigure, figcaption, footer, header, hgroup,\nmenu, nav, output, ruby, section, summary,\ntime, mark, audio, video {\n\tmargin: 0;\n\tpadding: 0;\n\tborder: 0;\n\tfont-size: 100%;\n\tfont: inherit;\n\tvertical-align: baseline;\n}\n/* HTML5 display-role reset for older browsers */\narticle, aside, details, figcaption, figure,\nfooter, header, hgroup, menu, nav, section {\n\tdisplay: block;\n}\nbody {\n\tline-height: 1;\n  margin: 0;\n  background: ${(props) =\u003e props.theme.bgColor};\n  color: ${(props) =\u003e props.theme.textColor};\n}\nol, ul {\n\tlist-style: none;\n}\nblockquote, q {\n\tquotes: none;\n}\nblockquote:before, blockquote:after,\nq:before, q:after {\n\tcontent: '';\n\tcontent: none;\n}\ntable {\n\tborder-collapse: collapse;\n\tborder-spacing: 0;\n}\n`;\n```\n\n# Global Style 적용\n\n`App.tsx`\n\n```tsx\n  import React from \"react\";\n  import { BrowserRouter, Route, Routes } from \"react-router-dom\";\n  import { GlobalStyle } from \"./style/globalStyle\";\n  import { ThemeProvider } from \"styled-components\";\n\n  function App() {\n\n    return (\n      \u003cThemeProvider theme={theme}\u003e\n        \u003cGlobalStyle /\u003e\n        \u003cBrowserRouter\u003e\n          \u003cRoutes\u003e\n            \u003cRoute path={\"/\"} element={\u003cHome /\u003e} /\u003e\n          \u003c/Routes\u003e\n        \u003c/BrowserRouter\u003e\n      \u003c/ThemeProvider\u003e\n    );\n  }\n\n  export default App;\n```","code":"var Component=(()=\u003e{var cn=Object.create;var F=Object.defineProperty;var an=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var q=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),bn=(a,e)=\u003e{for(var _ in e)F(a,_,{get:e[_],enumerable:!0})},ge=(a,e,_,C)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!sn.call(a,N)\u0026\u0026N!==_\u0026\u0026F(a,N,{get:()=\u003ee[N],enumerable:!(C=an(e,N))||C.enumerable});return a};var hn=(a,e,_)=\u003e(_=a!=null?cn(fn(a)):{},ge(e||!a||!a.__esModule?F(_,\"default\",{value:a,enumerable:!0}):_,a)),_n=a=\u003ege(F({},\"__esModule\",{value:!0}),a);var ye=q((xn,xe)=\u003e{xe.exports=React});var Ye=q(U=\u003e{\"use strict\";(function(){\"use strict\";var a=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),C=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),R=Symbol.for(\"react.suspense\"),S=Symbol.for(\"react.suspense_list\"),k=Symbol.for(\"react.memo\"),T=Symbol.for(\"react.lazy\"),ke=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Be=\"@@iterator\";function ve(i){if(i===null||typeof i!=\"object\")return null;var t=J\u0026\u0026i[J]||i[Be];return typeof t==\"function\"?t:null}var x=a.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function s(i){{for(var t=arguments.length,r=new Array(t\u003e1?t-1:0),o=1;o\u003ct;o++)r[o-1]=arguments[o];Ee(\"error\",i,r)}}function Ee(i,t,r){{var o=x.ReactDebugCurrentFrame,l=o.getStackAddendum();l!==\"\"\u0026\u0026(t+=\"%s\",r=r.concat([l]));var c=r.map(function(d){return String(d)});c.unshift(\"Warning: \"+t),Function.prototype.apply.call(console[i],console,c)}}var De=!1,Ae=!1,Fe=! 003caside\u003e\n  📌 해당 포스트는 주기적으로 업데이트 됩니다.\n\u003c/aside\u003e\n\n# Array 관련 함수\n\n## `uniq`\n\n\u003e 배열 원소 중복 제거\n\u003e\n\u003e ```tsx\n\u003e uniq\u003cT\u003e(array: List\u003cT\u003e | null | undefined): T[];\n\u003e // arg: array\n\u003e // return: array\n\u003e ```\n\n```tsx\nconst siteList = [0, 1, 1, 2];\nconst uniqSiteList = uniq(siteList); // [0, 1, 2]\n```\n\n# Collection 관련 함수\n\n## `sortby`\n\n\u003e collection 값들을 원하는 필드를 기준으로 오름차순으로 정렬\n\u003e\n\u003e ```tsx\n\u003e sortBy(collection, [(iteratees = [_.identity])]);\n\u003e\n\u003e //collection: 정렬 대상\n\u003e //[iteratees=[_.identity]] 정렬 기준\n\u003e\n\u003e // =\u003e return 정렬된 새로운 array\n\u003e ```\n\n- 여러 개의 필드값으로도 정렬 가능\n\n```javascript\nsortBy(정렬을 원하는 컬렉션, [정렬 기준 필드값 1, 정렬 기준 필드값 2]);\n```\n\n- 내림차 순으로 정렬하기 위해서는, `reverse()` 사용\n\n```javascript\nsortBy(정렬을 원하는 컬렉션, 정렬 기준 필드값).reverse();\n```\n\n```tsx\nconst users = [\n  { user: \"Fred\", age: 48 },\n  { user: \"Barney\", age: 36 },\n  { user: \"Fred\", age: 40 },\n  { user: \"Barney\", age: 34 },\n];\n\nconst sortByFunc = sortBy(users, [\n  function (o) {\n    return o.user;\n  },\n]);\nconsole.log(sortByFunc);\n// =\u003e objects for [['Barney', 36], ['Barney', 34], ['Fred', 48], ['Fred', 40]]\n\nconst sortByTwoArg = sortBy(users, [\"user\", \"age\"]);\nconsole.log(sortByTwoArg);\n// =\u003e objects for [['Barney', 34], ['Barney', 36], ['Fred', 40], ['Fred', 48]]\n```\n\n# Lang 관련 함수\n\n## `clonedeep`\n\n\u003e 객체 복사\n\n# Object 관련 함수\n\n## `get`\n\n\u003e 객체에서 원하는 값 찾기\n\n```javascript\nget(찾을 장소, 가져올 키, 기본 값);\n```\n\n# 참조\n\n- [lodash 공식 문서](https://lodash.com/docs/4.17.15#compact)\n","code":"var Component=(()=\u003e{var dn=Object.create;var R=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var fn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,bn=Object.prototype.hasOwnProperty;var U=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),sn=(m,e)=\u003e{for(var _ in e)R(m,_,{get:e[_],enumerable:!0})},Ce=(m mponentDidMount()`](#componentdidmount)~~\n\n## Update\n\nprops 또는 state가 변경되면 다음과 같은 순서로 re-render 발생.\n\n1. [`static getDerivedStateFromProps()`](#getDerivedStateFromProps)\n2. [`shouldComponentUpdate()`](#shouldComponentUpdate)\n3. [`render()`](#render)\n4. [`getSnapshotBeforeUpdate()`](#getSnapshotBeforeUpdate)\n5. ~~[`componentDidUpdate()`](#componentDidMount)~~\n\n## Unmount\n\nComponent가 DOM 상에서 제거될 때에 호출됨\n\n- [`componentWillUnmount`](#componentWillMount)\n\n## Handle Error\n\n아래 메서드들은 자식 컴포넌트를 렌더링하거나, 자식 컴포넌트가 생명주기 메서드를 호출하거나, 자식 컴포넌트가 생성자 메서드를 호출하는 과정에서 오류가 발생했을 때에 호출된다.\n\n- [`static getDerivedStateFromError()`](#getDerivedStateFromProps)\n- [`componentDidCatch()`](#componentDidCatch)\n\n# Life Cycle Method\n\n## `constructor`\n\n\u003e 컴포넌트가 새롭게 생성될 때 마다 호출되는 컴포넌트 생성자 메소드로 보통 `this.state`에 객체를 할당하여 local state를 초기화하거나 인스턴스에 이벤트 처리 메서드를 바인딩하기 위해 사용된다.\n\n- 해당 컴포넌트가 마운트되기 전에 호출되는 함수, 컴포넌트 생성시에 가장 먼저 실행되는 메소드\n- 메서드를 바인딩하거나 state를 초기화하는 작업이 없다면 생성자(`constructor`) 생략 가능\n- React.Component를 상속한 컴포넌트의 생성자를 구현할 때에는 다른 구문에 앞서 `super(props);`를 호출해야 한다. 그렇지 않으면 this.props가 생성자 내에서 정의되지 않는 오류 발생\n- `constructor()` 내부에서 `setState()`를 호출하면 안된다. 만일 컴포넌트에 local state가 필요하다면 생성자 내에서 `this.state`에 초기 state 값을 할당하면 된다.\n- 생성자는 `this.state`를 직접 할당할 수 있는 유일한 곳으로 `constructor()` 이 외의 메서드에서는 `this.setState()`를 사용해야 함\n- 생성자 내에서는 부수 효과를 발생시키거나 구독 작업(subscription)을 수행 XXX =\u003e `componentDidMount()`에서 실행하기\n\n```javascript\nconstructor(props);\n{\n  super(props);\n  // 여기서 this.setState()를 호출 X\n  this.state = { counter: 0 };\n  this.handleClick = this.handleClick.bind(this);\n}\n```\n\n\u003e !! `state`에 props 복사하지 않기 =\u003e `props` 복사는 `getDerivedStateFromProps`에서 하기\n\u003e\n\u003e ```javascript\n\u003e constructor(props) {\n\u003e super(props);\n\u003e // 이렇게 하지 마세요!\n\u003e this.state = { color: props.color };\n\u003e }\n\u003e ```\n\u003e\n\u003e 이런식으로 props를 state로 설정할 경우 props의 값의 변경 사항이 반영되지 않는다.\n\u003e\n\u003e `props`의 갱신을 의도적으로 무시해야 할 때만 `props`를 `state`로 따로 설정\n\n## `componentWillMount`\n\n```plain text\n`componentWillMount()` =\u003e UNSAFE_componentWillMount()\nv_17 이전 까지는 유지 v_17.0 이후로는 `UNSAFE_componentWillMount()`\n계속 이용하고 싶다면,\nnpx react-codemod rename-unsafe-lifecycles\n```\n\n\u003e 마운트가 발생하기 전에 호출된다. `render()`가 실행되기 전에 호출되므로, 이 메서드 내에서 `setState()`를 동기적으로 호출하더라도 추가적인 렌더링이 발생하지 않는다.\n\n- state 초기화의 경우 `constructor()` 사용하는 것이 좋다.\n- 이 메서드 내에서 부수 효과를 발생시키거나 구독 작업(subscription)을 수행하면 안 된다. (해당 경우에는 `componentDidMount()`를 대신 사용)\n- 이 메서드는 서버 렌더링에서 호출되는 유일한 생명주기 메서드\n\n## `getDerivedStateFromProps`\n\n\u003e 최초 마운트 시와 갱신 시 모두(랜더링 될 때마다 호출된다.)에서 `render` 메서드 호출 직전에 호출하여 주로 state를 갱신하기 위한 객체를 반환하거나, `null`을 반환하여 아무 것도 갱신하지 않을\n\u003e 수도 있다.\n\n- 시간의 흐름에 따라 변하는 `props`에 `state`가 의존하는 경우(변화하는 offset prop에따라 현재 scroll direction을 기록하거나 source props에 따라 외부 데이터를 로딩하는\n  경우, `props`로 받아온 것을 `state`에 넣어주고 싶을 때 등)에 사용.\n- !! 다른 생명주기 메소드와 달리 앞에 `static`을 필요로하고, this 롤 조회를 할 수 없다.\n- !! state보다는 prop 사용\n- 이 메서드는 컴포넌트 인스턴스에 접근할 수 없습니다. 인스턴스 접근이 필요하다면, class 정의 외부에서 컴포넌트의 props와 state에 대한 순수 함수를\n  추출하여 `getDerivedStateFromProps()`와 다른 클래스 메서드 간에 코드를 공유 및 재사용할 수 있다.\n- [`componentWillReceiveProps`](#componentWillReceiveProps)와 달리 이 메소드의 경우 부모 컴포넌트가 다시 렌더링을 발생시켰을 때에만 실행되고, 해당 컴포넌트 내에서\n  지역적인 `setState`가 발생한 경우에는 실행되지 않는다.\n\n```javascript\nstatic getDerivedStateFromProps(props, state)\n{\n\n}\n```\n\n## `render`\n\n- **\u003cspan className=\"red\"\u003e클래스 컴포넌트에서 반드시 구현되어야 하는 유일한 메소드이다.\u003c/span\u003e**\n\n## `getSnapshotBeforeUpdate`\n\n\u003e 가장 마지막으로 렌더링된 결과가 DOM 등에 반영되기 전에 호출되는 메서드로 컴포넌트가 DOM으로부터 스크롤 위치 등과 같은 정보를 이후 변경되기 전에 얻을 수 있다.\n\n- 이 생명주기 메서드가 반환하는 값은 `componentDidUpdate()`에서 세번째 인자로 전달됨\n- 잘 사용되지는 않지만 함수형 컴포넌트 + Hooke을 사용할때에는 해당 메서드를 대체할 수 있는 기능이 아직 없다.\n- 발생 시점: `render()` / `getSnapshotBeforeUpdate()` / 실제 DOM에 변화 발생 / `compoenetDidUpdate`\n\n```javascript\ngetSnapshotBeforeUpdate(prevProps, prevState);\n{\n}\n```\n\n## `componentDidMount`\n\n\u003e - 컴포넌트가 화면에 나타났을 때 호출, 컴포넌트의 첫번째 렌더링이 완료된후 호출되는 메서드\n\u003e\n\u003e - 주로 D3, masonry 처럼 DOM을 사용해야하는 외부 라이브러리 연동을 하거나, 해당 컴포넌트에서 필요로하는 데이터를 요청하기 위해 axios, fetch 등을 통하여 ajax 요청을 하거나, DOM 의\n\u003e   속성을 읽거나 직접 변경하는 작업을 진행\n\n- 이미 `props`와 `state`가 바뀐 상태로 매개변수로 `prevProps`와 `prevState`를 받아 조회할 수 있다.\n\n## `componentWillReceiveProps`\n\n\u003e 컴포넌트가 새로운 props를 받게 되었을 때 호출된다.\n\n- 주로 state가 props에 따라 변해야 하는 로직을 작성한다.\n- 새로 받게된 props는 nextProps로 조회할 수 있다.\n\n```plain text\n`componentWillReceiveProps()` =\u003e UNSAFE_componentWillReceiveProps()\nv_17 이전 까지는 유지 v_17.0 이후로는 `UNSAFE_componentWillReceiveProps()`\n계속 이용하고 싶다면,\nnpx react-codemod rename-unsafe-lifecycles\n```\n\n## `shouldComponentUpdate`\n\n\u003e `props` 또는 `state`가 새로운 값으로 갱신되어서 렌더링에 발생하기 직전에 호출\n\u003e\n\u003e 기본 값은 `true`로 초기 렌더링과 `forceUpdate()`가 사용될 때에는 호출되지 않는다.\n\n- 현재 `state` 또는 `props`의 변화가 컴포넌트의 출력 결과에 영향을 미치는지의 여부를 React에 알려주는 역할을 한다.\n- 기본 동작은 매 `state` 변화마다 다시 렌더링을 수행하는 것이며, 대부분의 경우 기본 동작에 따라야 한다.\n- 오직 성능 최적화를 목적으로 두고 있음 =\u003e \u003cspan className=\"red\"\u003e렌더링을 방지하는 목적으로 사용할 경우 버그로 이어질 수 있다.\u003c/span\u003e\n- \u003cspan className=\"red\"\u003e내용을 직접 작성하는 대신에 [PureComponent](https://ko.reactjs.org/docs/react-api.html#reactpurecomponent)를 사용하는 것이 좋다. PureComponent는 props와 state에 대히여 얕은 비교를 수행하고, 해야 할 갱신 작업을 건너뛸 확률을 낮춰준다.\u003c/span\u003e\n  \u003e PureComponent \n  \u003e \n  \u003e React Component의 render() 함수가 동일한 `props`와 `state`에\n  대하여 동일한 결과를 렌더링한다면, React.PureComponent를 사용하여 경우에 따라 성능\n  향상을 누릴 수 있다. \n  \u003e \n  \u003e - \u003cspan className=\"yellow\"\u003e`props`와 `state`가 간단할 것으로 예상될 때에만 PureComponent를 상속해야한다.\u003c/span\u003e\n  \u003e - `props`와 `state`가 복잡하다면 pureComponent 말고 `forceUpdate()` 활용하기\n  \u003e - `React.PureComponent`의 `shouldComponentUpdate()`는 컴포넌트의 하위 트리에\n  대한 `props` 갱신 작업을 수행하지 않는다.\n- 만일 직접 작성하고 싶다면, `this.props`와 `nextProps`, `this.state`와 `nextState`를 비교한 뒤 `false`를 반환하는 것으로 React가 갱신 작업을 건너뛰게 할 수 있다. \n   \u003cspan className=\"red\"\u003e 건너뛰다고 해서 자식 컴포넌트들이 각자가 가진 state의 변화에 따라 가시 렌더링을 수행하는 것을 막는 것은 아니다.\u003c/span\u003e\n\n```javascript\nshouldComponentUpdate(nextProps, nextState){}\n```\n\n## `componentWillUpdate`\n\n```plain text\n`componentWillUpdate()` =\u003e UNSAFE_componentWillUpdate()\nv_17 이전 까지는 유지 v_17.0 이후로는 `UNSAFE_componentWillUpdate()`\n계속 이용하고 싶다면,\nnpx react-codemod rename-unsafe-lifecycles\n```\n\n\u003e 새로운 `props` 또는 `state`가 전달되어서 렌더링이 이루어지기 전에 호출\n\n- React component가 없데이트 되기 전에 미리 준비할 수 있는 단계\n- 초기 렌더링 시에는 호출 X\n- !! 이 메서드 내에서는 `this.setState()` 호출할 수 없으며 React Component가 갱신되도록 만드는 그 어떤 작업(Redux Action dispatch)\n  도 `componentWillUpdate()`가 결과값을 반환하지 건에 이루어지면 안됨\n- 통상적으로 이 메서드는 `componentDidUpdate()`로 대체 가능\n- 이 메서드 내에서 DOM에 대한 정보를 얻는다면 (예를 들어, 스크롤 위치 저장하기), 해당 코드를 `getSnapshotBeforeUpdate()`로 이전하는 것이 가능\n\n\u003e !! `shouldComponentUpdate()`가 `false`로 반환되면 호출되지 않는다.\n\n## `componentDidUpdate`\n\n\u003e 업데이트 직후에 호출되며 최초 렌더링(초기 렌더링) 시에는 호출 X\n\n- 컴포넌트가 갱신되었을 때 DOM을 조작하기 위해 아 메소드 활용에 용이\n\n- 이전과 현재의 `props`를 비교하여 네트워크 요청을 보내는 작업도 이 메소드를 사용하면 된다.\n\n- 컴포넌트에서 `getSnapshotBeforeUpdate()`를 구현한다면, 해당 메서드가 반환하는 값은 `componentDidUpdate()`에 `snapshot` 인자로 넘겨집니다. 반환값이 없다면 해당\n  인자는 `undefined`를 가집니다.\n\n\u003e !! `shouldComponentUpdate()`가 `false`로 반환되면 호출되지 않는다.\n\n```javascript\ncomponentDidUpdate(prevProps, prevState, snapshot);\n{\n}\n```\n\n- `componentDidUpdate()`에서 `setState()`를 즉시 호출할 수도 있지만, 조건문으로 감싸지 않으면 무한 반복이 발생할 수 있다.\n\n\u003e 상위에서 내려온 prop을 그대로 `state`에 저장하는 것은 좋지 않으며, 그 대신 `prop`을 직접 사용하는 것이 좋다.\n\n```javascript\ncomponentDidUpdate(prevProps);\n{\n  if (this.props.userID !== prevProps.userID) {\n    this.fetchData(this.props.userID);\n  }\n}\n```\n\n## `componentWillUnmount`\n\n\u003e 컴포넌트가 마운트 해제되어 제거되기 직전에 호출\n\n- 이 메서드 내에서 타이머 제거, 네트워크 요청 취소, `componentDidMount()` 내에서 생성된 구독 해제 등 필요한 모든 정리 작업을 수행\n- 이제 컴포넌트는 다시 렌더링되지 않으므로, `componentWillUnmount()` 내에서 `setState()`를 호출하면 안 된다. 컴포넌트 인스턴스가 마운트 해제되고 나면, \u003cspan className=\"red\"\u003e절대로 다시 마운트되지 않는다\u003c/span\u003e\n\n# 참조\n\n- [리액트 공식 홈페이지 업데이트 로그](https://ko.reactjs.org/blog/2018/03/27/update-on
