는 작업 수행\n    return Promise.reject(error);\n  });\n\n// 응답 인터셉터 추가하기\naxios.interceptors.response.use(function (response: AxiosResponse) {\n    // 2xx 범위에 있는 상태 코드는 이 함수를 트리거 합니다.\n    // 응답 데이터가 있는 작업 수행\n    return response;\n  }, function (error: AxiosError) {\n    // 2xx 외의 범위에 있는 상태 코드는 이 함수를 트리거 합니다.\n    // 응답 오류가 있는 작업 수행\n    return Promise.reject(error);\n  });\n```\n\n# Interceptors 제거하기\n\n```tsx\nconst myInterceptor = axios.interceptors.request.use(function () {/*...*/});\naxios.interceptors.request.eject(myInterceptor);\n```\n\n# Custom Instance에서 Interceptors 사용하기\n\n```tsx\nconst instance = axios.create();\ninstance.interceptors.request.use(function () {/*...*/});\n```\n\n# 참조\n\n- [Axios Docs Interceptors](https://axios-http.com/kr/docs/interceptors)","code":"var Component=(()=\u003e{var cn=Object.create;var R=Object.defineProperty;var an=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var U=(a,n)=\u003e()=\u003e(n||a((n={exports:{}}).exports,n),n.exports),bn=(a,n)=\u003e{for(var _ in n)R(a,_,{get:n[_],enumerable:!0})},Ce=(a,n,_,g)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of mn(n))!hn.call(a,N)\u0026\u0026N!==_\u0026\u0026R(a,N,{get:()=\u003en[N],enumerable:!(g=an(n,N))||g.enumerable});return a};var fn=(a,n,_)=\u003e(_=a!=null?cn(sn(a)):{},Ce(n||!a||!a.__esModule?R(_,\"default\",{value:a,enumerable:!0}):_,a)),_n=a=\u003eCe(R({},\"__esModule\",{value:!0}),a);var ye=U((xn,xe)=\u003e{xe.exports=React});var Ye=U(G=\u003e{\"use strict\";(function(){\"use strict\";var a=ye(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),T=Symbol.for(\"react.suspense\"),S=Symbol.for(\"react.suspense_list\"),k=Symbol.for(\"react.memo\"),D=Sy ctory of this source tree.\n   *)\n*/\n;return Component;"},"_id":"post/axios-interceptor.mdx","_raw":{"sourceFilePath":"post/axios-interceptor.mdx","sourceFileName":"axios-interceptor.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/axios-interceptor"},"type":"Post","slug":"/post/axios-interceptor","id":"axios-interceptor","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAs0lEQVR4nC2NLQ8BAQBAX/cbUG2SxMZGsqki/oGM4O64o/gYjgk0HDfn7thIsqDazBSCKinq2SG89vYeYElgi2CIoAkwF8CuwvqPrYBV5CcuO3BoZsJ3NeY9dUGXYCbCtAy6K5eAjQDaKht9TJyXs3vfnG0ucuvnk8/BuOCMEv5zD0y3+N22YN+I+07tVPDSTYeuqluXMu9hwHPsgFlw1zVYy2AooMs/FjJoMswqoNfBLn8A7iJJ/HiaOegAAAAASUVORK5CYII="},{"title":"Gatsby Markdown Post에 목차 추가하기","published":true,"description":"Gatsby Blog, Markdown Post에 목차 추가하고 링크 걸기 + 페이지 맨 위/아래로 가기 버튼 추가하기","date":"2022-10-23T00:00:00.000Z","tags":["React","TypeScript","Emotion","Gatsby"],"series":["blog"],"thumbnail":"https://user-images.githubusercontent.com/56423604/275324825-c75b8367-2633-47b9-888b-4bb0cd4daf7a.png","body":{"raw":"\n# 목차 생성하기\n\n## tableOfContents\n\n이미 목차는 `gatsby-transformer-remark`에 의해 HTML로 생성되어 있다. 다음과 같은 query 를 입력해보면,\n\n```graphql\n{\n  allMarkdownRemark {\n    nodes {\n      tableOfContents\n    }\n  }\n}\n```\n\n```plaintext\n{\n  \"data\": {\n    \"allMarkdownRemark\": {\n      \"nodes\": [\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#greedy-algorithm%EC%9D%B4%EB%9E%80\\\"\u003eGreedy Algorithm이란?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#implementation%EC%9D%B4%EB%9E%80\\\"\u003eImplementation이란?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%AC%B8%EC%A0%9C-%EC%84%A4%EB%AA%85\\\"\u003e문제 설명\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%82%B4-%ED%92%80%EC%9D%B4\\\"\u003e내 풀이\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        {\n          \"tableOfContents\": \"\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%AC%B8%EC%A0%9C-%EC%84%A4%EB%AA%85\\\"\u003e문제 설명\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#%EB%82%B4-%ED%92%80%EC%9D%B4\\\"\u003e내 풀이\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\"\n        },\n        ...\n        ]\n    }\n  },\n  \"extensions\": {}\n}\n\n```\n\n`\u003ca\u003e` tag로 이미 링크까지 제공하고 있음을 확인할 수 있다.\n\nPost Data를 부르는 부분에 다음과 같이 `tableOfContents`를 추가해준다.\n\n```typescript\nexport const queryMarkdownDataBySlug = graphql`\n  query queryMarkdownDataBySlug($slug: String) {\n    allMarkdownRemark(filter: { fields: { slug: { eq: $slug } } }) {\n      edges {\n        node {\n          html\n          tableOfContents\n          frontmatter {\n            title\n            summary\n            date(formatString: \"YYYY.MM.DD.\")\n            categories\n            thumbnail {\n              childImageSharp {\n                gatsbyImageData\n              }\n              publicURL\n            }\n          }\n        }\n      }\n    }\n  }\n`;\n```\n\n목차 부분을 나타내는 컴포넌트(`PostTableOfContents.tsx`)를 생성해주고 `tableOfContents`를 넘겨준다.\n\n`PostTableOfContents.tsx`\n\n```typescript\nimport styled from \"@emotion/styled\";\n\ninterface IPostTableOfContentsProps {\n  tableOfContents: string;\n}\n\nconst TableofContents = styled.div``;\n\nconst PostTableOfContents = ({\n  tableOfContents,\n}: IPostTableOfContentsProps) =\u003e {\n  return (\n    \u003cTableofContents dangerouslySetInnerHTML={{ __html: tableOfContents }} /\u003e\n  );\n};\n\nexport default PostTableOfContents;\n```\n\n`post_template.tsx`\n\n```typescript\nconst PostTemplate = ({\n  data: {\n    allMarkdownRemark: { edges },\n  },\n  location: { href },\n}: IPostTemplateProps) =\u003e {\n  const {\n    node: {\n      html,\n      tableOfContents,\n      frontmatter: {\n        title,\n        summary,\n        date,\n        categories,\n        thumbnail: {\n          childImageSharp: { gatsbyImageData },\n          publicURL,\n        },\n      },\n    },\n  } = edges[0];\n\n  return (\n    \u003cTemplate title={title} description={summary} url={href} image={publicURL}\u003e\n      \u003cPostHead\n        title={title}\n        date={date}\n        categories={categories}\n        thumbnail={gatsbyImageData}\n      /\u003e\n      \u003cPostContent html={html} /\u003e\n      \u003cPostTableOfContents tableOfContents={tableOfContents} /\u003e\n      \u003cCommentWidget /\u003e\n    \u003c/Template\u003e\n  );\n};\n\nexport default PostTemplate;\n```\n\n## 링크 동작시키기\n\n`gatsby-transformer-remark`에서 제공하는 `\u003ca\u003e` tag가 동작하게 하기 위해서는 `gatsby-remark-autolink-headers` 플러그인이 필요하다.\n\n자신의 프로젝트에 맞게 `yarn`과 `npm` 중 하나를 골라 설치해준다.\n\n```shell\nyarn add gatsby-remark-autolink-headers\n\nnpm i gatsby-remark-autolink-headers\n```\n\n`gatsby-config.js` 파일에 다음과 같이 추가한다.\n\n```javascript\n...\n{\n  resolve: `gatsby-transformer-remark`,\n    options\n:\n  {\n    plugins: [\n      ...\n        `gatsby-remark-autolink-headers`,\n    ],\n  }\n}\n,\n...\n```\n\n위와 같이 추가해주는 이유는 `gatsby-remark-autolink-headers`은 `gatsby-transformer-remark` 플러그인의 플러그인이기 때문이다.\n\n# 목차 CSS 적용하기\n\n`post_template.tsx`에 다음과 같이 목차에 style을 추가해주었다.\n\n```typescript\nconst TableofContents = styled.div`\n  border-radius: 5px;\n  background-color: #b0a8b970;\n  padding: 15px;\n  width: 100%;\n`;\n```\n\nheader 1 에 속해있는 header 2와 같이 상속관계에 존재하는 header의 관계를 표현하고자 부모가 있는 header(상위 Header가 있는 header)의 경우, `padding-left`를 `5px`\n씩 추가하였다.\n\n```typescript\nconst TableofContents = styled.div`\n  border-radius: 5px;\n  background-color: #b0a8b970;\n  padding: 15px;\n  width: 100%;\n\n  * {\n    list-style: none;\n    padding-bottom: 5px;\n\n    \u0026:last-child {\n      padding-bottom: 0;\n    }\n  }\n\n  * \u003e ul \u003e li {\n    padding-left: 5px;\n  }\n`;\n```\n\n# 페이지 맨 위/아래로 가기 버튼 추가하기\n\n생성한 목차 위아래에 페이지의 맨 위/아래로 가는 버튼을 추가했다.\n\n버튼 ui는 `FontAwesomeIcon`을 이용하였다.\n\n```typescript\nimport styled from '@emotion/styled'\nimport { faAngleDown, faAngleUp } from '@fortawesome/free-solid-svg-icons'\nimport { FontAwesomeIcon } from '@fortawesome/react-fontawesome'\n\n...\n\nconst PostTableOfContents = ({\n  tableOfContents,\n}: IPostTableOfContentsProps) =\u003e {\n    const onClickUpButton = useCallback(() =\u003e {\n    window?.scrollTo(0, 0)\n  }, [])\n\n  const onClickDownButton = useCallback(() =\u003e {\n    window?.scrollTo(0, document.body.scrollHeight)\n  }, [])\n  return (\n    \u003cTableofContentsWrapper\u003e\n      \u003cUpButton\u003e\n        \u003cFontAwesomeIcon icon={faAngleUp} /\u003e\n      \u003c/UpButton\u003e\n      \u003cTableofContents dangerouslySetInnerHTML={{ __html: tableOfContents }} /\u003e\n      \u003cDownButton\u003e\n        \u003cFontAwesomeIcon icon={faAngleDown} /\u003e\n      \u003c/DownButton\u003e\n    \u003c/TableofContentsWrapper\u003e\n  )\n}\n```\n\n버튼을 누르면 스크롤이 위로 아래로 움직이는 것을 확인할 수 있다.\n","code":"var Component=(()=\u003e{var ln=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var an=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var q=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),sn=(m,e)=\u003e{for(var O in e)D(m,O,{get:e[O],enumerable:!0})},ge=(m,e,O,C)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of cn(e))!hn.call(m,N)\u0026\u0026N!==O\u0026\u0026D(m,N,{get:()=\u003ee[N],enumerable:!(C=mn(e,N))||C.enumerable});return m};var _n=(m,e,O)=\u003e(O=m!=null?ln(an(m)):{},ge(e||!m||!m.__esModule?D(O,\"default\",{value:m,enumerable:!0}):O,m)),On=m=\u003ege(D({},\"__esModule\",{value:!0}),m);var Me=q((xn,xe)=\u003e{xe.exports=React});var Ye=q(G=\u003e{\"use strict\";(function(){\"use strict\";var m=Me(),e=Symbol.for(\"react.element\"),O=Symbol.for(\"react.port 경할 수 있게 해주었습니다.\n  - `context api`를 사용하여 theme toggle을 구현하였습니다.\n  - `localStorage`를 이용해서 기존의 작성했던 보드의 정보를 저장해주었습니다.\n\u003c/aside\u003e\n\n![ezgif com-gif-maker](https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e)\n\n\n\n# ✅ Feat\n\n## Theme Switching\n\u003e `styled-components` 와 `useContext`를 이용하여 Theme Switching 구현\n\n  ![theme_switching](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/414136c8-f01c-4c84-86fb-1dce03621db4)\n\n## Board \u0026 Card Drag and Drop\n\u003e `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현\n\u003e\n\u003e * 카드끼리의 위치 이동은 물론 보드끼리의 위치 이동도 가능\n\u003e * 또한 보드에서 다른 보드로 카드 이동 가능\n\u003e * 아래의 휴지통으로 보드나 카드를 드랍하여 카드나 보드는 삭제\n\n![board_card_dnd](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/04bf7497-0350-4ced-bf77-8369a3248ad1)\n\n## Board 생성\n\u003e `recoil`과 `react-hook-form` 을 이용하여 보드 생성 및 편집\n\n![create_board](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/b8dcc10a-19c0-4408-a4bc-1b9714beb6b3)\n\n\n## Board 색상 추가\n\u003e `recoil`과 `react-color`를 이용하여 보드 색상을 관리 구현\n\n![add_board_colors](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/eaa18b5b-628d-4f59-a71e-a82e6eb964c1)\n\n\n\n\n\n# 🛠️ Tech Stack\n\n- [react v_18.2.0](https://ko.legacy.reactjs.org/)\n- [react-beautiful-dnd v_13.1.0](https://www.npmjs.com/package/react-beautiful-dnd) \u003cbr/\u003e\n  : 매끄러운 DND 구현을 위해 사용\n- [react-helmet v_6.1.0](https://www.npmjs.com/package/react-helmet)\u003cbr/\u003e\n  : 사이트 메타 데이터 관리를 위해 사용\n- [react-hook-form v_7.34.0](https://react-hook-form.com/)\u003cbr/\u003e\n  : 보드 혹은 카드 폼 관리를 더욱 간편하게 하기 위한 `react-hook-form` 사용\n- [react-color v_2.19.3](https://casesandberg.github.io/react-color/)\u003cbr/\u003e\n  : 보드 혹은 카드 색상 선택 시에 color picker 를 사용하기 위해 사용\n- [recoil v_0.7.4](https://recoiljs.org/ko/)\n- [styled-components v_5.3.5](https://styled-components.com/)\n- [typescript v_4.8.3](https://www.typescriptlang.org/)\n\n# 🔗 Link\n\n- [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n- [Github Repository](https://github.com/coyo-hm/Simple-Kanban-Board)","code":"var Component=(()=\u003e{var dn=Object.create;var P=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var U=(l,n)=\u003e()=\u003e(n||l((n={exports:{}}).exports,n),n.exports),sn=(l,n)=\u003e{for(var _ in n)P(l,_,{get:n[_],enumerable:!0})},Ce=(l,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of bn(n))!cn.call(l,g)\u0026\u0026g!==_\u0026\u0026P(l,g,{get:()=\u003en[g],enumerable:!(N=ln(n,g))||N.enumerable});return l};var hn=(l,n,_)=\u003e(_=l!=null?dn(mn(l)):{},Ce(n||!l||!l.__esModule?P(_,\"default\",{value:l,enumerable:!0}):_,l)),_n=l=\u003eCe(P({},\"__esModule\",{value:!0}),l);var Ye=U((xn,xe)=\u003e{xe.exports=React});var Me=U(q=\u003e{\"use strict\";(function(){\"use strict\";var l=Ye(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),N=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),G=Symbol.for(\"react.profiler\"),z=Symbol.for(\"react.provider\"),X=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),j=Symbol.for(\"react.suspense\"),D=Symbol.for(\"react.suspense_list\"),v=Symbol.for(\"react.memo\"),F=Symbol.for(\"react.lazy\"),ve=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,we=\"@@iterator\";function Ee(e){if(e===null||typeof e!=\"object\")return null;var t=J\u0026\u0026e[J]||e[we];return typeof t==\"function\"?t:null}var x=l.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function c(e){{for(var t=arguments.length,i=new Array(t\u003e1?t-1:0),o=1;o\u003ct;o++)i[o-1]=arguments[o];Re(\"error\",e,i)}}function Re(e,t,i){{var o=x.ReactDebugCurrentFrame,f=o.getStackAddendum();f!==\"\"\u0026\u0026(t+=\"%s\",i=i.concat([f]));var d=i.map(function(a){return String(a)});d.unshift(\"Warning: \"+t),Function.prototype.apply.call(console[e],co 수 있다.\n\n# 전역 Axios 기본값\n\n```tsx\naxios.defaults.baseURL = 'https://api.example.com';\naxios.defaults.headers.common['Authorization'] = AUTH_TOKEN;\naxios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';\n```\n\n# 커스텀 인스턴스 기본값\n\n## 인스턴스를 생성할때 config 기본값 설정하기\n\n```tsx\nconst instance = axios.create({\n  baseURL: 'https://api.example.com'\n});\n```\n\n## 인스턴스를 생성할때 config 기본값 설정하기: TypeScript에서 생성하기\n\n```tsx\nimport axios, { AxiosRequestConfig } from 'axios';\n\nconst axiosConfig: AxiosRequestConfig = {\n  baseURL: 'BASE_URL'\n}\nconst instance = axios.create(axiosConfig);\n```\n\n## 인스턴스를 만든 후 기본값 변경하기\n\n```tsx\ninstance.defaults.headers.common['Authorization'] = AUTH_TOKEN;\n```\n\n## 인스턴스 사용하기\n\n```tsx\nconst response = await instance.post('login', params);\n```\n\n# Config 우선 순위\n\nConfig는 우선 순위에 따라 병합된다.\n\n라이브러리에서의 기본값 \u003c  인스턴스의 `defaults` 속성 \u003c 요청의 `config` 인자를 순서대로 우선순위가 낮다.\n\n```tsx\n// 라이브러리에서 제공하는 config 기본값을 사용하여 인스턴스 만들기\n// 이 때 timeout 값은 라이브러리의 기본값인 '0'입니다.\nconst instance = axios.create();\n\n// 라이브러리에 대한 timeout 값 재정의\n// 이제 모든 요청은 시간 초과 전 2.5초 대기하는 인스턴스를 사용합니다.\ninstance.defaults.timeout = 2500;\n\n// 시간이 오래 걸리는 요청에 대한 timeout 값 재정의\ninstance.get('/longRequest', {\n  timeout: 5000\n});\n```\n\n# 참조\n\n- [Axios Docs Config 기본값](https://axios-http.com/kr/docs/config_defaults)","code":"var Component=(()=\u003e{var an=Object.create;var R=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,fn=Object.prototype.hasOwnProperty;var q=(c,e)=\u003e()=\u003e(e||c((e={exports:{}}).exports,e),e.exports),hn=(c,e)=\u003e{for(var _ in e)R(c,_,{get:e[_],enumerable:!0})},Ce=(c,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!fn.call(c,N)\u0026\u0026N!==_\u0026\u0026R(c,N,{get:()=\u003ee[N],enumerable:!(g=cn(e,N))||g.enumerable});return c};var bn=(c,e,_)=\u003e(_=c!=null?an(sn(c)):{},Ce(e||!c||!c.__esModule?R(_,
