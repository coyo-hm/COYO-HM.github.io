:"post/error-ts2802.mdx","_raw":{"sourceFilePath":"post/error-ts2802.mdx","sourceFileName":"error-ts2802.mdx","sourceFileDir":"post","contentType":"mdx","flattenedPath":"post/error-ts2802"},"type":"Post","slug":"/post/error-ts2802","id":"error-ts2802","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAuElEQVR4nDXNvwqCUBzFcQdfIC8kDr1Y0As09ATOOfYHInCNG9xydnHxBRRycXRJGkriBl1B/d0TN3D4Dgc+cKy+778A2rHP49y+76dxKwADEdUWAMqyDEGwxm5/xGphYTm3sNke4Pu+LoobADQGDpxzzRjTrjvVnjfTE8fVzHG0bdvEOTfwZWBfVRXFcUxCXCiKriSEoCRJKE3Toa5rA5//aykllFLI8xxhGP4ryxJSSt11HYio+QETMJ2PZ1qg6QAAAABJRU5ErkJggg=="},{"title":"동기와 비동기, 블록킹과 논블록킹 개념 정리","published":true,"description":"동기(Synchronous)와 비동기(Asynchronous), 블록킹(Blocking)과 논블록킹(Non-Blocking)에 대해 알아보기","date":"2024-09-03T00:00:00.000Z","tags":["network","computer_science"],"thumbnail":"https://github.com/user-attachments/assets/2f87c239-464d-4974-9d9e-0ad75168fc14","body":{"raw":"# 동기(Synchronous)와 비동기(Asynchronous)\n: 작업(프로세스)를 처리하는 방식, 작업 완료 여부에 초점\n\n| \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/30ccd6f4-0f16-4aff-af19-e1c6ae73b203\"/\u003e | \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/858dd7cc-d9be-41ec-a669-935c49d89de9\"/\u003e |\n| --- | --- |\n| * 요청(request)을 하면 요청한 자리에서 결과가 주어진다.\u003cbr/\u003e* 서버에서 요청(request)을 보냈을 때 응답(response)이 돌아와야 다음 작업을 진행할 수 있다.\u003cbr/\u003e =\u003e \u003cspan className=\"yellow\"\u003e요청(request)와 응답(reponse)의 순서가 보장된다.\u003c/span\u003e| * 요청(request)한 결과는 동시에 일어나지 않는다.\u003cbr/\u003e* 요청(request)을 보냈을 때 응답(reponse)과 상관없이 다음 동작을 수행할 수 있다.\u003cbr/\u003e=\u003e \u003cspan className=\"yellow\"\u003e요청(request)와 응답(reponse)의 순서가 보장되지 않는다.\u003c/span\u003e|\n| 순차적 진행 보장 O | 순차적 진행 보장 X |\n| 진행 중인 작업이 완료될 때까지 다른 작업 진행 X | 진행 중인 작업이 완료되지 않더라도 다른 작업 진행 O \u003cbr/\u003e=\u003e 느린 작업이 발생하더라도 다른 작업을 진행하기에 전반적인 시스템 성능 향상에 도움을 줄 수 있음 |\n\n# 블록킹(Blocking)과 논블록킹(Non-Blocking)\n: 프로세스 유휴 상태, 다른 요청의 작업을 처리하기 위해 현재 작업 여부(차단/대기)에 초점\n\n| 블록킹(Blocking) | 논블록킹(Non-Blocking) |\n| --- | --- |\n| \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/534407bf-a9f4-4f0f-a885-9156a9418d78\"/\u003e | \u003cimg width=\"500\" alt=\"image\" src=\"https://github.com/user-attachments/assets/024083e1-c2fc-4e23-8414-8b1223e65071\"/\u003e |\n| 다른 작업이 다 수행될 때까지 현재 작업 차단 | 다른 작업과 현재 작업이 동시에 진행(현재 작업을 막지 않음 = non-blocking) |\n\n# 동기(Synchronous)/비동기(Asynchronous) + 블록킹(Blocking)/논블록킹(Non-Blocking)\n\u003cbr/\u003e\n\n| | 블록킹(Blocking)\u003cbr/\u003e\u003cspan className={\"font-normal\"}\u003e: 호출된 대상이 제어권을 가짐\u003c/span\u003e | 논블록킹(Non-Blocking)\u003cbr/\u003e\u003cspan className={\"font-normal\"}\u003e: 호출한 대상이 제어권을 가짐\u003c/span\u003e |\n| --- | --- | --- |\n|**동기(Synchronous)**\u003cbr/\u003e: 호출한 함수가 작업 완료 여부를 확인| \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/60be6096-a2ee-4a6b-a080-b1cce0ac63fd\"/\u003e\u003cbr/\u003e* 코드 순차 진행\u003cbr/\u003e* 작업이 간단하거나 양이 적은 경우에 사용된다.\u003cbr/\u003e* 작업량이 많거나 복잡한 경우에는 시간이 오래 걸리기 때문에 비효율적이다. | \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/aa1f156b-faca-429c-926e-a98f0fc752c5\"/\u003e\u003cbr/\u003e* 자신의 작업을 진행하고 있지만 다른 작업과의 동기를 위해서 계속해서 다른 작업의 완료 여부를 조회한다. |\n|**비동기(Asynchronous)**\u003cbr/\u003e: Callback 함수가 작업 완료 여부를 확인| \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/aa808961-5b90-4c22-8b5b-2594b9a00afa\"/\u003e\u003cbr/\u003e* 블로킹으로 인해 결국 다른 작업이 끝날 때까지 기다려야 하기에 동기 + 블로킹 작업과 동일한 결과가 나온다. | \u003cimg width=\"360\" alt=\"image\" src=\"https://github.com/user-attachments/assets/c567926e-d881-4b97-9855-20020c89ece0\"/\u003e\u003cbr/\u003e* 자원이 충분하다면 가장 효율이 좋은 조합이다.\u003cbr/\u003e* 순차가 보장되지 않기에 동기가 필요하지 않고 작업이 대규모이고 시간이 오래 걸리는 경우에 사용하면 좋다. |\n\n# 참조\n* [완벽히 이해하는 동기/비동기 \u0026 블로킹/논블로킹](https://inpa.tistory.com/entry/%F0%9F%91%A9%E2%80%8D%F0%9F%92%BB-%EB%8F%99%EA%B8%B0%EB o-client-from-server","id":"assignInlineVars-to-client-from-server","blurThumbnail":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAFCAYAAAB8ZH1oAAAACXBIWXMAABYlAAAWJQFJUiTwAAAAqElEQVR4nD2NPQ6CQBCFVxMLO7SwkmAl3IEWY+E/R7TxAGYlXoGGhKzhBhSoNWSZnWd2SXzVlzdf5gkAvdbadG1riNk09cs0tTIAjNYdYchb2MISUe+a5y3C/bp2rHXHw42+TjyezvC8OZa+j9lUYOEJx6PxhC9pal0n0iPLOI5jTpKEN9sd7w8ph2HEQbAyUkorftxHIoJSCkVRoKoq5HkOK5Rl+Z/+Ab3umpxUBd+4AAAAAElFTkSuQmCC"},{"title":"@svgr: Nextjs 에서 SVG 컴포넌트 사용하기","published":true,"description":"`svgr webpack`을 사용하여 Nextjs에서도 svg component","date":"2024-08-14T00:00:00.000Z","tags":["nextjs","svg","svgr"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/fa829fdd-e7e5-4c2f-80ba-ed704606f664","body":{"raw":"\nsvg를 보다 다양하게 활용하기 위해 `@svgr/webpack`으로 nextjs에서도 `svg` 파일을 컴포넌트로 만들어 봅시다.\n해당 포스트는 [SVGR 공식문서](https://react-svgr.com/docs/next/)를 참고 했습니다.\n\n# 설치\n```bash\n# npm 사용시\nnpm install --save-dev @svgr/webpack\n\n# yarn 사용시\nyarn add --dev @svgr/webpack\n```\n\n# `next.config.[js/mjs]` 설정\n```javascript title=\"next.config.[js/mjs/ts]\" showLineNumbers {9-13, 15-19}\nmodule.exports = {\n  webpack(config) {\n    const fileLoaderRule = config.module.rules.find((rule) =\u003e\n      rule.test?.test?.(\".svg\"),\n    );\n\n    config.module.rules.push(\n      {\n        // url import 인 경우\n        ...fileLoaderRule,\n        test: /\\.svg$/i,\n        resourceQuery: /url/\n      },\n      {\n        // svg component import인 경우\n        test: /\\.svg$/i,\n        issuer: fileLoaderRule.issuer,\n        resourceQuery: { not: [...fileLoaderRule.resourceQuery.not, /url/] },\n        use: [\"@svgr/webpack\"]\n      },\n    );\n\n    fileLoaderRule.exclude = /\\.svg$/i;\n\n    return config;\n  }\n};\n```\nsvg를 img src(url import) 하는 사용하는 경우를 고려하여 공식 문서대로 `next config`를 작성하였습니다.\n\n\n# `TypeScript` 설정\n\n## `Type` 정의\n```typescript title=\"svgr.d.ts\"\ndeclare module '*.svg' {\n  import { FC, SVGProps } from 'react'\n  const content: FC\u003cSVGProps\u003cSVGElement\u003e\u003e\n  export default content\n}\n\ndeclare module '*.svg?url' {\n  const content: any\n  export default content\n}\n```\n\n## `tsconfig.json` 설정\n```json title=\"tsconfig.json\"\n{\n  \"include\": [\n    \"svgr.d.ts\",\n    \"next-env.d.ts\",\n    \"**/*.ts\",\n    \"**/*.tsx\",\n    \".next/types/**/*.ts\"\n  ],\n  ...\n}\n```\n가장 첫번째 `include`에 `svgr.d.ts`를 선언합니다.\n\n# Usage\n\n## SVG Component\n```tsx\n...\nimport EyeIcon from \"@icons/eye.svg\";\nimport EyeClosedIcon from \"@icons/eye-closed.svg\";\n\nconst PasswordShowButton = () =\u003e {\n  ...\n  return (\n    \u003cbutton className={buttonPasswordStyle} onClick={() =\u003e setShowPassword(prev =\u003e !prev)}\u003e\n      {showPassword ? \u003cEyeIcon /\u003e : \u003cEyeClosedIcon /\u003e}\n    \u003c/button\u003e\n  )\n};\n```\n\n## img url\n```tsx\n...\nimport EyeIcon from \"@icons/eye.svg?url\";\nimport EyeClosedIcon from \"@icons/eye-closed.svg?url\";\n\nconst PasswordShowButton = () =\u003e {\n  ...\n  return (\n    \u003cbutton className={buttonPasswordStyle} onClick={() =\u003e setShowPassword(prev =\u003e !prev)}\u003e\n      {showPassword ? \u003cImage src={EyeIcon} alt=\"btn-eye-opend\" width={20} height={20} /\u003e : \u003cImage src={EyeClosedIcon} alt=\"btn-eye-closed\" width={20} height={20} /\u003e}\n    \u003c/button\u003e\n  )\n};\n```\n\n\n\n# 참조\n* [SVGR Document](https://react-svgr.com/docs/next/)","code":"var Component=(()=\u003e{var an=Object.create;var A=Object.defineProperty;var dn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(d,e)=\u003e()=\u003e(e||d((e={exports:{}}).exports,e),e.exports),hn=(d,e)=\u003e{for(var _ in e)A(d,_,{get:e[_],enumerable:!0})},Ce=(d,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!sn.call(d,N)\u0026\u0026N!==_\u0026\u0026A(d,N,{get:()=\u003ee[N],enumerable:!(g=dn(e,N))||g.enumerable});return d}; 따라 다국어 지원하기","date":"2024-08-06T00:00:00.000Z","tags":["nextjs","next-intl"],"series":[],"thumbnail":"https://github.com/user-attachments/assets/e620e3a5-a456-4234-a6b7-a0a8a81a2256","body":{"raw":"`nextjs`로 새로운 프로젝트를 진행하는 중에 다국어를 미리 지원해두면 편할 것 같아서 다국어 지원 라이브러리를 적용하면서 그 방법을 정리해두려고 합니다.\n\n`nextjs`로 다국어 지원은 처음이라 다양한 라이브러리를 찾아보았는데 그 중에서도 `app router`를 지원하는 라이브러리는 `next-intl`이 가장 깔끔해서 해당 라이브러리를 선택하였습니다.\n\nnext-intl에서 제공하는 [example](https://github.com/amannn/next-intl/tree/main/examples/example-app-router)과 [공식 docs](https://next-intl-docs.vercel.app/docs/getting-started/app-router)를 따라 진행하였습니다.\n\n\u003caside\u003e\n  24.9.10 v.3.19 업데이트 내용 추가하였습니다.\n\u003c/aside\u003e\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i next-intl\n\n// yarn을 사용하는 경우\nyarn add next-intl\n\n// pnpm을 사용하는 경우\npnpm i next-intl\n```\n\n다음과 같은 두 가지 경우에 해당하는 경우 i18n routing을 설정할 필요가 없습니다.\n\n1. 사용자 설정 등에 따라 언어 설정을 제공하는 경우\n2. 하나의 언어만 지원하는 경우\n\n저희 서비스는 사용자가 서비스 안에서 자유롭게 설정할 수 있도록 만들기 위해 [[next-intl]App Router: App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)  도움말에 따라 진행하겠습니다.\n\n# 폴더 구조 설정\n\n```plaintext\n├── messages\n│   ├── en.json (1)\n│   └── ...\n├── next.config.mjs (2)\n└── src\n    ├── i18n\n    │   ├── routing.ts (3)\n    │   └── request.ts (5)\n    ├── middleware.ts (4)\n    └── app\n        └── [locale]\n            ├── layout.tsx (6)\n            └── page.tsx (7)\n```\n\n## messages 폴더 생성\n\n`next.config.[mjs/js]`가 있는 디렉토리에 `messages` 폴더를 생성하여 `json` 파일을 생성합니다.\n\n```json\n// en.json\n{\n  \"SignUpPage\": {\n    \"title\": {...}\n  }\n}\n\n// ko.json\n{\n  \"SignUpPage\": {\n    \"title\": {\n      \"verify\": \"이메일 인증\",\n      \"register\": \"회원 정보 입력\"\n    }\n  }\n}\n```\n\n## next config 설정\n\n```jsx title=\"next.config.[mjs/js]\" showLineNumbers\nimport createNextIntlPlugin from 'next-intl/plugin';\n\nconst withNextIntl = createNextIntlPlugin();\n\n/** @type {import('next').NextConfig} */\nconst nextConfig = {};\n\nexport default withNextIntl(nextConfig);\n```\n\n## `routing.ts` 생성\n\n24년 9월 10일에 추가된 내용입니다.\n\n```jsx title=\"routing.ts\" showLineNumbers\n  import {defineRouting} from 'next-intl/routing';\n\n  export const routing = defineRouting({\n    locales: ['en', 'ko'],\n    defaultLocale: 'ko'\n  });\n```\n\n## `middleware.ts` 생성\n\n```tsx title=\"middleware.ts\" showLineNumbers\nimport createMiddleware from 'next-intl/middleware';\nimport {routing} from \"@i18n/routing\";\n\n// export default createMiddleware({ =\u003e 업데이트: routing으로 변경\n// \t// A list of all locales that are supported\n// \tlocales: ['en', 'ko'],\n//\n// \t// Used when no locale matches\n// \tdefaultLocale: 'ko'\n// });\n\nexport default createMiddleware(routing);\n\nexport const config = {\n\t// Match only internationalized pathnames\n\tmatcher: ['/', '/(ko|en)/:path*']\n};\n```\n\n\n## `request.ts` 생성\n\n`i18n.ts` 에서 `i18n/request.ts`으로 변경되었습니다.\n\n```tsx title=\"i18n/request.ts\" showLineNumbers\nimport {notFound} from 'next/navigation';\nimport {getRequestConfig} from 'next-intl/server';\nimport {routing} from \"@i18n/routing\";\n\n// Can be imported from a shared config\n// export const locales = ['en', 'ko'];  =\u003e 업데이트: routing으로 변경\n\nexport default getRequestConfig(async ({locale}) =\u003e {\n\t// Validate that the incoming `locale` parameter is valid\n\tif (!routing.locales.includes(locale as any)) notFound();\n\n\treturn {\n\t\tmessages: (await import(`../messages/${locale}.json`)).default\n\t};\n});\n```\n\n\n\n## `app/[locale]/layout.tsx` 설정\n\n```tsx\nimport {NextIntlClientProvider} from 'next-intl';\nimport {getMessages} from 'next-intl/server';\n\nexport default async function LocaleLayout({\n  children,\n  params: {locale}\n}: {\n  children: React.ReactNode;\n  params: {locale: string};\n}) {\n  // Providing all messages to the client\n  // side is the easiest way to get started\n  const messages = await getMessages();\n\n  return (\n    \u003chtml lang={locale}\u003e\n      \u003cbody\u003e\n        \u003cNextIntlClientProvider messages={messages}\u003e\n          {children}\n        \u003c/NextIntlClientProvider\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  );\n}\n```\n\n# 사용하기\n\n```tsx\nexport default function RegisterPage() {\n\tconst t = useTranslations(\"SignUpPage\");\n\n\treturn (\n\t\t\u003c\u003e\n\t\t\t\u003ch1 className={\"title\"}\u003e{t(\"title.register\")}\u003c/h1\u003e\n\t\t\u003c/\u003e\n\t);\n}\n```\n\n# 추가 설정\n\n## Navigation APIs\n\n다음과 같이 설정해놓고 사용한다면 pathname에 locale을 입력하지 않고 사용 가능합니다.\n\n`routing.ts`\n\n```tsx\nimport {defineRouting} from 'next-intl/routing';\nimport {createSharedPathnamesNavigation} from 'next-intl/navigation';\n\n...\n\nexport const {Link, redirect, usePathname, useRouter} =\n\tcreateSharedPathnamesNavigation(routing);\n```\n\n만일 사용언어에 따라 다른 path를 쓴다면 `createLocalizedPathnamesNavigation` 사용하면 됩니다. 자세한 내용은 [공식 문서](https://next-intl-docs.vercel.app/docs/routing/navigation) 참고 바랍니다.\n\n# 참조\n\n- [[next-intl] App Router setup with i18n routing](https://next-intl-docs.vercel.app/docs/getting-started/app-router/with-i18n-routing)","code":"var Component=(()=\u003e{var cn=Object.create;var D=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var an=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var q=(m,e)=\u003e()=\u003e(e||m((e={exports:{}}).exports,e),e.exports),sn=(m,e)=\u003e{for(var O in e)D(m,O,{get:e[O],enumerable:!0})},Ce=(m,e,O,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!hn.call(m,N)\u0026\u0026N!==O\u0026\u0026D(m,N,{get:()=\u003ee[N],enumerable:!(g=mn(e,N))||g.enumerable});return m};var _n=(m,e,O)=\u003e(O=m!=null?cn(an(m)):{},Ce(e||!m||!m.__esModule?D(O,\"default\",{value:m,enumerable:!0}):O,m)),On=m=\u003eCe(D({},\"__esModule\",{value:!0}),m);var Me=q((xn,xe)=\u003e{xe.exports=React});var Ye=q(z=\u003e{\"use strict\";(function(){\"use strict\";var m=Me(),e=Symbol.for(\"react.ele  =\u003e (\n  \u003cdiv\u003e\n    \u003cViewSource pathname=\"app/placeholder/page.tsx\" /\u003e\n    \u003ch1\u003eImage Component With Placeholder Blur\u003c/h1\u003e\n    \u003cImage\n      alt=\"Mountains\"\n      src={mountains}\n      placeholder=\"blur\"\n      width={700}\n      height={475}\n      style={{\n        maxWidth: \"100%\",\n        height: \"auto\",\n      }}\n    /\u003e\n  \u003c/div\u003e\n);\n\nexport default PlaceholderBlur;\n```\n\n[[출처] nextjs examples](https://github.com/vercel/next.js/blob/canary/examples/image-component/app/placeholder/page.tsx)\n\n## 동적 이미지일 경우\n\n다만 저처럼 경우 블로그의 모든 이미지를 동적으로 가져오는 경우에는 `blurDataURL` 생성해서 입력해 주어야 합니다.\n\n직접 생성해도 되지만, 저의 경우 Nextjs 에서 권장하는 `plaiceholder` 라는 라이브러리를 사용해 주도록 하겠습니다.\n\n### 라이브러리 설치\n\n`plaiceholder` 을 사용하기 위해서는 `plaiceholder` 뿐만 아니라 이미지 최적화 라이브러리 `sharp` **를 함께 설치해 주어야 합니다.**\n\n  ```bash\n  # npm 사용 시\n  npm i sharp plaiceholder\n\n  # yarn 사용시\n  yarn add sharp plaiceholder\n  ```\n\n### 코드 작성\n\n다른 부분에도 쉽게 적용하기 위해 다음과 같이 함수를 작성해주었습니다.\n\n```tsx\n// getBlurImg.ts\nimport { getPlaiceholder } from \"plaiceholder\";\n\nconst getBlurImg = async (imgSrc: string) =\u003e {\n  try {\n    const buffer = await fetch(imgSrc).then(async (res) =\u003e\n      Buffer.from(await res.arrayBuffer())\n    );\n    const { base64 } = await getPlaiceholder(buffer, { size: 10 });\n    return base64;\n  } catch (e) {\n    console.log(e);\n  }\n};\n\nexport default getBlurImg;\n\n```\n\n\u003caside\u003e\n  💡 `getPlaiceholder`\n\n  `[options](https://plaiceholder.co/docs/usage#parameters)`으로 `size`, `autoOrient`, `brightness`, `format,` `hue`,\n  `lightness`, `removeAlpha`, `saturation` 등을 지정하여 이미지에 다양한 설정을 할 수 있습니다.\n\n\u003c/aside\u003e\n\n작성한 함수를 컴포넌트에 적용해 봅시다.\n\n(참고, `index.tsx` ⇒ `Carousel.tsx` ⇒ `ActivePostCard.tsx` 으로 `post props` 전달)\n\n```tsx\n// index.tsx\n...\n\nexport const getStaticProps: GetStaticProps = async () =\u003e {\n  const recentPosts = await getPosts(0, 5);\n  const allTags = await getAllTags();\n  const allSeriesInfo = await getAllSeriesInfo();\n\n  const posts = await Promise.all(\n    recentPosts.map(async (post: PostType) =\u003e {\n      const blurThumbnail = await getBlurImg(post.frontMatter.thumbnail);\n      return { ...post, frontMatter: { ...post.frontMatter, blurThumbnail } };\n    })\n  );\n\n  return {\n    props: {\n      recentPosts: posts,\n      tags: allTags,\n      allSeriesInfo: allSeriesInfo,\n    },\n  };\n};\n```\n\n```tsx\n// ActivePostCard.tsx\n\n...\n\ninterface Props extends PostType {\n  currentIndex: number;\n  direction: DirectionType;\n  allSeriesInfo: SeriesAttributeTableType;\n}\n\nconst ActivePostCard = ({\n  currentIndex,\n  direction,\n  allSeriesInfo,\n  fields: { slug },\n  frontMatter: {\n    title,\n    tags,\n    date,\n    thumbnail,\n    description,\n    series,\n    blurThumbnail,\n  },\n}: Props) =\u003e {\n ...\n  return (\n    \u003cLink href={`/post/${slug}`} aria-label={`link-${slug}`}\u003e\n\t     ...\n         \u003cImage\n            src={thumbnail}\n            alt={title}\n            placeholder={\"blur\"}\n            blurDataURL={blurThumbnail}\n          /\u003e\n         ...\n    \u003c/Link\u003e\n  );\n};\n\nexport default ActivePostCard;\n\n```\n\n## 적용 결과\n\n### 적용 전\n\n\u003cimg alt=\"before-blur\"\n     src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/00f74eb3-373f-424a-970f-703835e3c224\" /\u003e\n\n### 적용 후\n\n\n\u003cimg alt=\"after-blur\"\n     src=\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/a62aea31-4d56-4d7f-a924-64fd0c599be9\" /\u003e\n\n이미지 로딩 시에 `blur` 효과가 적용된 것을 확인할 수 있습니다.\n\n# 참조\n\n- [[NextJS] image placeholder](https://nextjs.org/docs/pages/api-reference/components/image#placeholder)\n- [[plaiceholder] base64](https://plaiceholder.co/docs/usage#base64)","code":"var Component=(()=\u003e{var ln=Object.create;var v=Object.defineProperty;var dn=Object.getOwnPropertyDescriptor;var fn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf
