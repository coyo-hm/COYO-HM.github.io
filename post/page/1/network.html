있는 두 호스트가 서로 데이터를 주고 받도록 연결해주는 구조체","date":"2022-09-13T00:00:00.000Z","tags":["Network"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/147e09dc-00f3-4932-ba20-97145258466b","body":{"raw":"\n# 개념\n\n\u003e \u003cstrong\u003eSocket\u003c/strong\u003e\n\u003e\n\u003e 프로세스가 데이터를 주고 받는 창구 역할을 한다. 떨어져 있는 두 호스트가 서로 데이터를 주고 받도록 연결해주는 구조체이다.\n\u003e 소켓을 통해 데이터 통로가 생성된다.\n\u003e\n\u003e - 소켓은 역할에 따라 서버 소켓, 클라이언트 소켓으로 구분된다.\n\u003cbr/\u003e\n\u003e **소켓 통신**\n\u003e 클라이언트와 서버 양쪽에서 서로에게 데이터 전달을 하는 방식으리 양방향 통신\n\u003e 서버와 클라이언트 양방향 연결이 이루어지는 통신으로, 서버 또한 클라이언트에게 요청을 보낼 수 있다.\n\n- 스트리밍이나 실시간 채팅 등 실시간으로 데이터를 주고 받아야 하는 경우 Connection을 자주 맺고 끊는 HTTP 통신보다 소켓 통신이 더 적합하다.\n- 소켓 통신은 계속해서 Connection을 들고 있기 때문에 HTTP 통신에 비해 많은 자원이 소모된다.\n\n# 참조\n\n- [https://kotlinworld.com/75](https://kotlinworld.com/75)\n- [https://helloworld-88.tistory.com/215](https://helloworld-88.tistory.com/215)\n- [https://itstudy402.tistory.com/13](https://itstudy402.tistory.com/13)\n","code":"var Component=(()=\u003e{var lr=Object.create;var H=Object.defineProperty;var cr=Object.getOwnPropertyDescriptor;var sr=Object.getOwnPropertyNames;var fr=Object.getPrototypeOf,dr=Object.prototype.hasOwnProperty;var B=(s,i)=\u003e()=\u003e(i||s((i={exports:{}}).exports,i),i.exports),mr=(s,i)=\u003e{for(var p in i)H(s,p,{get:i[p],enumerable:!0})},ye=(s,i,p,O)=\u003e{if(i\u0026\u0026typeof i==\"object\"||typeof i==\"function\")for(let g of sr(i))!dr.call(s,g)\u0026\u0026g!==p\u0026\u0026H(s,g,{get:()=\u003ei[g],enumerable:!(O=cr(i,g))||O.enumerable});return s};var br=(s,i,p)=\u003e(p=s!=null?lr(fr(s)):{},ye(i||!s||!s.__esModule?H(p,\"default\",{value:s,enumerable:!0}):p,s)),hr=s=\u003eye(H({},\"__esModule\",{value:!0}),s);var Ee=B((yr,Ce)=\u003e{Ce.exports=React});var xe=B(G=\u003e{\"use strict\";(function(){\"use strict\";var s=Ee(),i=Symbol.for(\"react.element\"),p=Symbol.for(\"react.portal\"),O=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symb
