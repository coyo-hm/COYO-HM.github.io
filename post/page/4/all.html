](https://user-images.githubusercontent.com/56423604/272323908-06d51ec2-e55c-4b00-9968-f60844794012.png)\n\n# 참조\n\n- [Github Docs](https://docs.github.com/ko/pages)\n","code":"var Component=(()=\u003e{var ln=Object.create;var S=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,mn=Object.prototype.hasOwnProperty;var U=(c,n)=\u003e()=\u003e(n||c((n={exports:{}}).exports,n),n.exports),fn=(c,n)=\u003e{for(var p in n)S(c,p,{get:n[p],enumerable:!0})},Ce=(c,n,p,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of bn(n))!mn.call(c,g)\u0026\u0026g!==p\u0026\u0026S(c,g,{get:()=\u003en[g],enumerable:!(N=cn(n,g))||N.enumerable});return c};var hn=(c,n,p)=\u003e(p=c!=null?ln(sn(c)):{},Ce(n||!c||!c.__esModule?S(p,\"default\",{value:c,enumerable:!0}):p,c)),pn=c=\u003eCe(S({},\"__esModule\",{value:!0}),c);var xe=U((yn,ye)=\u003e{ye.exports=React});var ve=U(q=\u003e{\"use strict\";(function(){\"use strict\";var c=xe(),n=Symbol.for(\"react.element\"),p=Symbol.for(\"react.portal\"),N=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),H=Symbol.for(\"react.forward_ref\"),j=Symbol.for(\"react.suspense\"),D=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),F=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ke=\"@@iterator\";function Ee(e){if(e===null||typeof e!=\"object\")return null;var r=J\u0026\u0026e[J]||e[ke];return typeof r==\"function\"?r:null}var y=c.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function m(e){{for(var r=arguments.length,i=new Array(r\u003e1?r-1:0),o=1;o\u003cr;o++)i[o-1]=arguments[o];Re(\"error\",e,i)}}function Re(e,r,i){{var o=y.ReactDebugCurrentFrame,d=o.getStackAddendum();d!==\"\"\u0026\u0026(r+=\"%s\",i=i.concat([d]));var l=i.map(function(u){return String(u)});l.unshift(\"Warning: \"+r),Function e Intersection Observer API\n\u003e 타겟 요소와 상위 요소 또는 최상위 document의 viewport 사이의 intersection(교차 범위) 내의 변화를 비동기적으로 관찰하는 방법\n\u003e\n\u003e Intersection Observer API 는 그들이 감시하고자 하는 요소가 다른 요소의 viewport에 들어가거나 나갈 때 또는 요청한 부분만큼 두 요소의 교차 부분이 변경될 때 마다 실행될 콜백 함수를 등록할 수 있게 한다.\n\u003e\n\u003e ✔️ 정확히 몇 픽셀 겹쳤는지 알려주는 것이 아닌 N% 정도로 상호작용일 일어났을 경우 발생\n\n```tsx\nconst observer = new IntersectionObserver(callback, options); // 관찰자 초기화\n// callback과 options 두 가지 인수를 전달 받는다.\n\nobserver.observe(element); // 관찰 대상(element) 등록\n```\n\n# Callback\n\n\u003e Intersection Observer API Callback을 생성 조건\n\u003e\n\u003e - target 요소와 root 요소 (기기의 뷰포트나 설정 요소)가 교차할 경우\n\u003e - observer가 최초로 타겟을 관측하도록 요청받을 때마다.\n\ncallback은 entries와 observer를 두가지 인자로 받는다.\n\n```tsx\nconst callback = (\n  entries: IntersectionObserverEntry[],\n  observer: IntersectionObserver\n) =\u003e {};\n```\n\n## entries\n\n: `IntersectionObserverEntry` 의 배열로 `IntersectionObserverEntry`은 다음과 같은 속성들을 포함하고 있다.\n\n```tsx\ninterface IntersectionObserverEntry {\n  readonly boundingClientRect: DOMRectReadOnly;\n  readonly intersectionRatio: number;\n  readonly intersectionRect: DOMRectReadOnly;\n  readonly isIntersecting: boolean;\n  readonly rootBounds: DOMRectReadOnly | null;\n  readonly target: Element;\n  readonly time: DOMHighResTimeStamp;\n}\n```\n\n![entries](https://user-images.githubusercontent.com/56423604/272325810-8c24f62d-8894-4497-9343-770e04708476.png)\n\n- `boundingClientRect` : target의 DOMReactReadOnly를 반환한다. target의 `Element.getBoundingClientRect()`과 같은 값을 얻을 수 있다.\n  ![boundingClientRect](https://user-images.githubusercontent.com/56423604/272325829-8e44495d-8e39-4905-9c67-f3e54a3a63b1.png)\n- `intersectionRatio` : target과 root의 교차 영역 비율로 0.0과 1.0 사이의 숫자를 반환한다. (아래 options의 threshold와 관련있다.)\n\n- `intersectionRect` : target과 viewport인 root의 교차 영역에 대한 DOMReactReadOnly를 반환한다.\n  ![intersectionRect](https://user-images.githubusercontent.com/56423604/272325832-ad4573ac-68d0-425a-bc2a-aefe1bc69d92.png)\n- `isIntersecting` : target이 지정한 root 영역에 교차 상태로 들어가는지 여부를 나타내주는 `boolean`값이다.\n\n  `true`: root 내부에 포함\n\n  `false`: root 내부에 포함되지 않음\n\n- `rootBounds` : root 요소에 대한 DOMReactReadOnly를 반환한다. 이는 아래의 `rootMargin`이 반영된 값이며 별도의 root 값을 선언하지 않을 경우 `null`을 반환한다.\n  ![rootBounds](https://user-images.githubusercontent.com/56423604/272325836-612c0108-b724-428b-88e9-f9a519020c50.png)\n- `target` : target의 Element를 반환한다.\n\n- `time` : 문서가 작성된 시간을 기준으로 교차 상태 변경이 발생한 시간을 나타내는 `DOMHighResTimeStamp`을 반환한다.\n\n## observer\n\n\u003e callback을 호출하는 IntersectionObserver\n\n```tsx\ninterface IntersectionObserver {\n  readonly root: Element | Document | null;\n  readonly rootMargin: string;\n  readonly thresholds: ReadonlyArray\u003cnumber\u003e;\n  disconnect(): void;\n  observe(target: Element): void;\n  takeRecords(): IntersectionObserverEntry[];\n  unobserve(target: Element): void;\n}\n```\n\n![observer](https://user-images.githubusercontent.com/56423604/272325839-89824c56-f0ae-4bc1-9f46-bf8a737332bc.png)\n\n# Options\n\n\u003e observer callback이 호출되는 상황을 조작할 수 있다.\n\n```tsx\nlet options = {\n  root: document.querySelector(\"#scrollArea\"),\n  rootMargin: \"0px\",\n  threshold: 1.0,\n};\n\nlet observer = new IntersectionObserver(callback, options);\n```\n\n## `root`\n\n- target의 가시성을 판단하기 위한 Element 혹은 viewport\n- target의 조상 요소야 한다.\n- 만일 `document`의 루트 요소(기본값)를 기준으로 하기 위해서는 `null` 값 선언\n\n## `rootMargin`\n\n- `root` 가 가지는 `margin`으로 root의 범위를 확장하거나 축소할 수 있다.\n- 기본값은 0px으로 px와 % 단위 사용이 가능하며 반드시 단위를 꼭 입력해주어야 한다(0일지라도).\n- 음수값일 경우 root 요소 축소, 양수값일 경우 root 요소 확장한다.\n\n## `threshold`\n\n- target이 얼만큼 보여졌을 때 observer가 콜백을 실행할 건지 설정하는 option, 기본값은 0이다.\n  만일 target이 50% 만큼 요소가 보여졌을때 탐지하고 싶다면, 값을 0.5로 설정한다. 혹은 25% 단위로 실행되게 하고 싶다면, `[0, 0.25, 0.5, 0.75, 1]` 과 같은 배열을 설정한다.\n- 기본값 0은 target이 1px이라도 보일때 콜백이 실행된다.\n\n# Method\n\n## `IntersectionObserver()`\n\n\u003e options을 참조하여 callback을 호출하는 관찰자를 생성 및 초기화한다.\n\n```tsx\nobserver = new IntersectionObserver(callback, options);\n```\n\n## `observe()`\n\n\u003e 관찰 대상인 target을 설정하고 관찰을 설정한다.\n\n```jsx\nconst element = document.getElementById(\"target\");\nobserver.observe(element);\n```\n\n## `unobserve()`\n\n\u003e 넘겨준 target의 관찰을 종료한다.\n\n```jsx\nobserver.unobserve(element);\n```\n\n## `disconnect()`\n\n\u003e 해당 관찰자의 관찰을 모두 종료한다.\n\n```jsx\nobserver.disconnect();\n```\n\n# 참조\n\n- [MDN Intersection Observer API](https://developer.mozilla.org/ko/docs/Web/API/Intersection_Observer_API)\n","code":"var Component=(()=\u003e{var ln=Object.create;var R=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var U=(c,e)=\u003e()=\u003e(e||c((e={exports:{}}).exports,e),e.exports),sn=(c,e)=\u003e{for(var _ in e)R(c,_,{get:e[_],enumerable:!0})},Ce=(c,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of bn(e))!hn.call(c,N)\u0026\u0026N!==_\u0026\u0026R(c,N,{get:()=\u003ee[N],enumerable:!(g=cn(e,N))||g.enumerable});return c};var On=(c,e,_)=\u003e(_=c!=null?ln(mn(c)):{},Ce(e||!c||!c.__esModule?R(_,\"default\",{value:c,enumerable:!0}):_,c)),_n=c=\u003eCe(R({},\"__esModule\",{value:!0}),c);var Me=U((xn,xe)=\u003e{xe.exports=React});var Ye=U(z=\u003e{\"use strict\";(function(){\"use strict\";var c=Me(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),G=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),D=Symbol.for(\"react.suspense\"),T=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),S=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Be=\"@@iterator\";function ve(i){if(i===null||typeof i!=\"object\")return null;var t=J\u0026\u0026i[J]||i[Be];return typeof t==\"function\"?t:null}var x=c.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function h(i){{for(var t=arguments.length,r=new Array(t\u003e () =\u003e useDispatch\u003cAppDispatch\u003e();\nexport const useAppSelector: TypedUseSelectorHook\u003cRootState\u003e = useSelector;\n```\n\n# CreateSlice\n\n`ExampleReducer.ts`\n\n```TypeScript\ninterface IExampleState {\n\t// reducer type들 표시\n\tuserInfo: {name: string, id: string} | null\n}\n\nconst initialState: IExampleState = {\n\t// 초기 상태 설정\n\tuserInfo: null\n}\n\nexport const ExampleSlice = createSlice({\n\tname: 'EXAMPLE',\n\tinitialState,\n\treducers: {\n\t\tupdateName: (state, action) =\u003e {\n\t\t\tstate.userInfo: {\n\t\t\t\t...state.userInfo,\n\t\t\t\taction.payload\n\t\t\t}\n\t\t},\n\t},\n\textraReducers: (builder) =\u003e {\n\t\tbuilder.addcase(getUserInfoAsync.fullfilled, (state, {payload}) =\u003e {\n\t\t\tstate.userInfo = payload\n\t\t})\n\t}\n})\n\nexport const { updateName } = ExampleSlice.actions\nexport const ExampleReducer = {\n\texample: ExampleSlice.reducer\n}\n```\n\n# CreateAsyncThunk\n\n```TypeScript\nexport const getUserInfoAsync = createAsyncThunk\u003c\n  {\n    /*성공시에 출력될 data의 type*/\n  },\n  {\n    /*param의 type*/\n  }\n\u003e('EXAMPLE/getUserInfoAsync', async (param) =\u003e await axios.method('url', param));\n```\n\n# 참조\n\n- [Redux-ToolKit Docs](https://redux-toolkit.js.org/tutorials/quick-start)\n","code":"var Component=(()=\u003e{var ln=Object.create;var P=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var X=(m,n)=\u003e()=\u003e(n||m((n={exports:{}}).exports,n),n.exports),hn=(m,n)=\u003e{for(var _ in n)P(m,_,{get:n[_],enumerable:!0})},xe=(m,n,_,g)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of bn(n))!sn.call(m,N)\u0026\u0026N!==_\u0026\u0026P(m,N,{get:()=\u003en[N],enumerable:!(g=mn(n,N))||g.enumerable});return m};var cn=(m,n,_)=\u003e(_=m!=null?ln(fn(m)):{},xe(n||!m||!m.__esModule?P(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003exe(P({},\"__esModule\",{value:!0}),m);v n":"쿠키와 세션의 각각 특징과 비교","date":"2022-11-14T00:00:00.000Z","tags":["Network"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/3c498253-2a5d-404e-aee8-828824c93e54","body":{"raw":"\n[HTTP](https://coyo-hm.github.io/blog/network/http) 환경은 \u003cspan className=\"yellow\"\u003econnectionless, stateless\u003c/span\u003e한 특성을 가지기 때문에 서버는 클라이언트가 누구인지 매번 확인하는 작업이 필요하다.\n또한 사이트가 커짐에 따라 장바구니, 위시리스트 등 클라이언트가 정보를 유지하는 stateful한 성격의 서비스가 점차 증가하였다.\n이러한 배경과 HTTP의 특징을 보완하고 하기 위해 쿠키와 세션을 하게 되었다.\n\n# 쿠키(Cookie)\n\n\u003e 쿠키\n\u003e 클라이언트(브라우저)의 로컬에 저장되는 키와 값이 들어있는 작은 데이터 파일로 쿠키는 클라이언트의 상태 정보를 로컬에 저장했다가 참조한다.\n\n- 사용자 인증이 유효한 시간을 명시할 수 있으며, 유효 시간이 정해지면 브라우저가 종료되어도 인증이 유지된다.\n- 클라이언트에 300개까지 쿠키 저장이 가능하다. 하나의 도메인당 20개의 값만 가질 수 있다. 하나의 쿠키값은 4KB까지 저장한다.\n- Response Header에 Set-Cookie 속성을 사용하면 클라이언트에 쿠키를 만들 수 있다.\n- 쿠키는 사용자가 따로 요청하지 않아도 브라우저가 Request시에 Request Header를 넣어서 자동으로 서버에 전송한다(상당한 트래픽을 발생시킨다).\n\n## 쿠키의 구성 요소\n\n| 이름(name) | 각각의 쿠키를 구별하는 데 사용되는 이름                                                                      |\n| --- |---------------------------------------------------------------------------------------------|\n| 값(value) | 쿠키의 저장된 값                                                                                   |\n| 유효기간(expires) | 쿠키의 유지시간\u003cbr/\u003e쿠키에 만료일이 포함되어 있으면 영구적 쿠키로 간주 데이터를 유지한다.\u003cbr/\u003emax-age 를 통해 지정된 만료일이 되면 쿠키를 삭제한다. |\n| 도메인(domain) | 쿠키가 사용되는 도메인\u003cbr/\u003e해당 값이 현재의 도메인과 다를 경우 타사의 쿠키로 간주하여 브라우저가 거부한다.                              |\n| 경로(path) | 쿠키를 반환할 경로                                                                                  |\n\n\n## 쿠키의 동작 방식\n\n1. 클라이언트가 페이지를 요청\n2. 서버에서 쿠키를 생성\n3. HTTP Header에 쿠키를 포함 시켜 응답\n4. 브라우저가 종료되어도 쿠키 만료 기간이 있다면 클라이언트에서 보관하고 있음\n5. 같은 요청을 할 경우 HTTP Header에 쿠키를 함꼐 보냄\n6. 서버에서 쿠키를 읽어 이전 상태 정보를 변경할 필요가 있을 때 쿠키를 업데이트하여 변경된 쿠키를 HTTP Header에 포함시켜 응답\n\n## 쿠키의 종류\n\n- Session Cookie\n\n    만료 기간을 설정하고 메모리에만 저장되며 세션처럼 브라우저 종료시에 쿠키를 삭제한다.\n\n- Persistent Cookie\n\n    파일로 저장되어 장기간 유지되는 쿠키로 브라우저 종료와 관계없이 사용할 수 있다.\n\n- Secure Cookie\n\n    https에서만 사용되는 쿠키로 쿠키 정보가 암호화 되어 전송된다.\n\n- Third-Party Cookie\n\n    방문한 도메인과 다른 도메인의 쿠키(보통 광고, 배너 등)을 관리할 때 유입 경로를 추적하기 위해 사용된다.\n\n\n# 세션(Session)\n\n\u003e 쿠키에 기반하지만 사용자 정보 파일을 브라우저에 저장하는 쿠키와 달리 서버 측에서 관리한다.\n\n- 서버에서는 클라이언트를 구분하기 위해 식별자인 세션 ID를 부여하고 서버 DB에 정보를 저장하며 웹 브라우저가 서버에 접속해서 브라우저를 종료할 때까지 인증상태를 유지한다.\n- 접속 시간에 제한을 두어 일정 시간 응답이 없다면 정보가 유지되지 않게 설정이 가능하다.\n- 사용자에 대한 정보를 서버에 두기 때문에 쿠키보다 보안에 좋지만, 사용자가 많아질수록 서버 메모리를 많이 차지하게 된다.\n\n    → 즉 동접자 수가 많은 웹 사이트인 경우 서버에 과부하를 주게 되므로 성능 저하의 요인이 된다.\n\n- 클라이언트가 Request를 보내면, 해당 서버의 엔진이 클라이언트에게 유일한 ID를 부여하는 데 이것이 세션 ID이다.\n\n## 세션의 동작 방식\n\n1. 클라이언트가 서버에 접속 시 세션 ID를 발급 받음\n2. 클라이언트는 세션 ID에 대해 쿠키를 사용해서 저장하고 가지고 있음\n3. 클라리언트는 서버에 요청할 때, 이 쿠키의 세션 ID를 같이 서버에 전달해서 요청\n4. 서버는 세션 ID를 전달 받아서 별다른 작업없이 세션 ID로 세션에 있는 클라언트 정보를 가져와서 사용\n5. 클라이언트 정보를 가지고 서버 요청을 처리하여 클라이언트에게 응답\n\n## 세션의 특징\n\n- 각 클라이언트에게 고유 ID를 부여\n- 세션 ID로 클라이언트를 구분해서 클라이언트의 요구에 맞는 서비스를 제공\n- 보안 면에서 쿠키보다 우수\n- 사용자가 많아질수록 서버 메모리를 많이 차지하게 됨\n\n# 쿠키VS세션\n\n- 쿠키는 서버의 자원을 전혀 사용하지 않고, 세션은 서버의 자원을 사용한다.\n                                                                                                                                                             \n| 특징      | 차이점                                                                                                                                                 |                                  \n|---------|-----------------------------------------------------------------------------------------------------------------------------------------------------|\n| 보안      | 쿠키 \u003cspan\u003e\u0026lt;\u003c/span\u003e 세션, 쿠키는 클라이언트 오컬에 저장되기에 변질되거나 request에서 스니핑 당할 우려가 있어서 보안에 취약하지만 세션은 쿠키를 이용해 세션 ID만 저장하고 따로 구분하여 서버에서 처리하기에 쿠키보다 세션의 보안이 우수하다. |\n| 요청 속도   | 쿠키 \u003cspan\u003e\u0026gt;\u003c/span\u003e 세션, 세션은 서버에 정보가 있기에 서버의 처리가 필요하다.                                                                                              |\n| 라이프 사이클 | 쿠키도 만료 시간이 있지만 파일로 저장되기에 브라우저를 종료해도 정보가 남아있다. 또한 만료 기간을 넉넉하게 잡아두면 쿠키를 삭제할때까지 유지된다.\u003cbr/\u003e반면에 세션도 만료시간을 정할 수 있지만 브라우저가 종료되면 만료시간에 상관없이 삭제된다.           |\n\n\u003caside\u003e\n❓ 세션을 사용하면 좋은데 왜 쿠키를 사용할까?\n\n세션은 서버의 자원을 사용하기 때문에 무분별하게 만들다보면 서버의 메모리가 감당할 수 없어질 수가 있고 속도가 느려질 수 있기 때문에 쿠키가 유리한 경우가 있다.\n\n\u003c/aside\u003e\n\n# 참조\n\n- [쿠키와 세션의 개념](https://interconnection.tistory.com/74)\n","code":"var Component=(()=\u003e{var fn=Object.create;var S=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var mn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var B=(l,n)=\u003e()=\u003e(n||l((n={exports:{}}).exports,n),n.exports),hn=(l,n)=\u003e{for(var _ in n)S(l,_,{get:n[_],enumerable:!0})},Ce=(l,n,_,g)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of bn(n))!sn.call(l,N)\u0026\u0026N!==_\u0026\u0026S(l,N,{get:()=\u003en[N],enumerable:!(g=ln(n,N))||g.enumerable});return l};var cn=(l,n,_)=\u003e(_=l!=null?fn(mn(l)):{},Ce(n||!l||!l.__esModule?S(_,\"default\",{value:l,enumerable:!0}):_,l)),_n=l=\u003eCe(S({},\"__esModule\",{value:!0}),l);var Ye=B((xn,xe)=\u003e{xe.exports=React});var Me=B(G=\u003e{\"use strict\";(function(){\"use strict\";var l=Ye(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),K=Symbol.for(\"react.provider\"),X=Symbol.for(\"react.context\"),v=Symbol.for(\"react.forward_ref\"),D=Symbol.for(\"react.suspense\"),j=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),F=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ke=\"@@iterator\";function Ee(e){if(e===null||typeof e!=\"object\")return null;var t=J\u0026\u0026e[J]||e[ke];return typeof t==\"function\"?t:null}var x=l.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function s(e){{for(var t=arguments.length,i=new Array(t\u003e1?t-1:0),o=1;o\u003ct;o++)i[o-1]=arguments[o];Re(\"error\",e,i)}}fu
