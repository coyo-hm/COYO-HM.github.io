ã§Ïùå ÏÇ¨Ïù¥Ìä∏Î•º Ï∞∏Í≥†ÌïòÏó¨ Î≥∏Ïù∏Ïóê ÎßûÍ≤å Î£∞ÏùÑ ÏûëÏÑ±ÌïòÎ©¥ Îê©ÎãàÎã§.\n\n\u003caside\u003e\n  üîó Commit message rule\n\n  - [Conventional Commits 1.0.0](https://www.conventionalcommits.org/en/v1.0.0/)\n  - [Ï¢ãÏùÄ git Ïª§Î∞ã Î©îÏãúÏßÄÎ•º ÏûëÏÑ±ÌïòÍ∏∞ ÏúÑÌïú 7Í∞ÄÏßÄ ÏïΩÏÜç](https://meetup.nhncloud.com/posts/106)\n  - [Writing Meaningful Git Commit Messages](https://medium.com/@menuka/writing-meaningful-git-commit-messages-a62756b65c81)\n\u003c/aside\u003e\n\n```\n  ################\n  # \u003cÌÉÄÏûÖ\u003e: \u003cÏ†úÎ™©\u003e Ïùò ÌòïÏãùÏúºÎ°ú Ï†úÎ™©ÏùÑ ÏïÑÎûò Í≥µÎ∞±Ï§ÑÏóê ÏûëÏÑ±\n  # Ï†úÎ™©ÏùÄ 50Ïûê Ïù¥ÎÇ¥, Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Î™ÖÌôïÌûà ÏûëÏÑ±, ÎÅùÏóê ÎßàÏπ®Ìëú Í∏àÏßÄ\n\n  # Î∞îÎ°ú ÏïÑÎûò Í≥µÎ∞±ÏùÄ ÏßÄÏö∞ÏßÄ ÎßàÏÑ∏Ïöî (Ï†úÎ™©Í≥º Î≥∏Î¨∏Ïùò Î∂ÑÎ¶¨Î•º ÏúÑÌï®)\n\n  ################\n  # Î≥∏Î¨∏(Íµ¨Ï≤¥Ï†ÅÏù∏ ÎÇ¥Ïö©)ÏùÑ ÏïÑÎû´Ï§ÑÏóê ÏûëÏÑ±\n\n  ################\n  # Íº¨Î¶¨Îßê(footer)ÏùÑ ÏïÑÎû´Ï§ÑÏóê ÏûëÏÑ±\n\n  ################\n  # FEAT : ÏÉàÎ°úÏö¥ Í∏∞Îä• Ï∂îÍ∞Ä\n  # FIX : Î≤ÑÍ∑∏ ÏàòÏ†ï\n  # DOCS : Î¨∏ÏÑú ÏàòÏ†ï\n  # TEST : ÌÖåÏä§Ìä∏ ÏΩîÎìú Ï∂îÍ∞Ä\n  # REFACTOR : ÏΩîÎìú Î¶¨Ìå©ÌÜ†ÎßÅ\n  # STYLE : ÏΩîÎìú ÏùòÎØ∏Ïóê ÏòÅÌñ•ÏùÑ Ï£ºÏßÄ ÏïäÎäî Î≥ÄÍ≤ΩÏÇ¨Ìï≠\n  # CHORE : ÎπåÎìú Î∂ÄÎ∂Ñ ÌòπÏùÄ Ìå®ÌÇ§ÏßÄ Îß§ÎãàÏ†Ä ÏàòÏ†ïÏÇ¨Ìï≠\n  # CONTENT : Í∏Ä ÏóÖÎç∞Ïù¥Ìä∏\n  # DEPLOY : Î∞∞Ìè¨\n  # BUILD : ÎπåÎìú\n  ################\n```\n\n\n## commit message template ÏÑ§Ï†ïÌïòÍ∏∞\n\nÏïÑÎûò Î™ÖÎ†πÏñ¥Î•º terminal Ïóê ÏûÖÎ†•Ìï©ÎãàÎã§.\n\n```bash\ngit config --global commit.template .gitmessage.txt\n```\n\ntemplateÏùÑ Ï†ÅÏö©ÌïòÎ©¥ git commit Ìï†ÎïåÎßàÎã§ ÏßÄÏ†ïÌïú ÌååÏùºÏù¥ `vi` Î°ú ÎÇòÏòµÎãàÎã§.\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_template_vim\"} src={\"https://user-images.githubusercontent.com/56423604/270172961-313f6ee3-20ab-450a-a758-581a0be2e384.png\"}/\u003e\n\n`i` Î•º ÎàåÎü¨ Ï†úÎ™© Î≥∏Î¨∏ Íº¨Î¶¨ÎßêÏùÑ ÏûëÏÑ±ÌïòÍ≥† `esc`Î•º ÎàÑÎ•∏ ÌõÑÏóê `:wq!`Î•º ÏûÖÎ†•Ìïú ÌõÑ `enter`Î•º ÎàåÎü¨ ÏûëÏÑ±Ìïú Í≤ÉÏùÑ Ï†ÄÏû•ÌïòÏó¨ Ïª§Î∞ãÌï©ÎãàÎã§.\n\n# IntelliJÏóêÏÑú ÏÇ¨Ïö©Ìï¥Î≥¥Í∏∞\n\n## Custom commit template ÏÇ¨Ïö©ÌïòÍ∏∞\n\nÏúÑÏóêÏÑú ÏÑ§Ï†ïÌïú commit message templateÏùÑ IntelliJÏóêÏÑú commit Ìï†Îïå ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏäµÎãàÎã§.\n\n1. Settings \u003e Plugins \u003e MarketPlace ÏóêÏÑú Ìï¥Îãπ plugin ÏùÑ Ï∞æÏïÑ ÏÑ§Ïπò\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"commit_message_template\"} src={\"https://user-images.githubusercontent.com/56423604/270173032-c1b65887-c651-45fa-b573-c2c35b479e54.png\"}/\u003e\n\n\n2. ÏÑ§Ï†ïÌïú commit message template Ï†ÅÏö©\n - Settings \u003e Tools \u003e Commit Message Template ÏóêÏÑú templateÏùÑ Ï†ÅÏö©Ìï¥Ï§çÎãàÎã§.\n - ÏúÑÏóê textÎ•º ÏßÅÏ†ë ÏûÖÎ†•Ìï¥ÎèÑ ÎêòÍ≥†, Load Template FileÏóê ÎßåÎì§Ïñ¥Îëî text ÌååÏùº directory Ï£ºÏÜåÎ•º ÏûÖÎ†•Ìï¥ÎèÑ Îê©ÎãàÎã§.\n\nÎß•Ïùò Í≤ΩÏö∞ ÌååÏùºÏùÑ Ï∞æÏùÑ Îïå, `.gitmessage.txt` ÌååÏùºÏùò Í≤ΩÏö∞ Ïà®Í≤®Ïßà Ïàò ÏûàÍ∏∞Ïóê `command` + `shift` + `.` ÏùÑ ÎàÑÎ•¥Î©¥ Ïà®Í∏¥ ÌååÏùºÎèÑ Î≥º Ïàò ÏûàÏäµÎãàÎã§.\n\n\n    \u003cimg style={{margin:\"0 auto 10px\"}} alt={\"commit_message_template_tools\"} src={\"https://user-images.githubusercontent.com/56423604/270173233-597e3a7d-19b5-4c73-a3a7-88957668d1be.png\"}/\u003e\n\nÏ†ÅÏö©Ìï¥Ï£ºÎ©¥ commit Ìï†Îïå, Îã§ÏùåÍ≥º Í∞ôÏù¥ ÏûÖÎ†•Ìïú template Ïù¥ ÎÇòÏòµÎãàÎã§.\n\n    \u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_example\"} src={\"https://user-images.githubusercontent.com/56423604/270173232-c39ce874-df0c-487f-94a9-6e706cad0c1c.png\"}/\u003e\n\n\n## Conventional commit template ÏÇ¨Ïö©ÌïòÍ∏∞\n\ntemplate ÏÑ§Ï†ï ÏóÜÏù¥ Í∏∞Ï°¥Ïùò conventional commit templateÏùÑ ÏÇ¨Ïö©ÌïòÎäî pluginÎèÑ ÏûàÏäµÎãàÎã§.\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_plugin\"} src={\"https://user-images.githubusercontent.com/56423604/270173230-205f29af-127d-45d0-a2a9-cadc27cad49c.png\"}/\u003e\n\nÌï¥Îãπ plugin ÏùÄ ÏÑ§ÏπòÌïú ÌõÑÏóê commit Ìï†Îïå create commit message Î≤ÑÌäº (ÏïÑÎûò ÏÇ¨ÏßÑÏóê ÎèôÍ∑∏ÎùºÎØ∏ Ï≥êÏßÑ Î≤ÑÌäº) ÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_commit1\"} src={\"https://user-imag Îì± ÏõπÌéòÏù¥ÏßÄÎ•º Ï†úÏô∏ÌïòÍ≥† ÏÇ¨Ïö©ÏûêÏôÄ ÏÉÅÌò∏ÏûëÏö©ÌïòÎäî ÏÇ¨Ïö©Ïûê Ïù∏ÌÑ∞ÌéòÏù¥Ïä§Ïù¥Îã§.\n\n* Browser Engine\n\n    Ïú†Ï†ÄÏù∏ÌÑ∞ÌéòÏù¥Ïä§ÏôÄ Î†åÎçîÎßÅ ÏóîÏßÑÏùÑ Ïó∞Í≤∞ÌïòÎäî Î∏åÎùºÏö∞Ï†Ä ÏóîÏßÑ\n\n* Rendering Engine\n\n    HTMLÍ≥º CSSÎ•º ÌååÏã±ÌïòÏó¨ ÏöîÏ≤≠ÌïòÎäî Ïõπ ÌéòÏù¥ÏßÄÎ•º ÌëúÏãúÌïòÎäî Î†åÎçîÎßÅ ÏóîÏßÑ\n\n* Networking\n\n    Í∞ÅÏ¢Ö ÎÑ§Ìä∏ÏõåÌÅ¨ ÏöîÏ≤≠ÏùÑ ÏàòÌñâÌïòÎäî ÎÑ§Ìä∏ÏõåÌÇπ ÌååÌä∏\n\n* JavaScript Interpreter\n\n    ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏ ÏΩîÎìúÎ•º Ïã§ÌñâÌïòÎäî Ïù∏ÌÑ∞ÌîÑÎ¶¨ÌÑ∞ (ÌÅ¨Î°¨Ïùò Í≤ΩÏö∞ V8ÏùÑ ÏÇ¨Ïö©ÌïòÎäî ÏóîÏßÑ)\n\n* UI Backend\n\n    Ï≤¥ÌÅ¨Î∞ïÏä§ÎÇò Î≤ÑÌäºÍ≥º Í∞ôÏùÄ Í∏∞Î≥∏Ï†ÅÏù∏ ÏúÑÏ†ØÏùÑ Í∑∏Î†§Ï£ºÎäî UI Backend ÌååÌä∏\n\n* Data Science\n\n    localStorageÎÇò CookieÏôÄ Í∞ôÏù¥ Î≥¥Ï°∞ Í∏∞Ïñµ Ïû•ÏπòÏóê Îç∞Ïù¥ÌÑ∞Î•º Ï†ÄÏû•ÌïòÎäî ÌååÌä∏\n\n\n# Rendering Engine\n\n\u003caside\u003e\n  \u003cp className={\"text\"}\u003eüí°\u0026nbsp;\u0026nbsp;Ïõπ Î∏åÎùºÏö∞Ï†ÄÎßàÎã§ Î†åÎçîÎßÅ ÏóîÏßÑÏù¥ Îã§Î•¥Îã§\u003c/p\u003e\n  * ChromeÏùÄ Blink, Ïã†Ìòï Edge\n  * SafariÎäî Webkit\n  * FirefoxÎäî Gecko\n  * TridentÏùÄ IE\n\u003c/aside\u003e\n\n## Rendering EngineÏùò Ïó≠Ìï†\n‚úîÔ∏è HTML, CSS, JS, Ïù¥ÎØ∏ÏßÄ Îì± ÏõπÌéòÏù¥ÏßÄÏóê Ìè¨Ìï®Îêú Î™®Îì† ÏöîÏÜåÎì§ÏùÑ ÌôîÎ©¥Ïóê Î≥¥Ïó¨Ï§ÄÎã§.\n\n‚úîÔ∏è ÏóÖÎç∞Ïù¥Ìä∏\u003cspan style={{color: \"rgb(163 163 163)\"}}\u003e(ÏÇ¨Ïö©Ïûê ÎèôÏûëÏúºÎ°ú Ïù∏Ìï¥ÏÑú ÏûÖÎ†•Ïù¥ Î∞úÏÉùÌïúÎã§ÎçòÍ∞Ä, Ïä§ÌÅ¨Î°§Ïù¥ ÏÉùÍ≤ºÎã§ÎçòÍ∞Ä Îì±Ïùò ÏóÖÎç∞Ïù¥Ìä∏)\u003c/span\u003eÍ∞Ä ÌïÑÏöîÌï† Îïå, Ìö®Ïú®Ï†ÅÏúºÎ°ú Î†åÎçîÎßÅÏùÑ Ìï† Ïàò ÏûàÎèÑÎ°ù ÏûêÎ£å Íµ¨Ï°∞Î•º ÏÉùÏÑ±ÌïúÎã§.\n\n## Rendering EngineÏùò ÎèôÏûë Í≥ºÏ†ï: Critical Rendering Path(CRP)\n\nÎ∏åÎùºÏö∞Ï†ÄÍ∞Ä ÌéòÏù¥ÏßÄÏùò Ï¥àÍ∏∞ Ï∂úÎ†•ÏùÑ ÏúÑÌï¥ Ïã§ÌñâÌï¥Ïïº ÌïòÎäî ÏàúÏÑú\n\n\u003cimg width=\"1685\" style={{margin:\"20px 0\"}} alt=\"rendering-engine\" src=\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/e7ec1ccb-2414-4f31-851a-a8a3c7b5a37f\"/\u003e\n\n\n\u003cimg style={{margin:\"20px 0 5px\"}} alt={\"renderer-process\"} src={\"https://user-images.githubusercontent.com/56423604/268993997-6460af95-26ae-4798-a1da-d9f008ebabc6.png\"}/\u003e\n  \u003cdiv style={{color: \"rgb(163 163 163)\", fontSize:\"12px\", margin: \"0 0 15px\"}}\u003eÏù¥ÎØ∏ÏßÄ Ï∂úÏ≤ò: [BlinkÏùò Renderer Process](https://docs.google.com/document/d/1aitSOucL0VHZa9Z2vbRJSyAIsAz24kX8LFByQ5xQnUg/edit#heading=h.v5plba74lfde)\u003c/div\u003e\n\n### 1. DOM TreeÏôÄ CSSOM TreeÏùò ÏÉùÏÑ±\n\nÎ®ºÏ†Ä Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú ÏÇ¨Ïö©ÏûêÍ∞Ä ÏöîÏ≤≠Ìïú ÏõπÌéòÏù¥ÏßÄÏóê Î¨∏ÏÑúÎ•º Î∂àÎü¨Ïò§Í≥† HTML tagÎì§ÏùÑ ÌÜ†ÌÅ∞Ìôî(Tokenizer)ÌïúÎã§.\n\nÌÜ†ÌÅ∞ÌôîÌïú ÌõÑÏóê Î∏åÎùºÏö∞Ï†ÄÍ∞Ä Î†âÏã±(Lexing) Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ ÌÜ†ÌÅ∞ÏùÑ Ìï¥Îãπ ÏÜçÏÑ±Í≥º Í∑úÏπôÏùÑ Ï†ïÏùòÌïòÎäî ÎÖ∏Îìú Í∞ùÏ≤¥Î°ú Î≥ÄÌôòÌïúÎã§.\n\nÌååÏã±(Parsing) Í≥ºÏ†ïÏùÑ ÌÜµÌï¥ Í∞Å ÎÖ∏ÎìúÍ∞Ä ÏÑúÎ°ú Ïó∞Í¥ÄÏÑ±ÏùÑ Í∞ÄÏßà Ïàò ÏûàÎèÑÎ°ù Ìä∏Î¶¨Î•º ÏÉùÏÑ±ÌïúÎã§ ‚áí DOM Tree ÏÉùÏÑ±\n\nHTML Î¨∏ÏÑúÏóê ÏûáÎäî Î™®Îì† Í≤ÉÎì§ÏùÄ DOMÏùÑ Íµ¨ÏÑ±ÌïúÎã§.\n\nÏµúÏÉÅÏúÑÏóêÎäî `document` Í∞ùÏ≤¥Í∞Ä Îì§Ïñ¥Í∞ÄÍ≥† ÌÉúÍ∑∏Îäî element node(html)Í∞Ä ÎêòÍ≥† ÌÉúÍ∑∏Ïùò ÏöîÏÜåÎäî attribute node, text nodeÍ∞Ä ÎêòÏñ¥ Ìä∏Î¶¨ Íµ¨Ï°∞Î°ú ÏÉùÏÑ±ÌïúÎã§(Ïù¥Ïô∏ÏóêÎèÑ Ï£ºÏÑùÏùÄ comment nodeÍ∞Ä ÎêòÏñ¥ ÏÉùÏÑ±ÎêúÎã§).\n\n\u003cimg style={{margin:\"20px 0 5px\"}} alt={\"Constructing-the-Object-Model\"} src={\"https://user-images.githubusercontent.com/56423604/269012635-a403bf07-45b5-43ef-9c4a-996671ed7693.png\"}/\u003e\n  \u003cdiv style={{color: \"rgb(163 163 163)\", fontSize:\"12px\", margin: \"0 0 15px\"}}\u003eÏù¥ÎØ∏ÏßÄ Ï∂úÏ≤ò: [BlinkÏùò Renderer Process](https://docs.google.com/document/d/1aitSOucL0VHZa9Z2vbRJSyAIsAz24kX8LFByQ5xQnUg/edit#heading=h.v5plba74lfde)\u003c/div\u003e\n\nHTMLÏùÑ DOM Ìä∏Î¶¨Î°ú ÎßåÎìúÎäî Í≥ºÏ†ïÍ≥º ÎπÑÏä∑ÌïòÍ≤å CSSÏùò Í≤ΩÏö∞ CSSOM TreeÍ∞Ä ÎßåÎì§Ïñ¥ÏßÑÎã§. \u003cbr/\u003eDOM ÏÉùÏÑ±ÌïòÎäî ÎèôÏïà CSS Ïä§ÌÉÄÏùºÏãúÌä∏ ÎßÅÌÅ¨ ÌÉúÍ∑∏Î•º Ï†ëÌïòÍ≥† Î¶¨ÏÜåÏä§Ïóê ÎåÄÌï¥ ÏöîÏ≤≠ÌïúÎã§.\n\nCSSÎèÑ Î∏åÎùºÏö∞Ï†ÄÍ∞Ä Ïù¥Ìï¥ÌïòÍ≥† Ï≤òÎ¶¨Ìï† Ïàò ÏûàÎèÑÎ°ù CSSOM TreeÎ°ú Î≥ÄÌôòÌïúÎã§.\u003cbr/\u003eCSSOMÏùÄ DOMÏù¥ Ïñ¥ÎñªÍ≤å ÌôîÎ©¥Ïóê ÌëúÏãúÎê† ÏßÄÎ•º ÏïåÎ†§Ï£ºÎäî Ïó≠Ìï†ÏùÑ ÌïúÎã§.\n\n\u003cimg style={{margin:\"20px 0\"}} alt={\"CSSOM\"} src={\"https://user-images.githubusercontent.com/56423604/269015530-9fd4cab4-6050-4ed4-a5b3-90c6cdc45d41.png\"}/\u003e\n\u003cimg style={{margin:\"0 0 5px\"}} alt={\"CSSOM\"} src={\"https://user-images.githubusercontent.com/56423604/269018447-1195e2fe-e57e-4128-8565-d1679fb2e260.png\"}/\u003e\n  \u003cdiv style={{color: \"rgb(163 163 163)\", fontSize:\"12px\", margin: \"0 0 15px\"}}\u003eÏù¥ÎØ∏ÏßÄ Ï∂úÏ≤ò: [BlinkÏùò Renderer Process](https://docs.google.com/document/d/1aitSOucL0VHZa9Z2vbRJSyAIsAz24kX8LFByQ5xQnUg/edit#heading=h.v5plba74lfde)\u003c/div\u003e\n\n\n### 2. Render Tree ÏÉùÏÑ±\n\n\u003caside\u003e\n  \u003cp className={\"text-lg\"}\u003eüìñ\u0026nbsp;\u0026nbsp;Render Tree\u003c/p\u003e\n  - Î†åÎçîÎßÅ ÏóîÏßÑÏù¥ DOM TreeÏôÄ CSSOM TreeÎ•º Ìï©Ï≥êÏÑú ÎßåÎì† Ìä∏Î¶¨\n  - ÌôîÎ©¥Ïóê ÌëúÏãúÎêòÏñ¥Ïïº Ìï† Î™®Îì† ÎÖ∏ÎìúÏùò Ïª®ÌÖêÏ∏†, Ïä§ÌÉÄÏùº Ï†ïÎ≥¥Î•º Ìè¨Ìï®ÌïòÎäî Ìä∏Î¶¨\n\u003c/aside\u003e\n\ndocument Í∞ùÏ≤¥Î∂ÄÌÑ∞ Í∞Å ÎÖ∏ÎìúÎ•º ÏàúÌöåÌïòÎ©¥ÏÑú Í∞ÅÍ∞ÅÏùò ÎßûÎäî CSSOMÎ•º Ï∞æÏïÑÏÑú Í∑úÏπôÏùÑ Ï†ÅÏö©ÌïòÎ©∞ Î†åÎçîÏôÄ Í¥ÄÎ†®Îêú ÏöîÏÜåÎì§ÏùÑ Î†åÎçî Ìä∏Î¶¨Ïóê Ìè¨Ìï®ÏãúÌÇ®Îã§.\n\nÏù¥ Îïå, `meta tag`ÎÇò `display: none` ÏÜçÏÑ±ÏùÑ Í∞ÄÏßÑ ÏöîÏÜåÎì§ÏùÄ Î†åÎçîÏôÄ Í¥ÄÍ≥ÑÍ∞Ä ÏóÜÍ∏∞Ïóê Î†åÎçî Ìä∏Î¶¨Ïóê Ìè¨Ìï®ÎêòÏßÄ ÏïäÎäîÎã§.\n\n\u003cimg style={{margin:\"20px 0 5px\"}} alt={\"Render_Tree_Construction_Layout_and_Paint\"} src={\"https://user-images.githubusercontent.com/56423604/269020715-b0948780-e34b-4b57-b809-8e78fd6c0c38.png\"}/\u003e\n  \u003cdiv style={{color: \"rgb(163 163 163)\", fontSize:\"12px\", margin: \"0 0 15px\"}}\u003eÏù¥ÎØ∏ÏßÄ Ï∂úÏ≤ò: [[Critical Rendering Path] Render-Tree Construction, Layout, and Paint](https://developers.google.com/web/fundamentals/performance/critical-rendering-path/render-tree-construction?hl=ko)\u003c/div\u003e\n\n### 3. Render Tree Î∞∞Ïπò: Layout(Reflow)\n\nRender Tree Í∞Ä ÏÉùÏÑ±ÎêòÎ©¥ Layout(Reflow)Ïù¥ÎùºÎäî Í≥ºÏ†ïÏùÑ Í±∞ÏπúÎã§. viewport ÎÇ¥ÏóêÏÑú ÏöîÏÜåÎì§Ïóê Ï†ïÌôïÌïú ÏúÑÏπòÏôÄ ÌÅ¨Í∏∞Î•º (Î™®Îì† Ïä§ÌÉÄÏùº ÏÜçÏÑ±Ïù¥) Í≥ÑÏÇ∞ÌïòÎäî Í≥ºÏ†ïÏù¥Îã§.\n\nÏù¥Îïå `%`, `em`Í≥º Í∞ôÏùÄ ÏÉÅÎåÄÏ†ÅÏù∏ Îã®ÏúÑÎ•º ÏÇ¨Ïö©ÌñàÏùÑ ÎïåÎäî viewport Ïóê ÎßûÏ∂∞ÏÑú ÌîΩÏÖÄÎã®ÏúÑÎ°ú Î≥ÄÌôòÎêúÎã§.\n\n### 4. Render Tree Í∑∏Î¶¨Í∏∞: Paint(Repaint)\nÎ†åÎçîÎßÅ ÏóîÏßÑÏù¥ Í∞Å ÏöîÏÜåÎì§Ïù¥ Ïã§Ï†úÎ°ú Í∑∏Î†§ÏßÄÎäî Í≥ºÏ†ïÏù¥Îã§.\n\n\n# UIÍ∞Ä ÏóÖÎç∞Ïù¥Ìä∏ ÎêòÎäî 3Í∞ÄÏßÄ ÏÉÅÌô©\n\nÏúÑÏóêÎäî Î∏åÎùºÏö∞Ï†ÄÍ∞Ä ÌéòÏù¥ÏßÄÏùò Ï¥àÍ∏∞ Ï∂úÎ†•ÏùÑ ÏúÑÌï¥ Ïã§ÌñâÌï¥Ïïº ÌïòÎäî ÏàúÏÑúÎùºÎ©¥, UIÍ∞Ä ÏÇ¨Ïö©ÏûêÏôÄÏùò ÏÉÅÌò∏ÏûëÏö© ÌÜµÌï¥ ÏóÖÎç∞Ïù¥Ìä∏ Í≤ΩÏö∞Í∞Ä Ï°¥Ïû¨ÌïúÎã§.\nÍ≥ºÏ†ïÏù¥ 1 \\\u003c 2\\\u003c 3 ÏàúÏúºÎ°ú Ï†ÅÍ∏∞Ïóê ÎÜíÏùÄ Ïà´ÏûêÏùºÏàòÎ°ù ÏÑ±Îä•Ïù¥ Ïö∞ÏàòÌïòÎã§.\n\n## 1. Layout Ïù¥ Îã§Ïãú Î∞úÏÉùÌïòÎäî Í≤ΩÏö∞\n\u003cspan style={{fontSize: \"18px\", fontWeight:\"700\"}}\u003e: JavaScript ‚Üí Style ‚Üí Layout ‚Üí Paint ‚Üí Composite\u003c/span\u003e\n\n* Ï£ºÎ°ú ÏöîÏÜåÏùò ÌÅ¨Í∏∞ÎÇò ÏúÑÏπòÍ∞Ä Î∞îÎÄî Îïå, ÌòπÏùÄ Î∏åÎùºÏö∞Ï†Ä Ï∞ΩÏùò ÌÅ¨Í∏∞Í∞Ä Î∞îÎÄåÏóàÏùÑ Îïå Îã§Ïãú Î∞úÏÉù\n* Ïù¥ Îïå, Î†àÏù¥ÏïÑÏõÉ ÏàòÏπòÎ•º Îã§Ïãú Í≥ÑÏÇ∞Ìï¥ÏÑú Ïû¨Î∞∞Ïπò Ìï¥Ïïº ÌïòÍ∏∞Ïóê Î†àÏù¥ÏïÑÏõÉ Í≥ºÏ†ïÍ≥º ÌéòÏù∏Ìä∏, Î†àÏù¥Ïñ¥ Ìï©ÏÑ± Í≥ºÏ†ïÏù¥ Îã§Ïãú Î∞úÏÉùÌïúÎã§.\n\n## 2. Paint Î∂ÄÌÑ∞ Îã§Ïãú Î∞úÏÉùÌïòÎäî Í≤ΩÏö∞\n\u003cspan style={{fontSize: \"18px\", fontWeight:\"700\"}}\u003e: JavaScript ‚Üí Style ‚Üí Paint ‚Üí Composite\u003c/span\u003e\n\n* Ï£ºÎ°ú Î∞∞Í≤Ω Ïù¥ÎØ∏ÏßÄÎÇò ÌÖçÏä§Ìä∏ ÏÉâÏÉÅ, Í∑∏Î¶ºÏûê Îì± Î†àÏù¥ÏïÑÏõÉÏùò ÏàòÏπòÎ•º Î≥ÄÌôîÏãúÌÇ§ÏßÄ ÏïäÎäî Ïä§ÌÉÄÏùºÏùò Î≥ÄÍ≤ΩÏù¥ ÏùºÏñ¥ÎÇ¨ÏùÑ Í≤ΩÏö∞ Î∞úÏÉù\n* Î†àÏù¥ÏïÑÏõÉÏù¥ Î≥ÄÍ≤ΩÎêòÏßÄ ÏïäÍ∏∞Ïóê ÏÑ±Îä•Ï†ÅÏúºÎ°ú 1Î≤àÎ≥¥Îã§ ÎçîÏö± Ïö∞Ïàò\n\n## 3. Î†àÏù¥Ïñ¥Ïùò Ìï©ÏÑ±(Composite)Îßå Îã§Ïãú Î∞úÏÉùÌïòÎäî Í≤ΩÏö∞\n\u003cspan style={{fontSize: \"18px\", fontWeight:\"700\"}}\u003e: JavaScript ‚Üí Style ‚Üí Composite\u003c/span\u003e\n\n* LayoutÍ≥º PaintÎ•º ÏàòÌñâÌïòÏßÄ ÏïäÍ≥† Î†àÏù¥Ïñ¥Ïùò Ìï©ÏÑ±Îßå Î∞úÏÉùÌïòÍ∏∞Ïóê ÏÑ±Îä•Ï†ÅÏúºÎ°ú Í∞ÄÏû• Ïö∞ÏàòÌïú ÏºÄÏù¥Ïä§Ïù¥Îã§.\n* Î†àÏù¥Ïñ¥ÎûÄ ÌéòÏù∏ÌåÖÌï† ÏòÅÏó≠ÏùÑ ÎÇòÎàÑÏñ¥ ÎÜìÎäî Í≤ÉÏùÑ ÏùòÎØ∏ÌïúÎã§. ÌÅ¨Î°¨Ïùò Í≤ΩÏö∞ÏóêÎäî Layout Í≥ºÏ†ï Ïù¥ÌõÑÏóê Ï†ïÌï¥ÏßÑ Í∏∞Ï§ÄÏù¥ÎÇò ÌïÑÏöîÏóê ÏùòÌï¥ Î∏åÎùºÏö∞Ï†ÄÍ∞Ä Î†àÏù¥Ïñ¥Î•º ÏÉùÏÑ±ÌïúÎã§.\n* Î†åÎçî Ìä∏Î¶¨Ïóê ÏûàÎäî ÎÖ∏Îìú Í∞ùÏ≤¥Îì§ÏùÄ ÏÉùÏÑ±Îêú Î†àÏù¥Ïñ¥Ïóê Ìè¨Ìï®ÎêúÎã§. Î†àÏù¥Ïñ¥Îì§ÏùÄ Ìä∏Î¶¨ ÌòïÌÉú Íµ¨ÏÑ±ÎêúÎã§.\u003cbr/\u003e\n    ‚Üí Î†åÎçîÎßÅ ÏóîÏßÑÏù¥ Í∞Å Î†àÏù¥Ïñ¥Î•º ÌîÑÎ¶∞ÌåÖ Í≥ºÏ†ïÏóêÏÑú Í∞ÅÍ∞Å Í∑∏Î†§ Ï§Ä Îã§ÏùåÏóê ÌïòÎÇòÏùò ÎπÑÌä∏ÎßµÏúºÎ°ú Ìï©ÏÑ±ÌïòÏó¨ ÌéòÏù¥ÏßÄÎ•º ÏôÑÏÑ±ÌïúÎã§.\n\nÏïÑÎûòÏùò ÏÇ¨Ïù¥Ìä∏ÏóêÏÑú CSS ÏÜçÏÑ±ÎßàÎã§ Î†åÎçîÎßÅ ÏóîÏßÑÎ≥ÑÎ°ú UIÍ∞Ä Ïñ¥ÎñªÍ≤å ÏóÖÎç∞Ïù¥Ìä∏ ÎêòÎäîÏßÄ Ïïå Ïàò ÏûàÎã§.\n\u003ca href={\"https://csstriggers.com/\"} target={\"_blank\"} style={{cursor:\"pointer\"}}\u003e\n  \u003cimg width={400} style={{margin:\"20px auto\"}} alt={\"css-Triggers-List-2\"} src={\"https://user-images.githubusercontent.com/56423604/269030495-c1f213be-82eb-423b-a80d-20858694b7de.png\"}/\u003e\n\u003c/a\u003e\n\n# Í∞úÎ∞úÏûê ÎèÑÍµ¨Î°ú Î¶¨Î†åÎçî Í≥ºÏ†ï ÏÇ¥Ìé¥ Î≥¥Í∏∞\nÏã§ÏäµÏùÄ Ìï¥Îãπ ÏÇ¨Ïù¥Ìä∏ÏóêÏÑú ÏßÑÌñâÎêòÏóàÏäµÎãàÎã§. : [Rendering Engine Practice](https://coyo-hm.github.io/rendering_engine_practice/)\n\n## align-items Î•º Î≥ÄÍ≤ΩÌïòÎäî Í≤ΩÏö∞\n\n\u003cimg style={{margin:\"20px 0 5px\"}} alt={\"cssom-align-items\"} src={\"https://user-images.githubusercontent.com/56423604/269034349-fb2298eb-12cc-481b-b0c0-f40eaaf4577c.png\"}/\u003e\n  \u003cdiv style={{color: \"rgb(163 163 163)\", fontSize:\"12px\", margin: \"0 0 15px\"}}\u003eÏù¥ÎØ∏ÏßÄ Ï∂úÏ≤ò: [CSS Triggers List ‚Äì What Kind of Changes You Can Make](https://csstriggers.com/)\u003c/div\u003e\n\n* Blink\n\nCSS Triggers Ïóê Îî∞Î•¥Î©¥, Blink Í∏∞Ï§ÄÏúºÎ°ú Layout Î∂ÄÌÑ∞ Îã§Ïãú Î∞úÏÉù(: JavaScript ‚Üí Style ‚Üí Layout ‚Üí Paint ‚Üí Composite)ÌïúÎã§.\n\u003cimg style={{margin:\"20px 0\"}} alt=\"blink-align-items\" src=\"https://user-images.githubusercontent.com/56423604/269039092-99232f88-01cf-4cd6-ae7e-805200bb5c47.png\"/\u003e\nÍ∞úÎ∞úÏûê ÎèÑÍµ¨ performance ÌÉ≠ÏùÑ ÏÇ¥Ìé¥Î≥¥Î©¥ Recalculate ‚Üí Layout ‚Üí Pre Paint ‚Üí Paint ‚Üí Layerize ‚Üí Commit ÏàúÏÑúÎ°ú Î†åÎçîÎßÅ ÎêòÏóàÏùåÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÎã§.\n\n## border-right-color ÏùÑ Î≥ÄÍ≤ΩÌïòÎäî Í≤ΩÏö∞\n\n\u003cimg st  Î™®Îì† dependencies ÏùºÍ¥Ñ ÏÑ§Ïπò ÎòêÎäî ÏóÖÎç∞Ïù¥Ìä∏ / dependencies Ï∂îÍ∞Ä, ÏóÖÎç∞Ïù¥Ìä∏, ÏÇ≠Ï†ú\n  - Ìå®ÌÇ§ÏßÄÏùò Î≥¥ÏïàÏùÑ Í¥ÄÎ¶¨ : Ïã†Î¢∞ÏÑ±(authenticity, ÌôïÏã§ÏÑ±: Ï∂úÏ≤òÍ∞Ä ÌôïÏã§Ìï®)Í≥º Î¨¥Í≤∞ÏÑ±(integrity)ÏùÑ Î≥¥Ïû•\n  - Ïó¨Îü¨ Ìå®ÌÇ§ÏßÄÎ•º Í∏∞Îä•Ïóê Îî∞Îùº Í∑∏Î£πÏúºÎ°ú Î¨∂Ïñ¥ÏÑú Í¥ÄÎ¶¨\n  - Ìå®ÌÇ§ÏßÄ ÏïïÏ∂ï Ìï¥Ï†ú\n  - Software repositoryÎ°úÎ∂ÄÌÑ∞ Ìå®ÌÇ§ÏßÄÎ•º Ï∞æÍ≥†, Îã§Ïö¥Î°úÎìúÌïòÍ≥†, ÏÑ§ÏπòÌïòÍ≥†, ÏóÖÎç∞Ïù¥Ìä∏\n  - metadata ÏûëÏÑ± Î∞è Í¥ÄÎ¶¨\n  - Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ\n  - Ìå®ÌÇ§ÏßÄ ÌçºÎ∏îÎ¶¨Ïãú\n  - Ubuntu Ïö¥ÏòÅÏ≤¥Ï†úÏùò apt(Advanced Package Tool)Í∞Ä ÎåÄÌëúÏ†ÅÏù∏ Ïö¥ÏòÅÏ≤¥Ï†ú Ìå®ÌÇ§ÏßÄ Îß§ÎãàÏ†ÄÏùò ÏòàÎ°ú ÏΩòÏÜîÏùÑ ÏÇ¨Ïö©Ìïú sudo apt-get install Î™ÖÎ†πÏñ¥Î•º ÌÜµÌï¥ Ìå®ÌÇ§ÏßÄÎ•º ÏÑ§Ïπò\n  - PythonÍ≥º PHP, Node.js Îì± ÎßéÏùÄ ÌîÑÎ°úÍ∑∏ÎûòÎ∞ç Ïñ∏Ïñ¥Îì§ÏùÄ Í∞ÅÍ∞Å ÏûêÏã†ÎßåÏùò Ìå®ÌÇ§ÏßÄ Îß§ÎãàÏ†ÄÏôÄ software repositoryÎ•º Í∞ÄÏßÄÍ≥† ÏûàÏùå\n  - JavaScriptÏóêÎäî npm, yarn berry(yarn 2.0+), yarn classic(yarn 1.0), pnpm Îì±Ïù¥ Ï°¥Ïû¨\n\u003c/aside\u003e\n\n\u003caside\u003e\n  \u003cp className={\"text-lg\"}\u003eüìñ\u0026nbsp;\u0026nbsp;Ìå®ÌÇ§ÏßÄ(package)\u003c/p\u003e\n\n  ÎùºÏù¥Î∏åÎü¨Î¶¨(library)ÏôÄ Ïú†ÏÇ¨Ìïú Í∞úÎÖêÏúºÎ°ú ÎùºÏù¥Î∏åÎü¨Î¶¨Í∞Ä ÏΩîÎìúÏùò ÏûëÏÑ±ÏùÑ ÏúÑÌï¥ ÏÇ¨Ïö©ÎêòÎäî ÏΩîÎìúÏùò Î¨∂ÏùåÏù¥ÎùºÎ©¥, Ìå®ÌÇ§ÏßÄÎäî ÏΩîÎìúÏùò Î∞∞Ìè¨Î•º ÏúÑÌï¥ ÏÇ¨Ïö©ÎêòÎäî ÏΩîÎìúÏùò Î¨∂ÏùåÏûÖÎãàÎã§. Îî∞ÎùºÏÑú Ìå®ÌÇ§ÏßÄÎäî Í≤ΩÏö∞Ïóê Îî∞Îùº ÎùºÏù¥Î∏åÎü¨Î¶¨Î•º Ìè¨Ìï®Ìï† Ïàò ÏûàÏúºÎ©∞, ÏùºÎ∞òÏ†ÅÏúºÎ°ú ÎùºÏù¥Î∏åÎü¨Î¶¨ÎÇò Ïã§Ìñâ ÌååÏùº(executable)ÏùÑ Ìè¨Ìï®Ìï©ÎãàÎã§.\n\n  Ìå®ÌÇ§ÏßÄÎäî Îã§Ïùå 3Í∞ÄÏßÄ Ï†ïÎ≥¥Î•º Í∞ÄÏßÄÍ≥† ÏûàÎäî ÏΩîÎìúÏùò Î∞∞Ìè¨ Îã®ÏúÑÏûÖÎãàÎã§.\n\n  - Ïª¥ÌååÏùºÌïú ÏÜåÌîÑÌä∏Ïõ®Ïñ¥Ïùò Î∞îÏù¥ÎÑàÎ¶¨(binary)\n  - ÌôòÍ≤Ω ÏÑ§Ï†ï(configuration)Ïóê Í¥ÄÎ†®Îêú Ï†ïÎ≥¥\n  - ÏùòÏ°¥(dependency)Ïóê Í¥ÄÎ†®Îêú Ï†ïÎ≥¥\n\u003c/aside\u003e\n\n\u003caside\u003e\n  \u003cp className={\"text-lg\"}\u003eüìñ\u0026nbsp;\u0026nbsp;ÏùòÏ°¥ÏÑ±(dependency)\u003c/p\u003e\n\n  ÎßéÏùÄ Ìå®ÌÇ§ÏßÄÎì§ÏùÄ Î∞òÎìúÏãú ÌïÑÏöîÌïú Îã§Î•∏ Ìå®ÌÇ§ÏßÄÎì§Ïù¥ Ï°¥Ïû¨Ìï† Ïàò ÏûàÏäµÎãàÎã§. Ïù¥Ïóê ÎåÄÌï¥ Í∏∞Î≥∏ Ìå®ÌÇ§ÏßÄÎ•º Ï†úÎåÄÎ°ú ÎèôÏûëÏãúÌÇ§Í∏∞ ÏúÑÌï¥ ÌïÑÏöîÌïú Îã§Î•∏ Ìå®ÌÇ§ÏßÄÎ•º dependency ÎùºÍ≥† ÎßêÌï©ÎãàÎã§.\n\n  - Ìå®ÌÇ§ÏßÄÎ•º ÏÇ¨Ïö©ÌïòÍ≥†Ïûê Ìï†Îïå dependency Ïóê Ìï¥ÎãπÎêòÎäî Îã§Î•∏ Ìå®ÌÇ§ÏßÄÎì§ÏùÑ Ï†ÑÎ∂Ä ÏÑ§ÏπòÌï¥Ï§Ñ ÌïÑÏöîÍ∞Ä ÏûàÏäµÎãàÎã§.\n\n  ‚áí Îî∞ÎùºÏÑú Ìå®ÌÇ§ÏßÄÏùò dependencyÎ•º ÏúÑÌï¥ ÏÑ§ÏπòÌïú Ìå®ÌÇ§ÏßÄÏóêÎèÑ dependencyÍ∞Ä Ï°¥Ïû¨Ìï† Ïàò ÏûàÏúºÎ©¥ Ïù¥Îü¨Ìïú ÌòÑÏÉÅÏù¥ Ïó∞ÏÜçÏ†ÅÏúºÎ°ú Î∞úÏÉùÌï† Ïàò ÏûàÏúºÎ©∞ Í∞ôÏùÄ Ìå®ÌÇ§ÏßÄÏùò Îã§Î•∏ Î≤ÑÏ†ÑÏùÑ ÏöîÍµ¨Ìï† ÏàòÎèÑ ÏûàÏäµÎãàÎã§. Ïù¥Îü¨Ìïú ÏÉÅÌô©ÏùÑ dependency hell Ïù¥ÎùºÍ≥† Ìï©ÎãàÎã§.\n\n  dependency hellÏù¥ Î∞úÏÉùÌïòÎ©¥ ÏÇ¨Ïö©ÏûêÍ∞Ä ÏàòÎèôÏúºÎ°ú Ìå®ÌÇ§ÏßÄÎ•º Í¥ÄÎ¶¨ÌïòÍ∏∞Ïóê ÏâΩÏßÄ ÏïäÍ∏∞Ïóê Ïù¥Îü¨Ìïú ÏÉÅÌô©ÏùÑ Ìï¥Í≤∞ÌïòÍ≥†Ïûê Ìå®ÌÇ§ÏßÄ Îß§ÎãàÏ†ÄÎ•º ÏÇ¨Ïö©Ìï©ÎãàÎã§.\n\u003c/aside\u003e\n\n# YarnÏù¥ÎûÄ?\n\n\u003e `Yet Another Resource Negotiator`Ïùò ÏïΩÏûêÎ°ú Node.jsÏóêÏÑú ÎßåÎì† ÏÉàÎ°úÏö¥ Ìå®ÌÇ§ÏßÄ Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú\n\u003e\n- [ÎßÅÌÅ¨Îêú GitHub Î†àÌè¨](https://github.com/yarnpkg/berry)ÏóêÏÑú ÏÜåÏä§ÏΩîÎìúÎ•º ÌôïÏù∏Ìï† Ïàò ÏûàÏäµÎãàÎã§.\n- `Yarn`ÏùÄ 1.0Í≥º 2.0Ïù¥ Ï°¥Ïû¨ÌïòÎäîÎç∞ 1.0ÏùÑ `yarn classic`, 2.0ÏùÑ `yarn berry`ÎùºÍ≥† ÌïòÎ©∞ Îëê Î≤ÑÏ†ÑÏóêÎèÑ ÌÅ∞ Ï∞®Ïù¥Ï†êÎì§Ïù¥ Ï°¥Ïû¨Ìï©ÎãàÎã§.\n- ÎåÄÎ∂ÄÎ∂ÑÏùò Í∞úÎÖêÍ≥º ÌîÑÎ°úÏÑ∏Ïä§Ïóê npmÏùÑ Í∏∞Î∞òÏúºÎ°ú ÏÑ§Í≥ÑÌñàÏßÄÎßå, Ïù¥Ïô∏Ïóê npmÍ≥º ÎåÄÏ°∞Ï†ÅÏúºÎ°ú, yarnÏùÄ Ï¥àÍ∏∞Î≤ÑÏ†ÑÏùò npmÏùò Ï£ºÏöî Î¨∏Ï†úÏ†ê Ï§ë ÌïòÎÇòÏòÄÎçò ÏÑ§Ïπò ÌîÑÎ°úÏÑ∏Ïä§Ïùò ÏÜçÎèÑÎ•º ÎÜíÏù¥Í∏∞ ÏúÑÌï¥ ÏûëÏóÖÏùÑ Î≥ëÎ†¨ÌôîÌïòÎäî Îì± Ìå®ÌÇ§ÏßÄ Í¥ÄÎ¶¨Ïûê ÌôòÍ≤ΩÏóê ÌÅ∞ ÏòÅÌñ•ÏùÑ ÎØ∏Ï≥§ÏäµÎãàÎã§.\n\n# Yarn Classic\n\n- \u003cspan className={\"text-blue-700\"}\u003e`npm`Í≥º ÎèôÏùºÌïòÍ≤å `node_modules` ÎÇ¥Î∂ÄÏóê flatÌïòÍ≤å Ìå®ÌÇ§ÏßÄÎ•º ÏÑ§ÏπòÌïòÏó¨ (=ÎèôÏùºÌïú ÎîîÎ†âÌÜ†Î¶¨Ïóê flatÌïòÍ≤å Ï†ÄÏû•) Í¥ÄÎ¶¨\u003c/span\u003e : Îß§ ÌÉêÏÉâÎßàÎã§ Ïàò ÎßéÏùÄ Ìè¥ÎçîÏôÄ ÌååÏùºÏùÑ Ïã§Ï†úÎ°ú Ïó¥Í≥† Îã´ÏúºÎ©¥ÏÑú Í≤ÄÏÉâÌï† Ïàò Î∞ñÏóê ÏóÜÏúºÎ©∞, `node_modules` Ï§ëÏ≤© Îì± Í≤ΩÏö∞Ïóê Îî∞ÎùºÏÑúÎäî ÏàúÌöåÌï¥Ïïº ÌïòÎäî Í≤ΩÎ°úÍ∞Ä Ïù¥Î≥¥Îã§ Î≥µÏû°Ìï¥Ïßà Ïàò ÏûàÏäµÎãàÎã§.\n- Ìå®ÌÇ§ÏßÄ Î≥ëÎ†¨Ï†ÅÏúºÎ°ú ÏÑ§Ïπò\n- native Î™®ÎÖ∏Î†àÌè¨ ÏßÄÏõê: `javascript`ÏôÄ native ÏΩîÎìú Í∞ÑÏùò Ï∞∏Ï°∞ Í¥ÄÍ≥ÑÎ•º ÌÜµÌï¥ Î™®ÎìàÏù¥ ÏÑ§ÏπòÍ∞Ä ÎêòÍ±∞ÎÇò Ïã§ÌñâÏù¥ Îê©ÎãàÎã§.\n- cache-aware ÏÑ§Ïπò\n- Ïò§ÌîÑÎùºÏù∏ Ï∫êÏã±: Ïò§ÌîÑÎùºÏù∏ ÎØ∏Îü¨ ÌôúÏö©ÏúºÎ°ú Ïò§ÌîÑÎùºÏù∏ÏóêÏÑúÎèÑ Ìå®ÌÇ§ÏßÄ ÏÑ§Ïπò Í∞ÄÎä•\n- lock ÌååÏùº: `yarn.lock` ÌååÏùºÏùÑ ÏûêÎèô ÏÉùÏÑ±ÌïòÍ≥† ÏùòÏ°¥ Î™®ÎìàÏùÑ ÏàúÏÑúÎåÄÎ°ú Ï†ÅÏñ¥Îë† ‚áí lock ÌååÏùºÏùò Ïû•Ï†êÏúºÎ°ú ÌäπÏ†ï Î≤ÑÏ†ÑÎßå ÏÑ§ÏπòÍ∞Ä Í∞ÄÎä•\n\u003caside className={'ml-7'}\u003e\n  \u003cp className={\"text-lg\"}\u003eüìñ\u0026nbsp;\u0026nbsp;lock ÌååÏùº\u003c/p\u003e\n\n  Îß§ ÏÑ§ÏπòÏãú Í≤∞Ï†ïÏ†ÅÏù¥Í≥† (= Ìï≠ÏÉÅ Í∞ôÏùÄ Î≤ÑÏ†ÑÏùÑ ÏÑ§ÏπòÌïòÍ≥†) ÏòàÏ∏°Í∞ÄÎä•Ìïú ÌäπÏÑ±ÏùÑ Î≥¥Ïû•ÌïòÍ∏∞ ÏúÑÌïòÏó¨, Í∞Å Î≤ÑÏ†ÑÏùò Ï†ïÌôïÌïú ÏùòÏ°¥ÏÑ± Î≤ÑÏ†ÑÏùÑ Ï†ÄÏû•ÌïòÍ≥† ÏûàÎäî ÌååÏùº\n\n  `package.json`ÏùÄ Ï†ïÌôïÌïú Î≤ÑÏ†ÑÏù¥ Í∏∞Ïû¨ÎêòÏñ¥ ÏûàÎäî Í≤ÉÏù¥ ÏïÑÎãàÍ≥†, `\u003e= 1.2.5`ÏôÄ Í∞ôÏùÄ ÌòïÏãùÏùò Î≤ÑÏ†Ñ Î≤îÏúÑÏù¥ Ï°¥Ïû¨ÌïòÍ∏∞Ïóê `lock` ÌååÏùºÏù¥ ÏóÜÎã§Î©¥ Îß§ ÏÑ§ÏπòÎßàÎã§ ÏÑ§ÏπòÌïòÎäî Î≤ÑÏ†ÑÏù¥ Îã¨ÎùºÏßà Ïàò ÏûàÏäµÎãàÎã§.\n  \u003cimg src={\"https://user-images.githubusercontent.com/56423604/265745060-76db5c1d-f6e2-430c-819a-7ee268976180.png\"} alt={\"yarn-berry-pnp-lock\"}/\u003e\n\u003c/aside\u003e\n\n# Yarn Berry\n\n\u003e Yarn Ïùò 2.0 Ïù¥ÌõÑÏùò Î≤ÑÏ†ÑÏù¥Î©∞ ÌòÑÏû¨ ÏóÖÎç∞Ïù¥Ìä∏ ÎêòÍ≥† ÏûàÎäî Î≤ÑÏ†Ñ\n\u003caside className={'ml-7'}\u003e\n  \u003cp className={\"text\"}\u003eüí°\u0026nbsp;\u0026nbsp;`Yarn Berry`Îäî `Yarn Classic` ÌôòÍ≤Ω ÏúÑÏóêÏÑú ÎèôÏûëÌï©ÎãàÎã§.\u003c/p\u003e\n\n  Í∑∏Î°úÏù∏Ìï¥ Îã§ÏùåÍ≥º Í∞ôÏù¥ Yarn BerryÎ•º ÏÑ§ÏπòÌïòÍ≤å ÎêòÎ©¥ `.yarn` ÏïàÏóê `releases` ÎîîÎ†âÌÜ†Î¶¨Í∞Ä ÏÉùÏÑ±ÎêòÍ≥† Í∑∏ ÏïàÏóê `yarn-3.6.3.cjs` ÌååÏùºÏù¥ ÏÉùÏÑ±Îêú Í≤ÉÏùÑ ÌôïÏù∏Ìï† Ïàò ÏûàÏäµÎãàÎã§.\n\n  ![yarn-berry-pnp-cjs](https://user-images.githubusercontent.com/56423604/265746436-b091eaf3-ff5f-4c26-8060-754db6bc8945.png)\n\u003c/aside\u003e\n\n## Plug'n'Play(PnP)\n\n\u003e [Plug'n'Play(PnP)](https://yarnpkg.com/features/pnp)\n\u003e\n\u003e  nodeÍ∞Ä Î™®ÎìàÏùÑ Í≤ÄÏÉâÌïòÎäî Î∞©Ïãù\n\n- `node_modules` Î∞©ÏãùÏù¥ ÏïÑÎãå pnp Î∞©ÏãùÏùÑ Ïù¥Ïö©ÌïòÏó¨ `node_modules` ÎîîÎ†âÌÜ†Î¶¨Ïóê Î™®Îì† Ìå®ÌÇ§ÏßÄÎ•º ÏÑ§ÏπòÌïòÎäî Í≤ÉÏù¥ ÏïÑÎãå, Ìå®ÌÇ§ÏßÄÎì§ÏùÑ zip ÌååÏùºÎ°ú ÏïïÏ∂ïÌïòÏó¨ ÏÇ¨Ïö© ‚áí Ïö©ÎüâÏù¥ Ìõ®Ïî¨ Ï†ÅÏúºÎØÄÎ°ú ÌäπÌûà docker Ïù¥ÎØ∏ÏßÄÎ•º ÏÉùÏÑ±ÌïòÍ∏∞ ÏúÑÌïú Î≥µÏÇ¨ Îã®Í≥Ñ ÏÜåÏöîÏãúÍ∞ÑÏù¥ Îã®Ï∂ï\n- `node_modules` ÏùÑ ÏÉùÏÑ±ÌïòÏßÄÎßå, ÏùòÏ°¥ÏÑ± Ï°∞Ìöå ÌÖåÏù¥Î∏îÏù¥ ÏûàÎäî `.pnp.cjs` ÌååÏùº ÏÉùÏÑ±\n\n    Ìï¥Îãπ ÌååÏùºÏóêÎäî Í¥ÄÎ†®Îêú Ìå®ÌÇ§ÏßÄ Ïù¥Î¶ÑÍ≥º Î≤ÑÏ†Ñ, ÏúÑÏπò, ÏùòÏ°¥ÏÑ± Î¶¨Ïä§Ìä∏ Îì±Ïù¥ Ï†ÅÌòÄ ÏûàÏäµÎãàÎã§.\n\n    ‚áí Îî∞ÎùºÏÑú Ìè¥ÎçîÍ∞Ä ÏïÑÎãå ÌååÏùºÏù¥Í∏∞Ïóê Ìö®Ïú®Ï†ÅÏù∏ Ï≤òÎ¶¨\n\n- Î™®Îì† Ìå®ÌÇ§ÏßÄÎäî `.yarn/cahce/` Ïóê zip ÌååÏùºÎ°ú Ï†ÄÏû•Îê® ‚áí ÏïïÏ∂ïÎêú Ïö©Îüâ\n\n    ‚áí Yarn berry ÏóêÏÑúÎäî Îã§ÏàòÏùò ÌååÏùº(`node_modules`)ÏùÑ ÏÑ§ÏπòÌïòÏßÄ ÏïäÍ≥†(: \u003cspan className={\"text-blue-700\"}\u003eZero-Installs\u003c/span\u003e), ÌïúÍ∞úÏùò ÌÖçÏä§Ìä∏ ÌååÏùº(`.pnp.cjs`)ÏùÑ ÎßåÎì§Î©¥ Îê©ÎãàÎã§(Ïã§Ï†ú ÌååÏùºÏùÄ zip ÌòïÌÉúÎ°ú `yarn/cache` Ïóê Ï†ÄÏû•)\n\n### Zero-Install\n`.yarn/cahce/`Í∞Ä `node_modules`Î≥¥Îã§ ÌòÑÏ†ÄÌïòÍ≤å ÏÇ¨Ïù¥Ï¶àÍ∞Ä ÏûëÍ∏∞ ÎïåÎ¨∏Ïóê git ÏóêÏÑú Í¥ÄÎ¶¨Ìï† Ïàò ÏûàÏäµÎãàÎã§. Î†àÌè¨ÏßÄÌÜ†Î¶¨Ïóê zipÌååÏùºÏùÑ Ìè¨Ìï®ÏãúÏºúÏÑú Ïª§Î∞ãÏùÑ ÌïòÍ∏∞ÎïåÎ¨∏Ïóê Î≥ÑÎèÑÎ°ú Ìå®ÌÇ§ÏßÄÎì§ÏùÑ Îã§Ïö¥Î°úÎìúÌï† ÌïÑÏöîÍ∞Ä ÏóÜÏäµÎãàÎã§.\n\n\n# Yarn BerryÏôÄ NPM ÎπÑÍµêÌïòÍ∏∞ : PnP ÏïåÏïÑÎ≥¥Í∏∞\n\nüîó¬†test project : https://github.com/COYO-HM/package_test.git\n\n`vite`Ïùò vanila templateÎ•º ÏÇ¨Ïö©ÌïòÏó¨ `typesciript`Î•º Ï†ÅÏö©Ìïú ÌîÑÎ°úÏ†ùÌä∏Î•º ÏÉùÏÑ±ÌïòÏòÄÏäµÎãàÎã§.\n\n## package.json\n\u003cdiv className={\"flex gap-4\"}\u003e\n  \u003cimg src={\"https://user-images.githubusercontent.com/56423604/265748898-830c80d2-db14-4c43-ae14-b65869616496.png\"} alt={\"yarn-berry-pnp-package-npm\"} width={\"50%\"}/\u003e\n  \u003cimg src={\"https://user-images.githubusercontent.com/56423604/265748890-5c997df2-ae92-470d-bf02-638c4b4c0472.png\"} alt={\"yarn-berry-pnp-package-yarn\"} width={\"50%\"}/\u003e\n\u003c/div\u003e\n\n## ÌîÑÎ°úÏ†ùÌä∏ ÎîîÎ†âÌÜ†Î¶¨ ÎπÑÍµê\nÏö∞ÏÑ† `package-lock.json` ÎåÄÏã†Ïóê `yarn.lock`Ïù¥ Ï°¥Ïû¨ÌïòÎäî Í≤ÉÏùÑ Ìôï
