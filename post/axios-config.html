/github.com/coyo-hm/COYO-HM.github.io/assets/56423604/616f1229-bb39-46a0-929f-cdd47d9628b3","body":{"raw":"\u003e 모든 요청에 적용될 config 기본값을 지정할 수 있다.\n\n# 전역 Axios 기본값\n\n```tsx\naxios.defaults.baseURL = 'https://api.example.com';\naxios.defaults.headers.common['Authorization'] = AUTH_TOKEN;\naxios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';\n```\n\n# 커스텀 인스턴스 기본값\n\n## 인스턴스를 생성할때 config 기본값 설정하기\n\n```tsx\nconst instance = axios.create({\n  baseURL: 'https://api.example.com'\n});\n```\n\n## 인스턴스를 생성할때 config 기본값 설정하기: TypeScript에서 생성하기\n\n```tsx\nimport axios, { AxiosRequestConfig } from 'axios';\n\nconst axiosConfig: AxiosRequestConfig = {\n  baseURL: 'BASE_URL'\n}\nconst instance = axios.create(axiosConfig);\n```\n\n## 인스턴스를 만든 후 기본값 변경하기\n\n```tsx\ninstance.defaults.headers.common['Authorization'] = AUTH_TOKEN;\n```\n\n## 인스턴스 사용하기\n\n```tsx\nconst response = await instance.post('login', params);\n```\n\n# Config 우선 순위\n\nConfig는 우선 순위에 따라 병합된다.\n\n라이브러리에서의 기본값 \u003c  인스턴스의 `defaults` 속성 \u003c 요청의 `config` 인자를 순서대로 우선순위가 낮다.\n\n```tsx\n// 라이브러리에서 제공하는 config 기본값을 사용하여 인스턴스 만들기\n// 이 때 timeout 값은 라이브러리의 기본값인 '0'입니다.\nconst instance = axios.create();\n\n// 라이브러리에 대한 timeout 값 재정의\n// 이제 모든 요청은 시간 초과 전 2.5초 대기하는 인스턴스를 사용합니다.\ninstance.defaults.timeout = 2500;\n\n// 시간이 오래 걸리는 요청에 대한 timeout 값 재정의\ninstance.get('/longRequest', {\n  timeout: 5000\n});\n```\n\n# 참조\n\n- [Axios Docs Config 기본값](https://axios-http.com/kr/docs/config_defaults)","code":"var Component=(()=\u003e{var dn=Object.create;var R=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,fn=Object.prototype.hasOwnProperty;var q=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),hn=(l,e)=\u003e{for(var _ in e)R(l,_,{get:e[_],enumerable:!0})},Ce=(l,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!fn.call(l,N)\u0026\u0026N!==_\u0026\u0026R(l,N,{
