attachments/assets/884b14a7-5303-4c48-8fb8-238b83c30635","body":{"raw":"# ⚠️ 문제\n\n\n![issue-mobile-chrome](https://github.com/user-attachments/assets/b9828064-97f5-4121-9395-d977aa26d3f7)\n\n해당 화면은 안드로이드 크롬 모바일 이용 시에 화면입니다.\n![issue-mobile-safari](https://github.com/user-attachments/assets/aebc618d-c665-4070-a84c-80a17af4479e)\n\n해당 화면은 ios 기종 safari 모바일 이용 시에 화면입니다.\n\n![desktop](https://github.com/user-attachments/assets/a17bff99-ba2b-4ae4-af83-cb969da3cc76)\n\n이런 식으로 데스크탑처럼 의도대로 하단에 Footer가 나와야 하는데 `100vh`가 모바일에서는 다른 식으로 동작하여 Footer 부분이 잘리고 있습니다.\n\n\n# 🔧 해결\n\n해당 이슈는 `100vh` 사용 시에 모바일에서는 검색창과 하단에 생성되는 네비게이션 바를 뷰포인트에 포함시켜 발생되는 이슈로 모바일 최적화용인 `dvh`를 사용하여 해결해봅시다.\n\n\u003e dvh(dynamic viewport height)\n\u003e 주소 표시줄에 표시 여부에 따라 가변적으로 변하는 현재 보여지는 뷰포트 높이를 동적으로 가져온다.\n\u003e 참고로 safari와 edge, chrome 최신 버전에는 모두 지원하지만, 구버전과 firefox, IE에는 동작하지 않음.\n\n\n```ts\nexport const layoutStyle = style({\n  width: \"100%\",\n  height: \"100dvh\",\n  overflow: \"auto\",\n});\n```\n\n![solved-mobile-chrome](https://github.com/user-attachments/assets/37e792e9-3928-40d8-9fda-f33b6543822b)\n![solved-mobile-safari](https://github.com/user-attachments/assets/b14bf40d-2630-4965-a849-71c352a2a589)\n\n모바일 화면에서도 모두 정상적으로 의도한 Footer가 나오고 있음을 확인할 수 있습니다.","code":"var Component=(()=\u003e{var fn=Object.create;var S=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var sn=Object.getOwnPropertyNames;var cn=Object.getPrototypeOf,bn=Object.prototype.hasOwnProperty;var q=(l,r)=\u003e()=\u003e(r||l((r={exports:{}}).exports,r),r.exports),mn=(l,r)=\u003e{for(var p in r)S(l,p,{get:r[p],enumerable:!0})},Ce=(l,r,p,v)=\u003e{if(r\u0026\u0026typeof r==\"object\"||typeof r==\"function\")for(let g of sn(r))!bn.call(l,g)\u0026\u0026g!==p\u0026\u0026S(l,g,{get:()=\u003er[g],enumerable:!(v=ln(r,g))||v.enumerable});return l};var hn=(l,r,p)=\u003e(p=l!=null?fn(cn(l)):{},Ce(r||!l||!l.__esModule?S(p,\"default\",{value:l,enumerable:!0}):p,l)),pn=l=\u003eCe(S({},\"__esModule\",{value:!0}),l);var ye=q((Nn,Ne)=
