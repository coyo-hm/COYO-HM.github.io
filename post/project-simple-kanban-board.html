<!DOCTYPE html><html lang="ko"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="canonical" href="https://coyo-hm.github.io/"/><link rel="icon" href="/favicons/favicon.ico"/><link rel="apple-touch-icon" sizes="76x76" href="/favicons/logo_76x76.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicons/logo_32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicons/logo_16x16.png"/><meta name="google-site-verification" content="HzJb0HTR2Qal7mndqRpQ6uBSJbCRXpZPnh7_Cn1oOgA"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/85cb05596fdce8e9.css" as="style"/><link rel="stylesheet" href="/_next/static/css/85cb05596fdce8e9.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer=""></script><script src="/_next/static/chunks/framework-40c0d460b877c30b.js" defer=""></script><script src="/_next/static/chunks/main-a11dfc286089d0bf.js" defer=""></script><script src="/_next/static/chunks/pages/_app-b3bb6ba4a89ffccf.js" defer=""></script><script src="/_next/static/chunks/85fb0325-e834cc60c5f33b79.js" defer=""></script><script src="/_next/static/chunks/254-6cfab42781a64321.js" defer=""></script><script src="/_next/static/chunks/pages/post/%5Bid%5D-fa409c2742c14b99.js" defer=""></script><script src="/_next/static/jRQQQBOr4VQAOPhsczoJo/_buildManifest.js" defer=""></script><script src="/_next/static/jRQQQBOr4VQAOPhsczoJo/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"Simple Kanban Board","published":true,"description":"react-beautiful-dnd를 이용한 간단한 칸반 보드","date":"2022-10-03T00:00:00.000Z","tags":["React","TypeScript","react-beautiful-dnd","react-hook-form","recoil","Styled-Components"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e","body":{"raw":"\n\u003e 해당 프로젝트는 다음 링크를 통해 볼 수 있습니다.\n\u003e\n\u003e [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n\n# 📌 Introduction\n\n\u003caside\u003e\n  `react-beautiful-dnd`를 이용한 노션 보드 클론 코딩입니다.\n\n  - `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현하였습니다.\n  - [`react-color`](https://casesandberg.github.io/react-color/)를 사용하여 보드의 색상을 변경할 수 있게 해주었습니다.\n  - `context api`를 사용하여 theme toggle을 구현하였습니다.\n  - `localStorage`를 이용해서 기존의 작성했던 보드의 정보를 저장해주었습니다.\n\u003c/aside\u003e\n\n![ezgif com-gif-maker](https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/ab525423-e3d3-4664-ba71-27aae3f9210e)\n\n\n\n# ✅ Feat\n\n## Theme Switching\n\u003e `styled-components` 와 `useContext`를 이용하여 Theme Switching 구현\n\n  ![theme_switching](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/414136c8-f01c-4c84-86fb-1dce03621db4)\n\n## Board \u0026 Card Drag and Drop\n\u003e `react-beautiful-dnd`를 사용하여 Drag and Drop이 가능한 Kanban Board를 구현\n\u003e\n\u003e * 카드끼리의 위치 이동은 물론 보드끼리의 위치 이동도 가능\n\u003e * 또한 보드에서 다른 보드로 카드 이동 가능\n\u003e * 아래의 휴지통으로 보드나 카드를 드랍하여 카드나 보드는 삭제\n\n![board_card_dnd](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/04bf7497-0350-4ced-bf77-8369a3248ad1)\n\n## Board 생성\n\u003e `recoil`과 `react-hook-form` 을 이용하여 보드 생성 및 편집\n\n![create_board](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/b8dcc10a-19c0-4408-a4bc-1b9714beb6b3)\n\n\n## Board 색상 추가\n\u003e `recoil`과 `react-color`를 이용하여 보드 색상을 관리 구현\n\n![add_board_colors](https://github.com/coyo-hm/Simple-Kanban-Board/assets/56423604/eaa18b5b-628d-4f59-a71e-a82e6eb964c1)\n\n\n\n\n\n# 🛠️ Tech Stack\n\n- [react v_18.2.0](https://ko.legacy.reactjs.org/)\n- [react-beautiful-dnd v_13.1.0](https://www.npmjs.com/package/react-beautiful-dnd) \u003cbr/\u003e\n  : 매끄러운 DND 구현을 위해 사용\n- [react-helmet v_6.1.0](https://www.npmjs.com/package/react-helmet)\u003cbr/\u003e\n  : 사이트 메타 데이터 관리를 위해 사용\n- [react-hook-form v_7.34.0](https://react-hook-form.com/)\u003cbr/\u003e\n  : 보드 혹은 카드 폼 관리를 더욱 간편하게 하기 위한 `react-hook-form` 사용\n- [react-color v_2.19.3](https://casesandberg.github.io/react-color/)\u003cbr/\u003e\n  : 보드 혹은 카드 색상 선택 시에 color picker 를 사용하기 위해 사용\n- [recoil v_0.7.4](https://recoiljs.org/ko/)\n- [styled-components v_5.3.5](https://styled-components.com/)\n- [typescript v_4.8.3](https://www.typescriptlang.org/)\n\n# 🔗 Link\n\n- [Demo Page](https://coyo-hm.github.io/Simple-Kanban-Board/)\n- [Github Repository](https://github.com/coyo-hm/Simple-Kanban-Board)","code":"var Component=(()=\u003e{var ln=Object.create;var P=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,cn=Object.prototype.hasOwnProperty;var U=(m,n)=\u003e()=\u003e(n||m((n={exports:{}}).exports,n),n.exports),sn=(m,n)=\u003e{for(var _ in n)P(m,_,{get:n[_],enumerable:!0})},Ce=(m,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of bn(n))!cn.call(m,g)\u0026\u0026g!==_\u0026\u0026P(m,g,{get:()=\u003en[g],enumerable:!(N=mn(n,g))||N.enumerable});return m};var hn=(m,n,_)=\u003e(_=m!=null?ln(fn(m)):{},Ce(n||!m||!m.__esModule?P(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(P({},\"__esModule\",{value:!0}),m);var Ye=U((xn,xe)=\u003e{xe.exports=React});var Me=U(q=\u003e{\"use strict\";(function(){\"use strict\";var m=Ye(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),N=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),G=Symbol.for(\"react.profiler\"),z=Symbol.for(\"react.provider\"),X=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),j=Symbol.for(\"react.suspense\"),D=Symbol.for(\"react.suspense_list\"),v=Symbol.for(\"react.memo\"),F=Symbol.for(\"react.lazy\"),ve=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,we=\"@@iterator\";function Ee(e){if(e=
