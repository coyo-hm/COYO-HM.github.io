56423604/6e6f2d03-8026-4050-8d56-da0d8af4b0cb","body":{"raw":"\n# 개념\n\n\u003e \u003cstrong\u003eHTTP(HyperText Transfer Protocol)\u003c/strong\u003e\n\u003e\n\u003e HTML 파일을 전송하는 프로토콜으로 초기에는 HTML 파일 전송을 목적으로 만들어졌으나 현재는 JSON, image 파일 등도 전송한다.\n\u003e 클라이언트에서 서버로 요청을 보내고 서버가 클라이언트의 요청에 응답하는 방식으로 통신이 이루어진다.\n\u003e 클라이언트 요청이 있을 때 서버가 응답하는 단방향 통신이다.\n\n\u003caside\u003e\n\n초기에 서버는 응답 후 클라이언트의 Connection을 곧바로 끊어버렸으나, 현재는 성능상의 이유로 Keep Alive 옵션을 통해 일정 기간 동안 클라이언트와 Connection을 유지하는 방식으로 통신이 가능해졌다.\n\n\u003c/aside\u003e\n\n- 보통 브라우저인 클라이언트에 의해 전송되는 메세지를 요청(requests)라고 부르며, 그에 대한 서버에서 응답으로 전송되는 메시지를 응답(responses)라고 부른다.\n- 무상태성(Stateless): HTTP는 state를 저장하지 않늗다. 동시에 통신이 끝나면 상태를 유지하지 않는 특징\n- 비연결성(Connectionless): 클라이언트의 요청에 서버가 응답하고, 그 응답을 클라이언트가 받으면 연결을 끊어버리는 특징\n\n# 참조\n\n- [https://developer.mozilla.org/ko/docs/Web/HTTP](https://developer.mozilla.org/ko/docs/Web/HTTP)\n- [https://kotlinworld.com/75](https://kotlinworld.com/75)\n","code":"var Component=(()=\u003e{var lr=Object.create;var H=Object.defineProperty;var sr=Object.getOwnPropertyDescriptor;var cr=Object.getOwnPropertyNames;var fr=Object.getPrototypeOf,dr=Object.prototype.hasOwnProperty;var B=(s,i)=\u003e()=\u003e(i||s((i={exports:{}}).exports,i),i.exports),mr=(s,i)=\u003e{for(var v in i)H(s,v,{get:i[v],enumerable:!0})},ye=(s,i,v,O)=\u003e{if(i\u0026\u0026typeof i==\"object\"||typeof i==\"function\")for(let g of cr(i))!dr.call(s,g)\u0026\u0026g!==v\u0026\u0026H(s,g,{get:()=\u003ei[g],enumerable:!(O=sr(i,g))||O.enumerable});return s};var hr=(s,i,v)=\u003e(v=s!=null?lr(fr(s)):{},ye(i||!s||!s.__esModule?H(v,\"default\",{value:s,enumerable:!0}):v,s)),br=s=\u003eye(H({},\"__esModule\",{value:!0}),s);var Ce=B((yr,Ee)=\u003e{Ee.exports=React});var Re=B(z=\u003e{\"use strict\";(function(){\"use strict\";var s=Ce(),i=Symbol.for(\"react.element\"),v=Symbol.for(\"react.portal\"),O=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),G=Symbol.for(\"react.profiler\"),K=Symbol.for(\"react.provider\"),X=Symbol.fo
