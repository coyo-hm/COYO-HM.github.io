<!DOCTYPE html><html lang="ko"><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="canonical" href="https://coyo-hm.github.io/"/><link rel="icon" href="/favicons/favicon.ico"/><link rel="apple-touch-icon" sizes="76x76" href="/favicons/logo_76x76.png"/><link rel="icon" type="image/png" sizes="32x32" href="/favicons/logo_32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="/favicons/logo_16x16.png"/><meta name="google-site-verification" content="HzJb0HTR2Qal7mndqRpQ6uBSJbCRXpZPnh7_Cn1oOgA"/><link data-next-font="" rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/85cb05596fdce8e9.css" as="style"/><link rel="stylesheet" href="/_next/static/css/85cb05596fdce8e9.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-42372ed130431b0a.js"></script><script src="/_next/static/chunks/webpack-b8f8d6679aaa5f42.js" defer=""></script><script src="/_next/static/chunks/framework-40c0d460b877c30b.js" defer=""></script><script src="/_next/static/chunks/main-a11dfc286089d0bf.js" defer=""></script><script src="/_next/static/chunks/pages/_app-103dfc8e126a0d28.js" defer=""></script><script src="/_next/static/chunks/85fb0325-e834cc60c5f33b79.js" defer=""></script><script src="/_next/static/chunks/254-6cfab42781a64321.js" defer=""></script><script src="/_next/static/chunks/pages/post/%5Bid%5D-0ee3e0bc93183036.js" defer=""></script><script src="/_next/static/-BGUARnW2AQ0A1eAeSyHK/_buildManifest.js" defer=""></script><script src="/_next/static/-BGUARnW2AQ0A1eAeSyHK/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"git commit template 등록하기","published":true,"description":"git commit template 등록하고 IntelliJ에서 사용해보기","date":"2023-09-25T00:00:00.000Z","tags":["Git","IntelliJ"],"thumbnail":"https://user-images.githubusercontent.com/56423604/272324652-55a437a4-af2d-4809-9308-5a915847004f.png","body":{"raw":"\n\u003e **git commit template**\n\u003e\n\u003e commit 시에 등록한 commit template을 보여주어 commit message를 작성할 때 일정한 스타일을 유지할 수 있도록 도와줍니다.\n\n# git commit template 등록하기\n\n## template 파일 생성하고 작성하기\n\n1. `.git` 폴더가 있는 위치에 `.gitmessage.txt` 파일을 생성\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_message_txt\"} src={\"https://user-images.githubusercontent.com/56423604/270172830-eca18299-d8a3-4aee-9e0f-9c1323305df9.png\"}/\u003e\n\n2. 생성한 .gitmessage.txt 에 내용을 작성\n - `#` 으로 시작하면 주석 처리되어 커밋에 보이지 않습니다.\n - 다음 사이트를 참고하여 본인에 맞게 룰을 작성하면 됩니다.\n\n\u003caside\u003e\n  🔗 Commit message rule\n\n  - [Conventional Commits 1.0.0](https://www.conventionalcommits.org/en/v1.0.0/)\n  - [좋은 git 커밋 메시지를 작성하기 위한 7가지 약속](https://meetup.nhncloud.com/posts/106)\n  - [Writing Meaningful Git Commit Messages](https://medium.com/@menuka/writing-meaningful-git-commit-messages-a62756b65c81)\n\u003c/aside\u003e\n\n```\n  ################\n  # \u003c타입\u003e: \u003c제목\u003e 의 형식으로 제목을 아래 공백줄에 작성\n  # 제목은 50자 이내, 변경사항 명확히 작성, 끝에 마침표 금지\n\n  # 바로 아래 공백은 지우지 마세요 (제목과 본문의 분리를 위함)\n\n  ################\n  # 본문(구체적인 내용)을 아랫줄에 작성\n\n  ################\n  # 꼬리말(footer)을 아랫줄에 작성\n\n  ################\n  # FEAT : 새로운 기능 추가\n  # FIX : 버그 수정\n  # DOCS : 문서 수정\n  # TEST : 테스트 코드 추가\n  # REFACTOR : 코드 리팩토링\n  # STYLE : 코드 의미에 영향을 주지 않는 변경사항\n  # CHORE : 빌드 부분 혹은 패키지 매니저 수정사항\n  # CONTENT : 글 업데이트\n  # DEPLOY : 배포\n  # BUILD : 빌드\n  ################\n```\n\n\n## commit message template 설정하기\n\n아래 명령어를 terminal 에 입력합니다.\n\n```bash\ngit config --global commit.template .gitmessage.txt\n```\n\ntemplate을 적용하면 git commit 할때마다 지정한 파일이 `vi` 로 나옵니다.\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_template_vim\"} src={\"https://user-images.githubusercontent.com/56423604/270172961-313f6ee3-20ab-450a-a758-581a0be2e384.png\"}/\u003e\n\n`i` 를 눌러 제목 본문 꼬리말을 작성하고 `esc`를 누른 후에 `:wq!`를 입력한 후 `enter`를 눌러 작성한 것을 저장하여 커밋합니다.\n\n# IntelliJ에서 사용해보기\n\n## Custom commit template 사용하기\n\n위에서 설정한 commit message template을 IntelliJ에서 commit 할때 사용할 수 있습니다.\n\n1. Settings \u003e Plugins \u003e MarketPlace 에서 해당 plugin 을 찾아 설치\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"commit_message_template\"} src={\"https://user-images.githubusercontent.com/56423604/270173032-c1b65887-c651-45fa-b573-c2c35b479e54.png\"}/\u003e\n\n\n2. 설정한 commit message template 적용\n - Settings \u003e Tools \u003e Commit Message Template 에서 template을 적용해줍니다.\n - 위에 text를 직접 입력해도 되고, Load Template File에 만들어둔 text 파일 directory 주소를 입력해도 됩니다.\n\n맥의 경우 파일을 찾을 때, `.gitmessage.txt` 파일의 경우 숨겨질 수 있기에 `command` + `shift` + `.` 을 누르면 숨긴 파일도 볼 수 있습니다.\n\n\n    \u003cimg style={{margin:\"0 auto 10px\"}} alt={\"commit_message_template_tools\"} src={\"https://user-images.githubusercontent.com/56423604/270173233-597e3a7d-19b5-4c73-a3a7-88957668d1be.png\"}/\u003e\n\n적용해주면 commit 할때, 다음과 같이 입력한 template 이 나옵니다.\n\n    \u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_example\"} src={\"https://user-images.githubusercontent.com/56423604/270173232-c39ce874-df0c-487f-94a9-6e706cad0c1c.png\"}/\u003e\n\n\n## Conventional commit template 사용하기\n\ntemplate 설정 없이 기존의 conventional commit template을 사용하는 plugin도 있습니다.\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_plugin\"} src={\"https://user-images.githubusercontent.com/56423604/270173230-205f29af-127d-45d0-a2a9-cadc27cad49c.png\"}/\u003e\n\n해당 plugin 은 설치한 후에 commit 할때 create commit message 버튼 (아래 사진에 동그라미 쳐진 버튼) 을 클릭하면\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_commit1\"} src={\"https://user-images.githubusercontent.com/56423604/270173229-5e16e8a9-67e0-427b-91d8-482f01b8f78a.png\"}/\u003e\n\n다음과 같은 창이 나옵니다. 해당 창에서 내용을 입력하고 OK 버튼을 누르면,\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_commit2\"} src={\"https://user-images.githubusercontent.com/56423604/270173227-92414cb3-8b8f-4366-ae11-95a81c3c8efe.png\"}/\u003e\n\n다음과 같이 커밋 메세지를 작성해줍니다.\n\n\u003cimg style={{margin:\"0 auto 10px\"}} alt={\"git_commit_template_commit3\"} src={\"https://user-images.githubusercontent.com/56423604/270173223-83358c13-96c8-4d27-9fa2-7f86d2ae76ff.png\"}/\u003e\n\n# 참조\n\n- [좋은 git 커밋 메시지를 작성하기 위한 7가지 약속](https://meetup.nhncloud.com/posts/106)\n- [Writing Meaningful Git Commit Messages](https://medium.com/@menuka/writing-meaningful-git-commit-messages-a62756b65c81)\n- [Conventional Commits 1.0.0](https://www.conventionalcommits.org/en/v1.0.0/)","code":"var Component=(()=\u003e{var ln=Object.create;var S=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var bn=Object.getOwnPropertyNames;var sn=Object.getPrototypeOf,hn=Object.prototype.hasOwnProperty;var B=(m,n)=\u003e()=\u003e(n||m((n={exports:{}}).exports,n),n.exports),cn=(m,n)=\u003e{for(var _ in n)S(m,_,{get:n[_],enumerable:!0})},Ce=(m,n,_,N)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let g of bn(n))!hn.call(m,g)\u0026\u0026g!==_\u0026\u0026S(m,g,{get:()=\u003en[g],enumerable:!(N=mn(n,g))||N.enumerable});return m};var fn=(m,n,_)=\u003e(_=m!=null?ln(sn(m)):{},Ce(n||!m||!m.__esModule?S(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003eCe(S({},\"__esModule\",{value:!0}),m);var Me=B((xn,xe)=\u003e{xe.exports=React});var Ye=B(G=\u003e{\"use strict\";(function(){\"use strict\";var m=Me(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),N=Symbol.for(\"react.fragment\"),g=Symbol.for(\"react.strict_mode\"),X=Symbol.for(\"react.profiler\"),z=Symbol.for(\"react.provider\"),J=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),j=Symbol.for(\"react.suspense\"),D=Symbol.for(\"react.suspense_list\"),k=Symbol.for(\"react.memo\"),F=Symbol.for(\"react.lazy\"),ke=Symbol.for(\"react.offscreen\"),K=Symbol.iterator,ve=\"@@iterator\";function Ee(e){if(e===null||typeof e!=\"object\")return null;var i=K\u0026\u0026e[K]||e[ve];return typeof i==\"function\"?i:null}var x=m.__
