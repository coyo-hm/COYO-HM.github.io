oyo-hm/COYO-HM.github.io/assets/56423604/1169a106-f572-499c-8209-996b1c82b32b","body":{"raw":"\n# 1. Array.prototype.concat()\n\n\u003e `concat()`\n메서드는 인자로 주어진 배열이나 값들을 기존 배열에 합쳐서 새 배열을 반환한다.\n\u003e\n\n- 기존배열을 변경하지 않는다.\n- 추가된 새로운 배열을 반환한다.\n- `concat`은 메서드를 호출한 배열 뒤에 각 인수를 순서대로 붙여 새로운 배열을 생성한다.\n인수가 배열이면 그 구성요소가 순서대로 붙고, 배열이 아니면, 인수 자체가 붙는다. 중첩 배열 내부로 재귀하지 않다.\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n    const numeric = [1, 2, 3];\n\n    alpha.concat(numeric);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n    ```jsx\n    const num1 = [1, 2, 3];\n    const num2 = [4, 5, 6];\n    const num3 = [7, 8, 9];\n\n    num1.concat(num2, num3);\n    // 결과: [1, 2, 3, 4, 5, 6, 7, 8, 9]\n    ```\n\n    ```jsx\n    const alpha = ['a', 'b', 'c'];\n\n    alpha.concat(1, [2, 3]);\n    // 결과: ['a', 'b', 'c', 1, 2, 3]\n    ```\n\n\n# 2. Array.prototype.push()\n\n\u003e `push()`\n메서드는 배열의 끝에 하나 이상의 요소를 추가하고, 배열의 새로운 길이를 반환힌다.\n\u003e\n\n```jsx\nvar sports = ['축구', '야구'];\nvar total = sports.push('미식축구', '수영');\n\nconsole.log(sports); // ['축구', '야구', '미식축구', '수영']\nconsole.log(total);  // 4\n```\n\n# 참조\n\n- [MDN Array.prototype.concat()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/concat)\n- [MDN Array.prototype.push()](https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/push)","code":"var Component=(()=\u003e{var h=Object.create;var a=Object.defineProperty;var B=Object.getOwnPropertyDescriptor;var y=Object.getOwnPropertyNames;var A=Object.getPrototypeOf,F=Object.prototype.hasOwnProperty;var u=(n,l)=\u003e()=\u003e(l||n((l={exports:{}}).exports,l),l.exports),g=(n,l)=\u003e{for(var r in l)a(n,r,{get:l[r],enumerable:!0})},s=(n,l,r,o)=\u003e{if(l\u0026\u0026typeof l==\"object\"||typeof l==\"function\")for(let c of y(l))!F.call(n,c)\u0026\u0026c!==r\u0026\u0026a(n,c,{get:()=\u003el[c],enumerable:!(o=B(l,c))||o.enumerable});return n};var C=(n,l,r)=\u003e(r=n!=null?h(A(n)):{},s(l||!n||!n.__esModule?a(r,\"de
