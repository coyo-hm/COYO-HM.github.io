date":"2023-01-26T00:00:00.000Z","tags":["React","TypeScript","Redux"],"thumbnail":"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/7233d12c-0a57-4190-9111-82c1e0ea129b","body":{"raw":"\n# 설치\n\n```bash\nnpm install @reduxjs/toolkit\n\nyarn add @reduxjs/toolkit\n```\n\n# Store\n\n```TypeScript\nimport { configureStore } from '@reduxjs/toolkit'\n\nexport const store = configureStore({\n  reducer: {},\n})\n\nexport type RootState = ReturnType\u003ctypeof store.getState\u003e;\nexport type AppDispatch = typeof store.dispatch;\n```\n\n`index.tsx`\n\n```TypeScript\nimport React from 'react'\nimport ReactDOM from 'react-dom';\nimport './index.css';\nimport App from './App';\nimport { store } from './app/store';\nimport { Provider } from 'react-redux';\n\nReactDOM.render(\n  \u003cProvider store={store}\u003e\n    \u003cApp /\u003e\n  \u003c/Provider\u003e,\n  document.getElementById('root');\n)\n```\n\n# `UseDispatch`, `UseSelector`\n\n```TypeScript\nimport { TypedUseSelectorHook, useDispatch, useSelector } from 'react-redux';\nimport type { AppDispatch, RootState } from '../Store';\n\nexport const useAppDispatch = () =\u003e useDispatch\u003cAppDispatch\u003e();\nexport const useAppSelector: TypedUseSelectorHook\u003cRootState\u003e = useSelector;\n```\n\n# CreateSlice\n\n`ExampleReducer.ts`\n\n```TypeScript\ninterface IExampleState {\n\t// reducer type들 표시\n\tuserInfo: {name: string, id: string} | null\n}\n\nconst initialState: IExampleState = {\n\t// 초기 상태 설정\n\tuserInfo: null\n}\n\nexport const ExampleSlice = createSlice({\n\tname: 'EXAMPLE',\n\tinitialState,\n\treducers: {\n\t\tupdateName: (state, action) =\u003e {\n\t\t\tstate.userInfo: {\n\t\t\t\t...state.userInfo,\n\t\t\t\taction.payload\n\t\t\t}\n\t\t},\n\t},\n\textraReducers: (builder) =\u003e {\n\t\tbuilder.addcase(getUserInfoAsync.fullfilled, (state, {payload}) =\u003e {\n\t\t\tstate.userInfo = payload\n\t\t})\n\t}\n})\n\nexport const { updateName } = ExampleSlice.actions\nexport const ExampleReducer = {\n\texample: ExampleSlice.reducer\n}\n```\n\n# CreateAsyncThunk\n\n```TypeScript\nexport const getUserInfoAsync = createAsyncThunk\u003c\n  {\n    /*성공시에 출력될 data의 type*/\n  },\n  {\n    /*param의 type*/\n  }\n\u003e('EXAMPLE/getUserInfoAsync', async (param) =\u003e await axios.method('url', param));\n```\n\n# 참조\n\n- [Redux-ToolKit Docs](https://redux-toolkit.js.org/tutorials/quick-start)\n","code":"var Component=(()=\u003e{var ln=Object.create;var P=Object.defineProperty;var mn=Object.getOwnPropertyDescriptor;var cn=Object.getOwnPropertyNames;var bn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var X=(m,n)=\u003e()=\u003e(n||m((n={exports:{}}).exports,n),n.exports),hn=(m,n)=\u003e{for(var _ in n)P(m,_,{get:n[_],enumerable:!0})},xe=(m,n,_,g)=\u003e{if(n\u0026\u0026typeof n==\"object\"||typeof n==\"function\")for(let N of cn(n))!sn.call(m,N)\u0026\u0026N!==_\u0026\u0026P(m,N,{get:()=\u003en[N],enumerable:!(g=mn(n,N))||g.enumerable});return m};var fn=(m,n,_)=\u003e(_=m!=null?ln(bn(m)):{},xe(n||!m||!m.__esModule?P(_,\"default\",{value:m,enumerable:!0}):_,m)),_n=m=\u003exe(P({},\"__esModule\",{value:!0}),m);var Me=X((Cn,Ce)=\u003e{Ce.exports=React});var Ye=X(q=\u003e{\"use strict\";(function(){\"use strict\";var m=Me(),n=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),G=Symbol.for(\"react.profiler\"),K=Symbol.for(\"react.provider\"),z=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),j=Symbol.for(\"react.suspense\"),D=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),A=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ve=\"@@iterator\";function Ee(e){if(e===null||typeof e!=\"object\")return null;var r=J\u0026\u0026e[J]||e[ve];return typeof r==\"function\"?r:null}var C=m.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;function s(e){{for(var r=arguments.length,i=new Array(r\u003e1?r-1:0),o=1;o\u003cr;o++)i[o-1]
