cer = {\n\texample: ExampleSlice.reducer\n}\n```\n\n# CreateAsyncThunk\n\n```TypeScript\nexport const getUserInfoAsync = createAsyncThunk\u003c\n  {\n    /*성공시에 출력될 data의 type*/\n  },\n  {\n    /*param의 type*/\n  }\n\u003e('EXAMPLE/getUserInfoAsync', async (param) =\u003e await axios.method('url', param));\n```\n\n# 참조\n\n- [Redux-ToolKit Docs](https://redux-toolkit.js.org/tutorials/quick-start)\n","code":"var Component=(()=\u003e{var o=Object.create;var d=Object.defineProperty;var u=Object.getOwnPropertyDescriptor;var y=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,m=Object.prototype.hasOwnProperty;var x=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),f=(a,e)=\u003e{for(var t in e)d(a,t,{get:e[t],enumerable:!0})},l=(a,e,t,i)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of y(e))!m.call(a,r)\u0026\u0026r!==t\u0026\u0026d(a,r,{get:()=\u003ee[r],enumerable:!(i=u(e,r))||i.enumerable});return a};var S=(a,e,t)=\u003e(t=a!=null?o(g(a)):{},l(e||!a||!a.__esModule?d(t,\"default\",{value:a,enumerable:!0}):t,a)),k=a=\u003el(d({},\"__esModule\",{value:!0}),a);var c=x((b,p)=\u003e{p.exports=_jsx_runtime});var A={};f(A,{default:()=\u003eh,frontmatter:()=\u003eT});var n=S(c()),T={date:\"2023-01-26\",title:\"TypeScript\\uC5D0\\uC11C Redux-ToolKit \\uC0AC\\uC6A9\\uD558\\uAE30\",tags:[\"React\",\"TypeScript\",\"Redux\"],description:\"TypeScript\\uC5D0\\uC11C redux-toolkit \\uC124\\uCE58\\uBD80\\uD130, Store \\uC124\\uC815, UseDispatch, UseSelector, CreateSlice(build), CreateAsyncThunk \\uC0AC\\uC6A9\\uD574\\uBCF4\\uAE30\",thumbnail:\"https://github.com/coyo-hm/COYO-HM.github.io/assets/56423604/7233d12c-0a57-4190-9111-82c1e0ea129b\",published:!0};function s(a){let e={a:\"a\",code:\"code\",figure:\"figure\",h1:\"h1\",li:\"li\",p:\"p\",pre:\"pre\",span:\"span\",ul:\"ul\",...a.components};return(0,n.jsxs)(n.Fragment,{children:[(0,n.jsx)(e.h1,{children:\"\\uC124\\uCE58\"}),`\n`,(0,n.jsx)(e.figure,{\"data-rehype-pretty-code-figure\
