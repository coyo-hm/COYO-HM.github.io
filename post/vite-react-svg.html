","react","typescript","svg","vite-plugin-svgr"],"thumbnail":"https://github.com/user-attachments/assets/d9b228f5-5932-47bf-8165-7a3a6d232fe1","body":{"raw":"`vite` 환경에서 `svg`를 사용하는 방법을 정리해 봅시다.\n\n# `\u003cimg\u003e` 태그 사용하기\n\n\n```typescript jsx\nimport checkmark from \"./assets/checkmark.svg\";\n\nconst App = () =\u003e {\n  return \u003cimg src={checkmark} alt=\"checkmark\" width={100} height={100} /\u003e;\n};\n\nexport default App;\n```\n\n다만 이 방식은 `svg`의 장점인 색상 등 다양한 스타일 조작이 불가능 합니다.\n\n\n# 직접 `JSX`로 변환해서 사용하기\n```typescript jsx\nconst Checkmark = () =\u003e (\n  \u003csvg width=\"100%\" height=\"100%\" viewBox=\"0 -1.5 12 12\" id=\"meteor-icon-kit__regular-checkmark-xs\" fill=\"none\"\n     xmlns=\"http://www.w3.org/2000/svg\"\u003e\n    \u003cpath fill-rule=\"evenodd\" clip-rule=\"evenodd\"\n          d=\"M1.70711 4.2929C1.31658 3.9024 0.68342 3.9024 0.29289 4.2929C-0.09763 4.6834 -0.09763 5.3166 0.29289 5.7071L3.29289 8.7071C3.68342 9.0976 4.3166 9.0976 4.7071 8.7071L11.7071 1.70711C12.0976 1.31658 12.0976 0.68342 11.7071 0.29289C11.3166 -0.09763 10.6834 -0.09763 10.2929 0.29289L4 6.5858L1.70711 4.2929z\"\n          fill=\"#ffffff\"/\u003e\n\u003c/svg\u003e\n);\n\nconst App = () =\u003e {\n  return \u003cCheckmark /\u003e;\n};\n\nexport default App;\n```\n이 방식 역시 `svg` 파일이 많아질 경우 유지보수가 어려워 집니다. `svg` 파일이 적을 때 사용하기에 적합합니다.\n\n\n# `vite-plugin-svgr`로 `React Component`처럼 사용하기\n\n## 플러그인 설치\n```bash\nnpm install -D vite-plugin-svgr\nyarn add -D vite-plugin-svgr\n```\n\n## vite 설정하기\n```ts title=\"vite.config.ts\"\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport svgr from \"vite-plugin-svgr\";\n\nexport default defineConfig({\n  plugins: [react(), svgr()],\n});\n```\n\n## typescript 설정하기\n```ts title=\"vite-env.d.ts\"\n/// \u003creference types=\"vite-plugin-svgr/client\" /\u003e\n```\n`typescript` 사용 시에 `vite-env.d.ts`에 위의 내용을 추가해주시면 됩니다.\n\n## 사용해보기\n\n```tsx {1, 7}\nimport CopyIcon from \"@assets/copy.svg?react\";\n\nconst CopyButton = ({ password }: Props) =\u003e {\n  ..,\n  return (\n     \u003cButton onClick={onCopy} className={buttonCopyStyle} color={\"secondary\"}\u003e\n       \u003cCopyIcon /\u003e\n     \u003c/Button\u003e\n  );\n};\nexport default CopyButton;\n```\n경로명에 `?react`를 추가해주셔야 합니다. 이외에는 기준에 `React Component`를 사용했던 방식과 동일합니다.\n\n저는 나중에 아이콘 추가될 것과 색상 변경을 위해 `vite-plugin-svgr`을 사용해주었습니다.\n\n각자 필요한 방식으로 사용하면 될 것 같습니다.\n\n\n# 참조\n* https://github.com/pd4d10/vite-plugin-svgr#readme\n","code":"var Component=(()=\u003e{var dn=Object.create;var A=Object.defineProperty;var cn=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var an=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var z=(c,e)=\u003e()=\u003e(e||c((e={exports:{}}).exports,e),e.exports),hn=(c,e)=\u003e{for(var _ in e)A(c,_,{get:e[_],enumerable:!0})},Ce=(c,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!sn.call(c,N)\u0026\u0026N!==_\u0026\u0026A(c,N,{get:()=\u003ee[N],enumerable:!(g=cn(e,N))||g.enumerable});return c};var bn=(c,e,_)=\u003e(_=c!=null?dn(an(c)):{},Ce(e||!c||!c.__esModule?A(_,\"default\",{value:c,enumerable:!0}):_,c)),_n=c=\u003eCe(A({},\"__esModule\",{value:!0}),c);var ye=z((xn,xe)=\u003e{xe.exports=React});var Ye=z(G=\u003e{\"use strict\";(function(){\"use strict\";var c=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),X=Symbol.for(\"react.profiler\"),q=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),k=Symbol.for(\"react.forward_ref\"),R=Symbol.for(\"react.suspense\"),T=Symbol.for(\"react.suspense_list\"),w=Symbol.for(\"react.memo\"),S=Symbol.for(\"react.lazy\"),we=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,ve=\"@@iterator\";function Be(i){if(i===null||typeof i!=\"object\")return null;var t=J\u0026\u0026i[J]||i[ve];return typeof t==\"function\"?t:null}var x=c.__SECRET_INTERNALS_DO_NOT_USE_OR_YOU_WILL_BE_FIRED;
