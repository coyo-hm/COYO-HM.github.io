,"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/effc5e91-070c-49d8-ba23-8be6283779c0","body":{"raw":"\n현재 `vite` 환경에서 `Storybook`을 이용한 간단한 ui package를 만들고 있습니다.\n\n`TypeScript`를 사용하여 라이브러리 프로젝트를 개발하려면 타입 정의 파일(`d.ts`)를 정의해줘야 하기에 vite plugin인 **[vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)** 을 설치하여 정의해 주도록 합시다.\n\n# 설치\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-plugin-dts\n\n// yarn을 사용하는 경우\nyarn add -D vite-plugin-dts\n\n// pnpm을 사용하는 경우\npnpm i vite-plugin-dts -D\n```\n\n# 라이브러리 설정하기\n\n## vite.config.ts 수정하기\n\n`dts`를 `vite.config,ts plugins` 에 추가해줍니다.\n\n`insertTypesEntry` 옵션을 지정하여 통해 `package.json` `types` 속성에 지정한 위치에 타입 정의 파일을 생성해주도록 합니다.\n\n`rollupOptions` 에서 다음에 해당하는 내용를 작성해주도록 합니다.\n\n- `external`: 번들에 포합하지 않을 라이브러리를 `dependency` 명시하도록 합니다.\n- `output`\n  - `globals`:  라이브러리 외부에 존재하는 dependency를 위해 번들링 시 사용될 전역 변수 명시합니다.\n\n\n```tsx\n  import { defineConfig } from \"vite\"\n  import react from \"@vitejs/plugin-react\"\n  import dts from \"vite-plugin-dts\"\n  import tsconfigPaths from \"vite-tsconfig-paths\"\n  import path from \"path\"\n\n  // https://vitejs.dev/config/\n  export default defineConfig({\n    plugins: [\n      ...,\n      dts({\n        insertTypesEntry: true\n      }),\n      ...\n    ],\n    build: {\n      lib: {\n        entry: path.resolve(__dirname, \"src/index.ts\"),\n        name: \"coyo-ui\",\n        formats: [\"es\", \"cjs\"],\n        fileName: format =\u003e `index.${format}.js`\n      },\n      rollupOptions: {\n        external: [\"react\", \"react-dom\"],\n        output: {\n          globals: {\n            react: \"React\",\n            \"react-dom\": \"ReactDOM\"\n          },\n          ...\n        }\n      },\n      ...\n    }\n  })\n```\n\n## package.json 수정하기\n\n다음과 같이 `types: “./{outDir}/{typeFileName}.d.ts”` 을 `package.json` 과 `exports`안에도 추가해주도록 합니다.\n\n- `types` :  TypeScript 프로젝트의 타입 경로를 지정합니다.\n\n```json\n  {\n    ...\n    \"types\": \"./dist/index.d.ts\",\n    \"main\": \"./dist/index.cjs.js\",\n    \"module\": \"./dist/index.es.js\",\n    \"exports\": {\n      \".\": {\n        \"types\": \"./dist/index.d.ts\",\n        \"import\": \"./dist/index.es.js\",\n        \"require\": \"./dist/index.cjs.js\"\n      }\n    },\n    ...\n  }\n```\n\n# 적용 결과\n\n`build`를 진행하면 지정해주었던 것과 같이 `dist/index.d.ts` 파일이 생성된 것을 확인할 수 있습니다.\n\n\u003cimg alt={\"dist\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/6247c35b-8b89-44f7-aba2-0346b36f4a6f\"}/\u003e\n\n\n# 참조\n\n- [@qmhc/vite-plugin-dts](https://github.com/qmhc/vite-plugin-dts#readme)\n- [[Vite Guide] Building for Production](https://vitejs.dev/guide/build.html#library-mode)","code":"var Component=(()=\u003e{var h=Object.create;var d=Object.defineProperty;var y=Object.getOwnPropertyDescriptor;var B=Object.getOwnPropertyNames;var g=Object.getPrototypeOf,u=Object.prototype.hasOwnProperty;var F=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),C=(l,e)=\u003e{for(var a in e)d(l,a,{get:e[a],enumerable:!0})},i=(l,e,a,t)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let r of B(e))!u.call(l,r)\u0026\u0026r!==a\u0026\u0026d(l,r,{get:()=\u003ee[r],enumerable:!(t=y(e,r))||t.enumerable});return l};var m=(l,e,a)=\u003e(a=l!=null?h(g(l)):{},i(e||!l||!l.__esModule?d(a,\"default\",{value:l,enumerable:!0}):a,l)),A=l=\u003ei(d({},\"__esModule\",{value:!0}),l);var s=F((D,c)=\u003e{c.exports=_jsx_runtime});var x={};C(x,{default:()=\u003ep,frontmatter:()=\u003ef});var n=m(s()),f={date:\"2024-02-02\",title:\"vite library type \\uC815\\uC758\\uD558\\uAE30: vite-plugin-dts\",tags:[\"vite\",\"react\",\"npm\",\"typescript\"],series:[],description:\"vite \\uD658\\uACBD\\uC5D0\\uC11C \\uB9CC\\uB4E0 \\uB77C\\uC774\\uBE0C\\uB7EC\\uB9AC type \\uC815\\uC758\\uD558\\uAE30\",thumbnail:\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/effc5e91-070c-49d8-ba23-8be6283779c0\",published:!0};function o(l){let e={a:\"a\",code:\"code\",figure:\"figure\",h
