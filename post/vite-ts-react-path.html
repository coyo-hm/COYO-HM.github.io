javascript"],"thumbnail":"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/2cc0e288-09ae-40d7-ad70-92c570d0ef6f","body":{"raw":"# JavaScript 인 경우 절대 경로 설정하기\n\n`vite.config.js`\n\n```jsx\nimport { defineConfig } from 'vite'\nimport react from '@vitejs/plugin-react-swc'\nimport { resolve } from 'path';\n\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: '@', replacement: resolve(__dirname, 'src') },\n      { find: '@pages', replacement: resolve(__dirname, 'src/pages') },\n    ]\n  }\n})\n```\n\n# TypeScript 인 경우 절대 경로 설정하기\n\n## 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D @types/node\n\n// yarn을 사용하는 경우\nyarn add -D @types/node\n```\n\n`tsconfig.json`\n\n```json\n{\n  \"compilerOptions\": {\n    ...\n    \"baseUrl\": \".\",\n    \"paths\": {\n      \"@src/*\": [\"src/*\"],\n      \"@pages/*\": [\"src/pages/*\"]\n    }\n  },\n  ...\n}\n```\n\n## vite-tsconfig-paths 모듈 미사용시\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport { resolve } from \"path\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react()],\n  resolve: {\n    alias: [\n      { find: \"@\", replacement: resolve(__dirname, \"src\") },\n      { find: \"@pages\", replacement: resolve(__dirname, \"src/pages\") },\n    ],\n  },\n});\n```\n\n## vite-tsconfig-paths 모듈 사용시\n\n### 모듈 설치하기\n\n```bash\n// npm을 사용하는 경우\nnpm i -D vite-tsconfig-paths\n\n// yarn을 사용하는 경우\nyarn add -D vite-tsconfig-paths\n```\n\n`vite.config.ts`\n\n```jsx\nimport { defineConfig } from \"vite\";\nimport react from \"@vitejs/plugin-react\";\nimport tsconfigPaths from \"vite-tsconfig-paths\";\n\n// https://vitejs.dev/config/\nexport default defineConfig({\n  plugins: [react(), tsconfigPaths()],\n});\n```\n\n\n\u003cimg style={{margin:\"30px 0 0\"}} alt={\"absolute_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/0a6c01ed-8c10-49da-9b3e-832c77027452\"}/\u003e\n\n\n위와 같은 상대 경로를 절대 경로로 변경 시에 다음과 같이 변경되는 것을 확인할 수 있었습니다.\n\n\u003cimg style={{margin:\"0 0 30px\"}} alt={\"relative_path\"} src={\"https://github.com/COYO-HM/COYO-HM.github.io/assets/56423604/c45918a6-99b4-4bde-a8aa-edb9a0669c20\"}/\u003e\n\n\n# 참조\n\n- [Vite Docs: Config resolve.alias](https://vitejs-kr.github.io/config/shared-options.html#resolve-alias)\n- [TypeScript Docs: Path mapping](https://www.typescriptlang.org/ko/docs/handbook/module-resolution.html#%EA%B2%BD%EB%A1%9C-%EB%A7%A4%ED%95%91-path-mapping)","code":"var Component=(()=\u003e{var cn=Object.create;var D=Object.defineProperty;var ln=Object.getOwnPropertyDescriptor;var mn=Object.getOwnPropertyNames;var fn=Object.getPrototypeOf,sn=Object.prototype.hasOwnProperty;var G=(l,e)=\u003e()=\u003e(e||l((e={exports:{}}).exports,e),e.exports),hn=(l,e)=\u003e{for(var _ in e)D(l,_,{get:e[_],enumerable:!0})},Ce=(l,e,_,g)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let N of mn(e))!sn.call(l,N)\u0026\u0026N!==_\u0026\u0026D(l,N,{get:()=\u003ee[N],enumerable:!(g=ln(e,N))||g.enumerable});return l};var bn=(l,e,_)=\u003e(_=l!=null?cn(fn(l)):{},Ce(e||!l||!l.__esModule?D(_,\"default\",{value:l,enumerable:!0}):_,l)),_n=l=\u003eCe(D({},\"__esModule\",{value:!0}),l);var ye=G((xn,xe)=\u003e{xe.exports=React});var Ye=G(q=\u003e{\"use strict\";(function(){\"use strict\";var l=ye(),e=Symbol.for(\"react.element\"),_=Symbol.for(\"react.portal\"),g=Symbol.for(\"react.fragment\"),N=Symbol.for(\"react.strict_mode\"),z=Symbol.for(\"react.profiler\"),X=Symbol.for(\"react.provider\"),K=Symbol.for(\"react.context\"),w=Symbol.for(\"react.forward_ref\"),R=Symbol.for(\"react.suspense\"),T=Symbol.for(\"react.suspense_list\"),k=Symbol.for(\"react.memo\"),j=Symbol.for(\"react.lazy\"),ke=Symbol.for(\"react.offscreen\"),J=Symbol.iterator,Be=\"@@iterator\";function ve(i){if(i===null||typeof i!=\"object\")return null;var r=J\u0026\u0026i[J]||i[Be];return typeof r==\"function\"?r:null}var x=l.__SECRET_INTERNALS_DO
